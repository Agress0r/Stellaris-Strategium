l_russian:
  the_belt_building_asteroid_life_support_system:0 "Система жизнеобеспечения"
  the_belt_building_asteroid_life_support_system_desc:0 "Системы экологического контроля и жизнеобеспечения, предназначенные для подачи воздуха, воды и продуктов питания, регулировки правильной температуры и давления, а также для утилизации отходов. Он также обеспечивает защиту от вредных внешних воздействий, таких как радиация и микрометеориты."
  asteroid_environment:0 "Астероид"
  asteroid_environment_desc:0 "Астероиды или планетоиды - это небесные объекты, состоящие из камня, железа, льда и драгоценных металлов. Остатки формирования планет, их эксплуатация экономически интересна, поскольку они могут содержать металлы в количестве, в десять раз превышающем месторождения обитаемых планет, и их намного легче извлечь. Их низкая гравитация также делает их хорошо подходящими для космического строительства."
  independent_belt_mining:0 "Центр шахтерских работ"
  independent_belt_mining_desc:0 "Из-за богатых рыночных возможностей добычи астероидов, возникло много небольших независимых компаний, которые используют это место для переработки ресурсов, что делает ее местным экономическим центром."
  stony_metal_asteroids_focus:0 "Эксплуатация металлических астероидов"
  stony_metal_asteroids_focus_desc:0 "Астероиды С и М типов содержит малое количество водных ресурсов, но более чем в десять раз превышающее количество металла углеродистых типов. Они также часто содержат огромное количество редких металлов, важных для промышленности."
  carbonaceous_asteroids_focus:0 "Эксплуатация астероидов типа С"
  carbonaceous_asteroids_focus_desc:0 "Астероиды углеродистого типа имеют много воды и соединений углерода, полезных для выращивания продуктов питания (включая фосфор, создающий возможность для жизни). Предварительные анализы показывают о содержании 10% воды, 10% металла, и 5% сульфидов металлов. В основном это водоносные глинистые материалы и магнетит, перемешанные с органическими полимерами."
  orbital_guard:0 "Орбитальная Стража"
  orbital_guard_desc:0 "Орбитальная Стража внимательно наблюдает за всеми планетоидами в домашней системе. Если астероид начинает двигаться без разрешения или если у астероида есть разрешение на передвижение, но он отклоняется от предложенного плана полета, специальные военные космические корабли имеют право уничтожить его. Эти корабли не являются частью наших вооруженных сил и предназначены только для защиты от астероидов."
  pc_asteroid_tile:0 "Выдолбленная астероидная пещера"
  pc_asteroid_tile_desc:0 "Искусственная пещера"
  trait_pc_habitable_asteroid_preference:0 "Предпочтительный тип: Астероид"
  trait_pc_habitable_asteroid_preference_desc:1 "Такой тип появляеться у людей, живущих на астероидах."
  pc_habitable_asteroid_habitability:0 "Приспособленность к Астероидам"
  asteroid_home_system_sighted_chain_title:0 "Замечен Астероид"
  asteroid_home_system_sighted_chain_desc:0 "Большой астероид движется по курсу столкновения с [Root.GetName]. Он должен быть разрушен, прежде чем ударит по поверхности!"
  asteroid.0.t:0 "Отказ системы жизнеобеспечения"
  asteroid.0.desc:0 "Ущерб, нанесенный системе жизнеобеспечения на [From.GetName], имел непоправимые последствия, число погибших все растет, так как воздуха и воды становится все меньше."
  asteroid.0.a:0 "Печально."  
  asteroid.2.t:0 "Рост самостоятельной добычи на [This.GetName]"
  asteroid.2.desc:0 "Огромные богатства пояса астероидов вокруг [This.GetName], привлекли многих независимых шахтеров, жаждущих быстрой прибыли. Sнекоторые перерабатывают сырые астероидные материалы на месте и доставляют очищенный материал обратно, чтобы продать его на [Root.Capital.GetName], но большинство начинают использовать очистительны предприятия на [From.GetName], что обеспечивает постоянный поток минералов."
  asteroid.2.a.demo:0 "Интересная разработка, она может принести нам только пользу."
  asteroid.2.a.oli:0 "Интересная разработка, которая может принести нам только пользу."
  asteroid.2.a.auto:0 "Интересная разработка, которая может принести нам только пользу."
  asteroid.2.b:0 "Запретить добычу! Её никто не разрешал."
  asteroid.2.b.tooltip:0 "Будет препятствовать развитию независимых операций по добыче астероидов."
  asteroid.3.t:0 "Разные виды астероидов"
  asteroid.3.desc:0 "Большинство текущих операций по эксплуатации астероидов сосредоточены на астероидах углеродистого типа, которые содержат много воды и соединений углерода, полезных для выращивания продуктов питания. Но есть и более редкий тип астероидов, который содержит гораздо больше металлов и считается частью металлического ядра дифференцированных астероидов, который был разбит на куски. "
  asteroid.3.a:0 "Поощрять эксплуатацию астероидов углеродистого типа."
  asteroid.3.b:0 "Сосредоточьтесь на металлических. "
  asteroid.4.t:0 "Эффект низкой гравитации"
  asteroid.4.desc:0 "Неизвестно, какое минимальное количество искусственной гравитации требуется для поддержания хорошего здоровья, но несомненно то, что сила тяжести в наших поселениях астероидов была недостаточно высокой по технологическим или финансовым причинам. Это привело к тому, что последние поколения колонистов приобрели несколько иные физиологии, что сделало их более приспособленными к жизни в космосе, но, в свою очередь, менее приспособленными для жизни в средах с более высокой гравитацией."
  asteroid.4.a:0 "Мы можем только принять это."
  asteroid.4.a.tooltip:0 "Население пояса астероидов продолжит расти в нашем поселении."
  asteroid.4.b:0 "Мы должны положить этому конец."
  asteroid.4.b.tooltip:0 "Принимаются радикальные меры по ограничению численности населения."
  asteroid.6.t:0 "Замечен астероид"
  asteroid.6.desc:0 "Мы только что были предупреждены независимым исследователем астероидов, что большой астероид движется по курсу столкновения с [Root.GetName]! Кажется, техническая ошибка привела к тому, что он изменил свою обычную траекторию. Если он достигнет поверхности [Root.GetName], последствия будут ужасающими.\n\nАстероид должен быть уничтожен, пока не стало слишком поздно!"
  asteroid.6.a:0 "Это плохое предзнаменование..."
  asteroid.8.t:0 "Астероид уничтожен"
  asteroid.8.desc:0 "Астероид, который приближался к [Root.GetName], был уничтожен! С их предотвращенной гибелью, ликующие граждане с [Root.GetName], празднуя вышли на улицы."
  asteroid.9.t:0 "Астероид врезался в [Root.GetName]"
  asteroid.9.d:0 "Мы не смогли вовремя остановить астероид, который направлялся к [Root.GetName]. Он столкнулся с поверхностью, вызвав широко распространенные разрушения и невыразимые страдания. Миллиарды погибли."
  asteroid.9.d:0 "Это темный день..."
  asteroid.11.t:0 "Опасность независимой добычи"
  asteroid.11.desc:0 "Недавний инцидент с астероидами показал, что неограниченная добыча астероидов может оказаться фатальной для [Root.Capital.GetName]. В поясе размером десять километров и более находится примерно десять тысяч астероидов, что достаточно для массового вымирания любой планеты. И есть еще много астероидов, возможно, недостаточно больших, чтобы уничтожить цивилизацию на [Root.Capital.GetName], но достаточно больших, чтобы нанести существенные повреждения."
  asteroid.11.a:0 "Запретить их добычу."
  asteroid.11.a.tooltip:0 "Независимый Горный Хаб будет удален на каждом астероиде в системе [Root.Capital.GetName]."
  asteroid.11.b:0 "Это был единичный случай."
  asteroid.11.b.tooltip:0 "Независимые горные работы будут продолжены."
  asteroid.11.c:0 "Орбитальная Стража перехватит следующий."
  asteroid.11.c.tooltip:0 "Независимые горные работы будут продолжены."
  asteroid.12.t:0 "Угроза исчезновения"
  asteroid.12.desc: "В поясе размером десять километров и более находится примерно десять тысяч астероидов, что достаточно для массового вымирания любой планеты. И есть еще много астероидов, возможно, недостаточно больших, чтобы уничтожить цивилизацию на [Root.Capital.GetName], но достаточно больших, чтобы нанести существенные повреждения. В настоящее время независимая добыча полезных ископаемых в нашей домашней системе не подвергается тщательному мониторингу и представляет собой постоянную угрозу безопасности [Root.Capital.GetName]."
  asteroid.12.a:0 "Создать Орбитальную Стражу"
  asteroid.12.a.tooltip:0 "Создать Орбитальную Стражу, которая отныне будет отслеживать астероиды и внимательно следить за любыми несанкционированными траекториями, уменьшая шансы на столкновение с [Root.Capital.GetName]."
  asteroid.12.b:0 "Это не обязательно."
  asteroid.13.t:0 "Исправительная колония"
  asteroid.13.desc:0 "В связи с недавними событиями, связанными с пиратством, многие утверждают, что было бы дешевле и полезнее отправить наших недавних пиратов-заключенных в колонию добычи астероидов, а не сажать их в планетарные тюрьмы. Они будут вынуждены выполнять тяжелую работу, чтобы отбывать наказание."
  asteroid.13.a:0 "Они будут трудиться в шахтах."
  asteroid.13.b:0 "Нет, это слишком сурово."
  

