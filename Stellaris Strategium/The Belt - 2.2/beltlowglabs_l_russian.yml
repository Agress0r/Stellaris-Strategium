l_russian:
  belt_lowg_lab:0 "Лаборатория в условиях низкой гравитации"
  belt_lowg_lab_desc:0 "Астероиды, с их очень низкой гравитацией, являются прекрасным местом для научных лабораторий любых типов, свободные от постоянного присутствия планетарной гравитации. Несмотря на то, что такой объект не дешевый в эксплуатации, он сможет обеспечить значительный научный прирост для нашей цивилизации."

  mod_pc_habitable_asteroid_habitability:0 "Приспособленность к астероидам"
  district_asteroid_housing:0 "Жилые кварталы"
  district_asteroid_housing_desc:0 "Эти жилые кварталы обеспечивают много мест для жилья."
  district_asteroid_mining:0 "Астероидные шахты"
  district_asteroid_mining_desc:0 "Эти шахты обеспечивают много рабочих мест."
  district_asteroid_cultural:0 "Районы отдыха"
  district_asteroid_cultural_desc:0 "Эти районы помешают вашим работникам сойти с ума."
  district_farming_barren:0 "Cельскохозяйственные купола "
  district_farming_barren_desc:0 "Cельскохозяйственные купола явлются хорошим способом увеличения производства еды вне основных планет."
  district_generator_luna:0 "Генераторный район"
  district_generator_luna_desc:0 "Предоставь работу населению и получи деньги с этого. Чего же ты ждешь?"
  district_science_luna:0 "Лунные научные лаборатории"
  district_science_luna_desc:0 "Создайте исследовательские лаборатории, в условия низкой гравитации, на Луне - сегодня!."
  district_civilian_industry_barren:0 "Гражданская промышленность"
  district_civilian_industry_barren_desc:0 "Производит повседневные товары для вашего населения."
  asteroid_blackmarket:0 "Черный рынок"
  asteroid_blackmarket_desc:0 "С помошью черного рынка вы сможете заработать немного деньжат, но так же повысите уровень преступности на астероиде."
  ap_the_belt_asteroid_miners:0 "Астероидные шахтеры"
  ap_the_belt_asteroid_miners_desc:0 "Где можно дешево получить минералы? Конечно на астероидах! Спешите колонизировать их."