 #civic
 civic_weapon_research:0 "Первооткрыватели турболазера"
 civic_weapon_research_desc:0 "Из-за характера вооруженных конфликтов и идей тяжелое энергетическое вооружение стало обычным явлением в империи. Вы начинаете игру с технологией §GЛегкий турболазер§! и §GЛегкая ионная пушка§!"
 #buildings
 sw_tibanna_mines:0 "Планетарные тибанновые шахты"
 sw_tibanna_mines_desc:0 "Тибанновые шахты позволяют  шахтерам бурить под земной корой и собирать карманы с газом. Они не так эффективны как шахты на газовом гиганте."
 sw_kyber_mines:0 "Планетарные шахты с кайбер-кристаллами"
 sw_kyber_mines_desc:0 "Шахты с кайберам-кристаллами позволяют собирать чрезвычайно ценные кайбер-кристаллы, которые используются в современных типах вооружения. Не так эффективно, как Орбитальные станции с кайбер-кристаллами."
 #jobs
 job_tibanna_miner:0 "Шахтер по добычи газа тибанна"
 job_tibanna_miner_plural:0 "Шахтеры по добычи газа тибанна"
 job_tibanna_miner_desc:0 "Шахтеры по добычи газа тибанна используют специальные дрели, чтобы проникнуть в газовые карманы тибанна, и на месте перерабатывают его в готовый продукт."
 job_tibanna_miner_effect_desc:0 "£job_tibanna_miner£ $job_tibanna_miner_plural$ перерабатывают £energy£ §Y$energy$§! в £tibanna_gas£ §Y$tibanna_gas$§!"
 mod_job_tibanna_miner_add:0 "Работы шахтера по добычи газа тибанна"
 job_kyber_miner:0 "Шахтер по добычи кайбер-кристалла"
 job_kyber_miner_plural:0 "Шахтеры по добычи кайбер-кристалла"
 job_kyber_miner_desc:0 "Шахтеры по добычи кайбер-кристалла используют дорогостоящее оборудование для поиска и добычи кайбер-кристаллов." 
 job_kyber_miner_effect_desc:0 "£job_kyber_miner£ $job_kyber_miner_plural$ перерабатывают £minerals£ §Y$minerals$§! в £kyber_crystals£ §Y$kyber_crystals$§!"
 mod_job_kyber_miner_add:0 "Работы шахтера по добычи кайбер-кристалла"
 #starbase modules
 sm_tibanna_gas_refinery:0 "Тибанновый перерабатывающий завод"
 sm_tibanna_gas_refinery_desc:0 "Тибанновый перерабатывающий завод используют передовую добычу газа на местных газовых гигантах, чтобы увеличить общий объем производства тибанна."
 sm_kyber_crystal_search_party:0 "Разведгруппа по поиску кайбер-кристаллов"
 sm_kyber_crystal_search_party_desc:0 "Эти группы высококвалифицированных геологоразведчиков могут найти кайбер-кристаллы в самых неожиданных местах, независимо от того, насколько удаленна планета."
 sm_tibanna_gas_tank_storage:0 "Резервуары для хранения газа тибанна"
 sm_tibanna_gas_tank_storage_desc:0 "Оставляя крупные запасы тибанна на звёздной базе, мы можем увеличить количество очищенного тибанна."
 sm_tibanna_gas_tank_storage_desc_modifier:3 "Производит §G+2§! £tibanna_gas£ §Y$tibanna_gas$§! за каждый §Gтибанновый перерабатывающий завод§!, расположенный на этой звездной базе.\n\n"
 #vengeance mass drivers
 tech_ven_mass_driver_1:0 "Разогнанные тибанновые снаряды"
 tech_ven_mass_driver_1_desc:0 "Идея использовать газ тибанна в качестве снарядов уже давно не новая. Проект Месть создан для развития этой идеи."
 tech_ven_mass_driver_2:0 "Разогнанный жидкий тибанн"
 tech_ven_mass_driver_2_desc:0 "Достижения программы Проект Месть были очень успешными. Кроме того, добавление жидкого тибанна предоставляет нам средства для дальнейшего улучшения электромагнитных катапульт."
 tech_ven_mass_driver_3:0 "Разогнанный кайбер-тибанн"
 tech_ven_mass_driver_3_desc:0 "Используя кайбер-ристаллы, чтобы сфокусировать взрыв газа тибанна, электромагнитные катапульты класса Месть могут достичь максимального урона по целям."
 SW_VEN_MASS_DRIVER_1_SET:0 "Прототип электромагнитной катапульты класса Месть"
 SW_VEN_MASS_DRIVER_1_SET_DESC:0 "Электромагнитные катапульты класса Месть - экспериментальное кинетическое вооружение. Проходя сквозь шиты, они наносят огромный урон корпусу, однако плохо справляются с броней."
 SW_VEN_MASS_DRIVER_2_SET:0 "Жидкая тибанновая электромагнитная катапульта класса Месть"
 SW_VEN_MASS_DRIVER_2_SET_DESC:0 "Второе поколение электромагнитной катапульты класса Месть, эта модель использует продвинутую тягу для увеличения кинетической энергии каждого снаряда."
 SW_VEN_MASS_DRIVER_3_SET:0 "Кайбер-тибанновая электромагнитная катапульта класса Месть"
 SW_VEN_MASS_DRIVER_3_SET_DESC:0 "Третья модель электромагнитной катапульты класса Месть использует кайбер-кристалла чтобы сфокусировать взрывную сила тибанного топлива, которая увеличивает потенциальный урон каждого снаряда."
 SMALL_VEN_MASS_DRIVER_1:0 "Малый прототип электромагнитной катапульты класса Месть"
