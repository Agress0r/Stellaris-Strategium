 #Technology
 tech_ion_cannon_4:0 "Сверхтяжелые ионные пушки"
 tech_ion_cannon_4_desc:0 "Чрезвычайно мощные ионные катушки обеспечивают больше энергии для снаряда"
 tech_ion_cannon_5:0 "Кайбер-усиленные ионные пушки"
 tech_ion_cannon_5_desc:0 "Кайбер-усиленные ионные пушки используют кайбер-кристаллы для дальнейшего повышения мощности в ионизированном газе тибанна."
 tech_advanced_concussion:0 "Продвинутые ударные ракеты"
 tech_advanced_concussion_desc:0 "Использует боеголовку более высокой мощности, чтобы наносить значительно больший урон корпусам противника"
 tech_kyber_turbo:0 "Кайбер-усиленные турболазеры"
 tech_kyber_turbo_desc:0 "Кайбер-усиленные турболазеры используют кайбер-кристаллы в качестве усиления выходной мощьности."
 tech_sw_shield_leech:0 "Система перехвата энергии щита"
 tech_sw_shield_leech_desc:0 "Достижения в технологии притягивающего луча открыли новый тип мощного вооружения против щита"
 tech_sw_proton_beam:0 "Протонный луч"
 tech_sw_proton_beam_desc:0 "Проецируя луч того же источника энергии, который мы используем в протонных торпедах, мы сможем создать более мощное оружие против брони"
 tech_sw_spinal_blast:0 "Спинальные взрывные пушки"
 tech_sw_spinal_blast_desc:0 "Взрывные пушки используют огромное количество газа тибанна и кайбер-кристалла, чтобы стрелять чрезвычайно мощными ионными или плазменными зарядами."
 
 #Green Turbolaser Sets
 LIGHT_TURBO_1_G:0 "Легкий турболазер зелёный"
 LIGHT_TURBO_1_G_DESC:0 "Первое большое лазерное оружие, турболазер стреляет интенсивными потоками энергии в свою цель. Использует в качестве боеприпасов высокоэнергетический газ который конвертируется в плазму.\n\n"
 MEDIUM_TURBO_LASER_2_G:0 "Усиленный турболазер зелёный"
 MEDIUM_TURBO_LASER_2_G_DESC:0 "Последнее новшество в электромагнитных ускорителях, средние турболазеры используют двойные параллельные рельсы для зажигания газа с невероятной скоростью.\n\n"
 HEAVY_TURBO_3_G:0 "Тяжелый турболазер зелёный"
 HEAVY_TURBO_3_G_DESC:0 "Новая версия турболазера с тяжелыми рельсами и улучшенным источником питания. Это оружие еще более мощное и точное, чем их предшественники.\n\n"
 VERYHEAVY_TURBO_4_G:0 "Свертяжелый турболазер зелёный"
 VERYHEAVY_TURBO_4_G_DESC:0 "Эта обновленная версия турболазера еще более разрушительна, чем новейший тяжелый турболазер. Он способен запускать газ с высокой энергией с невероятной точностью и скоростью.\n\n"
 KYBER_TURBO_5_G:0 "Кайбер-усиленный турболазер зелёный"
 KYBER_TURBO_5_G_DESC:0 "Эти Турболазеры используют кайбер-кристаллы, чтобы увеличить мощность перегретых потоков газа тибанна."
 
