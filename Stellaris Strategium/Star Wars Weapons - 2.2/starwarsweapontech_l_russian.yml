 tech_conq_laser:0 "Суперлазер Завоевателя"
 tech_conq_laser_desc:0 "Компонент суперлазеря для ИЗР был разработан на имперской исследовательской станции на Набу под наблюдением имперских шторм-коммандос. По проекту правильно установленный суперлазер на ИЗР Завоеватель даст звёздному разрушителю возможность уничтожить небольшую луну, расколость континенты или уничтожить крупный корабль."
 
