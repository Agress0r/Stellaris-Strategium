 ION_CANNON_1:0 "Ионная пушка"
 ION_CANNON_1_DESC:0 "Ионные пушки запускают ионизированные частицы, которые разрушают электронные и защитные системы.\n\n"
 ION_CANNON_2:0 "Усиленная ионная пушка"
 ION_CANNON_2_DESC:0 "Новый дизайн с более высоким выходом энергии и лучшей точностью.\n\n"
 ION_CANNON_3:0 "Тяжелая ионная пушка"
 ION_CANNON_3_DESC:0 "Новейшая конструкция с новыми катушками, улучшенным управлением огнем и более высокой скоростью.\n\n"
