 pm_Utopian_Paradise:0 "Утопический рай"
 pm_Utopian_Paradise_desc:0 "Чудо этой вселенной, этот мир - это утопический рай, совершенное творение. С его поющих башен можно услышать гармонии ветров под его величественным вечерним небом и забыть обо всех бедах в галактике. Для жителей и всех посетителей, этот мир занимает особое место в сердце и памяти."