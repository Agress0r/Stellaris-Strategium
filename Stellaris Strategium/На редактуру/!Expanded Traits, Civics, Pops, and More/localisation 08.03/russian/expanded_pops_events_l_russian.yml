l_russian:

####################################
# 	Pop Events
####################################

popexpanded.10.name:0 "Почтенные Старейшины из [Root.GetName]"
popexpanded.10.desc:0 "Ксенораса ранее владевшая [Root.GetName] оставила после себя колонию старейших из их вида, древних грибов растянувшихся на многие километры. Теперь, когда [Root.GetName] под нашим контролем, мы должны решить что делать с ними."
popexpanded.10.a:0 "Интегрировать их в наше общество"
popexpanded.10.b:0 "Подвергнуть изоляции"
popexpanded.10.c:0 "Истребить ксено нечисть."
popexpanded.13.name:0 "Миграция Почтенных"
popexpanded.13.desc:0 "Часть почтенной колонии в вашем родном мире хочет мигрировать в [Root.GetName]. Эта колония включает в себя часть старейших живых [Root.Owner.GetSpeciesName], некоторые из которых растянулись на километры. Транспортировка настолько огромных личностей будет значительным испытание для нашего инженерного исскуства, поскольку лишь немногие корабли достаточно большие чтобы безопасно перевезти их. Если мы справимся с этим, то их опыт и мудрость несомненно помогут нам в управлении [Root.GetName]."
popexpanded.13.a:0 "Мы рассмотрим их запрос"
popexpanded.13.b:0 "Они должны остаться на родине"
popexpanded.14.name:0 "Почтенные Колонисты"
popexpanded.14.desc:0 "Это была нелегкая задача, но нашим инженерам удалось создать достаточно большой корабль, чтобы доставить почтенную колонию из вашего родного мира в [Root.GetName]."
popexpanded.15.name:0 "Достопочтенные колонисты высадились"
popexpanded.15.desc:0 "С грандиозным приветствием со стороны местного населения, колонисты из вашего родного мира благополучно приземлились на [Root.GetName]. Их колониальный корабль, уже не находящийся в состоянии для космического полета после перевозки таких крупных личностей, был превращен в жилые помещения и рабочие места.."
popexpanded.15.a.tooltip:0 "\nВсё население [Root.GetName]: +15% счастья.\n"

####################################
# 	Refugee
####################################

### refugee_events ###
refugees.1.desc.war:0 "Разбитый флот малых гражданских кораблей, несущих §Y[Root.GetSpeciesNamePlural]§! спасаясь бегством из §Y[RefugeeEscapedFrom.GetName]§! прибыл в наше пространство. После того, как мы снабдили их едой и оказали медицинскую помощь их раненым, беженцам разрешили поселиться на §H[Root.Planet.GetName]§!.\n\nЭти несчастные изгои покинули свои дома, надеясь найти спасение от войны разрывающей на части [RefugeeEscapedFrom.GetName]. С тех пор они путешествовали от системы к системе, отчаянно пытаясь найти новые дома до того, как последние из их истощающихся запасов были окончательно израсходованы."
refugees.1.desc.starve:0 "Флот малых гражданских кораблей, несущих §Y[Root.GetSpeciesName]§! беженцев из §Y[RefugeeEscapedFrom.GetName]§! прибыл в наше пространство. После того, как мы снабдили их едой и оказали медицинскую помощь их раненым, беженцам разрешили поселиться на §H[Root.Planet.GetName]§!.\n\nЭти несчастные изгои покинули свои дома, надеясь найти спасение от ужасного голода разрывающего на части [RefugeeEscapedFrom.GetName]. С тех пор они путешествовали от системы к системе, отчаянно пытаясь найти новые дома до того, как последние из их истощающихся запасов были окончательно израсходованы."
refugees.1.desc.slave:0 "Флот малых гражданских кораблей, несущих §Y[Root.GetSpeciesName]§! беженцев из §Y[RefugeeEscapedFrom.GetName]§! прибыл в наше пространство. Им было разрешено поселиться на §H[Root.Planet.GetName]§!.\n\nЭти несчастные изгои покинули свои дома в надежде сбежать из рабства. С тех пор они путешествовали от системы к системе, отчаянно пытаясь найти новые дома до того, как остатки их истощающихся запасов были израсходованы."
refugees.1.desc.poverty:0 ""Флот малых гражданских кораблей, несущих §Y[Root.GetSpeciesName]§! беженцев из §Y[RefugeeEscapedFrom.GetName]§! прибыл в наше пространство. Им было разрешено поселиться на §H[Root.Planet.GetName]§!.\n\nЭти несчастные изгои покинули свои дома в надежде сбежать от ужасных условий жизни на §H[RefugeeEscapedPlanet.GetName]§!. С тех пор они путешествовали от системы к системе, отчаянно пытаясь найти новые дома до того, как остатки их истощающихся запасов были израсходованы."

### expanded_refugee_events ###
refugeeexpanded.1.name:0 "Массовый голод на [the_planet.GetName]"
refugeeexpanded.1.desc:0 "Голод губит наш народ на [the_planet.GetName]. Последние сообщения с планеты показывают бесчисленные миллионы погибших от голода и болезней."
refugeeexpanded.1.b:0 "Мертвые будут служить пищей"
refugeeexpanded.1.c:0 "Бросать их трупы в биореакторы"
refugeeexpanded.3.name:0 "Беженцы"
refugeeexpanded.3.desc:0 "Группа граждан объединилась и скрылась в неизвестности, надеясь избежать голодной смерти дома."
refugeeexpanded.6.name:0 "Сбежавшие рабы"
refugeeexpanded.6.desc:0 "Ряд рабов недавно пропал без вести. Расследование этого дела показало, что рабы каким-то образом похитили небольшой флот гражданских транспортных кораблей и скрылись в неизвестности."

refugeeexpanded.8.name:0 "Беженцы из [From.GetName]"
refugeeexpanded.8.desc:0 "Разбитый флот небольших гражданских судов, перевозящих беженцев из Анклава Торговцев [From.GetName] прибыл в наше пространство. После того, как мы снабдили их едой и оказали медицинскую помощь их раненым, беженцам разрешили поселиться на §H[Root.GetName]§!."
refugeeexpanded.8.a.tooltip:0 "2 поселения из анклава приземлились на [Root.GetName]"
Fromrefugeeexpanded.9.desc:0 "Разбитый флот небольших гражданских судов, перевозящих беженцев из Анклава Творцов [From.GetName] прибыл в наше пространство. После того, как мы снабдили их едой и оказали медицинскую помощь их раненым, беженцам разрешили поселиться на §H[Root.GetName]§!."
Fromrefugeeexpanded.10.desc:0 "Разбитый флот небольших гражданских судов, перевозящих беженцев из Анклава Кураторов [From.GetName] прибыл в наше пространство. После того, как мы снабдили их едой и оказали медицинскую помощь их раненым, беженцам разрешили поселиться на §H[Root.GetName]§!."

### Slavery ###
refugeeexpanded.20.name:0 "[slaver_victim_country.GetSpeciesNamePlural] со скидкой"
refugeeexpanded.20.desc:0 "Криминальное подполье из [slaver_victim_country.GetName], видя наши запросы на рабов, сумели набрать в рейдах и прочей незаконной деятельности значительное количество граждан [slaver_victim_country.GetSpeciesNamePlural]. Они предложили продать их нам по справедливой цене."
refugeeexpanded.20.a:0 "Рабов не бывает достаточно"
refugeeexpanded.20.b:0 "Их услуги не требуются"
refugeeexpanded.21.name:0 "Население продано в рабство!"
refugeeexpanded.21.desc:0 "За последние несколько месяцев [Root.GetName] произошло удивительное количество исчезновений, и теперь мы знаем почему. Местные преступные синдикаты похищают людей со всего пространства [Root.GetSpeciesName] и продают эти несчастные души в качестве рабов [From.GetName]. Мы расправились с этими бандитами, где могли, но криминальные лорды исчезли в глубоком космосе со своими бесчестными приобретениями."
refugeeexpanded.21.a.tooltip:0 "Одно из наших поселений теперь в рабстве в [slaver_planet.GetName]"

####################################
# 	Civic Events
####################################

civicsexpanded.1.name:0 "Поиск завершен"
civicsexpanded.1.desc:0 "Наши инженеры завершили поисковые работы на [Root.GetName]. Они нашли несколько подземных озер и грибковых пещер, которые могли бы стать идеальными местами для дополнительных сельскохозяйственных районов."
civicsexpanded.1.a:0 "Превосходная работа! Начинайте раскопки."
civicsexpanded.2.name:0 "Раскопки завершены"
civicsexpanded.2.desc:0 "Наши инженеры завершили раскопки наших новых подземных районов на [Root.GetName]: сеть обширных пещер, которые содержат многочисленные грибные фермы, охотничьи угодья и озера, кишащие съедобной флорой и фауной. Строительство новых районов здесь может начаться немедленно."
civicsexpanded.3.desc:0 "Наши инженеры завершили поиск на [Root.GetName]. Они нашли богатые минеральные жилы, которые могут стать идеальными местами для дополнительных горнодобывающих районов"
civicsexpanded.4.desc:0 "Наши инженеры закончили раскопки наших новых подземных районов на [Root.GetName]. Подземные туннели ведут к множеству богатых минералами рудных жил, недоступных с поверхности. Строительство новых районов здесь может начаться немедленно."
civicsexpanded.5.desc:0 "Наши инженеры завершили поиск на [Root.GetName]. Они нашли большие подземные реки и геотермальные источники, которые могут стать идеальными местами для дополнительных энергетических районов"
civicsexpanded.6.desc:0 "Наши инженеры закончили раскопки наших новых подземных районов на [Root.GetName]. Подземные реки и геотермальная энергия из расплавленного ядра планеты предлагают огромный потенциал для производства энергии. Строительство новых районов здесь может начаться немедленно."
civicsexpanded.25.name:0 "Родной мир"
civicsexpanded.25.desc:0 "Сканирование системы [From.GetName] подтверждает, что это наша домашняя система, но пока нет признаков разумной жизни. Дальнейшие исследования показали, что наш родной мир пострадал от катастрофической ядерной войны, в которой, похоже, никто не выжил."
civicsexpanded.25.a:0 "Вы маньяки! Вы взорвали его!"

####################################
# 	Leviathan Events
####################################

leviathans.105.pop.a:0 "Мы хотим покупать £alloys£ £consumer_goods£ §YПроизводственные товары§!."
leviathans.105.c.galactic_market:0 "Галактический Рынок еще не основан"
popleviathans.1.desc:0 "Мы будем продавать сплавы и потребительские товары за энергокредиты по базовой рыночной цене плюс небольшая комиссия. Это наше текущее предложение."
popleviathans.1.a:0 "£alloys£ §G10§! за £energy£ §R40§! ежемесячно"
popleviathans.1.b:0 "£alloys£ §G25§! за £energy£ §R100§! ежемесячно"
popleviathans.1.c:0 "£alloys£ §G50§! за £energy£ §R200§! ежемесячно"
popleviathans.1.d:0 "£consumer_goods£ §G10§! за £energy£ §R20§! ежемесячно"
popleviathans.1.e:0 "£consumer_goods£ §G25§! за £energy£ §R50§! ежемесячно"
popleviathans.1.f:0 "£consumer_goods£ §G50§! за £energy£ §R100§! ежемесячно"
popleviathans.3.desc:0 "Уважаемый покупатель, мы с сожалением сообщаем вам, что заключенная нами торговая сделка по экспорту промышленных товаров в миры [Root.GetName] завершилась. Мы, конечно, готовы продлить сделку еще на десять лет, если у вас есть достаточный запас энергокредитов ... "
popleviathans.6.desc:0 "Мы достигли конца нашего соглашения, [Root.GetSpeciesName]. Мы отправляли промышленные товары в ваш мир в течение десяти лет. Должны ли мы продолжать в течение еще десяти, или вы хотите закончить эту договоренность?"
popleviathans.9.desc:0 "Годы быстро летят, не так ли, [Root.GetSpeciesName]? Прошло уже десять лет с тех пор, как мы договорились о торговле промышленными товарами. Вы хотите продлить сделку еще на десять лет?"
popleviathans.3.b:0 "Мы пока можем обойтись без ваших товаров"