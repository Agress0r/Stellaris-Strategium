####################################
# 	Civics
####################################

civic_tooltip_warrior_culture_effects:1 "Урон армии: §G+20%§!\nСодержание армии: §G-20%§!\nНачинает с исследованной технологией §Y$tech_centralized_command$§! "
civic_tooltip_slaver_guilds_effects:1 "Производительность рабов: §G+10%§!\nПроцент порабощенного населения: §Y40%§!\nРабы могут заниматься деятельностью £job_artisan£ §Y$job_artisan$§! и £job_foundry£ §Y$job_foundry$§! (если они не имеют признака Услужливые или Лоботомированые)"
civic_tooltip_natural_neural_network_effects:1 "Альтернативные исследования: §G+1§!\n §G+1§! £physics £society £engineering  исследований от деятельности £job_synapse_drone£ §Y$job_synapse_drone$§! "
civic_tooltip_predictive_analysis_effects:1 "Альтернативные исследования: §G+1§!\n §G+1§! £physics £society £engineering  исследований от деятельности £job_coordinator£ §Y$job_coordinator$§! "
civic_tooltip_naval_contractors_effects:1 "Вместимость флотилиии: §G+15%§!\n£job_soldier£ §Y$job_soldier_plural$§! дополнительно производят §G+1§! £trade_value£ §Y$TRADE_VALUE$§!"
civic_tooltip_environmentalist_effects:1 "Содержание населения (товары массового спроса): §G-10%§!\nМогут создавать §GПриродные заповедники§!, дающие блага и рабочие места для работников культуры, занимает 1 ячейку района"

civic_ancient_dynasty:0 "Античный строй"
civic_ancient_dynasty_desc:0 "Правящая династия была у власти с незапамятных времен, и это общество едва ли может представить себе жизнь без неё на престоле."
civic_tooltip_ancient_dynasty_effects:1 "Стабильность на наших планетах: §G+5%§!\nДеятельность категории правитель создает дополнительно §Y1§! ед. £unity£ единства и административного лимита\nНачинает с ранее исследованой технологией §Y$tech_planetary_unification$§! "
civic_terraformer:0 "Терраформисты"
civic_terraformer_desc:0 "Благодаря их необычным отношениям с землей, это общество исследовало технологии терраформирования задолго до того, как потянулось к звездам."
civic_tooltip_terraformer_effects:1 "Темп терраформирования: §G+15%§!\nНачинает с ранее исследованой технологией §Y$tech_terrestrial_sculpting$§!"
civic_subterranean_evolution:0 "Подземная Эволюция"
civic_subterranean_evolution_desc:0 "Это общество большую часть своей истории развивалось глубоко под землей и не появлялось на поверхности до относительно недавнего времени."
civic_tooltip_subterranean_evolution_effects:1 "В колониях возможно применение решения §YПодземное расширение§! , которое увеличивает максимальное число районов\nСовместно с бонусом §YГосподство над природой§! , возможно повторное расширение\nРодной мир расширен с самого начала\nНачинает с ранее исследованой технологией §Y$tech_deep_sinkhole$§! "
civic_subterranean_evolution_machine:0 "Подземные прародители"
civic_subterranean_evolution_machine_desc:0 "Этот машинный разум был построен органиками, которые развивались под землей, и унаследовал от своих создателей талант к подземным раскопкам."
civic_natural_hunters:0 "Прирожденные охотники"
civic_natural_hunters_desc:0 "Это общество развилось из союза лучших охотников, и всё ещё жаждет трепета большой охоты."
civic_tooltip_natural_hunters_effects:1 "Начальный опыт армии: §G+250§!\nМораль армии: §G+25%§!\nВозможно строительство охотничьих заповедников на планетах с опасной дикой природой\nПолучает £unity£ единство и £influence£ влияние от уничтожения опасных космических монстров\nНачинает с ранее исследованой технологией §Y$tech_dangerous_wildlife$§! "
civic_primitive_cyborgs:0 "Примитивная кибернетика"
civic_primitive_cyborgs_desc:0 "Это общество разработало элементарную кибернетику, и использовало её для улучшения своих тел."
civic_tooltip_primitive_cyborgs_effects:1 "Скорость исследований (Компьютеры): §G+10%§!\nСкорость исследований (Промышленность): §G+10%§!\nНачинает уже ранее исследоваными технологиями §Y$tech_powered_exoskeletons$§! и §Y$tech_administrative_ai$§! \nПриобретают признак §Y$trait_primitive_cybernetic$§! , дающий:\n  Приспособленность: §G+10%§!\n  Урон армии: §G+5%§!\n  Продолжительность жизни лидеров: §G+20§! лет\nПриобретают признак §Y$trait_repugnant$§! "
civic_crusaders:0 "Ревностные крестоносцы"
civic_crusaders_desc:0 "Это общество считает, что они являются последователями единой истинной веры и хотят распространять свои религиозные взгляды любыми необходимыми средствами."
civic_tooltip_crusader_effects:1 "Скорострельность корабельных орудий:§G+10%§!\nВиды деятельности £job_priest£ §Y$job_priest$§! производят §G+2§! вместимости флотилии и §G+§! оборонительные армии, но прекращают производить £society£ §Y$society_research$§!\nВозможно использование §G$wg_force_ideology_crusader$§! в качестве цели войны"
civic_biological_engineering:0 "Био инженеры"
civic_biological_engineering_desc:0 "Это общество очаровано потенциалом генетической модификации и совершило огромный скачок в генетике, еще не достигнув звезд."
civic_tooltip_biological_engineering_effects:1 "Скорость исследований в области биологии: §G+25%§!\nОчки генетической модификации: §G+1§!\nСтоимость проекта генетической модификации расы: §G-20%§!\nНачинает с ранее исследованой технологией §Y$tech_genome_mapping$§! "
civic_biological_engineering_hive:0 "Спроектированные дроны"
civic_biological_engineering_hive_desc:0 "Разум улья желает чтобы его волю исполняли самые совершенные дроны"
civic_harm_collective:0 "Мирный Коллектив"
civic_harm_collective_desc:0 "В этом мирном обществе каждый видит свое место в социальном порядке. Его граждане преданы государству без необходимости принуждения."
civic_tooltip_harm_collective_effects:1 "Стабильность: §G+5§!\nПроизводительность рабочих: §G+5%§!\nПроизводительность специалистов: §G+5%§!\n§EПовышено §HОтношение§! для не-эгалитарных государств§!\n$ETHIC_DISALLOW_OFFENSIVE_WARS$\n$ETHIC_DISALLOWS_SLAVERY$"
civic_syncretic_livestock:0 "Синкретический скот"
civic_syncretic_livestock_desc:0 "Второй вид является неотъемлемой частью рациона этого общества. Они особенно вкусны, и тысячелетия тщательного разведения сделали их довольно послушными."
civic_tooltip_syncretic_livestock_effects:4 "Вы начнете игру с §Y6§! £pop£ населения другой, особенно вкусной, расы"
civic_syncretic_livestock_hive:0 "Синкретический скот"
civic_syncretic_livestock_hive_desc:0 "Второй вид эволюционировал в родном мире этого улья. Особенно вкусные, они служат для обеспечения улья пищей."
civic_tooltip_syncretic_livestock_hive_effects:4 "Вы начнете игру с §Y8§! £pop£ населения другой, особенно вкусной, расы"
civic_syncretic_equals:0 "Синкретики-равные"
civic_syncretic_equals_desc:0 "Второй вид эволюционировал на родине этого общества. Хотя эти два вида сопоставимы с точки зрения физических и интеллектуальных способностей, один вид исторически находился под давлением другого."
civic_tooltip_syncretic_equals_effects:4 "Вы начнете игру с §Y12§! £pop£ населения другой, равной, расы"
trait_syncretic_equal:0 "Синкретик-равный"
trait_syncretic_equal_desc:0 "Этот вид эволюционировал вместе с другим, сопоставимым видом."
civic_lost_colony:0 "Потеряная колония"
civic_lost_colony_desc:0 "Это общество - колония, которая давно потеряла связь с родным миром."
civic_tooltip_lost_colony_effects:0 "Скорость развития колониии: §G+50%§!\nСкорость исследований (Новые миры): §G+25%§!\nНачинает с ранее исследованой случайной технологией удаления блокирующих планетарных особенностей"
civic_delicate_ecosystem:0 "Хрупкая Экосистема"
civic_delicate_ecosystem_desc:0 "Родной мир этого общества существует в хрупком равновесии, и они научились бережно управлять ограниченными ресурсами этого мира."
civic_delicate_ecosystem:0 "Приспособленность: §G+10%§!\nПотребление населением товаров массового спроса: §G-20%§!\nРодной мир начинает с модификатором §YХрупкая экосистема§! "
civic_befrienders:0 "Фанатичные искатели друзей"
civic_befrienders_desc:0 "Это общество очень дружелюбных, но очень одиноких индивидуумов пытается найти друзей, чего бы это ни стоило."
civic_tooltip_befrienders_effects:0 "Рост населения от иммиграции: §G+15%§!\nСчастье с Инопланетными Друзьями: §G+10%§!\n£unity£ Единство за миграционный договор: §G+10%§!\nИнопланетные Друзья должны иметь §YПолноправное гражданство.§!\nПолучают признак §Y$trait_solitary$§! "
no_mistreating_friends:0 "$TRIGGER_FAIL$Мы не можем плохо обращаться с нашими друзьями!"

civic_corvee_system_megacorp:0 "Жилищная компания"
civic_corvee_system_megacorp_desc:0 "Это общество считает абсолютным правом Мегакорпорации решать, где живут и работают ее сотрудники."
civic_mechanists_megacorp:0 "Автоматизированный труд"
civic_mechanists_megacorp_desc:0 "Основатель этой Мегакорпорации с самого начала был занят функциональными роботизированными работниками. Их конкуренты насмехались над их амбициями, но их смех прекратился, когда первые настоящие роботы начали сходить с конвейера."
civic_agribusiness:0 "Агробизнес"
civic_agribusiness_desc:0 "Прежде чем перейти в другие области, эта Мегакорпорация начиналась как скромная фермерская компания. Её фермеры знают лучшие способы получения доходов с полей."
civic_tooltip_agribusiness_effects:1 "§YСельскохозяйственные§! дают на §G1§! больше £housing£ §YЖилья§! и деятельности £job_farmer£ §Y$job_farmer$§! \n£job_farmer£ §Y$job_farmer_plural$§! дополнительно производят §G+2§! £trade_value£ §Y$TRADE_VALUE$§!"
civic_royal_trading_company:0 "Королевская Торговая Компания"
civic_royal_trading_company_desc:0 "Эта Мегакорпорация может проследить свое происхождение от королевской компании, основанной доминирующей королевской семьей планеты. В то время как монарх в наши дни всего лишь символ, аристократы планеты все еще владеют значительной долей компании."
civic_tooltip_royal_trading_company_effects:2 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличен на §G+1§!\nВ £building£ §YСтоличных сооружениях§! заменены некоторые виды деятельности £job_administrator£ §Y$job_administrator$§! на виды деятельности £job_noble£ §Y$job_noble_plural$§!, которые дают +2 £job_servant£ §Y$job_servant$§! рабочих мест\nВозможно строительство сооружения £building£ §Y$building_noble_estates$§! которое дает рабочие места для £job_noble£ §Y$job_noble$§! и £job_servant£ §Y$job_servant$§! \n£job_noble£ §Y$job_noble_plural$§! также производит §G+4§! £trade_value£ §Y$TRADE_VALUE$§!"
civic_technocracy_corp:0 "Научный стартап"
civic_technocracy_corp_desc:0 "Из скромного технологического стартапа эта Мегакорпорация превратилась в технологического гиганта. Вкладывая значительные средства в исследования и разработки, они могут построить города будущего сегодня!"
civic_tooltip_technocracy_corp_effects:1 "\nВ £building£ §YСтоличных сооружениях§! заменены некоторые виды деятельности £job_administrator£ §Y$job_administrator$§! на виды деятельности £job_head_researcher£ §Y$job_head_researcher_plural$§!\n$job_researcher_plural$§! дополнительно производит §G+3§! £trade_value£ §Y$TRADE_VALUE$§"
civic_shadow_council_megacorp:0 "Передовая корпорация"
civic_shadow_council_megacorp_desc:0 "Совет директоров этой Мегакорпорации без ведома своих акционеров подотчетен скрытному теневому совету. Видимость должна быть сохранена, но истинные цели совета должны храниться в секрете."
civic_hmo:0 "Здравоохранительная организация"
civic_hmo_desc:0 "Эта Мегакорпорация сосредоточена на медицинских и генетических исследованиях, обеспечивая первоклассное здравоохранение по выгодной цене."
civic_tooltip_hmo_effects:1 "Очки генетической модификации: §G+1§!\nСтоимость проекта модификации расы: §G-20%§!\n$job_healthcare_plural$§! производят дополнительно §G+4§! £trade_value£ §Y$TRADE_VALUE$§!\nНачинает с ранее исследованными технологиями §Y$tech_genome_mapping$§! и §Y$tech_frontier_health$§! "
civic_megastore:0 "Мегамаркет"
civic_megastore_desc:0 "Эта Мегакорпорация имеет всё и вся! У них есть всё что вы пожелаете."
civic_tooltip_megastore_effects:1 "+15% £consumer_goods£ §YПотребительские товары§! от видов деятельности £job_artisan£ $job_artisan$ \n£job_artisan£ $job_artisan$ производят дополнительно от §G0 до +4§! £trade_value£ §Y$TRADE_VALUE$§!, в зависимости от §YЭкономической политики§!"
civic_functional_architecture_megacorp:0 "Строительная компания"
civic_functional_architecture_megacorp_desc:0 "Эта Мегакорпорация превратила планетарное строительство в форму исскуства. Есть те, кто называет их архитектурный стиль скучным или даже удручающим, но доступность прекрасна сама по себе."
civic_mining_company:0 "Добывающая компания"
civic_mining_company_desc:0 "Эта Мегакорпорация сделала свое состояние, добывая подземные богатства их родного мира."
civic_visionary_founder:0 "Дальновидный основатель"
civic_visionary_founder_desc:0 "Руководители этой Мегакорпорации являются потомками ее первоначального основателя, которого широко уважают как уникального провидца, который привел компанию к величию."
mod_planet_executives_unity_produces_add:0 "Руководители £unity£"

civic_life_seeded_hive:0 "Живой мир"
civic_life_seeded_hive_desc:0 "Родиной мир этого общества является бьющимся сердцем улья."
civic_tooltip_life_seeded_hive_effects:1 "Родной мир является §Y$pc_hive$§! (Размер: £planetsize£ §Y25§!) с несколькими §YРедкими планетарными особенностями§!\nПредпочтительный климат расы установлен как §Y$trait_pc_hive_preference$§!, делая другие типы планет, кроме §Y$pc_gaia$§! миров, нежелательными."
civic_hive_queen:0 "Королева Улья"
civic_hive_queen_desc:0 "Королевы улья являются Волей проявления Разума Улья"
civic_tooltip_hive_queen_effects:1 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличен на §G+1§!\nВ £building£ §Y$building_spawning_pool$§! земенены деятельности £job_spawning_drone£ §Y$job_spawning_drone$§! на £job_spawning_drone£ §Y$job_hive_queen_plural$§!"

civic_machine_efficient_administrators:0 "Эффективные административные протоколы"
civic_machine_efficient_administrators_desc:0 "Этот машинный разум упростил свои административные процедуры, позволяя добиться максимальной эффективности, не упуская из виду общую картину."
civic_machine_deepspace_networking:0 "Космическая сеть"
civic_machine_deepspace_networking_desc:0 "Этот машинный разум разработал передовые подпространственные коммуникации, уменьшая влияние времени и пространства на приведение в действие своих машинных единиц."
civic_modular_construction:0 "Модульная конструкция"
civic_modular_construction_desc:0 "Единицы, составляющие Машинный Разум, были первоначально разработаны с возможностью быстрой замены модулей. Машинный Разум расширил эти ранние разработки, сделав свои единицы легко адаптируемыми."
civic_tooltip_modular_construction_effects:1 "Скорость исследований промышленности: §G+15%§!\nОчки модификации роботов: §G+1§!\nСтоимость проекта модификации роботов: §G-20%§!\nНачинает с ранее исследованными технологиями §Y$tech_powered_exoskeletons$§! и §Y$tech_robomodding_m$§! "
civic_machine_atomsplitters:0 "Расщепители атома"
civic_machine_atomsplitters_desc:0 "Одной из систем-предшественников этого Машинного Разума было поручено контролировать работу электростанций на планете, улучшая производство энергии."
civic_machine_world:0 "Мир машин"
civic_machine_world_desc:0 "Этот Машинный интелект превратил свою родную планету в мир металлов и машин. Ничего из её первоначальной биосферы не осталось."
civic_tooltip_machine_world_effects:0 "Скорость терраформирования: §G+15%§!\nРодной мир является §Y$pc_machine$§! (Размер: £planetsize£ §Y16§!)"
civic_master_computer:0 "Главный компьютер"
civic_master_computer_desc:0 "Этот Машинный разум управляется центральным суперкомпьютером, который жестко контролирует свои машины."

####################################
# 	Misc Tooltips
####################################

ruler_admin_cap:0 "Правители приносят дополнительно §G+1 административный лимит§!"
civic_tooltip_pacifist_xenophile:0 "В некоторой степени §YПацифисты§! или §YКсенофилы§!"
civic_tooltip_not_militarist_xenophobe:0 "Не являются §YМилитаристы§! или §YКсенофобы§!"
