EMPIRE_DESIGN_iferyx_2_desc:1 "Когда-то разделенные на раздробленное общество конкурирующих анклавов торговцев, ифериксианцы были вынуждены объединиться под одним знаменем, чтобы отразить катастрофическое распространение инвазивных видов на их родном континенте. В то время как эгалитарные принципы обеспечивают основу для общества ифериксианцев, в правительстве сохраняется секретный совет, гарантирующий что индивидуалистические тенденции ифериксианцев больше никогда не будут угрожать независимости вида. \n\nСпиритуализм ифериксианцев представляет собой объединение фольклора, суеверий и мифологий, сформированных различными предреспубликанскими общинами, и продолжающих наполнять повседневную жизнь в своем родном мире."