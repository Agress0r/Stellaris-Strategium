####################################
# 	Traits
####################################

trait_adaptable_evolution:0 "Приспосабливающиеся"
trait_adaptable_evolution_desc:0 "§LПредставители этой расы обладают врожденной приспособленностью ко многим видам работ."
trait_adaptable_evolution_robot:0 "Приспосабливающиеся"
trait_adaptable_evolution_robot_desc:0 "§LЭти машины приспособлены ко многим видам работ."
trait_poisonous:0 "Ядовитые"
trait_poisonous_desc:0 "§LЭта раса естественным путем выделяет ужасный яд, полезный как для защиты, так и для нападения."
trait_low_metabolism:0 "Медленный метаболизм"
trait_low_metabolism_desc:0 "LЭта раса имеет обмен веществ ниже среднего и потому потребляет меньше пищи для поддержания жизни."
trait_high_metabolism:0 "Быстрый метаболизм"
trait_high_metabolism_desc:0 "§LЭта раса имеет обмен веществ выше среднего и потому потребляет больше пищи для поддержания жизни."
trait_garrison_bot:0 "Гарнизонный бот"
trait_garrison_bot_desc:0 "§LЭти машины экипированны специальными оборонительными устройствами, позволяющими им окопаться на хорошо защищенных позициях."
trait_delicate:0 "Хрупкие"
trait_delicate_desc:0 "§LХрупкие каркасы этих машин плохо подходят для сражений."
trait_repeater:0 "Ретрансляторы"
trait_repeater_desc:0 "§LЭти машины снабжены специальным коммуникационным оборудованием, позволяющим им с большей эффективностью получать и обрабатывать сигналы из Центра."
trait_robot_quarrelsome:0 "Дряные передатчики"
trait_robot_quarrelsome_desc:0 "§LКачество передатчиков этих машин пожертвовано в пользу улучшения других систем и потому сигналы из Центра требуют повышенную пост-обработку."
trait_decomposers:0 "Редуценты"
trait_decomposers_desc:0 "§LПредставители этой расы могут прожить на разложении веществ, что позволяет им растянуть их продовольственное снабжение.§!\n"
trait_fungal_colony:0 "Грибная колония"
trait_fungal_colony_desc:0 "§LКаждый представитель этого вида на самом деле является колонией разумного гриба. Колонии могут жить очень долго, пока в конечном итоге не станут слишком большими и не будут вынуждены уйти из широкого общества.§!\n"
TRAIT_FUNGAL_COLONY_EFFECT:2 "Продолжительность жизни лидеров: §G+500§! лет\nРост населения: §R-20§!%\n+1 вид деятельности §YПочтенный старейшина§! на родной планете"
trait_clonal_colony:0 "Колония клонов"
trait_clonal_colony_desc:0 "§LОтдельные личности могут выбрать бесполое размножение, производя колонии собственных клонов."
trait_photosynthetic:0 "Фотосинтетики"
trait_photosynthetic_desc:0 "§LЭтот вид способен к фотосинтезу, что значительно сокращает их потребность в пище. Однако, это также требует более обширного жилья, чтобы должным образом удовлетворить их потребность в солнечном свете."
trait_ancient:0 "Древние"
trait_ancient_desc:0 "§LВыносливый как секвойя, этот вид может вырасти до преклонного возраста, который пользуется большим уважением."
trait_seasonal:0 "Сезонный"
trait_seasonal_desc:0 "§LЭтот вид особенно мимолетный - цветет в течение короткого времени, после чего погибает."
trait_ageless:0 "Вечный"
trait_ageless_desc:0 "§LГенетические манипуляции эффективно дали этому виду биологическое бессмертие."
trait_genetic_memory:0 "Генетическая память"
trait_genetic_memory_desc:0 "§LНа представителях этой рассы отпечатана мудрость их предков."
trait_complex_genetic_code:0 "Комплексный генетический код"
trait_complex_genetic_code_desc:0 "§LЭтот вид имеет очень сложный генетический код, позволяющий более продвинутые генетические модификации, но также делающий их менее гибкими."
trait_titanic_strength:0 "Титаническая сила"
trait_titanic_strength_desc:0 "§LЭтот вид обладает физической силой, которая раньше считалась невозможной для организма такого размера."
trait_sleepless:0 "Бессонные"
trait_sleepless_desc:0 "§LЭтот вид был спроектирован тамим образом чтобы больше не требовать сна."
trait_pheremones:0 "Спроектированные феромоны"
trait_pheremones_desc:0 "§LЭтот вид выделяет особые феромоны, чрезмерно приятные другим видам. Когда они находятся рядом, то никто не может им отказать."
TRAIT_PHEREMONES_EFFECT:2 "£amenities£ Блага от £job£ работ: §G+30%§!\nВлияние правителя на отношение: §G+20§!"
triggered_opinion_pheremones:0 "Харизматичный правитель"
trait_obedient:0 "Послушные"
trait_obedient_desc:0 "§LЭтот вид был спроектирован таким образом чтобы счастливо следовать нашей руководящей этике."
trait_messanger_intelligent:0 "Вознесенный Посланник"
trait_messanger_intelligent_desc:0 "§LРетровирус превратил этот вид в своего первоначального, более умного предка."
trait_messanger_strong:0 "Вознесенный Посланник"
trait_messanger_strong_desc:0 "§LРетровирус превратил этот вид в своего первоначального, более сильного предка."
trait_primitive_cybernetic:0 "Примитивные киборги"
trait_primitive_cybernetic_desc:0 "§LЭтот вид усилил свое тело элементарной кибернетикой."
trait_regeneration:0 "Регенерация тканей"
trait_regeneration_desc:0 "§LЭтот вид быстрее выздоравливает и может отращивать потерянные конечности, что помогает им прожить дольше как в мирное время, так и на войне."
trait_homeworld_exploited_dry:0 "Эксплуататоры родного мира"
trait_homeworld_exploited_dry_desc:0 "§LЭтот вид безжалостно эксплуатировал свой родной мир."
trait_homeworld_exploited_cold:0 "$trait_homeworld_exploited_dry$"
trait_homeworld_exploited_cold_desc:0 "$trait_homeworld_exploited_dry_desc$"
trait_homeworld_exploited_wet:0 "$trait_homeworld_exploited_dry$"
trait_homeworld_exploited_wet_desc:0 "$trait_homeworld_exploited_dry_desc$"