l_russian:
  tech_colonization_0:0 "Внепланетные искусственные биомы"
  tech_colonization_0_desc:0 "С помощью разработки разнообразных сверхэффективных растений и фауны, необходимой для создания полузакрытых экологических систем жизнеобеспечения, появляется возможность строить внепланетные базы, которые являются самым быстрым способом космической экспансии, даже если для этого требуются специальные системы жизнеобеспечения."
