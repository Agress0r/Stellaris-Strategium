l_russian:
 
 ascended_society.1.name:0 "Центральная площадь построена на планете §H[Root.GetName]§!"
 ascended_society.1.desc:0 "Открытие большой центральной площади на планете §H[Root.GetName]§! было встречено с энтузиазмом со стороны населения. Государство вновь доказало приверженность своим гражданам, делая инвестиции в гражданские структуры, что влечёт улучшения во всех сферах жизни. Это место стало культурным центром планеты, жители и гости собираются здесь для торжеств или просто для отдыха. Мы должны рассмотреть возможность добавления дополнительных зданий рядом с центральной площадью, и наполнить наших граждан чувством национальной гордости."
 ascended_society.1.a:0 "Превосходно."
 
 
 tech_central_square:0 "Центральная площадь"
 tech_central_square_desc:0 "Центральная площадь и окружающие ее здания помогают сформировать культурную идентичность планеты. Здесь граждане и гости могут встречаться для фестивалей и праздников." 

 tech_ascended_society_1:0 "Общественные здания"
 tech_ascended_society_1_desc:0 "Общественные здания удовлетворяют потребности наших граждан при продвижении определенных идеологий."
 tech_ascended_society_2:0 "Общественное вознесение"
 tech_ascended_society_2_desc:0 "Продвинутые общественные здания влияют на убеждения народа, доводя их до фанатизма."
 tech_ascended_society_3:0 "Вознесённое общество"
 tech_ascended_society_3_desc:0 "Теперь мы можем построить высокотехнологичные здания, соответствующие нашему статусу - вознесённому обществу."

 tech_matter_generator:0 "Генератор материи"
 tech_matter_generator_desc:0 "Используя огромное количество энергии, мы можем преобразовать свет в материю из, казалось бы, ничего."
 tech_synthetic_dark_matter:0 "Лаборатория тёмной материи"
 tech_synthetic_dark_matter_desc:0 "Разбивая сверхнагретое вещество на скорости света, мы можем создавать тёмную материю в этой лаборатории."
 tech_synthetic_living_metal:0 "Фабрики живого металла"
 tech_synthetic_living_metal_desc:0 "Свойства живого металла могут быть получены синтетическим путем на нашем текущем технологическом уровне."
 tech_synthetic_zro:0 "Фабрики синтетического Зро"
 tech_synthetic_zro_desc:0  "Теперь возможно синтетическое производство Зро на нашем текущем технологическом уровне."
  
 building_high_tech_apartments:0 "Высокотехнологичные апартаменты"
 building_high_tech_apartments_desc:0 "Доступные высокотехнологичные городские квартиры для наших граждан, предназначенные для комфорта и минимальных затрат."
 building_country_mansion:0 "Загородный особняк"
 building_country_mansion_desc:0 "Загородный особняк - богатый и могущественный, способствует увеличению политического влияния и способствует привлечению инвестиций в колонию."
 building_grand_palace:0 "Большой дворец"
 building_grand_palace_desc:0 "Символ нашего государства и власти, это потрясающее здание создано для того, чтобы производить впечатление на народ, обеспечивая при этом максимальный комфорт для своих жителей."

 building_central_square:0 "Центральная площадь"
 building_central_square_desc:0 "Центральная площадь и окружающие ее здания помогают сформировать культурную идентичность планеты. Здесь граждане и гости могут встречаться для фестивалей и праздников."

 building_sacred_ground:0 "Священная земля"
 building_sacred_ground_desc:0 "Эта земля, отмеченная как священная, популярна как среди паломников, так и простых посетителей."
 building_altar_of_worship:0 "Алтарь поклонения"
 building_altar_of_worship_desc:0 "Сюда, в ходе сложных церемоний, приносят пожертвования духам."
 building_consecrated_tomb:0 "Священная гробница"
 building_consecrated_tomb_desc:0 "Тела святых хранятся здесь."
 
 building_technolith:0 "Технолит"
 building_technolith_desc:0 "Работа Технолита поражает обычных граждан тем, что он хранит и предоставляет информацию на почти мгновенной скорости."
 building_high_tech_industries:0 "Высокотехнологичные комплексы"
 building_high_tech_industries_desc:0 "Эти высокотехнологичные комплексы производят товары массового потребления с минимальными отходами и загрязнением."
 building_magnificent_university:0 "Имперский Государственный Университет"
 building_magnificent_university_desc:0 "Место высшего образования, где наши лучшие ученые передают свои знания нашей молодежи - инженерам будущего."
 
 building_xeno_culture_centre:0 "Центр инопланетной культуры"
 building_xeno_culture_centre_desc:0 "Яркий общественный центр, прославляющий все инопланетные культуры."
 building_xeno_garden:0 "Инопланетный сад"
 building_xeno_garden_desc:0 "Инопланетный сад является национальным заповедником, в котором размещается целый ряд экзотических и исчезающих инопланетных видов."
 building_xeno_museum:0 "Инопланетный музей"
 building_xeno_museum_desc:0 "Большой инопланетный музей - это полный архив всех инопланетных цивилизаций, которые когда-либо существовали, дающий нашей молодежи возможность изучать галактическую историю."
 
 building_immigration_bureau:0 "Бюро иммиграции"
 building_immigration_bureau_desc:0 "Усиленный пограничный контроль предотвратит незаконную инопланетную иммиграцию и защитит будущее нашей расы."
 building_statue_of_purity:0 "Статуя непорочности"
 building_statue_of_purity_desc:0 "Статуя, провозглашающая нашу непорочность."
 building_altar_of_purity:0 "Алтарь чистоты"
 building_altar_of_purity_desc:0 "Все инопланетные товары и любые сторонники инопланетян должны быть сожжены на алтаре чистоты."
 
 building_hunting_grounds:0 "Охотничьи угодья"
 building_hunting_grounds_desc:0 "Несмотря на общественные достижения, наши хищнические инстинкты и способность охотиться никогда не должны забываться нашей молодежью."
 building_fortified_bunker:0 "Укрепленный бункер"
 building_fortified_bunker_desc:0 "Оборонительная конструкция, способная обеспечить нас эффективным способом хранением припасов и защитой от потенциальных вторжений."
 building_fallen_monument:0 "Памятник павшим"
 building_fallen_monument_desc:0 "Здесь телам наших павших воинов воздаются почести." 
 
 building_garden_of_eden:0 "Эдемский сад"
 building_garden_of_eden_desc:0 "Эдемский сад - это идиллический провинциальный сад, призванный успокоить любой общественный аппетит к войне и разрушениям."
 building_dome_of_life:0 "Купол жизни"
 building_dome_of_life_desc:0 "«Купол жизни» - прекрасная конструкция, которая защищает и стимулирует жизнь в её окрестностях, усиливая производство продуктов питания."
 building_beacon_of_peace:0 "Маяк мира"
 building_beacon_of_peace_desc:0 "Эта потрясающая архитектура является прочным символом мира, и нашей решимости сохранить его."
 
 building_authoritarian_statue:0 "Статуя авторитаризму"
 building_authoritarian_statue_desc:0 "Статуя, посвященная памяти нашего великого лидера."
 building_labor_camp:0 "Трудовой лагерь"
 building_labor_camp_desc:0 "Объект, где рабы трудятся всё упорнее и продуктивнее."
 building_secret_police_hq:0 "Секретная штаб-квартира полиции"
 building_secret_police_hq_desc:0 "Наш отдел разведки, который будет предотвращать проблемы, прежде чем они действительно появятся."
 
 building_statue_of_liberty:0 "Статуя Свободы"
 building_statue_of_liberty_desc:0 "Статуя Свободы привлекает посетителей со всей галактики и демонстрирует им ценности равенства."
 building_civilian_teleportation:0 "Гражданский телепорт"
 building_civilian_teleportation_desc:0 "Небольшая червоточина, позволяющая обеспечить полную свободу передвижения, дающая возможность нашим гражданам следовать за их мечтой, мгновенно переместившись на другую планету."
 building_supreme_court:0 "Верховный суд"
 building_supreme_court_desc:0 "Верховный суд является доверенным учреждением, которое регулирует все вопросы, связанные с правами граждан и видов."

 building_matter_generator:0 "Генератор материи"
 building_matter_generator_desc:0 "Используя огромное количество энергии, мы можем преобразовать свет в материю из, казалось бы, ничего."
 building_synthetic_dark_matter:0 "Лаборатория тёмной материи"
 building_synthetic_dark_matter_desc:0 "Разбивая сверхнагретое вещество на скорости света, мы можем создавать тёмную материю в этой лаборатории."
 building_synthetic_living_metal:0 "Фабрики живого металла"
 building_synthetic_living_metal_desc:0 "Свойства живого металла могут быть получены синтетическим путем на нашем текущем технологическом уровне."
 building_synthetic_zro:0 "Фабрики синтетического Зро"
 building_synthetic_zro_desc:0  "Теперь возможно синтетическое производство Зро на нашем текущем технологическом уровне."
  
 
 
 edict_paradise_creation:0 "Райское творение"
 edict_paradise_creation_desc:0 "Когда природа будет доведена до совершенства, ее непревзойденная красота будет подходящим наследием для будущих поколений. Райские миры создаются из §Y$pc_gaia$§! или §Y$pc_ringworld_habitable$§!."
