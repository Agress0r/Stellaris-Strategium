### ENGLISH LOCALIZATION


edict_acot_mod_menu_edict: "§YZOFE ACOT Configuration Menu§!"
edict_acot_mod_menu_edict_desc: "Use your reality-bending power to dictate what ACOT stuffs should or should not be allowed in this little galaxy you have decided to tamper with.\n\nSide-effects include amnesia, hair-loss, fourth-dimensional burn, terrible terrible damage and meme infestation. Do not invoke this without class-35 singularity event."

edict_acot_execute_all_hedonist: "Execute all Hedonists."
edict_acot_execute_all_hedonist_desc: "These useless idiots are dragging down our empires to the same crappy levels as the fallen fools. We must purge this weakness, if they are not going to be useful, then they must die. Leave nothing to chances, for if these miserable insects, despiciable little speck are allowed to infest our empires. they will turn our empires into ruin."

edict_acot_fight_hedonism: "Triumph Through Sacrifice"
edict_acot_fight_hedonism_desc: "At great times of peril, we must cast aside our personal desires and together, unite against the enemy that which threatens us all. The time for peace and quiet will come later but for now, we must fight for the future.\n\nAll of our pops must remember how to fight, how to pull their weights even if it's just temporary."

acot_mod_options_title: "Ancient Cache of Technologies Tech Options Menu"
acot_mod_options_desc: "This menu allows you to disable certain elements in ACOT you want to get rid of in case you dislike/have better stuffs that make stuffs here a joke or crappier, won't stop the FE from having though. Dark Matter-Tier are technologies any empires with Dark Matter Power can acquire. This is the tech FE have. Ascended-Tier are the improvements to the FE-Tier, and are what AFE will gradually acquire."

acot_mod_options.1.a: "Weapon Techs are §Genabled§!. §RDisable§!?"
acot_mod_options.1.a.tooltip: "Disables all ACOT Dark Matter-Tier and Ascended-Tier weapon technologies. Already researched components will remain §Yavailable§!.\n\n§RWARNING§!: Certain weapons are gated behind Dark Energy Reactors and Thrusters. If those are disabled, they will also not be obtainable."
acot_mod_options.1.b: "Weapon Techs are §Rdisabled§!. §GEnable§!?"
acot_mod_options.1.b.tooltip: "Enables all ACOT Dark Matter-Tier and Ascended-Tier weapon technologies, They will become researchable provided that all other conditions are met."

acot_mod_options.2.a: "Defensive Utilities components are §Genabled§!. §RDisable§!?"
acot_mod_options.2.a.tooltip: "Disables all ACOT Dark Matter-Tier and Ascended-Tier Armor and Shield technologies. Already researched components will remain §Yavailable§!.\n\n§RWARNING§!: Shields are gated behind Dark Energy Reactors. If this is disabled, the shield will also not be obtainable."
acot_mod_options.2.b: "Defensive Utilities are §Rdisabled§!. §GEnable§!?"
acot_mod_options.2.b.tooltip: "Enables all ACOT Dark Matter-Tier and Ascended-Tier Armor and Shield technologies. They will become researchable provided that all other conditions are met."

acot_mod_options.3.a: "Aux components are §Genabled§!. §RDisable§!?"
acot_mod_options.3.a.tooltip: "Disables all ACOT auxiliary technologies, this includes the weapon cores for each weapon type. Already researched components will remain §Yavailable§!."
acot_mod_options.3.b: "Aux components are §Rdisabled§!. §GEnable§!?"
acot_mod_options.3.b.tooltip: "Enables all ACOT auxiliary technologies, this includes the weapon cores for each weapon type."

acot_mod_options.4.a: "Ship components are §Genabled§!. §RDisable§!?"
acot_mod_options.4.a.tooltip: "Disables all ACOT ship technologies, which include reactors, jump-drives, thrusters and sensors. Already researched components will remain §Yavailable§!.\n\n§RWARNING§!: disabling this will make many other ACOT technologies unavailable for research."
acot_mod_options.4.b: "Ship components are §Rdisabled§!. §GEnable§!?"
acot_mod_options.4.b.tooltip: "Enables all ACOT ship technologies, which include reactors, jump-drives, thrusters and sensors."

acot_mod_options.5.a: "Army Technologies are §Genabled§!. §RDisable§!?"
acot_mod_options.5.a.tooltip: "Disables all ACOT army technologies. Existing armies will remain §Yactive§!, they will haunt your empire for all eternity and there is nothing you can possibly ever hope to accomplish to end this horrible fate."
acot_mod_options.5.b: "Army Technologies are §Rdisabled§!. §GEnable§!?"
acot_mod_options.5.b.tooltip: "Enables all  ACOT army technologies, allowing your empire to recruit/build/train/morph/conjure/summon/materialize AE-tier armies."

acot_mod_options.6.a: "Building Technologies are §Genabled§!. §RDisable§!?"
acot_mod_options.6.a.tooltip: "Disables all ACOT building technologies. Already constructed buildings will remain §Yavailable§!, forcing your empire to question the reality of the galaxy, of why they can have buildings that the are not allowed to comprehend in this cycle of the galaxy, the existences of which are denied to them. Your people will soon realize the futility of existences."
acot_mod_options.6.b: "Building Technologies are §Rdisabled§!. §GEnable§!?"
acot_mod_options.6.b.tooltip: "Enables all ACOT building technologies. Congrats, you have decided to enable the techs this mod is probably most famous for...why did you disable it again? Must be Giga Fortress."

acot_mod_options.7.a: "Punishment/Exterminatus Bombardments are §Genabled§!. §RDisable§!?"
acot_mod_options.7.a.tooltip: "Disables the ability for both players and AIs to use Punishment and Exterminatus Bombardments. Useful in case you screw up horribly, and wish to cheat your way to victory by tearing through the fabrics of reality and prevents your enemy from turning your worlds into soup-can."
acot_mod_options.7.b: "Punishment/Exterminatus Bombardments §Rdisabled§!. §GEnable§!?"
acot_mod_options.7.b.tooltip: "Enables the ability for both players and AIs to use Punishment and Exterminatus Bombardments. Battlebrothers!!, Today the enemy is at our door. We know our duty and we will DO IT. We fight for our honor, as Ascended Empire, as Precursors and we fight in the name of the emprah. If we die this day we will die. BUT  §RNO§!, we shall not §RDIE§!. It is the enemy who will taste §RDEATH§! and §RDEFEAT§!. AS YOU KNOW...§REXTERMINATUS§!"

acot_mod_options.8.a: "Ethics Technologies are §Genabled§!. §RDisable§!?"
acot_mod_options.8.a.tooltip: "Disables all ACOT unique ethic-based technologies. Already researched technologies will grant bonuses even if you have specifically tell the game to not do so,  there is no hope for you. It is over, Anakin. I have the high ground."
acot_mod_options.8.b: "Buildings are §Rdisabled§!. §GEnable§!?"
acot_mod_options.8.b.tooltip: "Enables all ACOT unique ethic-based technologies. If you have already researched them, they will become buildable again. Time to waste all those influences spamming Giga Fortresses on every planets perhaps"

acot_mod_options.9: "Set AE AI's Resource Bonus"
acot_mod_options.9.tooltip: "Sets how much should AE AI get some additional resources, choosing to not give them any resources will most likely cause them to be very weak and incapable of becoming a threat."

acot_mod_options.exit: "I have to go, my people need me."
acot_mod_options.exit.tooltip: "You will end this clearly unnatural, corrupted reality-bending power and return to your master plan, which probably involve doing something truly truly horrible to the Fallen Xenophobes. At least that's what you should do.\n\nDO IT ANAKIN.  I am Batman"


acot_mod_options.200: "AE AI Difficulty Settings"

acot_mod_options.200.a: "Change AE AI's Bonus to to : §WNone§!"
acot_mod_options.200.b: "Change AE AI's Bonus to to : §YBasic§!"
acot_mod_options.200.c: "Change AE AI's Bonus to to : §GOPAF§!"

acot_mod_options.200.a.desc: "Use this option to change the AE AI's bonuses to resources, while the game updates the new variable monthy, it is still a good idea to perform this option again everytime an AI ascends just in case.\n\nCurrent AE AI's Bonus to: §RNone§!\n\nAE AIs will not have any bonuses, they will play fair, and most likely die or crumble through their own sheer stupidity and inability to be good. Good if you enjoy a game where only you alone get to be awesome."
acot_mod_options.200.b.desc: "Use this option to change the AE AI's bonuses to resources, while the game updates the new variable monthy, it is still a good idea to perform this option again everytime an AI ascends just in case.\n\nCurrent AE AI's Bonus to: §GBasic§!\n\nAE AIs will receive a set income to their basic resources that should more or less allow them to function as a proper AE. Good if you at least expect AI to be quite a threat."
acot_mod_options.200.c.desc: "Use this option to change the AE AI's bonuses to resources, while the game updates the new variable monthy, it is still a good idea to perform this option again everytime an AI ascends just in case.\n\nCurrent AE AI's Bonus to: §BOPAF§!\n\nAE AIs will receive double the income they produce ontop of twice the set income of the normal, in case you really want the AE AIs to actually be a threat to you at all. Perhaps this time the AI will actually kill you (But most likely won't)"

