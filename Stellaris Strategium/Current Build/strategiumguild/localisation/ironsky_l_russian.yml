 evt_nazistart:0 "Технологии на основе Гелия-3"
 evt_nazistart_desc:0 "Благодаря урокам, извлеченным из трех великих войн, в сочетании с уникальным элементом Гелий-3, и с помощью "пришельца" было разработано множество технологий, чтобы доказатьь, что мы больше не потерпим поражений. От современных зданий и оружия до терраформирования... мы нашли много применений для Гелия-3.\n\nОднако, если вы примете это, все расы галактики будут ненавидеть вас, и мощность вашего флота будет значительно снижена..\n\nВы хотите получить доступ к этим очень мощным технологиям с самого начала игры или исследовать их позже со значительными затратами?"
 
 
 
