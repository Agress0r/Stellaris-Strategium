 nazishippower:0 "Модуль питания на Гелии-3 HK1970-Ге-3"
 nazishippower_DESC:0 "Обстреливая уран частицами Гелия-3, наши ученые создали подходящий источник энергии для наших нынешних флотов в гораздо меньшей конструкции, чем мы использовали на Götterdämmerung, со значительно большей производительностью".
 nazishippowerA:0 "$nazishippower$"
 nazishippowerA_DESC:0 "$nazishippower_DESC$"
