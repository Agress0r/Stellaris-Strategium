 nazishiparmourL:0 "$nazishiparmour$"
 nazishiparmourL_DESC:0 "$nazishiparmour_DESC$"
 
 nazishipborder:0 "Мегакомпьютер «Das Gehirn» с USB"
 nazishipborder_DESC:0 "Используя наблюдения, психологию, науку и волю; мы можем поддерживать хороший контроль над окружающим миром. Наш модуль для прослушивания имеет автономное питание и броню, что добавляет преимущества аванпосту, а также оснащен радаром Funkmessgerät EK39."
 
 nazishipcomp:0 "Корабельный мегакомпьютер - «Мозг» с USB"
 nazishipcomp_DESC:0 "Превратив Гелий-3 в инертный газ и пропустив через него ток, мы освоили способность вычислять 7 триллионов гигафлопс в нано-секунду, создавая очень мощный процессор для систем судов и управления огнем".
 
 nazishipfighter:0 "Космическая эскадрилья пикирующих бомбардировщиков"
 nazishipfighter_DESC:0 "Эскадрильи истребителей-бомбардировщиков, вооруженные и защищенные щитами на Гелии - 3. Каждая эскадрилья состоит из 12 кораблей, создающих огромную боевую силу, которая является быстродейственной и жестокой."
 
 nazishipflak:0 "Размещение зенитных орудий для кораблей"
 nazishipflak_DESC:0 "Это оружие для точечной защиты создаёт великолепную оборону для всех кораблей. Оно предназначено для уничтожения ракет и небольших кораблей."
 nazishipflakSS:0 "Установка зенитных орудий для станций"
 nazishipflakSS_DESC:0 "Это оружие для защиты станции имеет небольшую площадь. Это делает его отличным оружием защиты станций. Оно субсидируется компанией, владеющей станцией, поэтому его стоимость минимальна для правительства. Она предназначена для уничтожения входящих ракет и малых кораблей. "
 
 nazishipgun:0 "Рейлган ПаК1507 «Адольф»"
 nazishipgun_DESC:0 "Уроки, извлеченные из Götterdämmerung плюс - две мировые войны, хорошо перенесены в нашу программу баллистики. С небольшим сопротивлением в космосе, а также с помощью Гелия-3, у нас есть значительная мощь в наших пушках для стрельбы снарядами с отличным радиусом действия".
 nazishipgunS:0 "$nazishipgun$"
 nazishipgunS_DESC:0 "$nazishipgun_DESC$"
 nazishipgunM:0 "$nazishipgun$"
 nazishipgunM_DESC:0 "$nazishipgun_DESC$"
 nazishipgunL:0 "$nazishipgun$"
 nazishipgunL_DESC:0 "$nazishipgun_DESC$"
 
 nazishipjumpdrive:0 "Прыжковый-двигатель Опель-2200 «Блитз»"
 nazishipjumpdrive_DESC:0 "Реверс-инжиниринг космического привода "посетителей" позволил нам значительно улучшить его мощность и скорость, когда мы заправили его с Гелием-3. У нас есть значительно больший диапазон для прыжка по сравнению с нашими конкурентами с этой же версией... плюс, это обеспечивает повышенную мощность корабля."
 
 nazishiplab:0 "Научно-исследовательская лаборатория"
 nazishiplab_DESC:0 "Благодаря более чем 1000-летней истории культуры, посвященной науке, эта автономная, мощно защищенная и очень продвинутая лаборатория позволяет проводить исключительно быстрый и точный анализ всех видов научных изысканий, от планет до микробов."
 
 nazishiplaser:0 "Энергетическая пушка PaEW 45 «Херман»"
 nazishiplaser_DESC:0 "Используя мощь Гелия-3 через превосходные линзы Carl Zeiss, мы усовершенствовали «лазер» как отличное оружие средней дальности."
 nazishiplaserS:0 "$nazishiplaser$"
