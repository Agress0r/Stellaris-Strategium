 EMPIRE_DESIGN_imperialgerman:0 "Германская империя"
 EMPIRE_DESIGN_imperialgerman_desc:0 "Это Германская империя под руководством Кайзера в качестве главы правительства.\n\nУ нас есть несколько вариантов...\n\nВариант - А "Луна"; Мы можем начать с нашей передовой базы на Луне. Выберите вариант "Луна" в качестве нашей стартовой системы.\n\nВариант - Б "Земля"; Мы можем начать с нашей промышленно развитой Земли, которую мы покинули, подготовленную таким образом для реколонизации.\n\nВариант - С "Рейнгольд"; Изготовленная система Мира-Кольца с 4 обитаемыми секциями с заранее установленными базами.\n\nВариант - D "Нибелунген"; Изготовленная система кольцевого мира с 12 обитаемыми секциями с заранее установленными базами. Выберите стартовую систему Nibelungen для этой опции.\n\nВарианты ванильной солнечной системы остаются допустимыми.\n\nТщательно выбирайте свои стартовые технологии. Зелёный вариант даёт 5% -ную поддержку всем областям специализации - бонусы для людей, правительства, ресурсы и товары соответственно, тоже получают бонусы. Синий дает 10% бонус на всё, а золотой дает огромное преимущество в 20%. Создавайте свою игру осторожно, если вы выберете все золотые улучшения, плюс систему Nibelungen, вы будете скучать, если у вас не будет галактики, переполненной инопланетянами на высоком уровне сложности.\n\nЕсли вы выберете любую из золотых технологий, вы получите технологии кораблей на основе Гелия-3, которые являются очень мощными улучшениями, примерно вдвое мощнее лучшего существующего оружия. Но они будут получены огромной ценой... Немецкая склонность к мощным, технически продвинутым и дорогим игрушкам - суть этого мода.\n\nСмешивайте и подбирайте технологии и стартовые локации в соответствии с типом сценария, который вы хотели бы сыграть."
 
 START_SCREEN_imperialgerman:0 "После успешной победы в "Первой Мировой Войне" Германия стала локомотивом мировой экономики и политики. Великие мировые советы, которые преобразовали мир в административные и коммерческие блоки, которые способствуют массовому росту технологий и производительности. Вскоре после этого космический полет стал центром внимания человечества, когда он приземлился возле Фрайбурга в 1936 году. Благодаря разработке космических кораблей (не без помощи инопланетного посетителя) и использованию эффективных методов рафинирования Гелия-3, потребовалось почти 200 лет, что бы выбраться за пределы своей солнечной системы. \n\nМножество усовершенствованного оружия, щитов и приводов, где они были созданы и получили синтез с открытием Гелия-3 и в настоящее время неизвестного элемента во всей галактике, создали для нас уникальную возможность по изучению и покорению всей Вселенной."

 
 
 
 
 EMPIRE_DESIGN_nazi:0 "Великий Немецкий Рейх"
 EMPIRE_DESIGN_nazi_desc:0 "Третья империя Германии, что находится под командованием её фюрера в качестве абсолютного главы правительства.\n\nУ нас есть несколько вариантов...\n\nВариант - А "Луна"; Мы можем начать с нашей передовой базы на Луне. Выберите вариант "Луна" в качестве нашей стартовой системы.\n\nВариант - Б "Земля"; Мы можем начать с нашей промышленно развитой Земли, которую мы покинули, подготовленную таким образом для реколонизации.\n\nВариант - С "Рейнгольд"; Изготовленная система Мира-Кольца с 4 обитаемыми секциями с заранее установленными базами.\n\nВариант - D "Нибелунген"; Изготовленная система кольцевого мира с 12 обитаемыми секциями с заранее установленными базами. Выберите стартовую систему Nibelungen для этой опции.\n\nВарианты ванильной солнечной системы остаются допустимыми.\n\nТщательно выбирайте свои стартовые технологии. Зелёный вариант даёт 5% -ную поддержку всем областям специализации - бонусы для людей, правительства, ресурсы и товары соответственно, тоже получают бонусы. Синий дает 10% бонус на всё, а золотой дает огромное преимущество в 20%. Создавайте свою игру осторожно, если вы выберете все золотые улучшения, плюс систему Nibelungen, вы будете скучать, если у вас не будет галактики, переполненной инопланетянами на высоком уровне сложности.\n\nЕсли вы выберете любую из золотых технологий, вы получите технологии кораблей на основе Гелия-3, которые являются очень мощными улучшениями, примерно вдвое мощнее лучшего существующего оружия. Но они будут получены огромной ценой... Немецкая склонность к мощным, технически продвинутым и дорогим игрушкам - суть этого мода.\n\nСмешивайте и подбирайте технологии и стартовые локации в соответствии с типом сценария, который вы хотели бы сыграть."
 
 START_SCREEN_nazi:0 "До "Второй Мировой Войны"; Германия построила секретную базу в Антарктиде по указанию пришельца, который потерпел крушение и приземлился недалеко от Фрайбурга в 1936 году на невероятно продвинутом корабле, в форме диска, который мог путешествовать в космосе. "Посетитель" работал с национал-социалистическим правительством над многими технологическими проектами передового дизайна. Из этой Антарктической базы, мы смогли попасть на тёмную сторону Луны, там была построена большая база. В 1947 году западные союзники узнали об Антарктической базе и послали войска вторжения под командованием американского адмирала Берда. Эта сила подверглась нападению немецкого WunderWaffen и всё же была уничтожена, после больших потерь. Затем британцы сбросили ядерную бомбу в этом районе, полностью уничтожив научный комплекс. Однако западные союзники не знали о базе на Луне, и в 2018 году немцы вернулись для осуществления мести. Инопланетянин поднял немцев до технологического уровня, который позволил бы создавать космические корабли. Это, в сочетании с мощью Гелия-3, и до сих пор неизвестного элемента во всей вселенной, создало уникальную возможность для достижения господства в галактике."
 
 
 
 EMPIRE_DESIGN_modern:0 "Федеративная Республика Германия"
 EMPIRE_DESIGN_modern_desc:0 "Федеративная Республика Германия под руководством демократически избранным канцлером в качестве главы правительства.\n\nУ нас есть несколько вариантов...\n\nВариант - А "Луна"; Мы можем начать с нашей передовой базы на Луне. Выберите вариант "Луна" в качестве нашей стартовой системы.\n\nВариант - Б "Земля"; Мы можем начать с нашей промышленно развитой Земли, которую мы покинули, подготовленную таким образом для реколонизации.\n\nВариант - С "Рейнгольд"; Изготовленная система Мира-Кольца с 4 обитаемыми секциями с заранее установленными базами.\n\nВариант - D "Нибелунген"; Изготовленная система кольцевого мира с 12 обитаемыми секциями с заранее установленными базами. Выберите стартовую систему Nibelungen для этой опции.\n\nВарианты ванильной солнечной системы остаются допустимыми.\n\nТщательно выбирайте свои стартовые технологии. Зелёный вариант даёт 5% -ную поддержку всем областям специализации - бонусы для людей, правительства, ресурсы и товары соответственно, тоже получают бонусы. Синий дает 10% бонус на всё, а золотой дает огромное преимущество в 20%. Создавайте свою игру осторожно, если вы выберете все золотые улучшения, плюс систему Nibelungen, вы будете скучать, если у вас не будет галактики, переполненной инопланетянами на высоком уровне сложности.\n\nЕсли вы выберете любую из золотых технологий, вы получите технологии кораблей на основе Гелия-3, которые являются очень мощными улучшениями, примерно вдвое мощнее лучшего существующего оружия. Но они будут получены огромной ценой... Немецкая склонность к мощным, технически продвинутым и дорогим игрушкам - суть этого мода.\n\nСмешивайте и подбирайте технологии и стартовые локации в соответствии с типом сценария, который вы хотели бы сыграть."
 
 START_SCREEN_modern:0 "Германия является великой державой и имеет четвертую по величине экономику в мире по номинальному ВВП. Являясь мировым лидером в нескольких промышленных и технологических секторах, она является третьим по величине в мире экспортером и импортером товаров. Германия - развитая страна с очень высоким уровнем жизни, поддерживаемым квалифицированным и продуктивным обществом. Она поддерживает систему социального обеспечения и универсальную систему здравоохранения, защиту окружающей среды и бесплатное университетское образования..\n\nГермания была одним из основателей Европейского союза в 1993 году и одним из ведущих союзных государств. Национальные военные расходы - 9-е место в мире. Германия, известная своей богатой культурной историей, она всегда была домом влиятельных художников, философов, музыкантов, спортсменов, предпринимателей, ученых и изобретателей..\n\nБудущее ждет..."
 
 
 
