 START_SCREEN_spacenazi:0 "Возрождение национал-социализма в XXI веке привело к падению нового порядка по всему миру. Этот орден, в настоящее время оснащенный современным оружием, созданным из космического корабля с реверсивной конструкцией, который приземлился нетронутым вблизи Фрайбурга в 1936 году, в сочетании с открытием Гелия-3, и до сих пор неизвестного элемента во всей галактике, создал уникальную возможность для получения господства в галактике."


 
 
