 nazishiplaserL:0 "$nazishiplaser$"
 nazishiplaserL_DESC:0 "$nazishiplaser_DESC$"
 
 nazishipmissile:0 "Космическая ракетно-пусковая установка Кестрал V"
 nazishipmissile_DESC:0 "300 лет превосходных исследований ракет позволили создать нашу самую дальнюю и самую точную управляемую ракету на сегодняшний день. Это оружие чрезвычайно большой дальности, использующее Гелий-3 как для своей тяги, так и в самой боеголовке".
