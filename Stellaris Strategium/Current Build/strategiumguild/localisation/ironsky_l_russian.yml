 nazishippowerM:0 "$nazishippower$"
 nazishippowerM_DESC:0 "$nazishippower_DESC$"
 nazishippowerL:0 "$nazishippower$"
 nazishippowerL_DESC:0 "$nazishippower_DESC$"
 
 nazishipsensor:0 "Блок датчиков Funkmessgerät EK39 «Шпее»"
 nazishipsensor_DESC:0 "Использование мощности Гелия-3 в наших сенсорных массивах, было замечено увеличение их диапазона и разрешения в четыре раза по сравнению с нашей последней моделью."
 nazishipsensorSS:0 "Блок датчиков Funkmessgerät EK39-RS «Рейнская станция»"
 nazishipsensorSS_DESC:0 "Адаптация космодрома на базе успешного EK39 на базе флота, EK39-RS представляет собой собственный бронированный модуль, который не только контролирует окружение наших аванпостов возле наших бронированных станций".
 
 nazishipshield:0 "Щит Kraftfeld LSB-35"
 nazishipshield_DESC:0 "Используя "освобожденную" технологию с корабля пришельца, мы изменили принцип работы с ионизированными частицами Гелия-3, работающими, конечно же, на Гелии-3. Это дало нам отличный щит, который быстро восстанавливается, потому что он одновременно формируется и подпитывается одним и тем же элементом. "
 nazishipshieldS:0 "$nazishipshield$"
 nazishipshieldS_DESC:0 "$nazishipshield_DESC$"
 nazishipshieldM:0 "$nazishipshield$"
 nazishipshieldM_DESC:0 "$nazishipshield_DESC$"
 nazishipshieldL:0 "$nazishipshield$"
 nazishipshieldL_DESC:0 "$nazishipshield_DESC$"
 
nazishipthpter:0 "Двигатель BMW 1990"
 nazishipthruster_DESC:0 "Адаптация нашего двигателя Blitz Triebwerk для управления тягой. Он небольшой и легкий, а также очень быстрый. Кроме того, поскольку он не используется постоянно, он обеспечивает скромный запас избыточной мощности для других систем корабля."
 

 
 
 # modules
 army_attachment_attachment_nazi:0 "Тренировка и вооружение вермахта"
 army_attachment_attachment_nazi_desc:0 "Комплексное обновление системы брони и оружия стандартного штурмовика, а также интенсивный 4-месячный режим обучения значительно увеличивают мощность наших войск."
 sm_spaceportsolar:0 "Улучшенная солнечная батарея"
 sm_spaceportsolar_desc:0 "Поместив Гелий-3 в газообразном виде в стандартную солнечную панель, мы значительно увеличили его производительность. Мы включили целый раздел исследований в дополнение к солнечному массиву, чтобы исследователи на планете могли получичить заметный импульс в научных изысканиях.\n\n"
 sm_spaceporthydro:0 "Улучшенные гидропонные фермы"
 sm_spaceporthydro_desc:0 "Используя Гелий-3 в наших конденсаторах, осветительных приборах и удобрениях, мы значительно увеличили выпуск продукции модулями космического земледелия. Имея запасы продовольствия уже в космосе, мы также можем сократить стоимость и время строительства наших колонизаторов. Кроме того, с добавлением витаминных добавок мы можем напрямую влиять на стабильность населения.\n\n"
 sm_spaceportlazer:0 "Модернизация военизированной станции"
 sm_spaceportlazer_desc:0 "Комплексное обновление систем брони и оружия стандартной гражданской станции. Хотя это и не военная станция, она должна держаться до тех пор, пока не может прийти помощь. "Непобедимая броня" значительно увеличит прочность станции вместе с сенсорным модулем радиолокации «EK39-RS» для увеличения дальности сканирования.\n\n"
 sm_spaceportshipyard:0 "Расширенные Верфи"
 sm_spaceportshipyard_desc:0 "Комплексное обновление верфей космодрома вместе со стандартизацией нашего парка в модульные строительные системы дало значительный прирост скорости строительства и экономию средств для наших парков.\n\n"
 
 
 
