 # Planets
 
 ringworld_nazi12_system_NAME:0 "Дети тумана"
 ringworld_nazi12_system_DESC:0 "Вариант D... Германские люди мигрировали в специально подготовленный чудесный мир, чтобы построить своё общество заново. - система Мира-Кольца с 12 обитаемыми сегментами.\n\n$system_initializer_DESC$"
 ringworld_nazi4_system_NAME:0 "Рейнгольд"
 ringworld_nazi4_system_DESC:0 "Вариант C... Германские люди мигрировали в отдаленную систему, чтобы построить своё общество заново. - система Мира-Кольца с 4 обитаемыми сегментами.\n\n$system_initializer_DESC$"
 sonne_nazi_system_NAME:0 "Земля"
 sonne_nazi_system_DESC:0 "Вариант B... Германские народы вернули Землю после того, как великий Гелий 3 был использован на полную катушку - 200 лет назад. - Улучшенная система Сол (Солнечная система) с 4 пригодными для жизни планетами.\n\n$system_initializer_DESC$"
 mond_nazi_system_NAME:0 "Луна"
 mond_nazi_system_DESC:0 "Вариант А... Земля разрушена после великой войны за Гелий-3, в 21-м веке. Вы начинаете с богатой ресурсами базы на Луне.\n\n$system_initializer_DESC$"
 mond_rfts_system_NAME:0 "Вторжение Луны"
 mond_rfts_system_DESC:0 "Нападите на ООН с вашей секретной базы на темной стороне Луны. Вы начинаете с вашей русурсной базы на Луне.\n\n$system_initializer_DESC$"
 
 
 
 # buildings
 building_nazibetharian_power_plant:1 "Бетарский энергетический комплекс"
 building_nazibetharian_power_plant_desc:1 "Используя мощность Гелия-3 и молекулярную ионизацию бетарианского камня, мы можем создать очень эффективную электростанцию."
 building_nazimixed_prod:1 "Сборно-смешанный производственный комплекс"
 building_nazimixed_prod_desc:1 "Конструкция средних предприятий, специализирующихся на трех основных товарах, специально разработанных для поддержки друг друга. Хорошая фабрика для смешанных тайловых ресурсов."
 
 building_nazibiosphere:1 "Искусственная биосферная среда обитания"
 building_nazibiosphere_desc:1 "Используя мощность и молекулярную ионизацию Гелия-3, мы можем создать атмосферный щит для поддержания среды, более благоприятной для наших потребностей".
 building_nazicontrol:1 "Министерство внутренних дел"
 building_nazicontrol_desc:1 "В этом месте сосредоточено множество государственных служб, от секретной полиции до трудового корпуса и военных штабов. Результатом является - эффективно управляемая планета благодаря бюрократической оптимизации и обмену информацией".
 building_nazifact:1 "Орг.Тодт Индустриальный Регион"
 building_nazifact_desc:1 "Массивный промышленный регион, построенный с трудовым жильем в непосредственной близости, вместе со специально построенной коммуникацией и инфраструктурой снабжения".
 building_nazifood:1 "Арбайцдиенст Аграрный Регион"
 building_nazifood_desc:1 "Массивный сельскохозяйственный регион, построенный с трудовым жильем в непосредственной близости, наряду с специально построенными коммуникациями, удобрениями, акведуками и инфраструктурой снабжения".
 building_nazilab:1 "Кампус научного управления"
 building_nazilab_desc:1 "Коллекция государственных и частных лабораторий сосредоточена в этом месте из всех научных дисциплин. Результатом является эффективная перекрестная выборка информации и идей благодаря бюрократической оптимизации и обмену информацией и многопрофильному подходу. "
 building_nazimilbase:1 "Штаб вермахта"
 building_nazimilbase_desc:1 "Планетарная штаб-квартира всех подразделений, оборонительные сооружения и оборонительные сооружения, учебные комплексы по боевым операциям, установка планетарного щита и военные академические и офицерские школы сосредоточены в этом регионе".
 building_nazipax:1 "Рейхс Партийс"
 building_nazipax_desc:1 "Отличный комплекс для партийных политических митингов, создающий сильный единый настрой в многолюдном обществе".
 building_nazipower:1 "Энергетический комплекс на Гелии-3"
 building_nazipower_desc:1 "Большой нефтеперерабатывающий комплекс для Гелия-3; тут возможно создание дешевой возобновляемой энергии".
 building_nazireichstag:1 "Рейхстаг"
 building_nazireichstag_desc:1 "Местонахождение имперской власти для всей империи. Здесь обсуждаются и определяются все аспекты законодательства, реформы, администрирования и планирования, как военные, так и гражданские. Это пульсирующее сердце рейха."
 

 
