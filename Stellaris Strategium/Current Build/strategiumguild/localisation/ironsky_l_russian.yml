 ORBITAL_BOMBARDMENT:0 "Метеор блицкриг"
 
 ubertech1:0 "Технологии на основе гелия III"
 ubertech1_desc:0 "Благодаря урокам, извлеченным из трех великих войн, в сочетании с уникальным элементом Helium III, с помощью посетителя был разработан целый ряд технологий, чтобы больше не терпеть поражений. От оружия до терраформирования ... мы нашли много применений для He3.\n\n"
 
 # Components
 
 nazishiparmour:0 "Доспех - «Непобедимый»"
 nazishiparmour_DESC:0 "Синтезируя Гелий-3 с титаном на большой высоте, наши ученые сделали его невероятно прочной сталью, которая является легкой и прочной, а также способной восстанавливаться при повреждении. Это позволяет сделать наши корабли легкими и подвижными."
