 mec_asari_leader.2031.name:0 "Злоупотребление вещёствами"
 mec_asari_leader.2031.desc:0 "Нездоровый образ жизни §R[deceased_leader.GetName]§! пришел к своему логическому завершению. После длительного отсутствия, [deceased_leader.GetSheHe] был найден мертвым. Расследование установило, что причиной смерти является передозировка запрещёнными вещёствами."