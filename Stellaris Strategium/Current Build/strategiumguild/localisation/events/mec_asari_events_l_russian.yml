 ####################################
 
 # Illium
 d_mec_asari_nosastra_metropolis:0 "Нос Астра Метрополис"
 d_mec_asari_nosastra_metropolis_desc:0 "Аркологические небоскребы столицы Иллиума возвышаются над негостеприимной поверхностью планеты, чтобы приветствовать бесконечное движение шаттлов со всего мира и за его пределами в его портах.\n\nНос Астра зарекомендовала себя как бьющееся сердце коммерции и туризма на Иллиуме, расположенная на стыке нескольких основных торговых путей и являющаяся домом для многих корпоративных штаб-квартир. Будь то товары, развлечения, информация или... что-нибудь ещё, на кого можно было бы поставить ценник, роскошные коммерческие районы Нос Астра могут либо предоставить это, либо импортировать."
 d_mec_asari_manjoros_plaza:0 "Манджарос Плаза"
 d_mec_asari_manjoros_plaza_desc:0 "Манджарос Плаза - один из крупнейших населенных пунктов на Иллиуме, в котором есть жилые комплексы, офисные здания и частная недвижимость, которые используются корпорациями и состоятельными людьми.\n\nДворцовые резиденции галактических знаменитостей - это отличное зрелище... но на большом расстоянии. И через несколько слоев силовых полей. И под постоянным наблюдением легионов частной охраны."
 d_mec_asari_sulsara_oasis:0 "Сулсара Оазис"
 d_mec_asari_sulsara_oasis_desc:0 "Сверкающая жемчужина пустыни Сулсара на самом деле сияет не потому, что отражает палящий солнечный свет, а потому, что она жадно поглощает каждый луч, падающий на его солнечные панели небоскребов, а затем излучает свою энергию на весь Иллиум.\nХотя все основные аркологии рассчитаны на самообеспечение с точки зрения власти, Сулсара по-прежнему получает огромную прибыль, поставляя избыточную энергию клиентам по всей планете, которым никогда не бывает достаточно.\nВ долгосрочной перспективе Оазис стремится покрыть всю пустыню своими солнечными коллекторами."
 d_mec_asari_saefos_valley:0 "Суефос Валлей"
 d_mec_asari_saefos_valley_desc:0 "Плодородные равнины Саефос Валлей и её быстро растущее население делают его одним из самых привлекательных мест на планете. Хотя это далеко не сельская местность, она является излюбленным местом проживания и туристическим местом для тех, кто предпочитает природную красоту полярных регионов искусственным небоскребам экваториальной аркологии. Конечно, без необходимости оставлять позади городские удобства."
 d_mec_asari_makeara_bay:0 "Порт Макеара"
 d_mec_asari_makeara_bay_desc:0 "Большой залив на краю северной полярной области, окруженный рядом прибрежных поселений, созданных в первые годы колонизации Иллиума. Местная рыболовная индустрия кормила ранних колонистов, и обильная морская жизнь высоко ценилась за пределами мира как дорогие домашние животные и экзотическая кухня. По крайней мере, пока нерегулируемая никем эксплуатация местных вод не привела к исчезновению многих местных видов.\n\nИнтерес инвесторов к заливу Макеара внезапно возобновился, когда продолжающиеся исследования по клонированию предоставили возможность вернуть к жизни дорогие плавучие деликатесы."
 d_mec_asari_nosedana_vertical:0 "Нос Эдана - Вертикальные агрикологии"
 d_mec_asari_nosedana_vertical_desc:0 "Сельскохозяйственный проект Нос Эдана был попыткой сельскохозяйственного конгломерата разработать самодостаточный аркологический проект во время начальной волны экваториального покорения. В то время как опытный образец был успешным, и конструкция Нос Эдана была введена в эксплуатацию согласно проекту, конгломерат не смог объяснить быстрый рост населения на Иллиуме.\nВ конце концов, жилое и коммерческое пространство было признано слишком ценным, чтобы посвятить целые шпили гидропонным сооружениям. Полярные сельскохозяйственные угодья и импорт из других стран стали основными поставщиками продовольствия в аркологии Иллиума.\n\nТем не менее, Нос Эдану удалось создать нишу для себя как эксклюзивного производителя выращиваемых в других странах сельскохозяйственных культур, выращиваемых в высокоспециализированных смоделированных средах."
 d_mec_asari_kyatari_thanoris:0 "Города-близнецы Киатари-Танорис"
 d_mec_asari_kyatari_thanoris_desc:0 "Независимы, но одновременно построенные вдоль одной и той же горной цепи, города Киатари и Танорис практически выросли вместе. Сначала горные концерны, которые их строили, находились в жесткой конкуренции, каждая из которых боролась за монополию на девственные минеральные богатства, но поскольку жители городов-близнецов стали полагаться на торговлю и дополнительные удобства друг у друга, инвесторы компаний заставили их преодолеть 126-летний застой и вступить в более продуктивное партнерство.\n\nИ поэтому они объединились, чтобы счастливо использовать свою совместную инфраструктуру и рабочую силу."
 d_mec_asari_sedera_canyon:0 "Седерский каньон"
 d_mec_asari_sedera_canyon_desc:0 "Относительно молодое геологическое образование, глубоко врезавшееся в самую большую территорию планеты. Своим существованием каньон обязан сочетанию регулярно переливающегося моря и сближению тектонических плит. Предполагается, что в течение миллиардов лет геологическая деятельность может привести к полному разделению суши на два континента, а река Седера превратится в целое море.\n\nНичто из этого, однако, не так важно для жителей Иллиума, как огромные минеральные ресурсы, обнажаемые вечно щедрыми силами эрозии."
 d_mec_asari_equatorial_hostile:0 "£blocker£ Опасная экваториальная поверхность"
 d_mec_asari_equatorial_hostile_desc:0 "Условия в экваториальных областях этой горячей и массивной планеты находятся за пределами допустимых уровней большинства органических видов, что позволяет создавать поселения только в более высоких полярных широтах.\nТем не менее, их природные ресурсы все ещё могут быть использованы в определенной степени, и население может избежать экстремальной жары на поверхности, построив свои города в рамках массивной аркологии из небоскребов."
 d_mec_asari_equatorial_terraformed:0 "Терраформированная экваториальная поверхность"
 d_mec_asari_equatorial_terraformed_desc:0 "Когда-то тут было слишком жарко для крупномасштабных наземных поселений, но локальное терраформирование и адаптации к климату создали много нового пространства для жилья и инфраструктуры в экваториальных районах Иллиума.\nХотя мало что можно сделать с высокой гравитацией массивной планеты, она за геологические эпохи привела к образованию ценных минералов, которые сейчас созрели для беспрепятственной эксплуатации."
 d_mec_asari_nosparnalo_quarantine:0 "£blocker£ Карантинная зона Нос Парнало"
 d_mec_asari_nosparnalo_quarantine_desc:0 "Город Нос Парнало когда-то был процветающим мегаполисом, который потенциально мог стать центром торговли Иллиума и столицей де-факто.\nОднако, когда геодезист Веральяс вернулся в порт после предварительного исследования системы Зелена, без ведома экипажа, он возвратил горстку микроорганизмов, фиксирующих хлор, родных для планеты Непима.\nПод воздействием умеренной среды, изобилующей неиспользованным хлором, микробы продолжали размножаться, поглощая хлориды в земле и оставляя токсичные полихлорированные дифенилы в качестве побочных продуктов метаболизма.\n\nК моменту, когда сдерживание оказалось возможно, заражения площадь почти в 30 квадратных километров была фактически превращена в свалку токсичных отходов. От Нос Парнало пришлось отказаться, что ускорило развитие Нос Астра."
 d_mec_asari_nosparnalo_research:0 "Нос Парнало Блэк Сайт"
 d_mec_asari_nosparnalo_research_desc:0 "Хотя существует небольшая вероятность того, что токсичная зона снова поддержит жизнь в разумные сроки, микробы Непимана и их влияние на окружающую среду планеты представляют некоторый научный интерес.\n\nЧасти мертвого города были переделаны в исследовательский комплекс, посвященный их изучению, в окружении тяжелых военных укреплений и часовых, которым было приказано открыть огонь по всему, что находится в пределах досягаемости оружия и находилось без надлежащего разрешения. Или любой, кто утверждает, что был там для неожиданного осмотра."
 d_mec_asari_arcology_unfinished:0 "£blocker£ Заброшенный аркологический проект"
 d_mec_asari_arcology_unfinished_desc:0 "Это почти экваториальное аркологическое поселение когда-то имело целью конкурировать с Нос Астра по размеру и богатству. К сожалению, после простого создания основ для корпораций, которая приобрела землю и ввела в эксплуатацию город, объявила о банкротстве и бесследно исчезла, оставив это занудное занятие, чтобы занять ценное пространство и значительное количество рабочих, чтобы постоять за себя, не выплачивая им кредиты по сей день."
 
 # Thessia
 d_mec_asari_republic_armali:0 "Республика Армали"
 d_mec_asari_republic_armali_desc:0 "Одна из самых могущественных республик в Тессии, её происхождение можно проследить до самой Афами. Хотя археологические руины в республике продолжают привлекать миллионы посетителей каждый год, именно бизнес Армали является источником его богатства.\n\nБудучи на переднем крае технологий и науки в течение последних веков, в городе самая высокая концентрация технологических компаний из всех республик на Тессии. Их влияние и богатство соперничают с влиянием десятков небольших республик и гарантируют, что Армали останется главным местом для инвестиций и бизнеса."
 d_mec_asari_nosdesera:0 "Нос Десера"
 d_mec_asari_nosdesera_desc:0 "Нос Десера, известный своим самым высоким торговым комплексом в Тессии - Тасар Хелини, и его главным местом съемок, считается эпицентром видео и музыкальной индустрии Тессии.\n\nСчитается, что объем кредитов, поступающих через Нос Десера, находится на одном уровне с некоторыми из крупнейших республик, однако зависимость от нескольких ключевых отраслей ограничивает власть и влияние Нос Десера. Несмотря на это, Нос Десера использует свой доступ к знаменитой Тессии в своих интересах, с некоторыми из самых строгих законов о конфиденциальности в Тессии и низкими налоговыми ставками, богатые и знаменитые более чем рады продвигать Нос Десера как популярное туристическое направление."
 d_mec_asari_serrice_university:0 "Университет Серриса"
 d_mec_asari_serrice_university_desc:0 "Университет Серриса считается основным университетом в Тессии, особенно в области биотики, археологии и астрофизики. Любой, кому посчастливится поступить в университет, почти гарантированно преуспеет на всю оставшуюся жизнь, поскольку многие из их бывших студентов были и продолжают участвовать в самых престижных проектах у азари."
 d_mec_asari_cresyl_plateau:0 "Крезильское плато"
 d_mec_asari_cresyl_plateau_desc:0 "Сформированное в период диодехов, плато Крезиль представляет собой 130-километровую область, которая когда-то была погружена под океан. В результате этого, плато кишит ископаемыми, минералами и углеродом.\n\nВ то время как большая часть региона в настоящее время защищена из-за его выдающейся природной красоты, некоторые районы все ещё продолжают использоваться для раскопок и эксплутации ресурсов. Этот регион продолжает подпитывать развитие местных поселений и играет важную роль в развитии промышленного комплекса Аспхин. По последним оценкам, регион может обеспечить полезные ископаемые ещё на тысячу лет интенсивной эксплутации."
 d_mec_asari_askasian_mountains:0 "Аскасские горы"
 d_mec_asari_askasian_mountains_desc:0 "Аскасский горный массив является домом для самых высоких вершин Тессии, а также для самой коварной местности. В то время как десятки тысяч уже поднялись на вершину горы Джитри, гора все ещё сохраняет свою сложность для восхождения и печально известную славу.\n\nНедавние геологические исследования обнаружили обилие минеральных ресурсов глубоко за пределами этого диапазона. Количество и качество этих полезных ископаемых обеспечат постоянную поставку сырья в Тессию на протяжении веков. Ведутся тщательные и осторожные раскопки, чтобы гарантировать, что горный массив выше не дестабилизируется от каких-либо горных работ."
 d_mec_asari_pulian_delta:0 "Дельта Пулиана"
 d_mec_asari_pulian_delta_desc:0 "С момента появления цивилизации азари, дельта Пулиана была жизненно важным регионом для сельского хозяйства из-за его плодородия и биоразнообразия.\n\nПо оценкам, этот регион обеспечивает до 8% продовольствия на всей Тессии. На протяжении всей истории этот регион контролировался сотнями разных народов.\nТолько после формирования современных электронных демократий регион получил особое признание и стал считаться универсальным неотъемлемым правом всех азари, находящихся под юрисдикцией нейтрального совета."
 d_mec_asari_senecan_lakes:0 "Сенекские озера"
 d_mec_asari_senecan_lakes_desc:0 "Северные озера региона Сенека известны своей природной красотой, а также их жизненно важным значением для Республики Овида. По оценкам, одни только озера ответственны за почти 15% национального дохода Овида благодаря туризму и ирригации в соседние республики.\n\nВ недавней истории возросла обеспокоенность по поводу чрезмерной эксплуатации озер с введением в действие меморандума, в результате которого был немедленно введен запрет на рыболовство и орошение, что почти уничтожило местную сельскохозяйственную промышленность. Однако теперь озера снова начинают процветать благодаря постоянному строгому управлению ресурсами и заботе."
 d_mec_asari_irssal_tea:0 "Ирсаллский чай"
 d_mec_asari_irssal_tea_desc:0 "Иссушающее растение известно по всей Тессии своими красивыми и яркими цветами, но самое главное - своим сладким запахом и вкусом. Хотя чай легко доступен по всей Тессии, он остается фаворитом благодаря своему вечному аромату и простоте. Дева и Матриарх, так же как и другие, будут с удовольствием потягивать данный чай, наслаждаясь видом на горизонт Армали."
 d_mec_asari_athame_temple:0 "Храм Атаме"
 d_mec_asari_athame_temple_desc:0 "Атаме, именуемой по сей день "богиней", когда-то была божеством пророчества и судьбы, а также матриархом политеистического пантеона азари, а позднее - монотеистической религией, в которой Атаме следила за всеми этапами и ролями в обществе азари.\n\nВ то время как Атаме больше не поклоняются, как когда-то, Храм Атаме - это больше, чем просто прославленный музей, которым может показаться на первый взгляд.\nВ глубине его хранилищ скрыт архив, оставленный предшественниками-инопланетянами, называемыми «Протеанами», которые когда-то манипулировали развитием культуры азари, науки и даже генома. Секреты Храма известны только высшим эшелонам внутри правительства и тщательно охраняются даже самими азари, опасаясь дискредитировать достижения их цивилизации и безупречный имидж на галактической арене. Несмотря на это, их технологическое развитие продолжает извлекать выгоду из знаний предшественников."
 d_mec_asari_eezo_deposits:0 "Депозиты нулевого элемента"
 d_mec_asari_eezo_deposits_desc:0 "Планета наводнена всеми формами Зро, присутствующими в воде, почве, флоре и даже фауне, причем многие местные формы жизни развили либо биотические мутации, либо иммунитет к наркотику.\n\nЗро составляет основу экономики Тессии и имеет повсеместное использование во многих областях промышленности, медицины, науки и потребления. Туристам, не прошедшим биотическую адаптацию, рекомендуется придерживаться меню «Вистор», поскольку даже еда и напитки в Тессии обычно подаются с небольшим количеством нулевого элемента."
 d_mec_asari_thessia_net:0 "Планетарная Сеть Тессии (ПСТ)"
 d_mec_asari_thessia_net_desc:0 "Обширная коммуникационная инфраструктура Тессии объединяет цифровые и физические сети, создавая мир бесконечной связи. Благодаря бесплатному, вездесущему и почти бесперебойному доступу к планетарному Интернету сеть пронизывает все аспекты культуры, политики и экономики, что приводит к развитию общества, настолько зависимого от социальных сетей, цифровой торговли и сетевых удобств, что для многих перспектива отключение от сети было бы апокалиптическим событием.\n\nИнфраструктура связи сыграла важную роль в создании современного правительства азари - формы электронной демократии, в которой мозаика местных и глобальных сообществ будет управлять собой напрямую, не полагаясь на выборных должностных лиц. Вместо этого политическая власть будет основываться на харизме, репутации, заслугах и опыте; ход дебатов часто направляется влиятельными матриархами в меньшей степени, но в значительной степени, популярными знаменитостями."
 d_mec_asari_zalis_spill:0 "Химический разлив Залиса"
 d_mec_asari_zalis_spill_desc:0 "Частная химическая перерабатывающая установка в море Залис прошла процедуру аварийного остановки, когда в трех из пяти химических резервуаров началось значительное повышение давления. Несмотря на аварийное отключение, насосы не смогли отвести необходимое давление, чтобы предотвратить взрыв. В результате взрыва было выпущено более ста миллионов литров метилизоцианата, который впоследствии растворился в море.\n\nМестная индустрия рыболовства и туризма была закрыта в одночасье, и сразу же вступила в силу 40-километровая зона отчуждения. Многие близлежащие города и поселки видели, как рушатся их средства к существованию. Расследование стихийного бедствия показало, что были проведены учения по сокращению расходов, включая клапаны под давлением на резервуарах. Вовлеченная корпорация ZFC Industries и большинство ее руководителей были признаны виновными в совершении множества преступлений за свои действия."
 d_mec_asari_zalis_sea:0 "Море Залис"
 d_mec_asari_zalis_sea_desc:0 "Море Залис снова изобилует жизнью, и множество разнообразных существ возвращаются в свои родовые дома. Невероятно, но ликвидация разлива привела к процветанию животных, которые когда-то были редкими в данном море, как например акула Джасули. Местные поселения снова видят, как их города и жизнь улучшаются, поскольку туристы стекаются, чтобы увидеть красивую фауну и флору, расцветающую под волнами."
 d_mec_asari_yisrin_devastated:0 "Опустошенная республика Йисрин"
 d_mec_asari_yisrin_devastated_desc:0 "На протяжении более трех веков бывшая Республика Йисрин стояла среди скал побережья Лифило, пока сильное землетрясение не разрушило большую часть города. Более четырехсот тысяч погибших и миллионы беженцев; город все ещё остается заброшенным.\n\nК сожалению, землетрясение также нанесло значительный ущерб приливному заграждению Лифило, которое находится в устье реки Ясаров. При достаточных инвестициях приливная преграда может снова начать действовать, гарантируя, что регион может начать процесс восстановления заброшенной республики."
 d_mec_asari_yisrin_restored:0 "Лифилова плотина"
 d_mec_asari_yisrin_restored_desc:0 "После монументального вложения в приливное заграждение Лифило и город Йисрин, республика начинает возвращаться к былой славе. В благодарность за усилия своих сестер-азари Республика Йисрин вкладывает средства в дальнейшее развитие приливного заграждения Лифило. Способная производить достаточно энергии для питания четырех соседних городов, приливная установка становится одним из величайших инженерных чудес в Тессии."

