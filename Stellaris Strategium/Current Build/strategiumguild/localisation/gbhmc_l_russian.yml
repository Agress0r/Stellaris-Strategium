 gbhmc_civic_bioform_tooltip:0 "Вы  - империя биоформ.\n\nВы стартуете на §HМире улья§!\nНет доступа к §Yгалактическому рынку§!\nРыночная пошлина увеличена до §R60%§!\n\nВаши §Hрайоны§!, §Hздания§!, §Hстанции§! и §Hкорабли§! состоят в основном из £food §Gбиомассы§! и §Yэкзотических газов§!.\n\nВы начинаете игру с технологией добычи §Yэкзотических газов§!\nВозведение районов требует £food §Gеды§! и §Yэкзотических газов§!\nСодержание районов: 1 единица £food §Gеды§!, 1 единица §Yэкзотических газов§!\nВозведение зданий требует £food §Gеды§!\nКосмические станции и аванпосты также требуют £food §Gеды§!\nКосмические станции и аванпосты потребляют £food §Gеду§! для содержания.\nСтоимость боевых кораблей в £alloys сплавах §Hуменьшена§! на §G60%§!\nКорабли имеют базовую стоимость в £food §Gеде§!\nУ кораблей есть базовое содержание в £food §Gеде§!\nКорабли имеют базовую стоимость в §Hэкзотических газах§!\nАгро-дроны производят §G+2§! единицы £food §Gеды§!\nАгро-дроны производят §G+1§! единицы §Yэкзотических газов§!\nАгро-дроны потребляют 1 £food, 3 £minerals, 3 £energy\n\n£food Максимальный размер хранилища §Gеды§! расширен до §G+50000§!"
 
 
