 building_master_computer_vr_node: "Узел виртуальной реальности"
 building_master_computer_vr_node_desc: "Вычислительный комплекс, посвященный поддержанию виртуальной реальности."
 job_master_computer_game_master_effect_desc: "£job_master_computer_game_master£ $job_master_computer_game_master_plural$ производят большие объёмы £amenities£ услуг, одновременно снижая их потребление населением."
