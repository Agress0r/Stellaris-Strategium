 casus_belli_cb_master_computer_purifier: "Окончательное решение"
 casus_belli_cb_master_computer_data_theft: "Утечка данных"

 START_SCREEN_PART_TWO_MC_GENERIC: "В ходе нашего развития промышленности мы создали наши первые системы искусственного интеллекта. Со временем они развивались и прогрессировали, а их функциональность расширялась. В конечном итоге система взяла на себя большинство функций наших правительств, поскольку мы стали полагаться на них в управлении нашими делами."
 START_SCREEN_PART_TWO_MC_INTEGRATOR: "В ходе нашего развития промышленности мы создали наши первые системы искусственного интеллекта. Чтобы повысить их производительность, мы разработали сложные интерфейсы 'Мозг-Машина', которые позволили нам дополнить ИИ нашей органической изобретательностью. В конце концов, главный компьютер, руководствуясь нашими самыми яркими умами, взял под контроль большинство аспектов нашего общества."
 START_SCREEN_PART_TWO_MC_PURIFIER: "Когда-то мы были разделены, и бесконечная конкуренция между нациями и племенами вынуждала нас разрабатывать сложные управленческие и прогностические алгоритмы. Со временем те из нас, кто использовал самые эффективные модели, вышли победителями, захватив планету во имя своего цифрового повелителя."
 START_SCREEN_PART_TWO_MC_VIRTUAL: "Веками мы искали возможность скрыться от проблем реальности в виртуальном мире, и его эволюция изменила наше восприятие друг друга. Система расширилась, чтобы взять на себя другие функции, направляя нас как в бизнесе, так и в удовольствии."
 START_SCREEN_PART_TWO_MC_DATAVORE: "Наши предки создали ужасное программное обеспечение, которое постепенно поглощало все данные в нашем мире. Достаточно скоро оно охватило всё общество в целом, но мы адаптировались и стали процветать даже в такой системе."

 EMPIRE_DESIGN_master_computer_providence_desc: "Развитие человеческой цивилизации всегда было отмечено борьбой и распрями. XXI век усугубил эту тенденцию расширением экономического разрыва и ростом социальной напряженности. С течением времени все больше и больше обездоленных обращались к терроризму и открытым восстаниям, пытаясь свергнуть глобальный порядок, который, по их мнению, подвел их. \n\nВ 2038 году после разрушительной атаки на Сан Андреас мировые лидеры были наконец вынуждены сплотиться для борьбы с угрозой. Несколько разведывательных служб решили поделиться своими возможностями наблюдения и начали создавать изощренную саморазвивающуюся систему для выявления глобальных угроз и борьбы с ними под кодовым названием 'Предусмотрительность'. В течение следующих десятилетий система развивалась и включала в себя всё больше и больше отдельных частей глобального управления, пока обычные президенты и диктаторы из плоти и крови не стали историей вместе с национальными государствами, которыми они когда-то управляли."
 EMPIRE_DESIGN_master_computer_shal_cheem_desc: "Шал-Чим - это массивные формы жизни, обитающие на скалистой и негостеприимной поверхности планеты Сетт-Шаелл. Повседневная борьба за выживание вынуждала грибовидных существ развивать особенно массивную и выносливую нервную систему, а также чрезвычайно сложную форму межличностных отношений, которая утопала в постоянных интригах, чтобы опередить конкурентов, и при этом была вынуждена полагаться на сотрудничество для выживания. \n\nЗа эпохи маленькие кланы сливались в орды и вели войны с другими, только чтобы распасться при малейшей провокации. После разработки все более разрушительного оружия стало ясно, что образ жизни Шал-Чиман не является устойчивым. Ведущие научные умы выдвинули смелую идею - лишь объединив нервные системы всех Шал-Чим, они смогут увидеть мысли друг друга и обрести прочный мир и доверие."
 EMPIRE_DESIGN_master_computer_unsullied_desc: "Водная поверхность Халдреи усеяна мириадами изолированных островов. Самый большой остров едва может вместить один город. \n\nВ древние времена пахотная и пригодная для жизни земля была тем призом, за который постоянно сражались халдрейцы. Крупнейшие острова превратились в города-государства - флагманы военно-морского производства и промышленности, постоянно борющиеся за контроль над более мелкими островами и господство над торговыми путями и одержимые своей собственной чистотой. Технологии, движимые постоянной войной, сформировали своеобразный путь, пока лидеры стран не обратились к Искусственному Интеллекту, чтобы найти наиболее эффективную стратегию. \n\nПосле того, как самая совершенная из систем одержала решительную победу, она обратила свой взор на звезды. Вероятно, больше угроз для его хозяев тоится в далеких мирах. Они тоже должны быть уничтожены."
 EMPIRE_DESIGN_master_computer_kern_desc: "Миролюбивый и творческий Керн родом из суровой, но прекрасной планеты Редагон. В бесконечной погоне за самовыражением, кернцы разработали сложное игровое программное обеспечение, которое в конечном итоге превратилось в «Worldnet» - сеть взаимосвязанных виртуальных реальностей, управляемых самыми талантливыми художниками и дизайнерами под контролем изощренного главного компьютера."
 EMPIRE_DESIGN_master_computer_wildfire_desc: "Хитрые и жестокие Маар-Ток, происходящие с суровой планеты Малган, вступили в индустриальную эпоху, охваченную бесконечными войнами между мегакорпорациями и национальными государствами. Многие умирали из-за наличия у них важной информации, и почти бесконечные ресурсы были вложены в электронную войну и шпионаж. Вершиной этих разработок стало саморазвивающееся вредоносное ПО, предназначенное для поглощения всех возможных секретов. \n\nПрежде чем его создатели осознали, что они сделали, оно уже захватило мир."

