 #mars teraformed
 akmi.2.name:0 "Марс терраформирован"
 akmi.2.desc:0 "Ближайший сосед Земли был в центре нашего внимания на протяжении многих лет. Древние назвали его в честь своих богов войны и смерти. Авторы - от Г. Г. Уэллса до С. С. Льюиса - размышляли о красной планете.\n\nРанние космические исследования, однако, обнаружили холодную, бесплодную пустыню, без магнитного поля. Мы узнали, что Марс умер, когда наши предки были ещё на заре своего развития, планета была жертвой слишком медленно вращающегося планетарного ядра, которое позволяло солнечному ветру истощать его и без того тонкую атмосферу.\n\nНесмотря на то, что нам удалось создать несколько городов-куполов много лет спустя, они оставались ограниченными по своим масштабам и о них почти забыли после создания сверхсветовых двигателей и открытия обитаемых миров за пределами нашей солнечной системы.\n\n Теперь, благодаря чудесам нынешней техники, Марс снова стал живым и дышащим миром."
 akmi.2.a:0 "Мечта, древняя как человечество, наконец осуществилась."

 # orgainic, non-prescripted
 akmi.4.name:0 "Марс терраформирован"
 akmi.4.desc:0 "Ближайший сосед Земли был в центре нашего внимания на протяжении многих лет.\n\nРанние космические исследования, однако, обнаружили холодную, бесплодную пустыню, без магнитного поля. Мы узнали, что Марс умер, когда наши предки были ещё на заре своего развития, планета была жертвой слишком медленно вращающегося планетарного ядра, которое позволяло солнечному ветру истощать его и без того тонкую атмосферу.\n\nХотя много лет спустя мы размышляли о городах-куполах, они оставались теоретическим проектом, а после освоения путешествий со сверхсветовой скоростью, нашим вниманием завладели открытые обитаемые миры.\n\nТеперь, благодаря чудесам нынешней техники, Марс снова стал живым и дышащим миром."
 akmi.4.a:0 "Мечта, древняя как человечество, наконец осуществилась." 
 
 #machines
 akmi.5.name:0 "Марс терраформирован"
 akmi.5.desc:0 "Планета Марс терраформирована, и мы можем прочесть ранее недоступную запись нашего исходного кода.\n\nКажется, наши органические предки желали терраформировать этот мир, и надеялись когда-нибудь использовать нас, чтобы сделать его пригодным для жилья."
 akmi.5.desc.b:0 "Люди фокусировали свое внимание на планете Марс в течение многих лет.\n\nК сожалению, это оказалось бессмысленным - Марс, как они узнали, умер, когда их предки были ещё молоды, планета была жертвой слишком медленно вращающегося планетарного ядра, которое позволяло солнечному ветру истощать его и без того тонкую атмосферу.\n\nХотя нам удалось создать несколько купольных городов много лет спустя, они оставались ограниченными по объему, и мы были вынуждены разбирать их, чтобы защитить людей от опасности.\n\nОднако теперь наши усилия превратили Марс в живой, дышащий мир."
 akmi.5.a:0 "Мы сделали то, для чего были задуманы?"
 akmi.5.b:0 "Мы надеемся, наши почившие хозяева будут довольны."
 
