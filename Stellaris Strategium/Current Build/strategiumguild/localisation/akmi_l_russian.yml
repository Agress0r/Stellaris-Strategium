 akmi_mars_system_initializer_NAME:0 "Солнечная система (Марс)"
 akmi_mars_system_initializer_DESC:0 "Солнечная система, с Землей как миром-гробницей и терраформированным Марсом в качестве стартовой планеты.\n\n$system_initializer_DESC$"  

