 d_akmi_elysium:0 "Остров-вулкан Элизиум"
 d_akmi_elysium_desc:0 "Пышный остров в северо-восточной части Марса, известный своим удивительно мягким климатом."
 d_akmi_vastitas:0 "Великое Северное море"
 d_akmi_vastitas_desc:0 "Обширные водные просторы Северного моря идеально подходят для аквакультуры."
 d_akmi_hellas:0 "Море Эллада"
 d_akmi_hellas_desc:0 "Это внутреннее море обеспечивает водой огромный участок южной пустыни, превращая его в пригодный для земледелия."
 d_akmi_arabia:0 "Великая пустыня Аравия"
 d_akmi_arabia_desc:0 "Пустыня Аравия предоставляет много возможностей для добычи полезных ископаемых."
 d_akmi_valles:0 "Долины Маринер"
 d_akmi_valles_desc:0 "Огромная река, расположенная в гиганских долинах, несет свои воды от Провинции Фарсида к Великому Северному морю, открывая огромные перспективы для гидроэнергетики."
 d_akmi_promethei:0 "Пустыни земель Прометея"
 d_akmi_promethei_desc:0 "Обширные сухие пустыни земель Прометей предоставляют множество возможностей для добычи полезных ископаемых."
 d_akmi_olympus:0 "Гора Олимп"
 d_akmi_olympus_desc:0 "Величественный вулкан, наиболее известный из великих гор Провинции Фарсида, является идеальным местом для размещения электростанций."
 d_akmi_argyre:0 "Море Аргир"
 d_akmi_argyre_desc:0 "Этот бывший кратер с двойным краем обеспечивает теплый средиземноморский климат для процветания флоры и фауны с Земли."
 d_akmi_tharsis:0 "Провинция Фарсида"
 d_akmi_tharsis_desc:0 "Этот огромный подъем марсианской коры, усеянный вулканами, является идеальным местом для добычи полезных ископаемых."

