 evolving_lanes_event.7.name:0 "Дрожащий пульсар"
 evolving_lanes_event.7.desc:0 "Ученые и инженеры из [pulsar_hyperlane_shift_target.GetName] недавно сообщили о приливе энергии от пульсара. Однако местный Регистратор Гиперлиний обеспечил стабильность гиперперехода."
 evolving_lanes_event.7.a:0 "Отлично."
 evolving_lanes_event.7.b:0 "Продолжайте изучать этот феномен."
 evolving_lanes_event.8.name:0 "Сдвиг гиперлиний"
 evolving_lanes_event.8.desc:0 "Периодические флуктуации наблюдаются среди пульсаров галактик, которые, как известно, влияют на сеть галактических гиперланов. Ученые предполагают, что есть возможность стабилизировать гиперлинии. Новые связи сформировались в системе [hyperlane_shift_target.GetName]."
 evolving_lanes_event.8.a:0 "Ничего."
 evolving_lanes_event.8.b:0 "Не сообщайте мне об этом в будущем..."
 evolving_lanes_event.9.name:0 "Сдвиг гиперлиний из за пульсаров"
 evolving_lanes_event.9.desc:0 "Ученые сообщают, что гиперлиниевые сети в системе [pulsar_hyperlane_shift_target.GetName] были изменены. Гиперлинии вокруг пульсаров, похоже, мало устойчивы..."
 evolving_lanes_event.9.a:0 "Ничего."
 evolving_lanes_event.9.b:0 "Не сообщайте мне об этом в будущем..."
 civic_void_touched:0 "Касание пустоты"
 civic_void_touched_desc:0 "Эта цивилизация была подвержена инопланетному воздействию, когда продвинутый корабль пришельцев врезался в их мир задолго до того, как они смогли достичь звезд. Это привело к быстрому продвижению некоторых из их технологических возможностей."
 civic_tooltip_void_touched_effects:0 "Даёт возможность для немедленного использовать §Yчервоточины§! \nДомашняя система имеет на своих границах §Yчервоточину§!\n\nПродуктивнось физических исследований: §G+10%§! Скорость исследования научного корабля: §G+10%§ \n"
