l_russian:
 civic_overmind_secondary_species:0 "Дистанционные дроны"
 civic_tooltip_overmind_effects:0 "Начните игру со всеми попами §Yдистанционный дрон§!. Попы будут иметь §Yполное гражданство§!  и §Yстандартный уровень жизни улья§!. \n\nТолько представители §Yосновного вида§! могут стать §YЛидерами§!\nПредставители §Yосновного вида§! могут стать только §Yлидерами§!, обывателями им не бывать \n\nТак же повышается §YСтабильность§! на 5 пунктов."
 civic_hive_overmind:0 "Сверхразум"
 civic_hive_overmind_desc:0 "Этот улей управляется §YСверхразумом§!, но все работы производят только §Yдистанционные дроны§!."
 civic_hive_deep_space_connection:0 "Подсоединение к грибнице"
 civic_hive_deep_space_connection_desc:0 "Улей имеет глубокую связь с самим мирозданием и может в какой-то мере общаться с ним."
 civic_hive_strong_connection:0 "Технология биоитеграции"
 civic_hive_strong_connection_desc:0 "Часть экипажа, часть корабля . Коллективный разум интегрируется со своими технологиями, что делает невозможным понимание его другими империями."
 civic_tooltip_strong_connection_effects:0 "§YЕжедневная регенерация обшивки§! и §YЕжедневная регенерация брони§! увеличивается на §Y0.25%§!\nТвои корабли не оставляют обломков, поэтому технологии не могут быть похищены врагами."
 GetPurgeProcessingResource_life:0 "новые формы жизни, производство §HПовов§! вплоть до смерти и сокращают пищу"
 GetPurgeProcessingResource_all:1 "ресурс"
 civic_hive_parasitic:0 "Паразитические эмбрионы"
 civic_hive_parasitic_desc:0 "Этот улей использует другие §Yорганические формы жизни§! для откладывания эмбрионов в их тела и увеличения §Yколичества попов§!."
 civic_tooltip_parasitic_effects:0 "Позволяет вашей империи  §Yперерабатывать органические формы жизни§!, заражая их и заставляя рожать новое население вашего §Yосновного вида§!. Заражённые особи потом умирают."
 civic_hive_natural_attraction:0 "Природная приманка"
 civic_hive_natural_attraction_desc:0 "Подобно тому, как пчел привлекают цветы, улей отлично справляется с добычей пищи на §YФермах§! и разведением §YДомашнего скота§!."
 personality_hive_farmers_desc:0 "Галактика полна органических продуктов, готовых к выращиванию и эксплуатации. В удовлетворении потребностей нет ничего плохого"
 personality_hive_farmers:0 "Галактические собиратели"
 personality_parasitic_alien_desc:0 "Заражатели тел, вероятно, ценят другие формы жизни больше, чем любые другие виды, ведь все эти формы жизни являются матками для будущих эмбрионов."
 personality_parasitic_alien:0 "Заражатели тел"
 civic_tooltip_focused_mind_effects:0 "Обеспечивает политику, чтобы сосредоточить и перенаправлять коллективные приоритеты между §YЕдинство§! и §YНаука§!."
 civic_hive_focused_mind:0 "Сосредоточенный Коллектив"
 civic_hive_focused_mind_desc:0 "Если нет борьбы, нет прогресса. Улей может включить и выключить хаос, чтобы способствовать прогрессу или объединить дронов."
 focus_mind_unity:0 "Стабилизация дронов"
 focus_mind_unity_desc:0 "Соблюдайте добросовестность и справедливость по отношению ко всем дронам. Развивайте мир и гармонию со всеми."
 focus_mind_normal:0 "Сбалансированный синапс"
 focus_mind_normal_desc:0 "Изменения всегда должны быть сбалансированы с определенной степенью последовательности."
 focus_mind_research:0 "Хаотический мозговой штурм"
 focus_mind_research_desc:0 "Прогресс невозможен без изменений, и те, кто не может изменить свое мнение, не могут ничего изменить."
 focus_mind_ai:0 "Целенаправленный ИИ"
 focus_mind_ai_desc:0 "ИИ будет использовать это и только это" 
 policy_focused_mind_policy:0 "Целенаправленная политика"
 policy_focused_mind_policy_desc:0 "Ум - мощная вещь. Это может провести вас сквозь стены и пространство."
 gov_hive_farmers:0 "Галактические Собиратели"
 gov_hive_farmers_desc:0 "Галактика полна органических продуктов, готовых к выращиванию и эксплуатации. Нет ничего плохого в удовлетворении своих потребностей."
 gov_parasitic_alien:0 "Выводок паразитов"
 gov_parasitic_alien_desc:0 "Расплодившиеся паразиты - безжалостные органические вредители, они будут обшаривать галактику и заражать каждый найденный организм своими личинками."
 mod_job_cocoon_add:0 "Работа сиделки над коконами"
 opinion_parasitic_alien:0 "$civic_hive_parasitic$"
 trait_hive_mind_overlord:0 "Владыки улья"
 trait_hive_mind_overlord_desc:0 "Эти виды контролируют другие виды, используя свое коллективное сознание."
 trait_hive_mind_remote_drone:0 "Дистанционные дроны"
 trait_hive_mind_remote_drone_desc:0 "Эти виды служат своим хозяевам."
 