ACOT_AUTOCANNON_AE: "Автопушка жнец"
ACOT_AUTOCANNON_AE_DESC: "Автопушка жнец разрушает корпуса и щиты вражеского корабля своей демонической скорострельностью."

ACOT_ARTILLERY_DM: "Артилерия из жесткого света"
ACOT_ARTILLERY_DM_DESC: "Артилерия из жесткого света использует динамически генерируемые снаряды, построенные из чистого жесткого света, в качестве оружия, что делает его чрезвычайно смертоносным против щитов и лучше против брони."

ACOT_ARTILLERY_AE: "Артилерия апокалипсиса"
ACOT_ARTILLERY_AE_DESC: "В «Артилерия класса апокалипсис» используется еще более прочный и светлый материал, который стал возможен благодаря нашему превосходному дизайну. Этот обновленный шаблон устраняет почти все слабые места, представленные в предыдущей артиллерии"

ACOT_FLAK_CANNON_DM: "Матрица защиты от адского огня"
ACOT_FLAK_CANNON_DM_DESC: "Матрица защиты от адского огня косит ударные вражеские корабли в стальном стебле дождя. Они вкусят смерть и поражение."

ACOT_FLAK_CANNON_AE: "адская защитная матрица"
ACOT_FLAK_CANNON_AE_DESC: "адская защитная матрица оснащен усовершенствованными бионическими датчиками. Ментальная связь между нашими современными компьютерами и специализированными артиллеристами класса 12 делает адские зенитки смертельно точным в его нацеливании и отслеживании."

ACOT_MISSILE_DM: "Ракеты немесис"
ACOT_MISSILE_DM_DESC: "Ракеты немесис использовать двигатели темной материи, чтобы увеличить ее максимальную скорость, а также жесткий световой материал, чтобы усилить корпуса, что делает его гораздо труднее снять."

ACOT_MISSILE_AE: "Ракеты рассвета"
ACOT_MISSILE_AE_DESC: "Ракеты рассвета используют миниатюрные темные энергии в качестве боеголовок, что делает их превосходящими старшие поколения. Улучшения наших двигателей также значительно увеличивают их скорость."

ACOT_TORPEDO_DM: "Парадокс торпеды"
ACOT_TORPEDO_DM_DESC: "Парадокс торпеды защищены жестким световым доспехом и содержат мощную темную энергию, которая взорвется при ударе, что превосходит старые торпеды."

ACOT_TORPEDO_AE: "Исход Торпеды"
ACOT_TORPEDO_AE_DESC: "Улучшеннык по сравнению с Парадокс торпедами, Исход Торпеды разрушает формирования флота противника с помощью чрезвычайно мощных очищенных боеголовок темной энергии и материалов с жестким светом.."

ACOT_SWARMER_MISSILES_DM: "кластерные ракеты минотавр"
ACOT_SWARMER_MISSILES_DM_DESC: "Минотавр-кластерные ракеты управляются с помощью ограниченной бионической связи, что позволяет ему достигать более высокой скорости, скорости и может выполнять базовые маневры уклонения, что делает их чрезвычайно трудными для сбивания."

ACOT_SWARMER_MISSILES_AE: "кластерные ракеты люцифер"
ACOT_SWARMER_MISSILES_AE_DESC: "Люциферные кластерные ракеты используют прототип вычислительной системы, основанной на чрезвычайно древнем предшественнике даты неизвестного происхождения, превосходящем систему бионических датчиков.."

ACOT_PARTICLE_LANCE_DM: "Копье темной энергии"
ACOT_PARTICLE_LANCE_DM_DESC: "Копье темной энергии пробивает вражескую броню сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегружать части энергетических щитов."

ACOT_PARTICLE_LANCE_AE: "Сумеречное Копье"
ACOT_PARTICLE_LANCE_AE_DESC: "Уточнения в нашей темной материи и энергии позволяет нам создать даже копье сильнее чем Копье темной энергии. щит противника горит под температурой сумеречного копья."

ACOT_ARC_EMITTER_DM: "Излучатель темной энергии"
ACOT_ARC_EMITTER_DM_DESC: "Это загадочное оружие использует Темную Энергию для создания очень смертоносного дугового излучателя, который из-за своей природы сильно повредит внутренние системы корабля противника.."

ACOT_ARC_EMITTER_AE: "Нова излучатель"
ACOT_ARC_EMITTER_AE_DESC: "Нова излучатель улучшается на излучатель темной энергии, его пугающий свет проникает сквозь вражеские флоты, словно штормы, которые затемняют небеса нашего родного мира."

ACOT_MASS_ACCELERATOR_DM: "Дельта-пушка"
ACOT_MASS_ACCELERATOR_DM_DESC: "Ускорение снарядов с помощью передовых кинетических систем с этой спинно-артиллерийской платформы, наполненной темной материей, делает дельта-пушку грозным оружием против капиталов.."

ACOT_MASS_ACCELERATOR_AE: "Альфа пушка"
ACOT_MASS_ACCELERATOR_AE_DESC: "Альфа пушка использует еще большую спинно-артиллерийскую платформу, которая стала возможной благодаря нашему совершенству в технологиях тяжелой светлой и темной материи. Даже самые передовые щиты не могут долго противостоять прямому попаданию этого бегемота."

ACOT_PERDITION_BEAM_DM: "Геркулесов Луч"
ACOT_PERDITION_BEAM_DM_DESC: "Внедрение темной энергии и силу темной материи в технологии позволяет нам улучшать наши старые проекты, вроде того же - уничтожающего луча. Геркулесов луч - это массивный канал темной энергии, способный запустить луч чистого разрушения. Звучит пафосно, но всё так и есть, мы клянёмся!"

ACOT_PERDITION_BEAM_AE: "Луч Покорителя"
ACOT_PERDITION_BEAM_AE_DESC: "В соответствии со своим названием, пушка класса Покоритель выпускает полностью направленный и сфокусированный луч темной энергии, который полностью уничтожит весь корабль."

ACOT_FIGHTERS_HANGAR_DM: "Перехватчики Фаза"
ACOT_FIGHTERS_HANGAR_DM_DESC: "Основанные на чертежах предшественников, эти новые корабли намного превосходят любые предыдущие поколения. Двигатели на тёмной материи, оные дефлекторы, сверхжёсткие покрытия, бионические датчики - совокупность этих элементов делает эти истребители грозными противниками."

ACOT_FIGHTERS_HANGAR_AE: "Сорвиголова Перехватчики"
ACOT_FIGHTERS_HANGAR_AE_DESC: "Среди файлов прекурсоров есть неопознанные чертежи чрезвычайно продвинутых забастовочных ремесел, которые полностью отличаются от известных нам конструкций прекурсоров. Но прогнозируемые показатели чрезвычайно высоки."

ACOT_BOMBERS_HANGAR_DM: "Бомбардировщик Зачинщик"
ACOT_BOMBERS_HANGAR_DM_DESC: "Основанные на чертежах предшественников, эти новые забастовочные ремесла намного превосходят любые предыдущие поколения. темная материя Двигатели, дефлекторы, жесткие покрытия, бионические датчики. Все эти элементы делают эти ударные корабли грозными врагами против больших кораблей."

ACOT_BOMBERS_HANGAR_AE: "Бомбрадировщик Немезиды"
ACOT_BOMBERS_HANGAR_AE_DESC: "Среди файлов прекурсоров есть неопознанные чертежи чрезвычайно продвинутых забастовочных ремесел, которые полностью отличаются от известных нам конструкций прекурсоров. Но прогнозируемые показатели чрезвычайно высоки."

ACOT_PARTICLE_LANCE_DM_LARGE: "Сжатое: Копье темной энергии"
ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать достаточно мощные турели, чтобы вмещать Копье темной энергии, снимая ограничения на установку позвоночника. Это, однако, имеет значительно меньшую дальность, точность и огневую мощь по сравнению с оригинальным дизайном.."

