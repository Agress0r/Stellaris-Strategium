tech_darkmatter_reactor_booster_desc: "APA темной энергии обеспечивает дополнительные резервные мощности на случай, если основной реактор недостаточно мощный. Кроме того, модуль снижает общую стоимость корабля с небольшим запасом."

tech_darkmatter_shield_supercharger: "Барьеры с наддувом"
tech_darkmatter_shield_supercharger_desc: "Барьеры с надстройкой наделяют корабельные генераторы щита чрезвычайно высокой эффективностью за счет потребления энергии.."

tech_darkmatter_star_charter: "Компонент звездной хартии"
tech_darkmatter_star_charter_desc: "Специальная камера с несколькими сенсорными блоками, которая позволяет кораблю функционировать в качестве мобильного сторожевого массива.."

tech_arc_emitter_ae: "Нова излучатель"
tech_arc_emitter_ae_desc: "Нова излучатель улучшает Излучатель темной энергии, его пугающий свет проникает сквозь вражеские флоты, словно штормы, которые затемняют небо нашего родного мира.."

tech_arc_emitter_dm: "Излучатель темной энергии"
tech_arc_emitter_dm_desc: "Это загадочное оружие использует Темную Энергию для создания очень смертоносного дугового излучателя, который из-за своей природы сильно повредит внутренние системы корабля противника.."

tech_armor_ae: "комплект брони бездны"
tech_armor_ae_desc: "Комплект брони бездны пропитан небольшим количеством щита темной энергии, что позволяет ему лучше противостоять оружию против брони в случае отказа основного генератора щита."

TECH_UNLOCK_DARK_MATTER_ARMOR_AE_TITLE: "§Hкомпонент:§! комплект брони бездны"
TECH_UNLOCK_DARK_MATTER_ARMOR_AE_DESC: "§H$Abyss Armor$§!\nКомплект брони бездны пропитан небольшим количеством щита темной энергии, что позволяет ему лучше противостоять оружию против брони в случае отказа основного генератора щита."

tech_armor_dm: "Броня из жесткого света"
tech_armor_dm_desc: "Жестккий свет- это динамический материал, созданный из чистого, твердого света. Этот материал намного плотнее и сложнее в производстве, однако, когда тот полностью сформирован, он становиться гораздо прочнее чем нейтроний."

TECH_UNLOCK_DARK_MATTER_ARMOR_TITLE: "§Hкомпонент:§! Броня из жесткого света"
TECH_UNLOCK_DARK_MATTER_ARMOR_DESC: "§H$Hard-Light Armor$§!\nЖестккий свет- это динамический материал, созданный из чистого твердого света. Это намного плотнее и сложнее, когда полностью сформирован, чем нейтроний."

tech_autocannons_ae: "Автопушка Жнец"
tech_autocannons_ae_desc: "Автопушка Жнец разрушает корпуса и щиты вражеского корабля своей демонической скорострельностью."

tech_autocannons_dm: "Автопушка Скиталец"
tech_autocannons_dm_desc: "Автопушка скиталец использует свои смертоносные разрывные снаряды, чтобы быстро сломить вражеские щиты."

tech_dark_matter_deflector_ae: "Дефлекторы темной энергии"
tech_dark_matter_deflector_ae_desc: "Дефлекторы темной энергии заметно сильнее, чем темная материя, но также требуют темной энергии для питания вместо этого."

TECH_UNLOCK_AE_SHIELD_TITLE: "§Hкомпонент:§! Дефлекторы темной энергии"
TECH_UNLOCK_AE_SHIELD_DESC: "§H$Dark Energy Deflectors$§!\nДефлекторы темной энергии заметно сильнее, чем темная материя, но также требуют темной энергии для питания вместо этого."

tech_dark_matter_power_core_ae: "Реактор Темной Энергии"
tech_dark_matter_power_core_ae_desc: "Реактор темной энергии совершенствуется по реактору основный на темной материи, превращая темную материю в форму чистой энергии."

TECH_UNLOCK_DARK_MATTER_POWER_AE_TITLE: "§Hкомпонент:§! Реактор Темной Энергии"
TECH_UNLOCK_DARK_MATTER_POWER_AE_DESC: "§H$Dark Energy Reactor$§!\nРеактор темной энергии совершенствуется по реактору основный на темной материи, превращая темную материю в форму чистой энергии."

tech_disruptor_ae: "Маятник разрушитель"
tech_disruptor_ae_desc: "Маятник разрушитель изжарит вражеский корабль чрезвычайно мощным лучом на темной энергии. Это давно не секрет, но данная технология является более мощной, чем ёё предшественница."

tech_disruptor_dm: "Разрушитель темной энергии"
tech_disruptor_dm_desc: "Разрушитель темной энергии разрушает внутреннюю часть корабля противника мощной темной энергией."

tech_energy_lance_ae: "Сумеречное Копье"
tech_energy_lance_ae_desc: "Уточнения в нашей темной материи и энергии позволяет нам создать даже копье сильнее чем Копье темной энергии. щит противника горит под температурой сумеречного копья."

tech_energy_lance_dm: "Копье темной энергии"
tech_energy_lance_dm_desc: "Копье темной энергии пробивает вражескую броню сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегружать части энергетических щитов."

tech_energy_torpedo_ae: "Вихревая пусковая установка"
tech_energy_torpedo_ae_desc: "Вихревая пусковая установка выпускает еще большее количество экзотической материи, которая разрушит основные системы корабля и растопит все вещества."

tech_energy_torpedo_dm: "Пускатель на экзотической материя"
tech_energy_torpedo_dm_desc: "Экзотическая материя, даже более сильная, чем нейтроны, является отклонением от нормальной материи. Его отрицательные свойства будут быстро разлагать корпуса вражеского корабля."

tech_flak_batteries_ae: "Адская защитная матрица"
tech_flak_batteries_ae_desc: "Адская защитная матрица оснащен усовершенствованными бионическими датчиками. Ментальная связь между нашими современными компьютерами и специализированными артиллеристами класса 12 делает адские зенитки смертельно точным в его нацеливании и отслеживании."

tech_flak_batteries_dm: "Матрица защиты от адского огня"
tech_flak_batteries_dm_desc: "Матрица защиты от адского огня косит ударные вражеские корабли в стальном стебле дождя. Они вкусят смерть и поражение."

tech_kinetic_artillery_ae: "Артилерия апокалипсиса"
tech_kinetic_artillery_ae_desc: "В «Артилерия класса апокалипсис» используется еще более прочный и светлый материал, который стал возможен благодаря нашему превосходному дизайну. Этот обновленный шаблон устраняет почти все слабые места, представленные в предыдущей артиллерии."

tech_kinetic_artillery_dm: "Артилерия на Твёрдом свете"
tech_kinetic_artillery_dm_desc: "Артиллерия на твёрдом свете использует в качестве оружия динамически генерируемые снаряды, построенные из чистого жесткого света, что делает его чрезвычайно смертоносным против щитов и лучше против брони."

tech_laser_ae: "Альфа лазер"
tech_laser_ae_desc: "Дополнительная калибровка фокусирующей линзы дельта-лазера позволяет нам создавать Альфа-лазер, который еще более смертоносен по отношению к броне. Это доказательство нашего мастерства в манипуляции темной энергией."

tech_laser_dm: "Дельта лазер"
tech_laser_dm_desc: "дельта лазер использует темную энергию в качестве мощного лазерного оружия. Он также более мощный при перегрузке щитов, чем предыдущие поколения."

tech_mass_accelerator_ae: "Пушка: ускоритель масс альфа"
tech_mass_accelerator_ae_desc: "Альфа пушка использует еще большую спинно-артиллерийскую платформу, которая стала возможной благодаря нашему совершенству в технологиях тяжелой светлой и темной материи. Даже самые передовые щиты не могут долго противостоять прямому попаданию этого бегемота."

tech_mass_accelerator_dm: "Пушка: ускоритель масс дельта"
tech_mass_accelerator_dm_desc: "Ускорение снарядов с помощью передовых кинетических систем с этой спинно-артиллерийской платформы, наполненной темной материей, делает дельта-пушку грозным оружием против капиталов.."

tech_mass_driver_ae: "Пушка Круцио"
tech_mass_driver_ae_desc: "Обновление до арклитовой пушки, пушка класса Круцио, использует встроенные генераторы материи для дальнейшего повышения эффективности снаряда, позволяя ему легко проникать сквозь щиты.."

tech_mass_driver_dm: "Арклитовая пушка"
tech_mass_driver_dm_desc: "Арклитовая пушка значительно улучшает Гауссовую пушку. Внедрение материалов со слабым освещением, усовершенствованных датчиков и темной материи позволяет нам создавать чрезвычайно совершенные пусковые установки для снарядов, которые имеют меньше недостатков в отношении брони."

tech_missile_ae: "Ракеты рассвета"
tech_missile_ae_desc: "Ракеты рассвета используют миниатюрные темные энергии в качестве боеголовок, что делает их превосходящими старшие поколения. Улучшения наших двигателей также значительно увеличивают их скорость."

tech_missile_dm: "Ракеты немесис"
tech_missile_dm_desc: "Ракеты немесис использовать двигатели темной материи, чтобы увеличить ее максимальную скорость, а также жесткий световой материал, чтобы усилить корпуса, что делает его гораздо труднее снять."

tech_perdition_beam_ae: "Покоритель Луч"
tech_perdition_beam_ae_desc: "В соответствии со своим названием, пушка класса Покоритель выпускает полностью направленный и сфокусированный луч темной энергии, который полностью уничтожит весь корабль."

tech_perdition_beam_dm: "Геркулес Луч"
tech_perdition_beam_dm_desc: "Внедрение темной энергии и темной материя Power позволяет нам улучшать наши старые проекты Perdition Луч. Геркулес Кэннон - это массивный канал темной энергии, способный запустить луч чистого разрушения.."

tech_plasma_ae: "Плазменная пушка затмения"
tech_plasma_ae_desc: "С улучшением наших технологий темной энергии, мы можем создать еще более смертоносную темную материю Плазма, которая намного больше и более разрушительна."

tech_plasma_dm: "Плазменная пушка на темной материи"
tech_plasma_dm_desc: "Плазменная пушка на темной материи, как следует из названия, выпускает концентрированную темную материю как смертоносные энергетические снаряды, которые быстро растопят доспехи и корпуса низших кораблей. Природа веществ темной материя позволяет оружию лучше противостоять щитам, чем обычное плазменное оружие.."

tech_point_defense_ae: "Точечная защита Дедал"
tech_point_defense_ae_desc: "Смотри... Ракеты!?? РАКЕТЫ???! Наши враги прячутся за ракетными ударами!! § ТРУСЫ! ДУРАКИ!§!. Мы... мы должны забрать... их ракеты .... \n\n РАКЕТНЫЕ УДАРЫ!..... ОТ НИХ.."

tech_point_defense_dm: "Загадочная точечная защита"
tech_point_defense_dm_desc: "Загадочная точечная защита стреляет концентрированным лучом чистой темной энергии, чтобы нейтрализовать вражеские ракеты. Луч сильнее, чем старая точка защиты, что позволяет ему иметь более высокую эффективную дальность.."

tech_sensors_dm: "Бионические Датчики"
tech_sensors_dm_desc: "Бионические датчики образуют бионическую связь между компьютерами корабля, датчиками и рабочими бригадами, позволяя экипажу заглянуть за пределы, как будто они являются частью самого холодного пространства."

tech_strike_craft_bomber_ae: "Чертежи предшественников"
tech_strike_craft_bomber_ae_desc: "Среди файлов прекурсоров есть неопознанные чертежи чрезвычайно продвинутых забастовочных ремесел, которые полностью отличаются от известных нам конструкций прекурсоров. Но прогнозируемые показатели чрезвычайно высоки."

tech_strike_craft_bomber_dm: "Загадочные чертежи"
tech_strike_craft_bomber_dm_desc: "Основанные на чертежах предшественников, эти новые проекты намного превосходят любые предыдущие поколения. Двигатели на темной материи, оные дефлекторы, сверхжесткие покрытия, бионические датчики, совокупность этих элементов делает эти ударные корабли грозными противниками."

tech_strike_craft_fighter_ae: "Чертежи предшественников"
tech_strike_craft_fighter_ae_desc: "Среди файлов прекурсоров есть неопознанные чертежи чрезвычайно продвинутых забастовочных ремесел, которые полностью отличаются от известных нам конструкций прекурсоров. Но прогнозируемые показатели чрезвычайно высоки."

tech_strike_craft_fighter_dm: "Загадочные чертежи"
tech_strike_craft_fighter_dm_desc: "Основанные на чертежах предшественников, эти новые проекты намного превосходят любые предыдущие поколения. Двигатели на темной материи, оные дефлекторы, сверхжесткие покрытия, бионические датчики, совокупность этих элементов делает эти ударные корабли грозными противниками."

tech_swarmer_missile_ae: "Кластерные ракеты люцифер"
tech_swarmer_missile_ae_desc: "Люцифер - кластерные ракеты  использует прототип вычислительной системы, основанной на чрезвычайно древней дате предшественника неизвестного происхождения, превосходящей таковую у Бионические Датчики."

tech_swarmer_missile_dm: "Кластерные ракеты минотавр"
tech_swarmer_missile_dm_desc: "Минотавр - кластерные ракеты управляются с помощью ограниченной бионической связи, что позволяет ему достигать более высокой скорости, скорости и может выполнять базовые маневры уклонения, что делает их чрезвычайно трудными для сбивания."

tech_torpedo_ae: "Торпеды Исход"
tech_torpedo_ae_desc: "Превосходя Парадокс торпеды, Исход Торпеды разрушает хаос вражеских формирований флота с помощью чрезвычайно мощных очищенных боеголовок темной энергии и материалов с тяжелым освещением."

tech_torpedo_dm: "Парадокс торпеды"
tech_torpedo_dm_desc: "Парадокс торпеды защищены жесткими легкими доспехами и содержат мощную темную энергию, которая взрывается при ударе, что делает его превосходящим старые торпеды."

tech_resized_energy_lance_dm: "Сжатое: Копье темной энергии"
tech_resized_energy_lance_dm_desc: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать достаточно мощные турели, чтобы вмещать Копье темной энергии, снимая ограничения на установку позвоночника. Это, однако, имеет значительно меньшую дальность, точность и огневую мощь по сравнению с оригинальным дизайном.."

tech_resized_arc_emitter_dm: "Сжатое: Излучатель темной энергии"
tech_resized_arc_emitter_dm_desc: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать достаточно мощные турели для размещения Излучателя темной энергии, устраняя ограничения на крепление позвоночника. Это, однако, имеет значительно меньшую дальность, точность и огневую мощь по сравнению с оригинальным дизайном."

tech_resized_mass_accelerator_dm: "Сжатое: дельта-пушка"
tech_resized_mass_accelerator_dm_desc: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать достаточно мощные турели для размещения укорителя масс, устраняя ограничения на крепление позвоночника. Это, однако, имеет значительно меньшую дальность, точность и огневую мощь по сравнению с оригинальным дизайном."

tech_resized_energy_lance_ae: "Сжатое: Сумеречное Копье"
tech_resized_energy_lance_ae_desc: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать достаточно мощные турели для размещения сжатого копья, устраняя ограничения на крепление позвоночника. Это, однако, имеет значительно меньшую дальность, точность и огневую мощь по сравнению с оригинальным дизайном."

tech_resized_arc_emitter_ae: "Сжатое: Нова излучатель"
tech_resized_arc_emitter_ae_desc: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать достаточно мощные турели для размещения  Нова излучатель, устраняя ограничения на крепление позвоночника. Это, однако, имеет значительно меньшую дальность, точность и огневую мощь по сравнению с оригинальным дизайном."

tech_resized_mass_accelerator_ae: "Сжатое: Альфа пушка"
tech_resized_mass_accelerator_ae_desc: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать достаточно мощные турели для размещения   Массовая Ускорителная  Пушка Альфа, устраняя ограничения на крепление позвоночника. Это, однако, имеет значительно меньшую дальность, точность и огневую мощь по сравнению с оригинальным дизайном."


