FE_SENSOR_SHIP:0 "Загадочные сенсоры"
FE_SENSOR_SHIP_DESC:0 "Это чрезвычайно продвинутое сенсорное оборудование обнаруживает движение корабля от нескольких систем, изучая внезапное смещение слоев Темной Материи, рассеянных по всему пространству. Датчик сообщает обо всех действиях вооружения корабля в режиме реального времени и рассчитывает все возможные перемещения противника."

FE_COMBAT_COMPUTER_DEFAULT:0 "Как бы смертоносен ни был наш продвинутый корабль, он не будет функционировать должным образом, если мы не установим на нем надлежащий боевой компьютер"
FE_SHIP_THRUSTER:0 "Хотя в теории наш продвинутый корабль, вероятно, может уничтожить примитивные корабли, даже не имея каких-либо подруливающих устройств, это все еще неуместная стратегия"
FE_REACTOR:0 "Единственная причина, по которой мы не будем устанавливать реактор на наш корабль, заключается в плане передачи их примитивам, которые бросают вызов нашему порядку"

ENIGMATIC_DRIVE:0 "Загадочный прыжковый двигатель"
ENIGMATIC_DRIVE_DESC:0 "Этот загадочный прыжковый двигатель использует Темную Материю, чтобы разорвать микро-червоточину, позволяя кораблю прыгать дальше, чем обычный прыжковый двигатель."
 
HYPER_JUMP_DRIVE:0 "Гиперзаряженный супер-варп двигатель"
HYPER_JUMP_DRIVE_DESC:0 "В отличие от других прыжковых накопителей, которые уравновешивают свою силу прыжка с более быстрой зарядкой, Гиперзаряженный супер-варп двигатель оптимизирован для максимальной дистанции прыжка. Таким образом, двигатель намного медленнее выполняет базовое перемещение."
 
SHROUD_DRIVE:0 "Прыжковый двигатель Покрова"
SHROUD_DRIVE_DESC:0 "Этот загадочный артефакт образует договор между кораблем и самой сущностью Покрова. Сущность предоставляет нашим кораблям чрезвычайно мощные техники прыжков за счет увеличения энергии и минералов. Души экипажа также связаны с сущностью."
 
WEAPON_EXPLOSIVE_CORE:0 "Предварительный воспламенитель ракет Темной Материи"
WEAPON_EXPLOSIVE_CORE_DESC:0 "Использование Темной Материи для заправки и зажигания наших управляемых ракетных систем может увеличить ударную мощь ракеты и скорострельность."

WEAPON_KINETIC_CORE:0 "Кинетическая перегрузка жесткого света"
WEAPON_KINETIC_CORE_DESC:0 "Сложная микро-фабрика, которая быстро производит боеприпасы жесткого света, сильные и быстрые одновременно."

WEAPON_ENERGY_CORE:0 "Коллектор энергетического противодействия"
WEAPON_ENERGY_CORE_DESC:0 "Эта микросфера содержит мощную загадочную энергию, которая напрямую улучшает системы энергетического оружия корабля, изгибая пространство-время и игнорируя различные законы физики."

WEAPON_FIGHTER_CORE:0 "Бионичесий интерфейс канала связи «Палач»"
WEAPON_FIGHTER_CORE_DESC:0 "Этот мощный бионический интерфейс позволяет носителю беспрепятственно координировать ударные корабли, выявляя все потенциально слабые стороны цели в режиме реального времени."
 
ENIGMATIC_JUMP_TECH_DESC:0 "Ранние теории предполагают, что прыжковые двигатели нового поколения могут либо стать прямым усовершенствованием предшественника, либо создать уникальный, но чрезвычайно нишевый прыжковый накопитель, оптимизированный для очень большого расстояния прыжка."
#### SHIP Tech ####

tech_enigmatic_drive:0 "Технология FTL, основанная на Темной Материи"
tech_enigmatic_drive_desc:0 "Наши прыжковые двигатели основаны на принципах и конфигурациях Энергии Нулевой Точки. Но теперь, когда мы использовали Темную Материю, пришло время вывести нашу технологию путешествий FTL на новый уровень."

tech_shroud_jump_drive:0 "Перевозчик-через-Тень"
tech_shroud_jump_drive_desc:0 "С нами связалась еще одна сущность Покрова. Он называет себя «Перевозчиком-через-Тень» и предлагает очень простую сделку: превосходные методы путешествий на корабле за небольшое количество энергии и минералов. Довольно простая сделка для псионической сущности."

tech_energy_core:0 "Матрица энергетического противодействия"
tech_energy_core_desc:0 "Большинство энергетического оружия страдает от искажений из-за гравитации, что делает его несфокусированным и нестабильным. С изобретением сферического устройства, способного изгибать пространство-время и нейтрализовать все эффекты искажения, наше энергетическое оружие полностью реализует свой потенциал."

tech_kinetic_core:0 "Кинетическая система снярядов жесткого света"
tech_kinetic_core_desc:0 "Материалы жесткого света довольно долговечны и быстро производятся. Возможно, они могут быть использованы в качестве кинетических снарядов для нашей артиллерии, если мы готовы вкладывать дополнительную мощность, необходимую для их эксплуатации."

tech_missile_core:0 "Предварительное зажигание ракеты Темной Материи"
tech_missile_core_desc:0 "По мере того, как мы все глубже и глубже исследуем области применения Темной Материи, мы обнаруживаем, что можно также увеличить огневую мощь и скорости зажигания наших ракет, используя тот же принцип, что и двигатели Темной Материи."

tech_fighter_core:0 "Бионическая боевая сеть"
tech_fighter_core_desc:0 "Согласно чертежам предшественников, компьютер образуют ментальную связь между кораблем и экипажами. Однако, боевые сети слишком малы для компьютера, но, возможно, они могут более эффективно скоординированы с материнского корабля?"

tech_sensor_fe:0 "Анализ изменений моделей Темной Материи"
tech_sensor_fe_desc:0 "Теперь мы знаем, что Темная Материя существует не только в черных дырах, но и в каждой звездной системе. Количество этих Темных Материй слишком мало для использования, но они по-прежнему производят заметные сдвиговые колебания при движении. Если мы сможем изучить эту реакцию, то потенциально создадим новую сенсорную технологию, которая превосходит тахионные сенсоры."

tech_fe_thruster_2:0 "Импульсный обработчик Темной Материи"
tech_fe_thruster_2_desc:0 "Двигатели, используемые Угасшими империями, довольно стары и далеко не так мощны, как должны. Если мы сможем усовершенствовать внутреннюю работу этих двигателей, мы сможем вернуть действительно мощные корабельные двигатели, достойные нашей вознесенной империи."

tech_sensors_dm:0 "Бионические сенсоры"
tech_sensors_dm_desc:0 "Усовершенствованные датчики, использующие технологии бионической связи для обнаружения вражеских судов. Система может обнаруживать как органику, так и машины."

tech_fe_escort_hull:0 "Стандартизированный армированный корпус Эскорта"
tech_fe_escort_hull_desc:0 "Основываясь на тех же принципах устаревшей модернизации корпуса наших кораблей, мы можем усилить целостность конструкции Эскорта для дальнейшего повышения его живучести, а также снижения затрат на создание."

tech_fe_battlecruiser_hull:0 "Стандартизированный армированный корпус Линкора"
tech_fe_battlecruiser_hull_desc:0 "Основываясь на тех же принципах устаревшей модернизации корпуса наших кораблей, мы можем усилить целостность конструкции Линкора для дальнейшего повышения его живучести, а также снижения затрат на создание."

tech_fe_titan_hull:0 "Стандартизированный армированный корпус Титана"
tech_fe_titan_hull_desc:0 "Основываясь на тех же принципах устаревшей модернизации корпуса наших кораблей, мы можем усилить целостность конструкции Титана предтечей для дальнейшего повышения его живучести, а также снижения затрат на создание."

tech_fe_goliath_hull:0 "Стандартизированный армированный корпус Голиафа"
tech_fe_goliath_hull_desc:0 "Основываясь нна тех же принципах устаревшей модернизации корпуса наших кораблей, мы можем усилить целостность конструкции корпуса Голиафа для дальнейшего повышения его живучести, а также снижения затрат на создание. Только самые смертоносные флоты смогут уничтожить гордость нашей империи."

