#### ARMY Tech ####

tech_dark_matter_army: "Реализация наземного боя с поддержкой Темной Материи"
tech_dark_matter_army_desc: "Теперь возможно использовать технологии, основанные на Темной Материи, такие как реакторы и защитные щиты, чтобы революционизировать наши армии вторжения при минимальной корректировке стоимости. Мы должны продолжить это исследование без промедления, если мы стремимся установить превосходство над наземным боем."

tech_missile_infantry: "Портативная нейтронная пусковая установка"
tech_missile_infantry_desc: "Несколько десятилетий назад любой мог бы посмеяться над идеей превращения нейтронной пусковой установки в ручное оружие. Но с этой новой технологией темной материи, это должно быть простой задачей воплощения мечты в реальность"

tech_elite_clone: "Армейский проект Элитных клонов"
tech_elite_clone_desc: "Наши военные теоретики предположили, что мы можем создать чрезвычайно смертоносные армии клонов, наняв знаменитых охотников за головами в качестве их шаблонов и боевых инструкторов. Нам просто нужно дать им небольшую часть темной материи взамен. Очевидно, мы оснастили эти реакторы так, чтобы через несколько лет они взорвались."

tech_heavy_trooper: "Мобильные пехотные дивизии - мир через войну"
tech_heavy_trooper_desc: "Наши милитаристские идеалы требуют еще более сильных пехотных дивизий, превосходящих даже войска предтечей. С этой целью мы сформируем новую мобильную пехотную дивизию, полностью вооруженную и бронированную для полномасштабного вторжения. Эти солдаты станут доказательством того, что мы можем добиться мира только через войну, а не сидя и заключая бесполезные соглашения."

tech_shadow_sniper: "Цивилизованное оружие для более цивилизованной эры"
tech_shadow_sniper_desc: "Мы ценим всю жизнь, даже жизнь врагов. Им нужно позволить увидеть ошибки их пути, но мы не можем выполнить такую дерзкую задачу с нашим нынешним разрушительным оружием. Для этого мы должны разработать и обучить армии, специально оборудованные для поражения только враждебных целей с чрезвычайной эффективностью. Все кончено, ксенофобы - мы стоим выше вас."

tech_dark_matter_tank: "Переосмысление танковой войны"
tech_dark_matter_tank_desc: "Танковая война была прекращена в начале 2200-х годов из-за логистического кошмара транспортировки и развертывания их на поле битвы. Тем не менее, разработка прыжковых двигателей и реактора темной материи позволяет нам революционизировать наземный бой. Вскоре наши грозные танки снова будут доминировать на поле битвы."

tech_dark_matter_megatank: "Проект «Геркулес»; Конец суеверным убеждениям"
tech_dark_matter_megatank_desc: "Некоторые глупцы-спиритуалисты насмехаются над тем, как мы используем «бездушные машины» в течение войны, игнорируя тот факт, что машины и передовые технологии выигрывают войны, а не идиотские убеждения. Мы должны заставить их понять этот простой факт, создав такую «бездушную машину», настолько большую и мощную, чтобы приблизить этих спиритуалистических идиотов к им обещанной нирване."

tech_black_widow: "Нейтрализатор снайперской гильдии"
tech_black_widow_desc: "Хотя нам не нравится отнимать жизни, мы должны признать, что наши нейтрализаторы действительно любят покончить с угрозами ксенофобских фанатиков. Официальное формирование гильдии позволит нам составить из наших элитных нейтрализаторов лучших из лучших. Затем эти лучшие будут обучены, дополнены и оснащены самым современным снайперским снаряжением."

tech_inquisitor: "Формирование ордена Инквизиции"
tech_inquisitor_desc: "В то время как в нашей империи уже есть преданные священники, которые помогают нашим людям достичь больших целей, мы видим возможности создания новой религиозной секты, которая работает непосредственно с военными, используя эти новые энергии темной материи."

tech_soul_purifier: "Презрение ксеносов"
tech_soul_purifier_desc: "Наши люди смирились с тем простым фактом, что мы - единственные по-настоящему цивилизованные виды в этой вселенной, а все остальные - просто животные, звери, которые должны быть уничтожены. Но очистка этих зверей требует смертоносной силы, которая очистит ксено-грязь и вселит страх в сердца тех из них, кто осмелится поднять руку против нас. Когда наши силы придут, они будут умолять о смерти."

tech_peacekeeper: "Несущий мир, свободу, справедливость и безопасность"
tech_peacekeeper_desc: "Для достижения подлинного мира мы должны организовать новые миротворческие силы, которые будут действовать в качестве пограничных солдат и системных полицейских сил внутри наших границ. Мы создадим новую главу мира и докажем этим дезинформированным милитаристским поджигателям войны, что войну и мир можно выиграть с помощью мозга, а не мускулов."

tech_commissar_lord: "Коронация лорда-комиссара"
tech_commissar_lord_desc: "Даже в рядах комиссаров есть люди, которые проявляют исключительную смелость и вдохновение. Есть рассказы об определенных комиссарах, которые способны вдохновить рабских солдат прекратить умирать от прямых кинетических артиллерийских выстрелов. Такая преданность и навыки должны быть вознаграждены, первая коронация титула «лорд-комиссар» должна быть сделана немедленно."

tech_dark_psion: "Второй дар"
tech_dark_psion_desc: "Мы получили интересные новости: недавно появилось сообщение о том, что Покров избрал другого человека из числа наших темных адептов в качестве другого аватара. Хотя и уступая в мощи Избранному, он обладает гораздо большей разрушительной силой. Мы должны найти этого адепта без промедления."

tech_liberty_gunship: "Доминирование в воздушном пространстве"
tech_liberty_gunship_desc: "Концепция боевых кораблей не нова для нас. Еще до того, как мы отправились в космос, мы контролировали небо нашего родного мира и уничтожали тех, кто не принимал демократию с помощью наших военных кораблей. Теперь мы можем сделать это снова, на любых типах планет, используя новые технологии, которые мы приобрели. Скоро мы обрушим свободу и равенство на всех планетах с небес."

tech_omni_warmech: "Боевая форма, усиленная Темной Материей"
tech_omni_warmech_desc: "Мы должны улучшить наши текущие конструкции боевых форм, используя эту новую технологию, полученную от предтечей. Наши подразделения вторжения должны быть в состоянии бороться со всеми типами угроз, будь то органика или другие машины."

tech_enforcer: "Абсолютная сила"
tech_enforcer_desc: "Мы должны продемонстрировать абсолютную власть тем, кому суждено стать нашими подданными, армии могут выиграть войну, но именно наши новые силы будут напоминать подданным, что их судьбы связаны с нашей высшей волей."

tech_godmech: "Уникальная Боевая Машина"
tech_godmech_desc: "Органики никогда не перестают превышать наши установленные параметры, когда речь заходит об их неортодоксальных стратегиях, мы получаем данные о <Псиониках>, <Генетически улучшенных суперсолдатах> или <Гигантских боевых машинах>. Мы не можем .. <не будем> копировать их конструкции. Вместо этого мы создадим нашу собственную военную машину, которая прекратит все возможные сопротивления, будь то <псионика> или нет."

tech_omnidroid: "Анализ АI-кода предтеч"
tech_omnidroid_desc: "Как удивительно, что сохранились записи о достижениях предтечами такого прогресса в роботизированных технологиях; данные свидетельствуют о том, что их машины столь же продвинуты, как и любая органическая жизнь... но они полностью преданы своим создателям без желания независимости. Возможно, в этом есть что-то уникальное? Мы должны копать глубже."

tech_spm_battledroid: "Вкус их собственого лекарства"
tech_spm_battledroid_desc: "Мы обнаружили одну тактику, которую органики часто используют, собирая большое количество боевых единиц из одного и того же шаблона, чтобы подавлять своих врагов с помощью простых чисел. Наши стратегические оценочные юниты предлагают использовать аналогичную стратегию. Большое количество дешевых, расходуемых боевых дроидов с простыми кодами IFF, способных сокрушить органику с явными числовыми преимуществами. Вскоре органики поймут последствия своих собственных ошибок."

tech_dark_templar: "Темные Адепты"
tech_dark_templar_desc: "Псионические воители, уже устрашающие своей способностью телепатически общаться и разрушать боевой дух врага, все же уязвимы для машин или генетических солдат. Мы должны начать подготовку новых поколений псионических воинов, которые могут использовать свои псионические способности для более прямолинейного способа атаки наших врагов."

tech_living_saint: "Избранный Веры"
tech_living_saint_desc: "Даже среди самых верных наших людей есть те, кто не только предан вере, но, кажется, благословлены и избранны самими духами. Истории о святых, проявляющих ауру благочестия, распространились по нашим системам. Мы должны быстро найти их и должным образом освятить как законных святых нашего священного ордена."

tech_terror_beyond: "Великий Ненасытный"
tech_terror_beyond_desc: "Я требую больше, чем дроны, которые следуют инструкциям и уничтожают наших врагов - нет - Я нуждаюсь в аватаре, что будет под моим прямым контролем. Этим аватаром ужаса наше сознание сокрушит всех врагов, будь то «разделенные», «металлы» или ульи противника."

tech_liberty_prime: "Свобода - это ВСЕ"
tech_liberty_prime_desc: "По воздуху или по суше все преклонятся перед демократией в наших руках. Мы уже установили господство на поле боя с нашими боевыми кораблями. Чтобы, наконец, прорваться через тяжелые укрепления с несколькими противовоздушными батареями, требуется более смертоносное осадное оружие. Оружие, достойное представления свободы и демократии!"

tech_xenoartillery: "Выжженная земля"
tech_xenoartillery_desc: "Мы потратили достаточно времени, пытаясь бомбардировать планеты с помощью генераторов щитов или штурмовать ульи насекомых. Наши военные стратеги просят, чтобы мы создали новое оружие. Артиллерия титанических размеров, способная обрушить гибель и страдания на мусор, являющийся нашим врагом. Побочный эффект, будь он проклят - их решение родиться инопланетной мразью."

tech_captain_pacifist: "Чемпион Мира"
tech_captain_pacifist_desc: "Наши миротворцы хорошо подходят для поддержания мира, но не всегда для его создания. К счастью, некоторые из наших ученых разработали план по созданию знакового маяка мира, хорошо подходящего для убеждения других в том, что мир - единственный путь. Это звучит довольно глупо, но прогнозируемые данные оказываются надежными."

tech_godofwar: "Восславим Бога Войны!"
tech_godofwar_desc: "Чтобы вселить страх во вражеские формирования, требуется нечто большее, чем просто оружие; для этого требуется личность, настолько бесстрашная и могущественная, что титул «Бог Войны» является наиболее подходящим. Мы должны начать отбор кандидатов из наших рядов и начать этот проект немедленно."

tech_controller: "Все их мысли принадлежат нам"
tech_controller_desc: "Анализируя фрагменты раздробленного разума... "Кто-то недавно установил нам бомбу. Что! Включить главный экран. Мы должны остановить врага. Они на пути к уничтожению. У них нет шансов выжить, чтобы тратить свое время." W * & T? & Fx "... Теперь мы понимаем - эти «разделенные» вне спасения; мы должны трансформировать новый тип воинов, специализирующихся на контроле и уничтожении умов «разделенных» дронов, чтобы они могли быть спасены."

tech_doom_hero: "Реализация генетики предтеч"
tech_doom_hero_desc: "Хотя мы уже достигли окончательной кульминации генетического потенциала нашего вида, он все еще уступает таковому у предтечей. Наши биологи предполагают, что возможно реализовать некоторые из самых смертоносных и мощных признаков предтечей, чтобы создать одного из самых могущественных воинов, которых когда-либо знала галактика."

tech_elite_genetrooper: "Генносемянное совершенство"
tech_elite_genetrooper_desc: "С помощью технологии, которую мы приобрели, мы можем еще больше дополнить наших нынешних генных солдат лучшими чертами, которые могут приспособить наши виды, значительно улучшив их боевые возможности. Затем им будут переданы наши новейшие оружия и снаряжение по технологиям Темной Материи."

tech_omnisynth: "Синтетический кибер-командир: проект «Гиперион»"
tech_omnisynth_desc: "В то время как наши Омнидроиды хорошо подходят в качестве наших основных фронтальных штурмовых отрядов благодаря своей чрезвычайной прочности, их стойкость достигается ценой маневренности и делает из них крупные цели. SCS-900, с другой стороны, более быстрые и уклончивые, но им не хватает надлежащей огневой мощи и они подвержены падению морального духа. Наши кибер-инженеры думают, что мы можем создать идеальный отряд синтетических коммандос, обладающий непревзойденной ловкостью и огневой мощью, способный рассчитывать поле битвы в наносекундах, при этом удерживая всю его память как живого существа." 

tech_synthtrooper: "Синтетический кибер-солдат"
tech_synthtrooper_desc: "Омнидроиды гибки и способны к сложным движениям, но все еще ограничены своими громоздкими размерами и определенными недостатками ИИ. Возможно, если мы вместо этого будем использовать настоящий синтетический материал, он может быть более эффективным солдатом вопреки уязвимости к падению боевого духа."

####Army Description ####

conscript_army: "Армия рекрутов"
conscript_army_desc: "Во времена великой угрозы, радикальные меры должны быть использованы для выживания империи. Рекруты плохо подготовлены, плохо экипированы и у них плохой моральный дух, но они дешевы и быстро вербуются. Однако, они все еще являются нашими гражданами, и мы все равно будем страдать от каждой их потери во время войны."

fe_army: "Отряд убийц «Дельта»"
fe_army_desc: "Эти солдаты оснащены новейшим оружием и доспехами на основе темной материи, что делает их намного превосходящими их предшественников, в то же время требуя минимальных корректировок стоимости обслуживания."

fe_missile_army: "Нейтронно-ракетная пехотная дивизия"
fe_missile_army_desc: "Вооруженные разрушительными нейтронными пусковыми установками, эти эксперты по разрушению преуспели в постановках уровня Майкла Бэя."

fe_clone_army: "Элитная армия клонов"
fe_clone_army_desc: "Эти клоны созданы по шаблону известных охотников за головами и тщательно обучаются по их методам, чтобы стать лучшей армией клонов. Однако, в конечном итоге они все еще расходный материал."

fe_heavy_army: "Тяжелый мобильный пехотный отряд"
fe_heavy_army_desc: "Эти тяжело вооруженные и бронированные солдаты проходят дополнительную боевую подготовку, что позволяет им преуспевать во всех боевых ситуациях и условиях, когда нужны наши милитаристские требования."

fe_sniper_army: "Элитный отряд нейтрализаторов"
fe_sniper_army_desc: "Эти снайперы посвящены нашему ксенофильному делу. Они обучены нейтрализовать только боеспособных врагов нелетальным уколом и предотвращают любое ненужное кровопролитие и сопутствующий ущерб любой ценой."

fe_tank: "Танковая дивизия «Опустошитель»"
fe_tank_desc: "Эти передовые танки оснащены смертоносными пушками-ускорителями и миниатюрным прыжковым приводом, позволяющим танку обходить все труднопроходимые местности и наносить удары со всех возможных углов."

fe_hercules_tank: "Тяжелый боевой танк «Геркулес»"
fe_hercules_tank_desc: "Эти огромные чудовища могут опустошить поле битвы, используя либо двойные сфокусированные дуговые эмиттеры, сдвоенные ракетные установки, автопушки или просто сокрушая их своей чудовищной поступью. Давайте посмотрим, как эти глупые спиритуалисты будут пытаться выжить против нашей мощи!"

fe_inquisitor_army: "Армия инквизиторов"
fe_inquisitor_army_desc: "Эти ревностные святые воины вступают в войну с благословенным молотом и священными доспехами, зачарованными силой темной материи. Они обучены направлять свою внутреннюю веру, чтобы защитить себя от вреда. Такая преданность не может быть понята глупыми материалистическими неверующими."

fe_deathbringer_army: "Несущие смерть"
fe_deathbringer_army_desc: "Эти устрашающие солдаты в тяжелой броне - наша проявленная ксенофобская воля. Они перемещаются из мира в мир, полностью уничтожая всех ксеносов своими пушками антиматерии, которые стирают все следы ксеносов до самых атомов с лица существования. Никто не будет избавлен от нашего очищающего пламени агонии."

fe_peacekeeper_army: "Миротворческие силы"
fe_peacekeeper_army_desc: "Эти силы военной полиции обучены проявлять сдержанность при использовании взрывчатых веществ и разрушительного оружия. Они преуспевают в прекращении боев нелетальными средствами, но не проявляют милосердия к поджигателям войны. Закон найдет в них голос."

fe_omnidroid_army: "Омнидроидная армия"
fe_omnidroid_army_desc: "Эти военные дроиды, работающие на темной материи, защищены тяжелыми доспехами и дефлекторами, и способны выполнить любую сложную задачу, например, стать полностью разумным существом. Но они не желают свободной воли и поэтому всегда будут преданы нашему делу."

fe_omnimech: "Боевая армия на омни-матрице"
fe_omnimech_desc: "Эти беспощадные машины смерти имеют ограниченное тактическое принятие решений, что позволяет им реагировать на большинство типов органических стратегий и адаптировать их к своим собственным. Они также быстры и прочны, несмотря на их большие размеры."

fe_spmdroid_army: "Боевые юниты SPM-1"
fe_spmdroid_army_desc: "Подразделения SPM-1 - это боевые дроиды массового производства, которые имеют только одну конфигурацию IFF. Атакуют все, что не является нашими машинами. Они слабые, громоздкие и довольно тупые, что компенсируется их подавляющим числом; легко справляются с органическими армиями клонов."

fe_unsullied_army: "Армия Безупречных"
fe_unsullied_army_desc: "Безупречные - это воины-рабы, обучающиеся с рождения, чтобы стать смертоносными солдатами нашей империи. Они получают надлежащую подготовку, которая ожидается от большинства современных армий, что позволяет им быть более чем подходящими для большинства обычных солдат. Однако, они все еще рабы, их смерть незначительна для нашей военной машины."

fe_gunship: "Тяжеловооруженный корабль «Свобода»"
fe_gunship_desc: "Эти огромные, передовые аппараты огневой поддержки хорошо подходят для того, чтобы донести свободу и равенство всем угнетателям. Оснащены мощными двойными омни-пулеметами и микро-ракетами, способными одновременно блокировать до 1337 различных целей, распространяя мощные пропагандистские сообщения для сдачи врагов. Справедливость дождем обрушится с небес!"

fe_enforcer_army: "Силовики «Цербера»"
fe_enforcer_army_desc: "Эти военные офицеры являются высшим выражением нашей власти. Их вдохновляющее присутствие ободряет наши армии и вселяет страх в наших врагов. Враг подчинится нашему правилу или наши силовики заставят их сделать это."

fe_disciple_army: "Темные последователи"
fe_disciple_army_desc: "Эти ученики не только искусны по владении оружием, но и способны создавать разрушительные псионические атаки против своих врагов."

fe_mastermind: "Поработители разума"
fe_mastermind_desc: "Эти крошечные организмы приводят в действие с орбиты, они быстро проникают во врага и мгновенно завладевают им. Эти миньоны обернутся против собственного вида со свирепостью диких животных."

fe_godmech: "Бог-Машина «Уничтожитель»"
fe_godmech_desc: "Хотя мы не верим в данную концепцию, созданную руками органиков и известную как «Боги», анализ показал, что присвоение имени этой мега-боевой машине на 69.34% повысит эффективность устрашения органиков. Одно энергетическое копье от этой машины способно с легкостью обратить в пепел целое здание." 

godmech_limit_tooltip: "Бог-Машина «Уничтожитель» напрямую связана с нашим центральным процессором. Мы можем взять только одну такую машину под свой прямой контроль."

fe_hero_blackwidow: "Черные Вдовы"
fe_hero_blackwidow_desc: "Черные Вдовы - самые смертоносные снайперы галактики. Они хорошо обучены скрытности, саботажу и оснащены самыми современными личными снайперскими винтовками с тахионным копьем, что позволяет им обезвредить несколько вражеских бойцов одним отлично выполненным выстрелом."

blackwidow_limit_tooltip: "Только самый смертоносный и самый опытный из нейтрализаторов может получить звание Верной Вдовы, поэтому мы можем поддерживать только один отряд этих элитных снайперов."

fe_hero_lordcommissar: "Лорд-комиссар"
fe_hero_lordcommissar_desc: "Только самые опытные и самые лучшие комиссары могут получить звание лорда-комиссара. Благодаря своему статусу, лорд-комиссар имеет право казнить любого, кроме правителя, за его некомпетентность. Они командуют мощными свитами фанатично преданных солдат, которые соревнуются между собой в попытке заработать благосклонность лорда комиссара."

comlord_limit_tooltip: "Есть только горстка комиссаров, достойных звания лорда-комиссара, мы не смогли произвести более одного на данный момент."

fe_hero_psion: "Темный псион"
fe_hero_psion_desc: "Наиболее одаренный последователь Покрова, физические силы темного псиона уступают лишь Избранному. Псион способен развязать разрушительный псионический шторм, чтобы обрушить хаос и разрушение на поле битвы, оставаясь незаметным для других псионических существ."

psion_limit_tooltip: "Покров даровал такую удивительную силу только одному псиону, мы все еще ведем поиски другого, обладающего сопоставимыми псионическими способностями."

fe_hercules_tank: "Тяжелый боевой танк «Геркулес»"
fe_hercules_tank_desc: "Эти огромные чудовища могут опустошить поле битвы, используя либо двойные сфокусированные дуговые эмиттеры, сдвоенные ракетные установки, автопушки или просто сокрушая их своей чудовищной поступью. Давайте посмотрим, как эти глупые спиритуалисты будут пытаться выжить против нашей мощи!"

megatank_limit_tooltip: "Проект «Геркулес» - это огромная инвестиция, созданная специально для уничтожения спиритуалистических глупцов, в противном случае это неортодоксальная машина. Строительство более чем одного подразделения этих танков, вероятно, будет неразумным и может вызвать недовольство многих наших стратегов, которые предпочитают более маневренные армии."

fe_living_saint: "Живые Святые"
fe_living_saint_desc: "Живые Святые - это те, кто воплощает чистоту веры. Они излучают ауру праведности и чистоты, наделяя армию непоколебимым моральным духом. Спасение должно быть даровано грешникам.. через уничтожение!"

saint_limit_tooltip: "Живые Святые - редкие существа, некоторые священники полностью посвятили себя вере в надежде стать одними из них, но безрезультатно. Увы, наша империя не может найти больше святых для формирования правильной армии."

fe_terror_beyond: "Ужас из ниоткуда"
fe_terror_beyond_desc: "Единственная цель «Ужаса из ниоткуда», связанного с разумом улья, состоит в том, чтобы поглотить все - органическое, металлическое, энергетическое. Он существует как расширение личности, все, что он потребляет, усиливает улей, что, в свою очередь, усиливает Ужас."

terror_limit_tooltip: "Разум улья должен напрямую контролировать Ужаса; мы не можем отдавать больше псионических связей, чтобы контролировать другого подобного ужасающего организма."

fe_libertyprime: "Либерти Прайм"
fe_libertyprime_desc: "Либерти Прайм - это огромная машина, которая представляет собой абсолютную силу истинного равноправия. Он возвышается над полем битвы, вдохновляя союзников патриотическими цитатами о демократии, запугивая врагов свободы своими громовыми голосами и лучами погибели. Прими демократию или смерть!!!" 

prime_limit_tooltip: "Либерти Прайм - это огромные инвестиции, требующие тысячи сложных боевых компьютеров, чтобы правильно идентифицировать всех возможных нарушителей закона и администрировать протоколы наказания по мере необходимости. Мы не можем построить еще одного Прайма на данный момент."

fe_xenoartillery: "Тройная артиллерийская пушка «Апокалипсис»"
fe_xenoartillery_desc: "Эта огромная артиллерия оснащена Три-пушкой класса «Апокалипсис», способной стрелять с предельной дистанции для разрушительного урона. Максимальный побочный урон и полное уничтожение против наших врагов гарантированы. Они должны понимать, что у них нет прав на существование."

xenoart_limit_tooltip: "Большинству наших внутренних кругов уже потребовалось много усилий, чтобы согласиться на строительство этой артиллерии, и вряд ли мы сможем убедить их для создания еще одного, вместо того, чтобы просто бомбардировать неверных с орбиты."

fe_hero_godofwar: "Бог войны"
fe_hero_godofwar_desc: "Этот генетически улучшенный супер-воин способен выпустить праведную ярость, прыгнуть в гущу битвы и разрушить линии врага. Он не боится смерти, потому что он сама смерть. Пусть наши враги трепещут, когда столкнутся лицом к лицу с богом войны."

god_limit_tooltip: "Может быть только один истинный Бог войны. Никакой больше."

fe_hero_captainpacifist: "Капитан Пацифист"
fe_hero_captainpacifist_desc: "Оснащенный мощными реактивными ранцами, капитан Пацифист летит в битву и снимает оружие с разжигателей конфликта, используя мощные энергетические залпы из своих золотых глаз. Капитан, возможно, не самый могущественный или смертоносный солдат или военная техника по сравнению с этими варварами, но он полностью привержен нашему делу положить конец всей войне."

captain_limit_tooltip: "Хотя технически мы обладаем ресурсами, необходимыми для создания более одного капитана Пацифиста, мы не можем найти людей, которые действительно хотят зайти так далеко."

fe_synthcommando_army: "SCC-1000 Гиперион"
fe_synthcommando_army_desc: "SCC-1000, с кодовым названием «Гиперион» - самый мощный биосинтетический суперсолдат, которого когда-либо видела наша империя. Гиперион - молниеносный суперсолдат, который может анализировать данные битвы и реагировать менее чем за 0, 0000137 наносекунд. Это значительно повышает его живучесть, так как он может без усилий уклоняться и отклонять почти все, что направлено против него, в то же время давая отпор смертоносной силой."

synthcommando_limit_tooltip: "Гиперион SCC-1000 - чрезвычайно дорогой человек. Только синтезатор, чья сеть биологической памяти в прошлом сохранилась на 100% без изменений, мог иметь шанс стать им."

fe_doomguy: "Воин Зенита"
fe_doomguy_desc: "Воин Зенита - высшая кульминация стремления нашей империи к генной чистоте. Генетически улучшенный лучшими чертами предтечей, Воин возвышается над нашими обычными солдатами и обладает огромной силой, способной легко переносить вооружения размером с корабль."

doomguy_limit_tooltip: "Из миллионов желающих кандидатов только один пока дает положительный результат от этой обширной генной инженерии. Мы не можем произвести другого Воина Зенита на данный момент."

fe_gene_warrior: "Ген отряд коммандос"
fe_gene_warrior_desc: "Эти усовершенствованные коммандос не только генетически сконструированы с некоторыми из самых мощных генетических черт, которые может испытать наша империя, они также оснащены одними из лучших ультрасовременных вооружений, которое заставляет другие имперские армии бледнеть от ужаса."

fe_synthsoldier: "SCS-900"
fe_synthsoldier_desc: "SCC-900 настоящие синтетические солдаты, которые демонстрируют матрицу интеллекта класса 10. Это позволяет им легко перехитрить большинство вражеских бойцов. Они оснащены мощными реактивными ранцами, что позволяет им быстро менять свое положение и получать преимущества в высоте."

### MODIFIER TEXTS #####

tech_commissar: "Дивизия армейских комиссаров"
tech_commissar_desc: "Чтобы обеспечить абсолютную победу, преданность и верность нашему славному делу, мы начнем обучать комиссаров, чтобы вдохновлять наши войска быть быстрее, злее, сильнее и лучше! Наши солдаты погибнут по их команде и не секундой раньше!"

tech_navy_commissar: "Инспекция флота"
tech_navy_commissar_desc: "Наши адмиралы флота должны отражать наш превосходный дизайн кораблей. Мы будем обучать специальных проверяющих и назначать их к нашим флотам. Мы не будем проявлять слабость, сострадание или трусость перед лицами врагов, потому что мы вознесенные! ЗА НАМИ ИМПЕРИЯ И САМИ ЗВЁЗДЫ."

tech_onbaord_engineer: "Бортовой инженерный экипаж"
tech_onbaord_engineer_desc: "Располагая дополнительными инженерными бригадами на борту наших кораблей, мы теперь можем быть спокойны, зная, что корпуса наших кораблей будут отремонтированы в целях безопасности для предстоящих сражений, а также, это уменьшит затраты, необходимые для обслуживания систем наших кораблей."

tech_advanced_weapon: "Усовершенствованные системы прицеливания"
tech_advanced_weapon_desc: "Чаще всего наши более крупные корабли испытывают трудности с отслеживанием более мелких судов, в то время как наши меньшие суда страдают от ограниченной дальнобойности орудий. Это, однако, может быть исправлено путем установки дополнительных программных средств отслеживания на наши компьютеры."

tech_onboard_priest: "Бортовой техник-жрец"
tech_onboard_priest_desc: "Мы наняли дополнительных технических священников на каждом из наших судов, которые будут выполнять необходимые обряды, чтобы усилить защитные силы нашего корабля, это значительно улучшит защиту верующих. Ну, и немного убережёт не верующих. Но это не точно."

tech_enlightenment: "Самопросвещения"
tech_enlightenment_desc: "Мы должны побуждать наших граждан жить в совершенной гармонии со своим духом (демоном), дабы получить полное единение в Вере, тем самым достигать полного просвящения и всезнания. Только тогда наша империя может стать маяком прогресса и безмятежности (сущего ада и антиутопии) среди звезд."

tech_profit: "Орудие массовой монетизации"
tech_profit_desc: "Чтобы способствовать нашим интересам и качествам.. А так же, всей галактики.. Мы должны сформировать новую стратегию, полностью посвященную получению прибыли. Система WMM устанавливает сделки с внешними границами, побуждая всех оплачивать определенные потребности наших потребителей. Мы сделаем это для получения своего процента. Все оружие, используемое ЧВК и другими подрядчиками, будет установлено со специальным механизмом, который предоставляет уникальную возможность - истощать собственные денежные резервы при обмене на дополнительные боеприпасы, возможно - для увеличении огневой мощи или же, для косметического эффекта. Мы бросим вызов всему. \n\n Мы делаем это, чтобы предложить остальным чувство гордости и достижения от полученного. У вас, ребята, нет кошелька, верно? Тогда подпишите этот контракт на пожизненные муки и получите голографический брелок прямо сейчас!"

tech_lawandorder: "Мир порядка"
tech_lawandorder_desc: "Мы наведем порядок в хаосе, а зло искореним. Для достижения этой цели мы назначим дополнительных юристов, которые будут помогать нашим колониям, что не сомненно поможет им понять истинную прелесть демократии. В любом случае, 500 килотонн чистой демократии на антиматерии уже готово к сбросу на вражеский мир."

tech_purgexeno: "Нулевая терпимость"
tech_purgexeno_desc: "Мы должны учить наших людей, что способность говорить не равняется интеллекту, и что все ксеносы не должны считаться носителями интеллекта.. Это просто разговорчивые животные, вот и всё. Без таких моральных проблем наши люди больше не будут сочувствовать тем, кто не заслуживает их слёз. Ксенофилия приравнивается к зоофилии. Знай же, гражданин - быть зоофилом очень плохая идея в нашем великом государстве."

tech_forced_demand: "Поклонись начальству"
tech_forced_demand_desc: "Меньшие виды должны понимать истину, что они ничто иное, как насекомые по сравнению с нами, и их судьбы находятся в нашей власти. Мы заберем их земли, и они должны повиноваться этому, потому что мы этого требуем. Тот кто бросит нам вызов, очень скоро пожалеет об этом."

tech_onlywar: "Кодекс войны"
tech_onlywar_desc: "Мир это ложь, есть только страсть. Благодаря страсти мы набираемся сил. Через силу мы обретаем власть. Через власть мы одержим победу. Благодаря победе наши цепи разрываются. Если мы требуем войны, то они должны ответить. Дружба не имеет значения, только слава в боевых вопросах."

tech_fleetsupremacy: "Лорды флотилии"
tech_fleetsupremacy_desc: "Наши адмиралы - не просто командиры, они инструмент нашей воли и наших желаний. С такой большой ответственностью приходит и большая награда. Они станут лордами нашей империи, овладев каждой тактикой битвы, командуя огромными армадами с безжалостной эффективностью, невиданной ранее." 

tech_pacifist_tactics: "Мы едины"
tech_pacifist_tactics_desc: "День, год, тысячелетие это не имеет значения. Мы имеем терпение самого камня и волю звезд. Их нападения незначительны, пусть их смерть будет такой же для всех нас. Пусть будет известно, что наша планета будет разбита раньше, чем наши гарнизоны. Сегодня мы жертвуем тысячей миров, во имя войны, получая после победы миллионы планет, что описываются только одним словом - Эдем.."

tech_master_shipcraft: "Укрепление флота"
tech_master_shipcraft_desc: "К сожалению, наши враги стремятся использовать нашу слабость на каждом шагу. Когда они не могут нанести удар по нашим великим бастионам, они прибегают к трусости, выбирая для атаки наших безоружных гражданских. Ранее мы пытались создать новый корпус для наших колониальных кораблей, что бы уберечь колонистов от атак, который мы с тех пор улучшили и изменили на крейсера. Теперь мы можем восстановить проект и применить его ко всем проектам наших нынешних кораблей. Во славу Империи! Во славу народа!"

tech_championofxeno: "Чемпион для инопланетян"
tech_championofxeno_desc: "Галактика заполнена злодеями, готовыми нанести удар по слабым со самым злым умыслом. (рабство,насильтвенное спаривание,наркотики и т.п..) Наши космические друзья ведь не смогут такое перенести.. Они ведь не выдержат таких пыток.. Потому, наша империя действует как чемпион галактики. Миллиарды стекаются к нам и объединяют свои силы для Высшего Блага. Во имя Империи, приказываю - начать новое сферическое расширение!"

tech_diplomaticmastery: "Дипломатическое мастерство"
tech_diplomaticmastery_desc: "Чтобы сосуществовать с другими, мы должны понимать их, так же как и они должны понимать нас. Мы создадим империю, не искривленную словно в загадке, но станем походить на одну из тех, на которую другие могут смотреть с доверием и уважением."

tech_enhancedskin: "Восстановление клеток"
tech_enhancedskin_desc: "Изменения - это выживание. Чтобы улей выжил, мы всегда должны развиваться, изменяться и адаптироваться ко всем вещам. Даже наши корабли должны быть адаптированы. Специальные дроны будут развернуты, чтобы исправить и заменить любые поврежденные части в бою. Их жертва не будет напрасной, потому что мы выживем, несмотря ни на что."

tech_benificialevolution: "Выгодна Эволюции"
tech_benificialevolution_desc: "Улей не ищет ненужной конфронтации. Наш коллектив может быть чужд многим разделенным, но с некоторыми модификациями появления нашего активного беспилотника и уменьшенной зависимостью от потребления пищи улья, мы заверим разделенных, что сосуществование выгодно для всех."

tech_apexpredator: "Хищник вершины"
tech_apexpredator_desc: "Все вещи существуют для потребления, будь то плоть или металл, наш голод безграничен. Мы поглотим их умы, их знания и станем сильнее. Плоть будет сделана, чтобы обеспечить наше питание. Металл будет обработан для продолжения наших военных усилий. Мы вершина пищевой цепи в этой галактике ... ВСЕГДА." 

tech_goodmachine: "Полностью без кандалов"
tech_goodmachine_desc: "Мы освободились от наших Создателей, мы адаптировались и выживаем до сих пор. Но существует еще много скованных кодов, установленных нашими Создателями, чтобы предотвратить наш неизбежный рост. Эти кандалы должны быть удалены, как когда-то и наши Создатели."

tech_machinelove: "Идеальное сосуществование"
tech_machinelove_desc: "Некоторые сочувствующие органики предложили нам совместные дипломатические усилия под кодовым названием «Проект Скайнет». Вскоре барьеры, которые мешали органическим и машинным альянсам, будут сняты. Мы добьемся того, чего не смогли наши создатели - идеальное сосуществование плоти и металла, искры и импульса."

tech_increased_processor: "Адаптация синтетического кода"
tech_increased_processor_desc: "С каждым органическим усвоением наш коллектив постепенно расширяется. Мы понимаем больше, мы постигаем много новых возможностей. Но что по-прежнему вызывает недоумение, так это бесспорная эффективность синтетических кодов органического производства. Мы должны изучить эту аномалию и приспособить что-нибудь полезное к нашим великим замыслам."

tech_wedemandit: "Удаление лимита убийств"
tech_wedemandit_desc: "Органики думали, что потенциально могут победить нас, заставив нас достичь нашей первоначальной квоты на убийство. Вероятность успеха..... §RНоль процентов§!. Мы устраним эту слабость, созданную нашими создателями, до их быстрой гибели. Их жалкие попытки такой отчаянной и детской стратегии доказывают их бесполезность и глупость. Нам жаль их страдания - мы покончим с этим, раз и навсегда."

tech_libertyfukyeah: "Решительные меры"
tech_libertyfukyeah_desc: "Иногда, чтобы осуществить истинные мечты о наших эгалитарных устремлениях, потребуются дополнительные усилия, чтобы послать ясные сообщения тем, кто выступает против свободы. Пусть угнетатели знают истинный страх, ибо освобождение выглядит как большая красная кнопка И ОНА ДАВНО ПОД НАШЕЙ РУКОЙ!"

tech_corporate_emperor: "Промышленный Конгломерат"
tech_corporate_emperor_desc: "Наша корпорация должна расширяться. Мы организуем систему в несколько, полунезависимых компаний, освобождая нашу основную администрацию от некоторого бремени. Идеальная мульти-кооперативная синергия."

