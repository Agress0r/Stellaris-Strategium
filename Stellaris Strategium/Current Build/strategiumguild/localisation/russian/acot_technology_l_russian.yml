SMALL_ACOT_PLASMA_DM: "Малая плазменная пушка на темной материи"
SMALL_ACOT_PLASMA_DM_DESC: "Плазменная пушка на темной материи, как следует из названия, выпускает концентрированную темную материю как смертоносные энергетические снаряды, которые быстро растопят доспехи и корпуса низших кораблей. Природа веществ темной материя позволяет оружию лучше противостоять щитам, чем обычное плазменное оружие.."

