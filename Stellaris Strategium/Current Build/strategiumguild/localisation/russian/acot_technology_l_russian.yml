ACOT_REPAIR_COUNTERMEASURES_AE: "Альфа-реактивные контрмерные дроны"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "Дроны реактивного противодействия альфа-класса или УЗО - это новый тип автоматических дронов, которые имеют две функции. Восстановление брони корабля, когда он находится вне боя и действует как контрмера, поглощая урон от несанкционированной атаки вместо кораблей."

ACOT_REACTOR_BOOSTER_AE: "Усилитель вспомогательной мощности темной энергии "
ACOT_REACTOR_BOOSTER_AE_DESC: "APA темной энергии обеспечивает дополнительные резервные мощности на случай, если основной реактор недостаточно мощный. Кроме того, модуль снижает общую стоимость корабля с небольшим запасом."

ACOT_SHIELD_BOOSTER_AE: "Барьеры темной энергии с наддувом "
ACOT_SHIELD_BOOSTER_AE_DESC: "Барьеры с надстройкой наделяют корабельные генераторы щита чрезвычайно высокой эффективностью за счет потребления энергии.."

ACOT_STARCHARTER_AE: "Загадочная звездная Хартия"
