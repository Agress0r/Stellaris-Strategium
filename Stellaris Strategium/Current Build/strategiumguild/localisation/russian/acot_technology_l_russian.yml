bombardment_punishment:0 "Наказание"
 bombardment_punishment_desc:2 "Наказание Бомбардировка имеет целью преподать примитивам суровый и болезненный урок, чтобы заставить их понять серьезность их ситуаций. \n- §Rсмертельное§! повреждение §Yармии§! \n- §Rсмертельное§! повреждение §Yплитки§! \n- §Rсмертельное§! повреждение §Yпопуляции§! \n- Будет бомбардировать незащищенные планеты, пока они не будут стерты с лица земли, если это будет необходимо."

