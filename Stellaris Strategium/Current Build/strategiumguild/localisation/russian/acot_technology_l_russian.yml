 bombardment_exterminatus_desc:2 "направлена на то, чтобы очистить и стереть все следы цивилизаций с планеты, направив всю мощь на все оружие. \n- §RУничтожение§! повреждение §Yармии§! \n- §RУничтожение§! повреждение §Yплитки§! \n- §RУничтожение§! повреждение §Yпопуляции§! \n- Удалит все следы жизни с поверхности."
 
