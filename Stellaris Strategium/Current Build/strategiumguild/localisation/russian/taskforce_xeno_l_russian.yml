l_russian:
 civic_taskforce_xeno:0 "Оперативная группа Ксенос"
 civic_taskforce_xeno_desc:0 "В свою позднюю примитивную эпоху это общество подверглось вторжению враждебных инопланетных сил. Хотя цель инопланетного вторжения была неясной, этого было достаточно, чтобы объединить противоборствующие примитивные народы вместе против общего врага. Благодаря усилиям по реверс-инжинирингу захваченных технологий, этому обществу удалось отогнать своих захватчиков. Теперь их планета оставлена в руинах, а их население подвержено ксенофобии."
 
 ##Technology
 
 tech_taskforce_xeno_alien_protocol:0 "Доктрина: Расширенные контрмеры против чужаков"
 tech_taskforce_xeno_alien_protocol_desc:0 "Даже самые продвинутые и развитые империи всё ещё имеют ограниченное количество ресурсов. На фоне всё более растущих угроз на горизонте, можно и даже нужно использовать все теории технологического прогресса в сочетании с нетрадиционными технологиями и оружием с невероятной инженерией, чтобы преодолеть тот самый разрыв между теми, кто когда-то был явным хищником и добычей на галактической стадии."
 tech_galactic_taskforce_xeno:0 "Оперативная группа Ксенос"
 tech_galactic_taskforce_xeno_desc:0 "Оперативная группа Ксенос стала для нашей столицы чуть ли не церемониальной оборонительной силой. Пришло время преобразовать эту прославленную организацию в подразделение специальных назначений, которое будет бороться с ксеносами внутри империи и за рубежом."
 
 ##Event titles, events, discs
 
 taskforce_xeno_start.100.name:0 "Вторжение ксеносов"
 taskforce_xeno_start.100.desc:0 "Вторжение на [Root.Capital.GetName], как известно, произошло почти поколение назад. Тогда неизвестная империя пришла на родной мир ничего не подозревающих [Root.GetSpeciesName], их мотивы были в то время неизвестны, но стало ясно, что они не пришли с миром."
 
 taskforce_xeno_start.100.fallback:0 "Оперативная группа «Ксенос» была активирована..."
 taskforce_xeno_start.100.generals:0 "Объединённые военное командование собралось..."
 taskforce_xeno_start.100.council:0 "Совет наций был собран..."
 taskforce_xeno_start.100.imperialdiet:0 "Имперский парламент был созван..."
 taskforce_xeno_start.100.shareholders:0 "Внеочередное собрание акционеров компании..."
 taskforce_xeno_start.100.science:0 "Академия собрала своих лучшие и ярчайшие умы..."
 taskforce_xeno_start.100.kurultai:0 "Великие курултайские кланы народов собран..."
 taskforce_xeno_start.100.holywarriors:0 "Его Святейшество созвал церковный совет..."
  
 taskforce_xeno_start.100.b:0 "Мы не смогли им противостоять. §RИгра окончена!§!\n"
 
 taskforce_xeno_start.101.name:0 "Конец войны"
 taskforce_xeno_start.101.desc:0 "После многих лет войны, враждебные инопланетные захватчики были отброшены от [Root.System.GetName]. Несмотря на то, что благодаря нашей работе удалось спасти миллиарды жизней, и мы приобрели много продвинутых технологий, эта победа была дорогостоящей, а инфраструктура многих городов по всему миру полностью разрушена."
 taskforce_xeno_start.101.a:0 "Давайте работать, чтобы всё восстановить!"
 
 taskforce_xeno_start.102.name:0 "Центр не может более сдерживать натиск."
 taskforce_xeno_start.102.desc:0 "На нас снова пала темнота; но теперь я знаю, что бесчисленные столетия сна были разбиты ночным кошмаром над качающейся колыбелью. Безумный зверь, твой час наконец настал..."
 taskforce_xeno_start.102.a:0 "Оно движется в сторону [Root.Capital.GetName], дабы переродиться. Для этого, [Root.Capital.GetName] должна обратиться пепел."

 taskforce_xeno_start.103.name:0 "Оперативная группа Ксенос"
 taskforce_xeno_start.103.desc:0 "В первые часы вторжения, захватчики покорили большинство стран, полностью избавившись от всевозможных защитников. Горели города и миллионы погибали в этом огне, когда все мы боролись, чтобы защититься от нападения пришельцев. Именно тогда родилась оперативная группа Ксенос. Понимая истинную величину угрозы, наши лидеры завербовали лучших из лучших в элитную организацию для борьбы с угрозой в виде ксеносов, вместе с нашими военными. Из-за нехватки ресурсов мы были вынуждены сделать трудный выбор, и эти решения оказали длительное влияние на наших людей."
 taskforce_xeno_start.103.a:0 "Воздушные перехваты."
 taskforce_xeno_start.103.b:0 "Развертывание в горячих точках."
 taskforce_xeno_start.103.c:0 "Защита VIP-персон."
 
 taskforce_xeno_start.104.name:0 "Террор-бомбардировка."
 taskforce_xeno_start.104.desc:0 "Города сгорели, международная торговля рухнула, армии были в смятении, и страх свирепствовал. Ксеносы пытались распространить разрушения и хаос по всей [Root.Capital.GetName]. Это было время трудных выборов и компромиссов, при ограниченных ресурсах мы были вытеснены на грань и были вынуждены многим жертвовать, что бы не пасть окончательно."
 taskforce_xeno_start.104.a:0 "Защита ключевой инфраструктуры"
 taskforce_xeno_start.104.b:0 "Приоритет международного сотрудничества"
 taskforce_xeno_start.104.c:0 "Защитите наши населенные пункты"

 taskforce_xeno_start.105.name:0 "Реверсивная инженерия"
 taskforce_xeno_start.105.desc:0 "Ксеносы обнаружили, что нас не так легко победить. Мы организовали нашу оборону, научились приспосабливаться и заряжать свой дух их кровью. За каждый дюйм [Root.Capital.GetName], что они у нас отнимали, мы научились отнимать целые мили. После того, как мы их захватили, перевес сил начал меняться и мы обратили оружие ксеносов против них самих. Величайшие умы нашей цивилизации объединились в желании защитить всех [Root.GetNamePlural]."
 taskforce_xeno_start.105.a:0 "Прорыв в системах ксеносов."
 taskforce_xeno_start.105.b:0 "Прорыв в биологии ксеносов."
 taskforce_xeno_start.105.c:0 "Прорыв в инженерных проектах ксеносов."
 
 taskforce_xeno_start.106.name:0 "Поворотный момент"
 taskforce_xeno_start.106.desc:0 "Отчаянные и неспособные самостоятельно оказать сопротивление многим народам [Root.Capital.GetName], враги уступили свою власть. Произошло преобразование раздробленных наций [Root.Capital.GetName] в [Root.Owner.GetName]. Объединившись под одним знаменем, мы наконец-то получили шанс на победу, и наше превосходство начало играть по крупному против ксеносов. Нашим первым приоритетом было..."
 taskforce_xeno_start.106.a:0 "Освобождение оккупированных городов"
 taskforce_xeno_start.106.b:0 "Рейд на критически важную архивную систему"
 taskforce_xeno_start.106.c:0 "Уничтожение их спутниковой сети"

 taskforce_xeno_start.107.name:0 "Ещё один рывок!"
 taskforce_xeno_start.107.desc:0 "Тактические достижения в ходе войны повернулись наконец в нашу пользу. Улица за улицей, день за днем - мы начали отбрасывать враждебные силы назад. Наконец, подавленные и ослабленные, основная часть оккупационных сил ксеносов начала отступать. Большая часть [Root.Capital.GetName] освобождена, остались только небольшие очаги сопротивления. Захваченные технологии ксеносов позволили нам отслеживать их флот на орбите вокруг [Root.Capital.GetName], и ​​было решено, что последний удар по материнскому кораблю ксеносов переломит хребет захватчикам и обеспечит победу нашей цивилизации."
 
 taskforce_xeno_start.107.a:0 "Они дают дюйм, мы берем милю."
 taskforce_xeno_start.107.democracy:0 "Многонациональная атака всеми нашими силами уничтожила материнский корабль ксеносов."
 taskforce_xeno_start.107.imperial:0 "Имперская элита разбила материнский корабль ксеносов."
 taskforce_xeno_start.107.corporate:0 "Корпоративные шпионы проникли и саботировали работу материнского корабля ксеносов."
 taskforce_xeno_start.107.science:0 "Вирус в системах материнских кораблей ксеносов вызвал мгновенное разрушение реакторов, что незамедлительно привело к детонации всех судов."
 taskforce_xeno_start.107.clans:0 "Объединенный группа из глав кланов разбила материнский корабль ксеносов."
 taskforce_xeno_start.107.b:0 "Святые воины разбили материнский корабль ксеносов."

 taskforce_xeno_start.108.name:0 "Конец нашествия на [Root.Capital.GetName]."
 taskforce_xeno_start.108.desc:0 "Разрушение материнского корабля ксеносов объявило конец войны. По всему [Root.Capital.GetName], недавно объединенные люди [Root.GetAllianceName] праздновали победу. Однако вторжение ксеносов оставило нам лишь разруху на [Root.Capital.GetName]. После многих лет, необходимых для полного восстановления инфраструктуры, влияние вторжения не было заметно в первые послевоенные годы, однако в следующем поколении, новая философия заместила первичную идеологию."
 
 taskforce_xeno_start.108.vengence:0 "Пакт мести"
 taskforce_xeno_start.108.defend:0 "Доктрина крепости"
 taskforce_xeno_start.108.peace:0 "Знание и мир"
 taskforce_xeno_start.108.churchofxeno:0 "Церковь божественного ксеноса"
 taskforce_xeno_start.108.crusade:0 "Ксенокрестовый поход"
 taskforce_xeno_start.108.rebuild:0 "Пионерская культура"
 taskforce_xeno_start.108.science:0 "Сосредоточьтесь на ксеноисследованиях"
 
 taskforce_xeno_start.109.name:0 "Пакт о мести"
 taskforce_xeno_start.109.desc:0 "Мы никогда не сможем простить и никогда не забыть того, что сделали с нашими людьми проклятые ксеносы. Правительства и все жители [Root.Capital.GetName] поклялись никогда не останавливаться в нашей борьбе с ними. Мы будем охотиться средь звезд по их следу, на их род, и если мы найдем их, не будет пощады или сдержанности, только тотальная войны и полное уничтожение их народа принесёт нам покой. Это наш кодекс, наш закон, наша цель."
 taskforce_xeno_start.109.a:0 "Там может быть только война." 
 
 taskforce_xeno_start.110.name:0 "Бастионы и крепости"
 taskforce_xeno_start.110.desc:0 "Галактика темна и полна ужасов. Вторжение на [Root.Capital.GetName] показало нам, что галактика - опасное место. Мы поняли, что только за великими звездными базами и крепостными мирами мы можем быть уверены, что ксеносы никогда не станут угрозой нашему народу."
 taskforce_xeno_start.110.a:0 "За нашими стенами мы будем в безопасности." 
 
 taskforce_xeno_start.111.name:0 "Знание и мир"
 taskforce_xeno_start.111.desc:0 "Мы до сих пор не знаем, почему на ксеносы напали, но есть много сообщений о том, что не все они были враждебны к нам. Возможно, то общество не являлось единым злом, как мы себе представляли. Мы должны сосредоточиться на изучении жизни ксеносов и если мы встретим наших бывших врагов, то первым делом мы попробуем диалог и общение."
 taskforce_xeno_start.111.a:0 "Око за око - делает всю галактику слепой."
 
 taskforce_xeno_start.112.name:0 "Ксеноцерковь"
 taskforce_xeno_start.112.desc:0 "В каждой войне есть коллаборационисты, однако, находясь под контролем, ксеносы тратили много времени на вербовку нашего населения в свои армии и обожествляли себя в глазах наших людей с помощью своих передовых технологий. Хотя изначально мы боролись и убивали их, большая часть нашего населения решила поклоняться ксеносам и интерпретирует данную войну как наказание за греховный проступок. Хотя и не полностью вознесенное в абсолют, растущее влияние ксеноцеркви будет иметь серьезные последствия для политики наших наций. Если мы найдем империю ксеносов, напавших на нас, наше общество может оказаться разделенным."
 taskforce_xeno_start.112.a:0 "Я, например, приветствовал наших повелителей ксеносов."
 
 taskforce_xeno_start.113.name:0 "Ксенокрестовый поход"
 taskforce_xeno_start.113.desc:0 "Это было больше, чем просто их простая попытка покорить нас, это был плевок ксеносов в лицо нашей веры. Пытаясь обмануть себя в наших глазах высокими технологиями, им не удалось достичь хоть чего-то. Такая ересь никогда не может быть прощена. Мы должны начать великий крестовый поход средь звезд и нести свет нашей веры всему, что мы находим. Если мы не можем обратить тех, кого находим, они должны быть уничтожены."
 taskforce_xeno_start.113.a:0 "Деус Вульт!"
 
 taskforce_xeno_start.114.name:0 "Фонд науки"
 taskforce_xeno_start.114.desc:0 "Благодаря своим технологическим преимуществам, ксеносы почти уничтожили наших людей. Именно реверсивное применение их технологий дало нам шанс на победу, в котором мы нуждались, чтобы выиграть войну. Инженеры и ученые из оперативной группы стали героями нашего народа, и наша культура теперь восхваляет знания как основу нашей силы и выживания."
 taskforce_xeno_start.114.a:0 "Главной характеристикой науки пред религией является то, что наука хотя бы работает."
 
 taskforce_xeno_start.115.name:0 "Великая перестройка и восстановление"
 taskforce_xeno_start.115.desc:0 "Объединившись за общей целью, наши люди неустанно трудились, чтобы восстановить и обновить [Root.Capital.GetName]. Со временем наша отчаянная борьба за то, чтобы собрать кусочки нашей обитель и перестроить её, превратила нашу культуру в единую силу, основанную на единстве, братстве и новаторской решимости."
 taskforce_xeno_start.115.a:0 "Мы вместе!" 
 
