 ##Buildings
  
 building_taskforce_headquarters:0 "Штаб-квартира оперативной группы"
 building_taskforce_headquarters_desc:0 "§YНе может быть восстановлен после уничтожения§!\nЭто была оригинальная штаб-квартира ОГК. Теперь она служит главным планетарным укреплением и памятником наших побед и потерь."
 building_galactic_taskforce_headquarters:0 "Галактический штаб оперативной группы"
 building_galactic_taskforce_headquarters_desc:0 " §YНе может быть восстановлен после уничтожения§!\nШтаб-квартира, из которой наша современная ОГК защищает эту планету, а также готовит новые специальные силы, готовые противостоять угрозе в виде ксеносов, где бы эта угроза себя не проявила."
   
