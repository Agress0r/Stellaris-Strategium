 ##Developer Events
 
 taskforce_xeno_story.1.name:0 "Найдены наши захватчики, и это угасшая империя"
 taskforce_xeno_story.1.desc:0 "[From.From.GetName] и есть те захватчики. Или, быть может, [This.GetName]. Или же [Recipient.GetName]..."
 taskforce_xeno_story.1.a:0 "Отлично. Время прояснить ситуацию!"
