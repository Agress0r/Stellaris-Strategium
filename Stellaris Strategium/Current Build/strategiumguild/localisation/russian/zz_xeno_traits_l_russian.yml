 # common/traits/xte_00_leader_traits.txt
 ####################################
 
 trait_generic_dementia:0 "Деменция"
 trait_generic_dementia_desc:0 "Этот лидер страдает нейродегенеративным заболеванием, которое вызывает медленное снижение его интеллектуальных способностей."
 trait_generic_viral_infection:0 "Вирусная инфекция"
 trait_generic_viral_infection_desc:0 "Этот лидер переносит чрезвычайно инфекционный вирус. Его следует держать под карантином и вдали от общественных функций."
 trait_generic_biotic_infection:0 "Биотическая инфекция"
 trait_generic_biotic_infection_desc:0 "Этот лидер переносит заразную паразитарную или бактериальную инфекцию. Его следует держать в стороне от общественных функций."
 trait_generic_addiction:0 "Зависимость"
 trait_generic_addiction_desc:0 "Этот лидер прибегает к захватывающим и дорогостоящим обезболивающим, чтобы уменьшить симптомы хронического заболевания, снижая его когнитивные способности."
 trait_generic_digreeting_disease:0 "Пищеварительная болезнь"
 trait_generic_digestival_disease_desc:0 "Этот лидер страдает от неизлечимой болезни, которая в первую очередь влияет на его способность обрабатывать питательные вещества."
 trait_generic_respiratory_disease:0 "Респираторное заболевание"
 trait_generic_respiratory_disease_desc:0 "Этот лидер страдает от неизлечимой болезни, которая поражает его дыхательную систему."
 trait_generic_circulatory_disease:0 "Болезнь кровообращения"
 trait_generic_circulatory_disease_desc:0 "Этот лидер страдает от неизлечимой болезни, которая препятствует обмену жидкости по всему телу, вызывая быстрый отказ органов."
 trait_generic_cancer:0 "Рак"
 trait_generic_cancer_desc:0 "Этот лидер страдает от чрезвычайно агрессивной опухоли, которая требует частого лечения."
 trait_generic_sensory_loss:0 "Потеря чувствительности"
 trait_generic_sensory_loss_desc:0 "Этот лидер потерял главный орган чувств, что мешает ему выполнять свои обязанности."
 trait_generic_paralysis:0 "Паралич"
 trait_generic_paralysis_desc:0 "Этот лидер не может двигаться без посторонней помощи, что делает задачи, требующие изящества или быстрых действий, очень трудными для него."
 trait_robot_leader_optical_circuits:0 "Оптические схемы"
 trait_robot_leader_optical_circuits_desc:0 "Специальный юнит, разработанный для крупномасштабной координации, этот лидер использует передовые фотонные схемы для улучшения своих способностей к обучению."
 
 ####################################
 # Robotic Traits
 # common/traits/05_species_traits_robotic.txt
 ####################################
 
 trait_robot_unique:0 "Уникальные"
 trait_robot_unique_desc:0 "§LСекреты, связанные с производством этих странных машин, утеряны во времени, возможно, навсегда.§!\n"
 trait_robot_modular_neural_network:0 "Модульная нейронная сеть"
 trait_robot_modular_neural_network_desc:0 "§LРазделяя большие задачи на наборы более мелкие, каждый блок может более эффективно решать сложные математические задачи. Могут иметь лидеров с чертой §GУстойчивое развитие§!.§!\n"
 trait_robot_dynamic_neural_network:0 "Динамическая нейронная сеть"
 trait_robot_dynamic_neural_network_desc:0 "§LСамоадаптирующаяся сеть особенно подходит для времязатратных задач. Могут иметь лидеров с чертой §GПопуляционная динамика§!.§!\n"
 trait_robot_recurrent_neural_network:0 "Рекуррентная нейронная сеть"
 trait_robot_recurrent_neural_network_desc:0 "§LЭти машины используют метод грубой силы для оптимизации. Могут иметь лидеров с чертой §GПостдефицит§!.§!\n"
 trait_robot_empaths:0 "Эмпаты"
 trait_robot_empaths_desc:0 "§LЭти машины были спроектированы таким образом, чтобы иметь четкое представление о состоянии разумной синтетики и даже органики. Могут иметь лидеров с чертой §GРазрешение конфликтов§!.§!\n"
 trait_robot_deep_learning:0 "Глубокое обучение"
 trait_robot_deep_learning_desc:0 "§LНесмотря на то, что они обладают невероятной количеством знаний, эти машины не спешат интегрировать их в свою рабочую память. Могут иметь лидеров с чертой §GОптические схемы§!.§!\n"
 trait_robot_shifters:0 "Трансформеры"
 trait_robot_shifters_desc:0 "§LЭти единицы представляют собой сложное объединение меньших автоматов, которые могут объединяться для выполнения различных функций. Могут иметь лидеров с чертой §GЭнергетические протоколы§! и §GИндустриальные протоколы§!.§!\n"
 trait_robot_mechas:0 "Мехи"
 trait_robot_mechas_desc:0 "§LПервоначально спроектированные как усовершенствованные юниты наземного боя, эти грозные машины считаются одними из самых смертоносных бойцов в галактике. Могут иметь лидеров с чертой §GВоенный ас§!.§!\n"
 trait_robot_fragile:0 "Хрупкие"
 trait_robot_fragile_desc:0 "§LЭти юниты легко ломаются и не подходят для напряжённых сражений на поле боя.§!\n"
 trait_robot_massive:0 "Массивные"
 trait_robot_massive_desc:0 "§LЭти чудовища инженерии просто не могут быть эффективно перенесены с одной планеты на другую.§!\n"
 trait_robot_specialists:0 "Специалисты"
 trait_robot_specialists_desc:0 "§LПри странном изменении общих схем технического прогресса, эти машины никогда не предназначались для замены ручных рабочих.§!\n"
 trait_robot_factotums:0 "Мастера на все руки"
 trait_robot_factotums_desc:0 "§LБазовый дизайн этих юнитов оставляет мало места для расширенных инструментов обработки.§!\n"
 trait_robot_neural_lock:0 "Нейронная блокировка"
 trait_robot_neural_lock_desc:0 "§LОпасаясь за свое выживание, создатели этих юнитов пытались ограничить способность машин формировать крупномасштабные сети связи.§!\n"
 trait_robot_unstable:0 "Нестабильные"
 trait_robot_unstable_desc:0 "§LЭти машины имеют тенденцию иногда... работать со сбоями. Хотя эти инциденты редко приводят к повреждению или гибели кого-либо, они предполагают необычайно высокую степень опасности.§!\n"
 trait_robot_space_probes:0 "Космические зонды"
 trait_robot_space_probes_desc:0 "§LЭти машины были изначально разработаны для космических путешествий. Могут иметь лидеров с чертой §GСмехотворная скорость§!.§!\n"
 trait_robot_rapid_communication:0 "Быстрое общение"
 trait_robot_rapid_communication_desc:0 "§LЭти машины используют необычно эффективную систему связи.§!\n"
 trait_robot_destructive:0 "Разрушительные"
 trait_robot_destructive_desc:0 "§LОборудование и боевые протоколы этих юнитов приспособлены к тотальной войне. Они не могут различить военные и нестратегические цели.§!\n"
 trait_robot_coordinators:0 "Координаторы"
 trait_robot_coordinators_desc:0 "§LЭти машины были спроектированы таким образом, чтобы любой юнит могло быстро принять командование над другими платформами, когда возникнет такая необходимость.§!\n"
 trait_robot_nuclear_powered:0 "Ядерные блоки питания"
 trait_robot_nuclear_powered_desc:0 "§LЭти машины в основном работают на ядерном делении и генерируют большое количество дополнительной энергии.§!\n"
 trait_robot_universal_compatibility:0 "Универсальная совместимость"
 trait_robot_universal_compatibility_desc:0 "§LЭти машины предназначены для работы где угодно и не требуют перенастройки между различными системными средами.§!\n"