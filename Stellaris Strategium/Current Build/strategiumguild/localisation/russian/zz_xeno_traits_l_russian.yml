 trait_general_star_paladins:0 "Звёздные паладины"
 trait_general_star_paladins_desc:0 "Этот лидер всё ещё следует старому пути, предпочитая честные бои с использованием высокотехнологичного оружия ближнего боя."
 trait_general_blitz:0 "Блиц"
 trait_general_blitz_desc:0 "Этот лидер выполняет планы сражений и прорывы с миллиметровой точностью и потрясающей быстротой."
 trait_general_apocalypse:0 "Апокалипсис"
 trait_general_apocalypse_desc:0 "Этот лидер идет по опасному пути своих предшественников, интенсивно используя грозное и крайне неэтичное оружие для достижения победы."
 trait_robot_general_protective:0 "Защитник"
 trait_robot_general_protective_desc:0 "Этот лидер относится к своим войскам как отец или мать, нежели как машина."
 trait_robot_general_ace_unit:0 "Военный ас"
 trait_robot_general_ace_unit_desc:0 "Сила прорыва этого лидера делает его армией из одного подразделения."
 
