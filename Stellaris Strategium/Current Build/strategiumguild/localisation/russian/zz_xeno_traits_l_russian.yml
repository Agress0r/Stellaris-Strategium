 ####################################
 # Misc
 ####################################
  
 ####################################
 # Traits 
 # common/traits/04_species_traits.txt
 ####################################
 
 trait_inspired:0 "Вдохновленные"
 trait_inspired_desc:0 "§LПредставители этого вида уникально просвещены и всегда находятся в авангарде прогресса. Могут иметь лидеров с чертами §GВозвышенный§! и §GМания монументальности§!.§!\n" 
 trait_shroudborn:0 "Рождённый покровом"
 trait_shroudborn_desc:0 "§LЭтому виду каким-то образом удалось заключить контракт с Покровом на очень раннем этапе своей истории. Цена была заплачена, и оставшиеся в живых были вознаграждены бессмертием.§!\n" 
 trait_dynamic:0 "Активный"
 trait_dynamic_desc:0 "§LПредставители этого вида наслаждаются тяжелой работой. От работяг до глав промышленности, все решают свои задачи с усердием и быстротой. Могут иметь лидеров с чертой §YНенасытный§!.§!\n"
 trait_analytical:0 "Аналитики"
 trait_analytical_desc:0 "§LЧлены этого вида - учёные-математики, потому, предпочитают холодную логику чуждому безудержному воображению. Могут иметь лидеров с чертой §GКриптолог§!.§!\n" 
 trait_scholarly:0 "Теоретики" 
 trait_scholarly_desc:0 "§LПредставители этого вида не имеют аналогов в своем абстрактном мышлении, но имеют проблемы с прикладными науками. Могут иметь лидеров с чертой §GТкач жизни§!.§!\n" 
 trait_inventive:0 "Практики" 
 trait_inventive_desc:0 "§LПредставители этого вида преуспевают в эмпирических исследованиях и мало интересуются абстрактными или математическими понятиями. Могут иметь лидеров с чертой §GСоздатель жизни§!.§!\n" 
 trait_moronic:0 "Слабоумные"
 trait_moronic_desc:0 "§LКак этому виду удалось достичь космического полета, остаётся остро обсуждаемой темой в научных кругах всех остальных цивилизаций.§!\n" 
 trait_scion_of_the_fallen:0 "Наследник Угасших"
 trait_scion_of_the_fallen_desc:0 "§LЭтот вид когда-то жил под защитой ныне вымершей галактической цивилизации. Могут иметь лидеров с чертой §GИсследователь§!.§!\n"
 trait_intrepid:0 "Бесстрашные"
 trait_intrepid_desc:0 "§LЭтот вид почти невосприимчив к страху. Могут иметь лидеров с чертами §GДержать строй§! и §GЯростная оборона§!.§!\n"
 trait_hygrophilic:0 "Гигрофильные"
 trait_hygrophilic_desc:0 "§LЭтот вид поглощает воду непосредственно из воздуха и может выживать только во §Gвлажном климате§ !.§!\n"
 trait_xerophilic:0 "Ксерофильные"
 trait_xerophilic_desc:0 "§LБиохимия этого вида использует соединения, которые бурно реагируют на воду, и могут выживать только в §Yсухом климате§!.§!\n"
 trait_cryophilic:0 "Криофильные"
 trait_cryophilic_desc:0 "§LДанный вид использует жидкий аммиак в качестве биологического растворителя вместо воды и может выживать только в §Bхолодном климате§!.§!\n"
 trait_destructive:0 "Разрушительные"
 trait_destructive_desc:0 "§LНесмотря на то, что они могут подавить некоторые из своих первичных побуждений, представители этого вида естественно гневны и жестоки.§!\n"
 trait_individualistic:0 "Индивидуалистические"
 trait_individualistic_desc:0 "§LЧлены этого вида тщеславны, эгоистичны и часто ставят свои корыстные интересы выше общего блага.§!\n"
 trait_collectivistic:0 "Коллективистские"
 trait_collectivistic_desc:0 "§LЧлены этого вида - бездушные, эгоистичные существа, которые хотят содержаться за счёт своих товарищей.§!\n"
 trait_gigantic:0 "Гигантские"
 trait_gigantic_desc:0 "§LЧлены этого вида вырастают до колоссальных размеров. Им требуется пропорционально огромное количество еды и жизненного пространства.§!\n"
 trait_apathetic:0 "Пассивные"
 trait_apathetic_desc:0 "§LЧлены этого вида не хотят брать на себя обязанности, которые влечет за собой лидерство.§!\n"
 trait_simple:0 "Простаки"
 trait_simple_desc:0 "§LЧлены этого вида, как правило, довольно глупые. Нет более мягкого способа выразить это.§!\n"
 trait_masterful:0 "Мастера"
 trait_masterful_desc:0 "§LЧлены этого вида являются выдающимися лидерами и превосходно выступают на руководящих постах. Могут иметь лидеров с чертой §GДоминус Универси§!.§!\n"
 trait_eusocial:0 "Сверхсоциальные"
 trait_eusocial_desc:0 "§LХотя это и не настоящий улей, этот вид проявляет чрезвычайную степень социальности. Могут иметь лидеров с чертами §GСтигмергия§! и §GЗа Орду§!.§!\n"
 trait_apex_predator:0 "Вершина цепи"
 trait_apex_predator_desc:0 "§LЭтот вид - один из самых смертоносных хищников галактики. Могут иметь лидеров с чертой §GВлияние инстинктов§!, §GБитва титанов§! и §GДикая охота§!.§!\n"
 trait_bioreactor:0 "Биореакторы"
 trait_bioreactor_desc:0 "§LЧлены этого вида естественным образом превращают тяжелые элементы в огромное количество энергии. Могут иметь лидеров с чертой §GНесущий свет§!.§!\n"
 trait_thermophile:0 "Термофилы"
 trait_thermophile_desc:0 "§LЭтот вид эволюционировал вокруг гидротермальных жерл и активных вулканов. Они едва могут выжить вне этих биомов. Могут иметь лидеров с чертой §GАдское пламя§!.§!\n"
 trait_metallotolerant:0 "Металлурги"
 trait_metallotolerant_desc:0 "§LЧлены этого вида очень устойчивы к токсичности тяжелых металлов.§!\n"
 trait_oligotroph:0 "Олиготрофы"
 trait_oligotroph_desc:0 "§LЧлены этого вида подходят для подземных экосистем с низким содержанием питательных веществ и предпочитают аскетический образ жизни. Могут иметь лидеров с чертой §GАркологист§!.§!\n"
 trait_strategic:0 "Стратеги"
 trait_strategic_desc:0 "§LЧлены этого вида могут инстинктивно решать сложные тактические сценарии с юных лет. Могут иметь лидеров с чертой §GСпаймастер§!.§!\n"
 trait_inquisitive:0 "Любознательный"
 trait_inquisitive_desc:0 "§LЧлены этого вида чрезвычайно любопытны и делают отличных ученых. Могут иметь лидеров с чертой §GСледопыт§!.§!\n"
 trait_inert:0 "Инертный"
 trait_inert_desc:0 "§По ошибке можно посчитать, что этот вид не может двигаться вообще.§!\n"
 trait_lethargic:0 "Летаргический"
 trait_lethargic_desc:0 "§LЧлены этого вида довольно ленивы и не любят каторжных работ.§!\n"
 trait_altruistic:0 "Альтруистический"
 trait_altruistic_desc:0 "§LЧлены этого вида, как правило, бескорыстны до невероятной степени.§!\n"
 trait_amnesiac:0 "Амнезиак"
 trait_amnesiac_desc:0 "§LЧлены этого вида имеют очень ограниченную способность к запоминанию.§!\n"
 trait_minuscule:0 "Короткоживущие"
 trait_minuscule_desc:0 "§LЧлены этого вида очень малы и имеют низкую продолжительности жизни.§!\n"
 trait_iconoclasts:0 "Иконоборцы"
 trait_iconoclasts_desc:0 "§LЧлены этого вида общеизвестно мятежны и разрушительны, отвергая догму общества в пользу собственных убеждений.§!\n"
 trait_cowardly:0 "Трусливые"
 trait_cowardly_desc:0 "§LЧлены этого вида, как правило, стремятся к отступлению при первых признаках опасности.§!\n"
 trait_undisciplined:0 "Недисциплинированные"
 trait_undisciplined_desc:0 "§LЧлены этого вида имеют примитивное понимание войны. Они могут быть приличными воинами, но им нет места в качестве солдат на галактическом поле битвы.§!\n"
 trait_reluctant:0 "Жадные"
 trait_reluctant_desc:0 "§LЧлены этого вида скупы по своей природе и, как правило, не предлагают никаких услуг без надлежащей платы.§!\n"
 trait_despondent:0 "Унылые"
 trait_despondent_desc:0 "§LЧлены этого вида подвержены тяжелым депрессивным эпизодам и ощущению безнадежности.§!\n"
 trait_redundant_organs:0 "Избыточные органы"
 trait_redundant_organs_desc:0 "§LЭтот вид имеет несколько экземпляров жизненно важных и репродуктивных органов.§!\n"
 trait_baleful:0 "Зловещие"
 trait_baleful_desc:0 "§LЧлены этого вида могут заставить других понервничать, особенно на поле битвы.§!\n"
 trait_sterile:0 "Полиплоиды"
 trait_sterile_desc:0 "§LЭтот вид имеет более двух биологических полов. Для размножения требуется несколько наборов хромосом.§!\n"
 trait_hedonists:0 "Гедонисты"
 trait_hedonists_desc:0 "§L Для этого вида существует только одна реальность: стремление к сиюминутным желаниям.§!\n"
 trait_ambitious:0 "Амбициозные"
 trait_ambitious_desc:0 "§LЧлены этого вида жаждут власти.§!\n"
 trait_radioresistant:0 "Радиорезистенты"
 trait_radioresistant_desc:0 "§LЭтот вид очень устойчив к ионизирующей радиации. Могут иметь лидеров с чертой §GВыжившийе§!.§!\n"
 trait_time_lords:0 "Повелители времени"
 trait_time_lords_desc:0 "§LЭти непревзойденные планировщики измеряют время с точностью атомных часов, но им не хватает гибкости. Могут иметь лидеров с чертами §GМногозадачность§!, §GРелятивистское движение§! и §GБлиц§!.§!\n"
 trait_endemic:0 "Эндемики"
 trait_endemic_desc:0 "§LЧлены этого вида не могут процветать вне очень специфической среды из-за их уникальной биохимии.§!\n"
 trait_unbound:0 "Непокорные"
 trait_unbound_desc:0 "§LЧлены этого вида сохранили свою естественную дикость и чрезвычайно трудны в подчинении. Могут иметь лидеров с чертой §GЗемля свободных§!.§!\n"
 trait_submissive:0 "Подчинение"
 trait_submissive_desc:0 "§LЧлены этого вида существуют, чтобы получать приказы. Они редко развивают собственную волю.§!\n"
 trait_urban:0 "Урбанисты"
 trait_urban_desc:0 "§LЧлены этого вида плохо подходят для сельского образа жизни.§!\n"
 trait_sanguine:0 "Сангвиники"
 trait_sanguine_desc:0 "§LЧлены этого вида веселые и импульсивные. Они действуют, не задумываясь ни о чём. Могут иметь лидеров с чертой §GСимвол дружбы§! и §GВеликий карнавал§! §!\n"
 trait_symbiotic:0 "Симбиоты"
 trait_symbiotic_desc:0 "§LЧлены этого вида установили прочные симбиотические отношения с формой жизни, обитающей в их родном мире.§!\n"
 trait_sadistic:0 "Садисты"
 trait_sadistic_desc:0 "§LЧлены этого вида испытывают постоянное побуждение причинять физические и психические муки другим.§!\n"
 trait_immunodeficient:0 "Иммунодефицит"
 trait_immunodeficient_desc:0 "§LЧлены этого вида имеют чрезвычайно слабую иммунную систему.Хронические заболевания у лидеров встречаются чаще, чем обычные черты.§!\n"
 trait_allergies:0 "Аллергики"
 trait_allergies_desc:0 "§LЧлены этого вида имеют гиперреактивную иммунную систему.§!\n"
 trait_dextrochiral:0 "Антиспиральщики"
 trait_dextrochiral_desc:0 "§LЭтот вид использует правосторонние аминокислоты. Биосфера большинства планет сильно ядовита для них.§!\n"
 trait_genetic_memory:0 "Генетическая память"
 trait_genetic_memory_desc:0 "§LЧлены этого вида могут наследовать информацию и полезные навыки через ДНК. Это, однако, дает им искаженное чувство самосуществования.§!\n"
 trait_anxious:0 "Тревожные"
 trait_anxious_desc:0 "§LЧлены этого вида от природы нервные и предпочитают комфорт рутины стрессам власти.§!\n"
 trait_empaths:0 "Импаты"
 trait_empaths_desc:0 "§LЧлены этого вида используют сложную систему подсознательных социальных сигналов для облегчения групповой сплоченности.§!\n"
 
 ####################################
 # Presapient Traits 
 # common/traits/04_species_traits.txt
 ####################################
 
 trait_xte_presapient_starborn:0 "Покорители звёзд"
 trait_xte_presapient_starborn_desc:0 "§LЭтот вид всегда, сознательно или нет, жаждал пересечь пустоту между звездами. Могут иметь лидеров с чертой §GСмехотворная скорость§!.§!\n"
 trait_xte_presapient_earthbound:0 "Связанные с родиной"
 trait_xte_presapient_earthbound_desc:0 "§LЧлены этого вида очень притягательны к планетам, которые они называют домом. Могут иметь лидеров с чертой §GЭкуменополис§!.§!\n"
 trait_xte_presapient_natural_intellectuals:0 "Естественные интеллектуалы"
 trait_xte_presapient_natural_intellectuals_desc:0 "§LЧлены этого вида более склонны к философии, чем большинство остальных народов. Могут иметь лидеров с чертой §GМания монументальности§!.§!\n"
 trait_xte_presapient_proles:0 "Пролетарии"
 trait_xte_presapient_proles_desc:0 "§LЭтот вид традиционно избегает интеллектуальных занятий в пользу физического труда. Могут иметь лидеров с чертой §GБритва Оккама§! §!\n"
 trait_xte_presapient_conservative:0 "Консерваторы"
 trait_xte_presapient_conservative_desc:0 "§LЧлены этого вида часто предпочитают старую мудрость перед новым опытом. Могут иметь лидеров с чертой §GЗакон и порядок§!.§!\n"
 trait_xte_presapient_irradiated:0 "Облучённые"
 trait_xte_presapient_irradiated_desc:0 "§LЭтот вид эволюционировал, чтобы процветать в средах с чрезвычайно высоким уровнем фонового излучения. Могут иметь лидеров с чертой §GАпокалипсис§!.§!\n"
 
 ####################################
 # Ruler Traits
 # common/traits/xte_00_ruler_traits.txt
 ####################################
 
 trait_ruler_manifest_destiny:0 "Манифест судьбы"
 trait_ruler_manifest_destiny_desc:0 "Этот лидер манипуляциями ускоряет стандартные процедуры колонизации, расширяя границы адаптации."
 trait_ruler_manifest_destiny2:0 "Манифест судьбы"
 trait_ruler_manifest_destiny2_desc:0 "Этот лидер манипуляциями ускоряет стандартные процедуры колонизации, расширяя границы адаптации."
 trait_ruler_manifest_destiny3:0 "Манифест судьбы"
 trait_ruler_manifest_destiny3_desc:0 "Этот лидер манипуляциями ускоряет стандартные процедуры колонизации, расширяя границы адаптации."
 trait_ruler_exalted:0 "Возвышенный"
 trait_ruler_exalted_desc:0 "Этот лидер превозносится среди своего народа и обожает своих граждан."
 trait_ruler_exalted2:0 "Возвышенный"
 trait_ruler_exalted2_desc:0 "Этот лидер превозносится среди своего народа и обожает своих граждан."
 trait_ruler_exalted3:0 "Возвышенный"
 trait_ruler_exalted3_desc:0 "Этот лидер превозносится среди своего народа и обожает своих граждан."
 trait_ruler_rapacious:0 "Хищный"
 trait_ruler_rapacious_desc:0 "Этот цепкий и недобросовестный лидер не остановится ни перед чем, чтобы накопить больше богатства и заполучить больше власти."
 trait_ruler_visionary:0 "Провидец"
 trait_ruler_visionary_desc:0 "Будь-то с помощью дипломатии или силы оружия, этот лидер намерен изменить мир по своему замыслу."
 trait_ruler_mentat:0 "Ментат"
 trait_ruler_mentat_desc:0 "Этот лидер практически органический суперкомпьютер."
 trait_ruler_mentat2:0 "Ментат"
 trait_ruler_mentat2_desc:0 "Этот лидер практически органический суперкомпьютер."
 trait_ruler_mentat3:0 "Ментат"
 trait_ruler_mentat3_desc:0 "Этот лидер практически органический суперкомпьютер."
 trait_ruler_life_weaver:0 "Ткач жизни"
 trait_ruler_life_weaver_desc:0 "Этот лидер стремится улучшить все подходящие формы жизни посредством генетической модификации."
 trait_ruler_life_weaver2:0 "Ткач жизни"
 trait_ruler_life_weaver2_desc:0 "Этот лидер стремится улучшить все подходящие формы жизни посредством генетической модификации."
 trait_ruler_life_weaver3:0 "Ткач жизни"
 trait_ruler_life_weaver3_desc:0 "Этот лидер стремится улучшить все подходящие формы жизни посредством генетической модификации."
 trait_ruler_star_lifter:0 "Звездный подъемник"
 trait_ruler_star_lifter_desc:0 "Этот лидер стремится превратить грозные мегамасштабные проекты в реальность с помощью экспериментальных астроинженерных технологий."
 trait_ruler_hold_the_line:0 "Держать строй"
 trait_ruler_hold_the_line_desc:0 "Этот лидер будет защищать свою страну с непоколебимой решимостью, независимо от цены."
 trait_ruler_dominus_universi:0 "Доминус Универси"
 trait_ruler_dominus_universi_desc:0 "Этот лидер проецирует почти сверхъестественную ауру власти. Все чувствуют себя вынужденными следовать его командам."
 trait_ruler_life_crafter:0 "Мастер жизни"
 trait_ruler_life_crafter_desc:0 "Этот лидер твердо верит в роль машин в создании постдефицитного утопического общества."
 trait_ruler_life_crafter2:0 "Мастер жизни"
 trait_ruler_life_crafter2_desc:0 "Этот лидер твердо верит в роль машин в создании постдефицитного утопического общества."
 trait_ruler_life_crafter3:0 "Мастер жизни"
 trait_ruler_life_crafter3_desc:0 "Этот лидер твердо верит в роль машин в создании постдефицитного утопического общества."
