 trait_governor_visionary:0 "Провидец"
 trait_governor_visionary_desc:0 "Этот лидер - блестящий мыслитель, намного опередивший свое время."
 trait_governor_mathematician:0 "Математик"
 trait_governor_mathematician_desc:0 "Этот лидер - потрясающий ментальный калькулятор."
 trait_governor_sociologist:0 "Социолог"
 trait_governor_sociologist_desc:0 "Этот лидер обладает естественным пониманием внутренней работы общества."
 trait_governor_technologist:0 "Технолог"
 trait_governor_technologist_desc:0 "Этот лидер обладает глубокими знаниями новых технологий."
 trait_governor_for_the_horde:0 "За Орду"
 trait_governor_for_the_horde_desc:0 "Количество порою превосходит качество."
 trait_governor_arcologist:0 "Арколог"
 trait_governor_arcologist_desc:0 "Этот лидер способен решать городские проблемы с помощью ультраэффективной, самодостаточной, экологически чистой инфраструктуры."
 trait_governor_natalist:0 "Натализм"
 trait_governor_natalist_desc:0 "Этот лидер поощряет и стимулирует воспроизводство посредством экономически эффективных социальных программ."
 trait_governor_survivalist:0 "Выживальщик"
 trait_governor_survivalist_desc:0 "Этот лидер полон решимости покорить даже самые враждебные окружения."
 trait_governor_grand_carnival:0 "Великий карнавал"
 trait_governor_grand_carnival_desc:0 "Этот лидер организует фестивали галактических масштабов."
 trait_governor_invincible_armada:0 "Сила в количестве"
 trait_governor_invincible_armada_desc:0 "У чисел есть сила, но выиграть эти цифры - большая проблема."
 trait_governor_ecumenopolis:0 "Экуменополис"
 trait_governor_ecumenopolis_desc:0 "Города этого лидера на самом деле представляют собой огромные многослойные, объединённые здания, образующие надстройки, охватывающие целые континенты."
 trait_governor_law_and_order:0 "Закон и порядок"
 trait_governor_law_and_order_desc:0 "Этот лидер предпочитает долгосрочную стабильность превыше всего."
 trait_robot_governor_sustainable_development:0 "Устойчивое развитие"
 trait_robot_governor_sustainable_development_desc:0 "Этот лидер зациклен на максимальной эффективности использования энергии."
 trait_robot_governor_logistic_growth:0 "Рост логистики"
 trait_robot_governor_logistic_growth_desc:0 "Этот лидер - эксперт по динамике населения."
 trait_robot_governor_post_scarcity:0 "Стратегическое распределение"
 trait_robot_governor_post_scarcity_desc:0 "Этот лидер управляет ресурсами с выдающейся эффективностью."
 trait_robot_governor_power_protocols:0 "Энергетические протоколы"
 trait_robot_governor_power_protocols_desc:0 "Этот лидер собирает монтажные модули в гигантские электростанции."
 trait_robot_governor_industry_protocols:0 "Индустриальные протоколы"
 trait_robot_governor_industry_protocols_desc:0 "Этот лидер собирает монтажные модули в горнодобывающие машины и промышленные центры."
 
