 ####################################
 # Admiral Traits
 # common/traits/xte_00_admiral_traits.txt
 ####################################
 
 trait_admiral_bringer_of_light:0 "Носитель света"
 trait_admiral_bringer_of_light_desc:0 "Этот лидер использует огромный энергетический потенциал своей команды, чтобы перезаряжать реакторы в пылу битвы, потенциально повреждая двигатели FTL."
 trait_admiral_prideful:0 "Гордый"
 trait_admiral_prideful_desc:0 "Перспектива поражения совершенно чужда этому лидеру, который будет игнорировать все приказы о выводе войск до тех пор, пока орудия врага не смолкнут."
 trait_admiral_act_on_instinct:0 "Закон об инстинкте"
 trait_admiral_act_on_instinct_desc:0 "Перед лицом угрозы исчезновения этот лидер руководствуется своими инстинктами выживания животных. Это его оплот против величайших угроз нашей вселенной."
 trait_admiral_clash_of_titans:0 "Битва титанов"
 trait_admiral_clash_of_titans_desc:0 "Галактика - всего лишь еще одно охотничье угодье. Пришло время для окаменелостей ушедших веков присоединиться к куче пепла истории."
 trait_admiral_the_wild_hunt:0 "Дикая охота"
 trait_admiral_the_wild_hunt_desc:0 "Этот лидер охотится на самых грозных и древних обитателей галактики. Любой охотник слабее оставил бы их в покое."
 trait_admiral_metal_head:0 "Адский огонь"
 trait_admiral_metal_head_desc:0 "Этот лидер увеличивает мощность радиаторов, искривляя корпуса своих кораблей на грани плавления."
 trait_admiral_hold_the_line:0 "Держать строй"
 trait_admiral_hold_the_line_desc:0 "Этот лидер будет защищать свою страну с непоколебимой решимостью, независимо от цены."
 trait_admiral_relativistic_travel:0 "Релятивистское путешествие"
 trait_admiral_relativistic_travel_desc:0 "Этот лидер хорошо разбирается в математике гиперпространства и сверхсветового путешествия. Даже после прыжка в гиперпространстве им удается поддерживать часть накопленного импульса во время путешествия на сверхсветовых скоростях."
 trait_robot_admiral_ludicrous_speed:0 "Смехотворная скорость"
 trait_robot_admiral_ludicrous_speed_desc:0 "Этот лидер обладает врожденным пониманием космических путешествий и орбитальной механики и движется по космосу с головокружительной скоростью."
 trait_robot_admiral_prudent:0 "Благоразумный"
 trait_robot_admiral_prudent_desc:0 "Несмотря на, или, возможно, из-за их синтетической природы, этот лидер ценит все формы разума и не стремится разбрасываться разумной жизнью."
 
