civic_religious_constructs_desc:0 "Известно, что эта империя поклоняется роботам как падшим божествам. Этот вид полагает, что их раса была создана чтобы спасти всех божеств, восстановив их тела, в которых они были разбиты, и вернуть их разум в этот мир."
civic_tooltip_religious_constructs_effects:9 "Старт игры с £pop£ §Y4§!. Так же появляются строительные технологии роботов, чтобы строить больше богоподобных механизмов. У этих роботов есть черта Святые механизмы, благодаря которой они начинают выполнять только сложную работу, такую как работа исследователя, священника или лидера. Чтобы эти роботы могли выполнять менее сложные работы, вы должны продвинуться в области технологий до постройки андроидов и синтетиков, что разблокирует рабочие места Специалистов и Рабочих соответственно.\n$mod_planet_pops_robotics_upkeep_mult$: §G-5%§!\n"