sls_trait_research_industry_tooltip:0 "Этот научный корпус связан с инженерными исследованиями, добычей минералов, роботами и строительством зданий."
sls_trait_research_materials_tooltip:0 "Этот научный корпус связан с корпусом, броней и уроном от оружия."
sls_trait_research_propulsion_tooltip:0 "Этот научный корпус связан с кинетическим, взрывным оружием и двигателями."
sls_trait_research_voidcraft_tooltip:0 "Этот научный корпус связан с кораблями, космическими станциями и, если доступны, мегасооружениями."
sls_trait_research_computing_tooltip:0 "Этот научный корпус связан с результатами исследований физики, точности вооружения, отслеживанием, зенитной обороной и сенсорами."
sls_trait_research_field_manipulation_tooltip:0 "Этот научный корпус связан с энергокредитами, щитами и уроном по щитам."
sls_trait_research_particles_tooltip:0 "Этот научный корпус связан с энергетическим оружием, обслуживанием кораблей и сверхсветовыми двигателями."
sls_trait_research_biology_tooltip:0 "Этот научный корпус связан с результатами исследований в социологии, производством еды, продолжительностью жизни лидера, приростом населения и модификацией рас."
sls_trait_research_military_theory_tooltip:0 "Этот научный корпус связан с усталостью от войны, боевой подготовкой, умением выходить из боя и стоимостью притязаний."
sls_trait_research_new_worlds_tooltip:0 "Этот научный корпус связан с развитием колонии, терраформированием, расчисткой непригодных участков и миграцией."
sls_trait_research_statecraft_tooltip:0 "Этот научный корпус связан с единством, указами, уровнями лидеров и стоимостью найма."
sls_trait_research_psionics_tooltip:0 "Этот научный корпус связан с экстраординароной областью, которую невозможно описать словами."

sls.18.name:0 "Исследовательский корпус аннулирован"
sls.18ish.name:0 "\n\n[sls_swap_leader_name.GetSheHeCap] был(а) ведущим исследователем некоторое время назад, затем [sls_swap_leader_name.GetSheHe] внезапно переместили в §H[This.GetName]§! для исследовательских миссий.\n\nНам нужно подождать год, чтобы он(а) восстановился(ась) от побочных эффектов перемещения лидеров с/на исследовательского корабля."
sls.18.desc.a:0 "§H[sls_swap_leader_name.GetName]§! не может работать над его(её) исследовательским корпусом $sls.18ish.name$"
sls.18.desc.b:0 "§H[sls_swap_leader_name.GetName]§! устал(а) от работы над его(её) исследовательским корпусом исследовательского корпуса $sls.18ish.name$"
sls.18.desc.c:0 "§H[sls_swap_leader_name.GetName]§! жалуется на его(её) исследовательский корпус $sls.18ish.name$"
sls.18.desc.d:0 "§H[sls_swap_leader_name.GetName]§! имеет серьёзные проблемы с над его(её) исследовательским корпусом $sls.18ish.name$"
sls.18.desc.e:0 "§H[sls_swap_leader_name.GetName]§! столкнулся(ась) с ошибкой в его(её) исследовательском корпусе $sls.18ish.name$"
sls.18.tooltip:0 "Подождите 1 год для полной силы бонуса §H[sls_swap_leader_name.GetName]§!, пока не истечет срок действия, чтобы возобновить работу его(её) исследовательского корпуса."

