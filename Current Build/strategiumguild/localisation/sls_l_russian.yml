sls.51.desc.head_researcher_soc:0 "Ученый §H[sls_swap_leader_name.GetName]§!, который управляет нашими §Gсоциологическими исследованиями§!, может открыть свой §YНаучный корпус§!! \n\nВыберите один из них."
sls.51.desc.head_researcher_eng:0 "Ученый §H[sls_swap_leader_name.GetName]§!, который управляет нашими §HИнженерными исследованиями§!, может открыть свой §YНаучный корпус§!! \n\nВыберите один из них."
sls.51.a:0 "У учёного нет никакого специалитета."
