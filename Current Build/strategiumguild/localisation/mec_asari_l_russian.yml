 mec_asr_system_initializer_NAME:0 "Туманность Афины"
 mec_asr_system_initializer_DESC:0 "§LСистемы Республики Азари. Содержит следующие системы с заданными планетами: Parnitha, Ialessa, Orisoni, Tomaros и Vernio.§!\n"
 
 mec_asi_system_initializer_NAME:0 "Туманность Полумесяц"
 mec_asi_system_initializer_DESC:0 "§LПеревалочный пункт между Республиками Азари и системами Terminus, где находится корпоративная колония Иллиум. Содержит следующие системы с предустановленными планетами: Tasale, Lusarn, Zelene и Ondeste.§!\n"
 ####################################
 # Traits
 ####################################
 mec_trait_asari_age:0 "Долгожители"
 mec_trait_asari_age_desc:0 "§LЧлены этого вида чрезвычайно долговечны благодаря мощной клеточной регенеративной системе. Их уникальный процесс старения принимает форму трех климактерических этапов жизни, отмеченных биохимическими и физиологическими изменениями, которые диктуют репродуктивные и поведенческие тенденции.§!\n"
 MEC_TRAIT_ASARI_AGE_EFFECT:0 "Продолжительность жизни лидера: §G+900§! Лет\nСтартовый возраст лидера: §Y250§!-§Y750§! Лет\nСтоимость лидера: §R+100%§!\nСодержание лидера: §R+100%§!"
 mec_trait_asari_gynogenetic:0 "Гиногенетика"
 mec_trait_asari_gynogenetic_desc:0 "§LЭтот вид размножается в форме партеногенеза, в котором они используют генетическую карту чужеродных видов, чтобы разнообразить генетический состав своего потомства.§!\n"
 MEC_TRAIT_ASARI_GYNOGENETIC_EFFECT:0 "Базовая скорость прироста: §R-25%§!\nИсходя из относительной гиногенетической и инопланетной популяции, при рождении новых жителей, могут происходить дополнительные события:\nЕсть §Y16.5%§! шанс, что новорожденный инопланетянин будет ассимилирован гиногенетическим видом.\nЕсть §Y7.5%§! шанс для новорожденного гиногенетического жителя получить §Yперенаселение Ардат-Якши§! (£happiness£ Счастье §R-10%§!)"
 mec_trait_asari_biotic:0 "Натуральные биотики"
 mec_trait_asari_biotic_desc:0 "§LЭтот вид обладает врожденной способностью использовать биотику, что позволяет их нервной системе удаленно манипулировать полями массы воздействуя на них без помощи специальных имплантатов.\nХотя не все предпочитают оттачивать свои биотические способности для практического применения, однако, если и те, кто действительно обладает непревзойденной степенью контроля над биотикой и особыми способностями, которые невозможно воспроизвести менее одаренным видам.§!\n"
 MEC_TRAIT_ASARI_BIOTIC_EFFECT:0 "Урон, содержание и стоимость армий: §Y+20%§!\n£pop£ §YЖители с биотикой§! могут быть улучшены различными способами с помощью специальных §Yрешений§!."
 mec_trait_asari_sophisticated:0 "Сложные потребности"
 mec_trait_asari_sophisticated_desc:0 "§LЭтот вид очень социальный и культурный, его легко ввергнуть в тоску и печаль, если ему отказывают в общении и интеллектуальном стимулировании.§!\n"
 MEC_TRAIT_ASARI_SOPHISTICATED_EFFECT:0 ""
 ####################################
 # Civics
 ####################################
 mec_civic_asari_thessia:0 "Тессийское искусство управления государством"
 mec_civic_asari_thessia_desc:0 "Близкая взаимосвязь лежит в основе этого общества. Государственные вопросы всегда открыты для плебисцита, а вездесущая медийная машина способствует мгновенному распространению идей. Культура расцветает через ассимиляцию различных точек зрения и инопланетных концепций."
 mec_civic_asari_tooltip_thessia_effects:2 "Каждый §Yкоммерческий пакт§! или же §Yчленство в федерации§! гарантирует этой империи §Y5§! £unity£ Единства ежемесячно и дополнительные §Y1§! для каждого §Y50§! (вплоть до §Y1000§!) £unity£ Единства, которое они производят для остальных так же даёт §G+5%§! £unity£ Единства за разрыв пактов и выходов из федераций и §G+20%§! к §YПривлекательности ксенофилии§! в обмен.\n\n§RЭтот цивик разработан специально для предписанной империи Республики Азари. Общее использование не рекомендуется.§!"
 mec_civic_asari_illium:0 "Иллюзия в моде"
 mec_civic_asari_illium_desc:0 "Эта Мегакорпорация - сияющий, сверкающий, мерцающий маяк блеска и гламура в галактическом масштабе. Расползающаяся культура знаменитостей прославляет богатство, моду, славу и сексуальную привлекательность, в то время как слабо регулируемые компании предлагают практически любой продукт и услугу, которые можно вообразить всем, кто хочет попробовать утонченный декаданс."
 mec_civic_asari_tooltip_illium_effects:2 "Обладая на §Yпланетах§! собственными §YФилиалами§! мы будем увеличивать собственную £trade_value£ Торговую ценность, что будет увеличиваться на §G+2%§! для каждого §Y20§! (вплоть до §Y200§!) £amenities£ при избытке благ.\n\n§RЭтот цивик разработан специально для предписанной империи Корпоративные Интересы Азари. Общее использование не рекомендуется.§!"
