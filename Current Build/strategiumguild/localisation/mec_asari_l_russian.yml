 mec_asari_mod_country_civic_thessia_out_01:0 "Тессийское искусство управления государством: Влияние"
 mec_asari_mod_country_civic_thessia_out_01_desc:0 "Тесные дипломатические связи с культурой, основанной на государственном искусстве Тессии, неизбежно ведут к тому, что в результате обе стороны обогащаются и влияют на ценности друг друга."
 
