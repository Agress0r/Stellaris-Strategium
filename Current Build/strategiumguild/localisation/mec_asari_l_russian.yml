 mec_asari_mod_planet_biotics_science_01:0 "Биотика: Биотические науки"
 mec_asari_mod_planet_biotics_science_01_desc:0 "Биотика имеет множество практических применений в широком спектре научных дисциплин. Между учеными, которые могут манипулировать гравитацией и генерировать поля сдерживания, не полагаясь на дорогостоящее оборудование, и испытуемыми, способными проявить экзотические способности, существует очень мало направлений исследований, которые не могут извлечь выгоду из небольшого биотического прикосновения."
