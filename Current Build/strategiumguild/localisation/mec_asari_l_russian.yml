 # Empire
 ####################################
 EMPIRE_DESIGN_mec_asarirepublics_civ:0 "Республики Азари"
 EMPIRE_DESIGN_mec_asarirepublics_civ_desc:0 "Азари - моногендерные гуманоиды, отличающиеся своей сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет их виду размножаться и развиваться, ассимилируя генетическую особенность чужеродных рас в их собственный геном.\n\nКультура азари предрасположена к мирному сосуществованию, центризму в политике и компромиссу в конфликте. Республики никогда не имели глобального правительства и до сих пор остаются множеством независимых государств, но Азари сумели научиться жить в относительном мире и стабильности на протяжении большей части своей истории.\n\nЭто, однако, не делает их слепыми к опасностям вселенной или беспомощными перед лицом соперника. Наоборот: они знают ценность своих многочисленных достижений и тревожных секретов, и у них нет никаких сомнений в том, чтобы использовать силу и обман, чтобы защитить себя и свою расу."
 START_SCREEN_MEC_ASR:0 "Мы [Root.GetName]. Несмотря на нашу историю, полную разнообразия и раздора, мы всегда находили способ понять друг друга, избежать крупных войн, защитить наших граждан от преступлений, болезней и голода. Одним из наших самых важных достижений было создание сложной инфраструктуры связи, которая позволила каждому [Root.GetSpeciesName] иметь право голоса во многих электронных демократиях, которые составляют наше общество.\n\nВместе мы построили чудеса, создали прекрасное искусство и разработали передовые технологии. И мы ещё не закончили - наша культура определит галактику для грядущих тысячелетий. Когда другие расы смотрят на что-то с благоговением, мы хотим, чтобы они думали о нас.\n\nВсе же вселенная огромна, и даже мы очень малы рядом с бесконечностью. Мы должны помнить, что нам ещё многое неизвестно, и не всем подряд можно доверять."
 
 EMPIRE_DESIGN_mec_asariillium_civ:0 "Корпоративные Интересы Азари"
 EMPIRE_DESIGN_mec_asariillium_civ_desc:0 "Азари - моногендерные гуманоиды, отличающиеся своей сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет их виду размножаться и развиваться, ассимилируя генетическую особенность чужеродных рас в их собственный геном.\n\nКорпоративные Интересы Азари действуют в Иллиуме, молодой (по стандартам азари) колонии, которая принадлежит и управляется частным сектором, а не собственно Республиками Азари. Корпорации на Иллиуме пользуются практически неограниченной юридической свободой, позорно приводя к злоупотреблениям в трудовой практике и легализации практически всего, кроме убийства.\n\nНо это не равносильно беззаконию и хаосу; наоборот. Поскольку параноидальные руководители и богатые знаменитости ставят порядок и безопасность превыше всего, вездесущий надзор и широкая бюрократия гарантируют, что никто не нарушит декадентский рай для всех остальных."
 START_SCREEN_MEC_ASI:0 "Поселившись всего несколько веков назад, колония [Root.Capital.GetName] начала процветать за пределами самых амбициозных прогнозов под контролем [Root.GetName].\n\nС момента своего основания, [Root.Capital.GetName] был синонимом передовых технологий, гламурной роскоши и нетрадиционных идей, которые никогда не укоренились бы в более консервативных частях галактики; При этом, здесь всем удается оставаться в безопасности, что выгодно тем, кто вложил бесчисленные кредиты в этот успех.\n\nНо если мы хотим избежать застоя и соответствовать галактической сцене, мы должны расширить сферу наших амбиций. Нас ждет целая плеяда возможностей, но они не будут ждать вечно, если мы не примем участие в соревновании. Мы должны перехватить инициативу - это единственный путь вперед, в светлое будушее."
 
 EMPIRE_DESIGN_mec_asariillium_cd_civ:0 "Корпоративные Интересы Азари"
 EMPIRE_DESIGN_mec_asariillium_cd_civ_desc:0 "Азари - моногенные гуманоиды, отличающиеся своей сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет их виду размножаться и развиваться, ассимилируя генетическую особенность чужеродных рас в их собственный геном.\n\nКорпоративные Интересы Азари действуют в Иллиуме, молодой (по стандартам азари) колонии, которая принадлежит и управляется частным сектором, а не собственно республиками Азари. Корпорации на Иллиуме пользуются практически неограниченной юридической свободой, позорно приводя к злоупотреблениям в трудовой практике и легализации практически всего, кроме убийства.\n\nНо это не равносильно беззаконию и хаосу; наоборот. Поскольку параноидальные руководители и богатые знаменитости ставят порядок и безопасность превыше всего, вездесущий надзор и широкая бюрократия гарантируют, что никто не нарушит декадентский рай для всех остальных."
 START_SCREEN_MEC_ASI:0 "Поселившись всего несколько веков назад, колония [Root.Capital.GetName] начала процветать за пределами самых амбициозных прогнозов под контролем [Root.GetName].\n\nС момента своего основания, [Root.Capital.GetName] был синонимом передовых технологий, гламурной роскоши и нетрадиционных идей, которые никогда не укоренились бы в более консервативных частях галактики; При этом, здесь всем удается оставаться в безопасности и что выгодно тем, кто вложил бесчисленные кредиты в колониальный успех.\n\nНо если мы хотим избежать застоя и осоответствовать галактической сцене, мы должны расширить сферу наших амбиций. Нас ждет целая плеяда возможностей, но они не будут ждать вечно, если мы не примем участие в соревновании. Мы должны перехватить инициативу - это единственный путь вперед, в светлое будушее."
