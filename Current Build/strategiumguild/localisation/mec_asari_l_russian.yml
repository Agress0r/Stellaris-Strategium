 mec_asari_mod_planet_biotics_defence_01:0 "Биотика: Биотическое обогащение"
 mec_asari_mod_planet_biotics_defence_01_desc:0 "У значительной популяции биотиков есть много способов замедлить планетарное вторжение противника. В достаточно большом количестве даже слегка обученные биотически одаренными гражданскими могут внести свой вклад в оборонительные усилия, убирая обломки, устанавливая барьеры вокруг уязвимых мест и иным образом смягчая потенциальные разрушения."
