 PRECURSOR_SHIPS_RESEARCH:0 "Получение дизайнов предтеч"
 PRECURSOR_SHIPS_RESEARCH_DESC:0 "Чертежи и технические данные для этих элегантных дизайнов могут быть получены с помощью различных скрытых операций, охватывающих несколько секторов в течение многих лет. Наши города будут переделаны под города предтеч, а их мощные корабли станут прекрасным дополнением к нашим флотам."
 
 fallen_technologies.101.name:0 "Дизайны предтеч получены!"
 fallen_technologies.101.desc:0 "После многих лет исследований и шпионажа мы наконец получили полные проекты и чертежи кораблей и городов предтеч. Наши художники с тех пор работают день и ночь, внося соответствующие коррективы в эти проекты. В ожидании одобрения §H[Root.GetRulerTitle] [Root.GetRulerName]§!, мы готовы дать впечатляющий облик каждому городу нашей империи, а также любым новым кораблям, строящимся в настоящее время на наших верфях. Это будет начало новой эры - нашей эры."
