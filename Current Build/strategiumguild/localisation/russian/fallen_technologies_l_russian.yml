 civic_technological_mastery:0 "Технологическое мастерство"
 civic_technological_mastery_desc:0 "Эта цивилизация демонстрирует полное технологическое мастерство по всем вопросам науки."
 civic_hive_knowledge:0 "Знание улья"
 civic_hive_knowledge_desc:0 "Этот коллективный разум чрезвычайно умен."
 civic_large_databanks:0 "Большие банки данных"
 civic_large_databanks_desc:0 "Этот машинный разум обладает чрезвычайно большим банком данных и имеет значительные знания в своем распоряжении."
 civic_galactic_superpower:0 "Галактическая сверхдержава"
 civic_galactic_superpower_desc:0 "Эта вознесённая империя стремится сохранить свое военное превосходство и защищать свои интересы по всей галактике."
 civic_beacon_of_prosperity:0 "Маяк процветания"
 civic_beacon_of_prosperity_desc:0 "Эта вознесённая империя стремится поддерживать свое экономическое процветание, улучшая жизнь всех своих граждан."
 civic_world_architect:0 "Мировые архитекторы"
 civic_world_architect_desc:0 "Эта вознесённая империя стремится сформировать галактику по своему образу и подобию, оставив великое наследие для всех."
 
 civic_spiritualist_fervor:0 "Спиритуалистическое рвение"
 civic_spiritualist_fervor_desc:0 "Эта империя, кажется, преследует свои спиритуалистические идеалы с необычным рвением."
 civic_materialist_fervor:0 "Материалистическое рвение"
 civic_materialist_fervor_desc:0 "Эта империя, кажется, преследует свои материалистические идеалы с необычным рвением."
 civic_xenophile_fervor:0 "Ксенофилийное рвение"
 civic_xenophile_fervor_desc:0 "Эта империя, кажется, преследует свои ксенофилийные идеалы с необычным рвением."
 civic_xenophobe_fervor:0 "Ксенофобное рвение"
 civic_xenophobe_fervor_desc:0 "Эта империя, кажется, преследует свои ксенофобные идеалы с необычным рвением."
 civic_militarist_fervor:0 "Милитаристское рвение"
 civic_militarist_fervor_desc:0 "Эта империя, кажется, преследует свои милитаристские идеалы с необычным рвением."
 civic_pacifist_fervor:0 "Пацифистское рвение"
 civic_pacifist_fervor_desc:0 "Эта империя, кажется, преследует свои пацифистские идеалы с необычным рвением."
 civic_authoritarian_fervor:0 "Авторитарное рвение"
 civic_authoritarian_fervor_desc:0 "Эта империя, кажется, преследует свои авторитарные нормы с необычным рвением."
 civic_egalitarian_fervor:0 "Эгалитаристическое рвение"
 civic_egalitarian_fervor_desc:0 "Эта империя, кажется, преследует свои эгалитаристические идеалы с необычным рвением."
 civic_barbarism:0 "Варварство"
 civic_barbarism_desc:0 "Эта империя наслаждается своими варварскими путями и обычаями."
 civic_isolationist:0 "Изоляционизм"
 civic_isolationist_desc:0 "Кажется, эта империя хочет изоляции от остальной галактики."
 civic_murderous_rage:0 "Кровавая ярость"
 civic_murderous_rage_desc:0 "Глаза этого вида кажутся наполненными кровавой яростью."
 civic_ascended_mind:0 "Вознесённый коллективный разум"
 civic_ascended_mind_desc:0 "Этот коллективный разум, кажется, находится на высоте его силы."
 civic_ascended_machine:0 "Вознесенный машинный разум"
 civic_ascended_machine_desc:0 "Этот машинный разум работает с максимальной эффективностью."
 
 civic_scripture_scholars:0 "Криптархи священных писаний"
 civic_scripture_scholars_desc:0 "Эта вознесённая империя посвящает значительные ресурсы изучению своих древних писаний."
 civic_fanatical_roboteers:0 "Фанатичные роботостроители"
 civic_fanatical_roboteers_desc:0 "Эта вознесённая империя усовершенствовала создание синтетической жизни, гордясь своими творениями и считая их детьми, сформированными по своему образу и подобию."
 civic_fervid_xeno_collectors:0 "Яростные ксеноколлекционеры"
 civic_fervid_xeno_collectors_desc:0 "Эта вознесённая империя имеет невероятный аппетит, собирая все, относящееся к инопланетному, даже самих инопланетян - добровольно или нет.\n$allow_xeno_abduction$\n"
 civic_inspiring_warlords:0 "Вдохновляющие военачальники"
 civic_inspiring_warlords_desc:0 "Эта вознесённая империя считает, что каждый воин может проявить себя независимо от происхождения. Они гордятся пробуждением боевого духа в других."
 civic_idyllic_society:0 "Идиллическое общество"
 civic_idyllic_society_desc:0 "Эта вознесённая империя защищает свой идиллический образ жизни и может дойти до крайности, чтобы сберечь его."
 civic_master_race:0 "Раса господ"
 civic_master_race_desc:0 "Эта вознесённая империя считает себя главной расой галактики."
 civic_utopian_union:0 "Утопический cоюз"
 civic_utopian_union_desc:0 "Эта вознесённая империя стремится распространять свои эгалитарные ценности через постоянно расширяющийся союз."
 civic_all_seeing_eye:0 "Всевидящее око"
 civic_all_seeing_eye_desc:0 "Этот коллективный разум видит все, делая население более эффективными в своих задачах."
 civic_all_seeing_machine:0 "Всевидящий машинный разум"
 civic_all_seeing_machine_desc:0 "Этот машинный разум получает визуальную обратную связь от всех своих единиц."
 
 civic_lost_fervor:0 "Утраченное рвение"
 civic_lost_fervor_desc:0 "Эта империя и ее граждане кажется равнодушны к идеалам, которые когда-то были им дороги."
 civic_societal_stagnation:0 "Социальная стагнация"
 civic_societal_stagnation_desc:0 "Технологические нововведения и достижения, похоже, прекратились. Каждый день здесь просто блаженно скучен."
 civic_fallen_power:0 "Падшая сила"
 civic_fallen_power_desc:0 "Когда-то бывшая великой державой в галактике, эта империя начала свою нисходящую спираль к тому, чтобы стать падшей империей." 
 civic_national_humiliation:0 "Национальное унижение"
 civic_national_humiliation_desc:0 "Граждан этой империи избегают по всей галактике, и многие обвиняют их несчастье в неумелом руководстве."
 civic_societal_turmoil:0 "Социальные потрясения"
 civic_societal_turmoil_desc:0 "Плохие вещи происходят в этой некогда гордой империи. Её экономика искалечена, граждане разочарованы и полностью лишены надежды."
 civic_treaty_bound:0 "Договорные обязательства"
 civic_treaty_bound_desc:0 "Эта империя связана унизительным договором, который налагает серьезные военные ограничения."
 
