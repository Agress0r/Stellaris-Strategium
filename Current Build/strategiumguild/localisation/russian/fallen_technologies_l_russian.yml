 tech_fe_escorts:0 "Эскорт"
 tech_fe_escorts_desc:0 "Чертежи, украденные у Империи Предтеч, позволяют нам строить мощные военные суда класса - Эскорт."
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Эскорт"
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_DESC:1 "§HЭскорт§!\nЗадуманный как усовершенствованное патрульное судно, Эскорт - проворный и универсальный корабль, который предлагает широкий спектр стратегических вариантов вооружения."
 tech_fe_battlecruisers:0 "Линейный крейсер"
 tech_fe_battlecruisers_desc:0 "Чертежи, украденные у Империи Предтеч, позволяют нам строить мощные военные суда класса - Линейный крейсер."
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Линейный крейсер"
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_DESC:1 "§HЛинейный крейсер§!\nЗадуманный как передовой штурмовой корабль, Линейный крейсер несет в себе огромную огневую мощь, способную быстро довести большинство конфликтов до конца."
 tech_fe_titans:0 "Падший Титан"
 tech_fe_titans_desc:0 "Чертежи, украденные у Империи Предтеч, позволяют нам строить мощные военные суда класса - Титан."
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Падший титан"
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_DESC:1 "§HПадший титан§!\nГордость и радость любого флота - Падший титан, который является массивным военным кораблем, а так же символом силы."
 tech_fe_goliath:0 "Голиаф"
 tech_fe_goliath_desc:0 "Чертежи, украденные у Империи Предтеч, подробно описывают строительство чудовищных военных кораблей класса Голиаф."
 TECH_UNLOCK_FE_GOLIATH_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Голиаф"
 TECH_UNLOCK_FE_GOLIATH_CONSTRUCTION_DESC:1 "§HГолиаф§!\nЭтот гигантский военный корабль явно служит только для одной цели - устрашать противников."
 tech_fe_defense_platforms_1:0 "Оборонительная Застава"
 tech_fe_defense_platforms_1_desc:0 "Чертежи, украденные у Империи Предтеч, позволяют строить оборонительные платформы следующего поколения."
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Оборонительная застава"
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_DESC:1 "§HОборонительная застава§!\nОборонительная застава, несмотря на ее размеры, напичкана вооружением."
 tech_fe_defense_platforms_2:0 "Защитная башня"
 tech_fe_defense_platforms_2_desc:0 "Чертежи, украденные у Империи Предтеч, позволяют строить оборонительные платформы следующего поколения."
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Защитная башня"
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_DESC:1 "§HЗащитная башня§!\nЗащитная башня обладает большой огневой мощью и внушительным внешним видом."
 
 building_fe_affluence_center:0 "Центр изобилия"
 building_fe_affluence_center_desc:0 "Здесь можно встретить любой тип материального желания, каким бы странным оно ни было."
 building_fe_nourishment_center:0 "Центр питания"
 building_fe_nourishment_center_desc:0 "Если это существует как аромат или вкус, то такое можно воссоздать здесь."
 building_fe_nano_forge:0 "Автоматическая кузница"
 building_fe_nano_forge_desc:1 "Колоссальные нанорепликаторные отсеки превращают сырье в современные сплавы с сверхъестественной эффективностью."
 building_fe_dimensional_fabricator:0 "Пространственный изготовитель"
 building_fe_dimensional_fabricator_desc:0 "В этом здании используются малоизученные пространственные технологии для создания тоннелей в другие реальности, с целью выкачивания из них ценных ресурсов."
 building_fe_class_4_singularity:0 "Сингулярность класса-4"
 building_fe_class_4_singularity_desc:0 "Поля сдерживания, приводящие в действие эту мощную электростанцию, являются вершиной технологического творения."
 building_fe_master_archive:0 "Библиотека мастеров"
 building_fe_master_archive_desc:0 "Здесь хранятся собранные знания со всей нашей империи,так-же используется сложная и загадочная система поиска данных, которая предоставляет бесценные знания тем, кто их ищет."
 building_fe_empyrean_shrine:0 "Эмпирейская святыня"
 building_fe_empyrean_shrine_desc:0 "Сам храм каким-то образом создает вибрирацию, делающую его слегка размытым на расстоянии."
 building_fe_ancient_cryo_chamber:0 "Крио-камера"
 building_fe_ancient_cryo_chamber_desc:2 "Многие ряды крио-камер простилаются в этом массивном сооружении, оно полезно для сохранения целых видов, а так же для содержания заключенных."
 building_fe_sky_dome:0 "Небесный купол"
 building_fe_sky_dome_desc:0 "Подвижная утопия поддерживается чрезвычайно продвинутой антигравитационной технологией."
 building_fe_xeno_preserve:0 "Ксенозаповедник"
 building_fe_xeno_preserve_desc:0 "Очень сложный заповедник, который прекрасно сохраняет и поддерживает естественную среду обитания чужеродных видов"
 
 tech_fe_affluence_center:0 "Центр изобилия"
 tech_fe_affluence_center_desc:0 "§LЭто чудо инженерной мысли является вершиной технологии и промышленности.§! Здесь можно встретить любой тип материального желания, каким бы странным оно ни было."
 tech_fe_nourishment_center:0 "Центр питания"
 tech_fe_nourishment_center_desc:0 "§LЭто чудо инженерной мысли является вершиной технологии и промышленности.§! Если это существует как аромат или вкус, то такое можно воссоздать здесь."
 tech_fe_nano_forge:0 "Автоматическая кузница"
 tech_fe_nano_forge_desc:1 "§LЭто чудо инженерной мысли является вершиной технологии и промышленности.§! Колоссальные нанорепликаторные отсеки превращают сырье в современные сплавы с сверхъестественной эффективностью."
 tech_fe_dimensional_fabricator:0 "Пространственный изготовитель"
 tech_fe_dimensional_fabricator_desc:0 "§LЭто чудо инженерной мысли является вершиной технологии и промышленности.§! В этом здании используются малоизученные пространственные технологии для создания тоннелей в другие реальности, с целью выкачивания из них ценных ресурсов."
 tech_fe_class_4_singularity:0 "Сингулярность класса-4"
 tech_fe_class_4_singularity_desc:0 "§LЭто чудо инженерной мысли является вершиной технологии и промышленности.§! Поля сдерживания, приводящие в действие эту мощную электростанцию, являются вершиной технологического творения."
 tech_fe_master_archive:0 "Библиотека мастеров"
 tech_fe_master_archive_desc:0 "§LЭто чудо инженерной мысли является вершиной технологии и промышленности.§! Здесь хранятся собранные знания со всей нашей империи,так-же используется сложная и загадочная система поиска данных, которая предоставляет бесценные знания тем, кто их ищет."
