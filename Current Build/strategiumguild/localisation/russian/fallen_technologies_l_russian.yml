 fallen_technologies.100.desc:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новая §YГалактическая сверхдержава§!, наша национальная безопасность является высшим приоритетом. В дополнение к наличию значительного постоянного флота - и мы стремимся к тому, чтобы иметь самый большой - мы должны быть готовы отправить наши военные корабли на самый край галактики, если возникнет такая необходимость и всякий раз, когда нашим интересам угрожают. Галактика должна запомнить военную мощь §H[Root.GetSpeciesAdj]§! на века.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.02:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новый §YМаяк процветания§!, наш экономический рост является нашим высшим приоритетом. Помимо обеспечения наивысшего уровня жизни наших граждан, наши интересы заключаются в стабильности и процветании нашего региона. Галактика узнает о новом, процветающем веке - веке §H[Root.GetSpeciesAdj]§!.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.03:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новые §YМировые архитекторы§!, построение прочного наследия - наш высший приоритет. В дополнение к крупным инвестициям в инфраструктуру и строительство мы стремимся строить самые многочисленные и великолепные сооружения в галактике, оставляя наследие для всех, чтобы увидеть и насладиться видом. Галактика должна запомнить инженеров §H[Root.GetSpeciesAdj]§! как величайших из когда-либо живших.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.04:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как §YКриптархи священных писаний§!, мы рассматриваем спиритуализм и эрудицию с одинаковой важностью. Только инвестируя в науку, мы можем сблизиться с духами, и только изучая древние писания, мы можем объяснить более глубокие тайны вселенной. Галактика должна запомнить §H[Root.GetSpeciesNamePlural]§! как самых продвинутых спиритуалистов из когда-либо живших.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.05:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как §YФанатичные роботостроители§!, мы не стесняемся любви к роботам и механическим существам. Материализм требует постоянно увеличивающегося количества товаров, услуг и информации для доставки, а биологические существа слишком медлительны. Возможно, однажды §H[Root.GetSpeciesNamePlural]§! принесут правду в галактику, что роботы - это будущее.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.06:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как §YЯростные ксеноколлекционеры§!, мы не стесняемся нашей любви к инопланетянам и ко всему, что связано с инопланетянами. Таким образом, сохранение инопланетян и коллекционирование инопланетян являются нашим наивысшим приоритетом, даже силой, если это необходимо. Галактика должна запомнить §H[Root.GetName]§! как самую разнообразную и открытую цивилизацию своего времени, желающую защитить это разнообразие любой ценой.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.07:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как §YВдохновляющим военачальникам§!, нам нравится сражаться вместе с нашими союзниками, независимо от их происхождения. Где они слабы, мы сделаем их сильными. Только через наш вид милитаризма другие виды могут полностью реализовать свой потенциал и раскрыть их внутренних войнов. Через бой мы набираем силу, через силу мы одерживаем победу, и благодаря победе наше вознесение завершено.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.08:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Несмотря на наше §YИдиллическое общество§!, нашим главным приоритетом является создание совершенного общества и защита наших прекрасных миров от ужасов ксеновторжения. Вдохновленные нашей идиллической родиной, наши граждане мотивированы защищать нашу землю любой ценой. Только так наши прекрасные планеты могут быть сохранены для других поколений, чтобы они могли наслаждаться ими и восхищаться ими на протяжении веков. Галактика должна запомнить миры §H[Root.GetSpeciesAdj]§! как самые прекрасные из когда-либо существовавших.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.09:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как §YРаса господ§! нашей галактики, наш главный приоритет - построить новый мировой порядок с §H[Root.GetSpeciesNamePlural]§! во главе. Другие должны быть рабами или служить нашему делу. Только с §H[Root.GetSpeciesNamePlural]§! во главе галактика сможет достичь славного нового века.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
 fallen_technologies.100.desc.10:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как §YУтопический cоюз§!, расширение демократии является нашим высшим приоритетом. Наша цель - создать настоящую утопию, распространяя наш союз по всей галактике, объединяя все виды под лидерством §H[Root.GetSpeciesAdj]§!. Галактика должна запомнить §H[Root.GetName]§! как первую цивилизацию, которая действительно преуспела в своем благородном стремлении стереть все границы и прекратить раздор в нашей галактике.\n\nК сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Общее мнение населения империи состоит в том, что нам нужно что-то новое. Мы наняли нескольких дизайнеров, которые представили несколько проектов, но ни один из них не был достойным. Или, может быть, нам нужно что-то старое? Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений."
