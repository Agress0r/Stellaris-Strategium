 tech_fe_ancient_cryo_chamber:0 "Крио-камера"
 tech_fe_ancient_cryo_chamber_desc:2 "§LЭто чудо инженерной мысли является вершиной технологии и промышленности.§! Многие ряды крио-камер простилаются в этом массивном сооружении, оно полезно для сохранения целых видов, а так же для содержания заключенных."
 tech_fe_sky_dome:0 "Небесный купол"
