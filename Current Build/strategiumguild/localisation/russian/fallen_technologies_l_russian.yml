 fallen_technologies.2.name:0 "Новая вознесённая империя"
 fallen_technologies.2.desc:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §HСпиритуалистические§! убеждения выдержали испытание временем. Прямо сейчас по всей галактике, инопланетяне сгруппировываются для изменения и изучения их путей. Однако, с большой силой, приходит большая ответственность. Распространились слухи об их интересе к тому, чтобы стать следующей сверхдержавой и проецировать свою идеологию через военную мощь. Как они изменят нашу галактику?"
 fallen_technologies.2.desc.ab:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §HСпиритуалистические§! убеждения выдержали испытание временем. Прямо сейчас по всей галактике, инопланетяне сгруппировываются для изменения и изучения их путей. Однако, с большой силой, приходит большая ответственность. Распространились слухи об их интересе к тому, чтобы принести экономическое процветание в их регион галактики. Как они изменят нашу галактику?"
 fallen_technologies.2.desc.ac:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §HСпиритуалистические§! убеждения выдержали испытание временем. Прямо сейчас по всей галактике, инопланетяне сгруппировываются для изменения и изучения их путей. Однако, с большой силой, приходит большая ответственность. Распространились слухи об их интересе к строительству массивных мегаструктур и формированию галактики по их образу. Как они изменят нашу галактику?"
