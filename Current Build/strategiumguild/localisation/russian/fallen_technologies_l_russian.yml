 ap_galactic_consciousness_desc:0 "Мы обладаем технологиями, необходимыми для создания цивилизации, которая будет существовать тысячелетия, наш разум объединит звезды в единое целое."
 ap_machine_ascendancy:0 "Вознесённый машинный разум"
 ap_machine_ascendancy_desc:0 "Мы обладаем технологиями, необходимыми для создания цивилизации, которая будет существовать тысячелетия, молодые расы запомнят наши достижения на века вперед."
 
 become_ascended_empire:2 "Мы станем §HВознесённой империей§!"
 describe_ascended_empire:0 "\nНа зените нашей цивилизации, граждан объединит один фанатичный идеал. §HВознесённая империя§! будут подчинять подданных, как Пробудившаяся империя, и преследовать свое видение галактики.\n"
 become_ascended_hive_mind:2 "Мы станем §HВознесённой империей§!"
 describe_ascended_hive_mind:0 "\nНа вершине своей силы, способности коллективного разума повышаются. §HВознесённый коллективный разум§! будут подчинять пордданых, как Пробудившаяся империя, или станут пожирающим, галактическим бичом.\n"
 become_ascended_machine:2 "Мы станем §HВознесённой империей§!"
 describe_ascended_machine:0 "\nНа вершине своей силы, машинный разум обладает непревзойденным интеллектом и вычислительной мощностью. §HВознесённый машинный разум§! будут преследовать свое видение галактики с необычным рвением.\n"
  
