 personality_lost_empire_spiritualist_desc:0 "Эта падшая империя посвящает себя сохранению и защите своих святых мест. Колонизация систем, которые они считают священными, вероятно, вызовет их гнев."
 personality_lost_empire_materialist_desc:3 "Эта падшая империя посвящает себя накоплению знаний и технологий. Они могут предлагать задачи или требовать дань от меньших империй для достижения этой цели."
 personality_lost_empire_xenophobe_desc:0 "Эта падшая империя посвящает себя защите своих границ от любых вторжений. Колонизация систем, которые граничат с ними, вероятно, вызовет их гнев."
 personality_lost_empire_xenophile_desc:1 "Эта падшая империя посвящает себя изучению молодых рас. Они могут предлагать задачи или требовать дань от меньших империй для достижения этой цели."
 personality_lost_empire_militarist_desc:0 "Эта падшая империя гордится своими древними воинскими традициями и военной историей, которые кажется затерялись в прошлом. Подстрекательство в сторону их военного прошлого вызовет их гнев."
 personality_lost_empire_pacifist_desc:0 "Эта падшая империя когда-то посвятила себя миру и стабильности всей галактики, хотя с тех пор их общество повернулось внутрь. Они ненавидят войны и конфликты в целом."
 personality_lost_empire_authoritarian_desc:0 "Эта падшая империя когда-то видела себя хозяином галактики, но по какой-то причине их амбиции с тех пор были подорваны. Проповедь равных прав для видов, вероятно, привлечет их гнев."
 personality_lost_empire_egalitarian_desc:0 "Эта падшая империя когда-то была борцом за демократию для всех разумных существ в галактике, хотя с тех пор их общество повернулось внутрь. Они будут благосклонно смотреть на другие демократии."
 personality_lost_empire_hive_mind_desc:0 "Эта падшая империя похоже на некий коллективный разум который стал...бездействующим."
 personality_lost_empire_machine_desc:0 "Эта падшая империя - древний искусственный интеллект, который, кажется, работает по каком-то протоколам смотрителя. Он ведет себя хаотично, но, кажется, не представляет прямой угрозы для нас."

  
 fallen_technologies.1.name:0 "Рождение вознесённой империи"
 fallen_technologies.1.desc:0 "И таким образом родилась вознесённая империя.\n\nС того дня, когда предки §H[From.GetHomeWorldName]§! впервые стали пристально смотреть на звезды, наш великий вид достиг невероятных успехов в технологии, и с тех пор мы превратились в процветающую звёздную империю, намного превосходящую наши первоначальные надежды. Несмотря на постоянную борьбу за наше выживание, наши §HСпиритуалистические§! убеждения в конце концов привели нашу цивилизацию в зенит славы и могущества. Прямо сейчас по всей галактике, инопланетяне сгруппировываются для изменения и изучения наших путей. Это была наша судьба. Это было предсказано. §H[From.GetName]§! будет в каждом историческом архиве, и инопланетные историки по всей галактике будут изучать наше наследие на протяжении веков.\n\nОднако, с большой силой, приходит большая ответственность. Не все пути одинаковы. История будет помнить этот момент, когда мы выберем наш национальный фокус."
