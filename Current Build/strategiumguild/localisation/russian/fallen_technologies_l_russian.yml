 fallen_technologies.4.name:0 "Сообщение от §H[NoobEmpire.GetName]§!"
 fallen_technologies.4.desc:0 "Мы следуем духовным учениям §H[AscendedEmpireOverlord.GetName]§!. Мы присоединимся к вашим поискам."
 fallen_technologies.4.desc.b:0 "Мы верим, что §H[AscendedEmpireOverlord.GetName]§! станет прекрасным хранителем знаний. Мы поможем вам в ваших поисках."
 fallen_technologies.4.desc.c:0 "Галактика видела слишком много кровопролития. Только мирный договор во главе с §H[AscendedEmpireOverlord.GetName]§! спасет нашу галактику."
 fallen_technologies.4.desc.d:0 "Мы были свидетелями превосходства §H[AscendedEmpireOverlord.GetName]§!. Позвольте нам служить на вашей стороне."
 fallen_technologies.4.desc.e:0 "Мы восхищаемся боевым мастерством §H[AscendedEmpireOverlord.GetName]§!. Позволите ли вы нам присоединиться к вашему клану?"
 fallen_technologies.4.desc.f:0 "§H[AscendedEmpireOverlord.GetName]§! правы в своих пацифистских убеждениях. Оружие сеет войну. Позвольте нам показать пример другим."
 fallen_technologies.4.desc.g:0 "Мы хотел были бы служить §H[AscendedEmpireOverlord.GetName]§!. Как мы можем помочь?"
 fallen_technologies.4.desc.h:0 "Мы хотели бы присоединиться к союзу §H[AscendedEmpireOverlord.GetName]§!."
 fallen_technologies.4.desc.hd:0 "Мы хотели бы присоединиться к §H[AscendedEmpireOverlord.GetName]§! в построении утопического союза."
 fallen_technologies.4.desc.i:0 "Позвольте нам служить вам. Пожалуйста, не нападайте на нас!"
 fallen_technologies.4.desc.j:0 "Возможно, в галактике будет достаточно места для нас обоих?"
 fallen_technologies.4.desc.k:0 "Вы сумасшедшие машины. §H[NoobEmpire.GetName]§! больше не будет следовать этому пути безумия."
 
 fallen_technologies.4.a:0 "§H[NoobEmpire.GetName]§! будет прекрасным  §HДоминионом§!."
 fallen_technologies.4.b:0 "§H[NoobEmpire.GetName]§! будет служить нам прекрасным §HСателлитом§!."
 fallen_technologies.4.c:0 "§H[NoobEmpire.GetName]§! должны приветствоваться как §HПодписавшие§!."
 fallen_technologies.4.d:0 "§H[NoobEmpire.GetName]§! будет служить нам прекрасным §HРабом§!."
 fallen_technologies.4.e:0 "§H[NoobEmpire.GetName]§! будет прекрасным §HЧленом Клана§!."
 fallen_technologies.4.f:0 "§H[NoobEmpire.GetName]§! будет намного лучше в виде §HДемилитаризованного государства§!."
 fallen_technologies.4.g:0 "§H[NoobEmpire.GetName]§! будет прекрасным §HМарионеточным государством§!."
 fallen_technologies.4.h:0 "§H[NoobEmpire.GetName]§! должны приветствоваться как §HСоюзное государство§!."
 fallen_technologies.4.hd:0 "§H[NoobEmpire.GetName]§! должны приветствоваться как §HСоюзное государство§!."
 fallen_technologies.4.i:0 "§H[NoobEmpire.GetName]§! будет прекрасной §HСатрапией§!."
 fallen_technologies.4.j:0 "Конечно. §H[NoobEmpire.GetName]§! будет прекрасным §HСимбионтом§!."
 fallen_technologies.4.k:0 "Несоответствие не допускается."
 
 fallen_technologies.6.name:0 "Особые эффекты подданого"
 fallen_technologies.6.desc:0 "Являясь фанатичными роботами, мы должны обеспечить то, чтобы §H[NoobEmpire.GetName]§! уважали права своих ИИ граждан."
 fallen_technologies.6.desc.ed:0 "Являясь вдохновляющими военачальниками, §H[NoobEmpire.GetName]§! будет получать бонусы своим вооруженным силам."
 fallen_technologies.6.desc.f:0 "Являясь фанатичными пацифистами, §H[NoobEmpire.GetName]§! будут демилитаризованы и обладать уменьшенным размером флота."
 fallen_technologies.6.desc.g:0 "Мы будем навязывать наш новый мировой порядок §H[NoobEmpire.GetName]§!. Однако их граждане могут быть не слишком счастливы."
 fallen_technologies.6.desc.h:0 "§H[NoobEmpire.GetName]§! была демократизирована. Их граждане теперь будут счастливы."
 fallen_technologies.6.desc.hd:0 "§H[NoobEmpire.GetName]§! была демократизирована. В соответствии с нашими идеалами истинного Союзного Государства, должна быть обеспечена политика открытых границ."
 fallen_technologies.6.desc.i:0 "§H[NoobEmpire.GetName]§! была покорена. В дополнение к их налогам, их размер флота будет уменьшен."
 
 fallen_technologies.6.bd:0 "Договорились."
 fallen_technologies.6.ed:0 "Они будут сражаться, как настоящие воины."
 fallen_technologies.6.f:0 "Они недостаточно ответственны, чтобы сохранить свой флот."
 fallen_technologies.6.g:0 "Сурово."
 fallen_technologies.6.h:0 "Хорошо."
 fallen_technologies.6.hd:0 "Договорились."
 fallen_technologies.6.i:0 "Отлично."
 
 fallen_technologies.8.name:0 "Примитивный внешний вид звездной базы"
 fallen_technologies.8.desc:0 "К сожалению, некоторые из наших старых звездных баз по-прежнему имеют примитивный дизайн, что плохо отражается на нашем нынешнем статусе вознесённой империи. Тем не менее, значительные изменения в дизайне могут нарушить повседневную работу на наших звёздных базах."
 fallen_technologies.8.a:0 "Сделайте это."
 fallen_technologies.8.b:0 "Нет. Оставьте наши звездные базы!"

 SPACEPORT_RECONSTRUCTION_PROJECT:0 "Редизайн звёздных баз"
 SPACEPORT_RECONSTRUCTION_PROJECT_DESC:0 "В связи со значительными изменениями, которые необходимо внести в макет нашего нового проекта, все здания и модули звездной базы должны быть переустановлены после завершения проекта."