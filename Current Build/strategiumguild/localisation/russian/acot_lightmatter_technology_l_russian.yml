COLOSSUS_SHIP_THRUSTER_OE_DESC: "Чрезвычайно мощные двигатели корабля,использующие силу Световой Материи,чтобы двигаться с невероятной скоростью."

OE_SENSOR_SHIP: "Массивы света"
OE_SENSOR_SHIP_DESC: "Эти новейшие системы обнаружения определяют движение корабля через постоянно расширяющееся легкое вещество в подпространстве. Зло не ускользнет от нашего взгляда."

LIGHT_MATTER_REACTOR_OE: "Реактор на Белой материи"
LIGHT_MATTER_REACTOR_OE_DESC: "Из-за огромной выходной мощности Белой материи требуется только один тип реактора для питания всех типов судов. Более выгодно разместить реактор на больших судах,нежели на меньших."


OE_OFFENSIVE_COMBAT_COMPUTER: "Наступательный Омни-Матричный Анализатор (малые суда)"
OE_OFFENSIVE_COMBAT_COMPUTER_DESC: "Наступательный Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля. Этот вариант адаптирован к наступательной тактике."

OE_BALANCE_COMBAT_COMPUTER: "Сбалансированный Омни-Матричный Анализатор (малые суда)"
OE_BALANCE_COMBAT_COMPUTER_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля."

OE_DEFENSIVE_COMBAT_COMPUTER: "Защитный Омни-Матричный Анализатор (малые суда)"
OE_DEFENSIVE_COMBAT_COMPUTER_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля. Этот вариант адаптирован к оборонительной тактике."


