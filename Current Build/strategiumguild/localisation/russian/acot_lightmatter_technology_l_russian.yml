STELLARITE_DRIVE_OE: "Вечный Звёздный Двигатель"
STELLARITE_DRIVE_OE_DESC: "Примите же Белую материю и путешествуйте по всей галактике,позабыв о худшем."

SHIP_THRUSTER_OE: "Двигатели на Белой материи"
SHIP_THRUSTER_OE_DESC: "Чрезвычайно мощные двигатели корабля,использующие силу Белой материи,чтобы двигаться с невероятной скоростью."

DESTROYER_SHIP_THRUSTER_OE: "Двигатели на Белой материи"
