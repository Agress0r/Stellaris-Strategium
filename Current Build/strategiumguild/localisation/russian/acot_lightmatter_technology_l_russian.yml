OE_OFFENSIVE_COMBAT_COMPUTER_BATTLECRUISER_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля. Этот вариант адаптирован к наступательной тактике."

