### SHIP COMPONENTS TEXTS
TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§HРазблокирует компонент:§! Небесная броня"
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "Небесная броня использует отвержденную белую материю для создания одного из самых мощных материалов для корпуса,известных любым цивилизациям во всех эпохах."

TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§HРазблокирует компонент:§! Покрытия серафима"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "Эти покрытия сделаны из неизвестных материалов,которые не только чрезвычайно долговечны,но также способны изменять,а так же регенерировать себя,чтобы исправить любые повреждения,нанесенные корпусу корабля."

TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§HРазблокирует компонент:§! Божественный Щит"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "Этот основанный на Белой материи щит даже сильнее,чем Звёздные щиты,так как щиты усилены самой сетью Омни-Матрицы."     

TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§HРазблокирует компонент:§! Двигатели на Белой материи"
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "Древние,но чрезвычайно мощные корабельные двигатели намного превосходят другие конструкции,сделанные нынешними империями."
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§HРазблокирует компонент:§! Реактор Белой материи"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "Из-за огромной выходной мощности Белой материи требуется только один тип реактора для питания всех типов судов. Более выгодно разместить реактор на больших судах,нежели на меньших."

TECH_UNLOCK_ORIGIN_OENSORS_TITLE: "§HРазблокирует компонент:§! Световые массивы"
TECH_UNLOCK_ORIGIN_OENSORS_DESC: "Эти новейшие системы обнаружения определяют движение корабля через постоянно расширяющееся вещество Белой материи в подпространстве. Зло не ускользнет от нашего взгляда."

TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§HРазблокирует компонент:§! Боевой Анализатор на Омни-Матрице"
TECH_UNLOCK_ORIGIN_CCOM_DESC: "Боевой Анализатор на Омни-Матрице - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей судна и если не в два,то в пять раз,и более. Фактически,она не занимает пространство корабля."

TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§HРазблокирует компонент:§! Вечный Звёздный двигатель"
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "Мы должный объять Белой материей всё. Обними же Вечность. Звёзды в наших руках"

ACOT_LASER_OE: "Лазерная пушка Омега"
ACOT_LASER_OE_DESC: "Омега Лазер использует энергию Белой материи,чтобы раскалывать любую обшивку корабля,как масло. Эта пушка намного превосходит любое другое ранее известное лазерное оружие."

ACOT_PLASMA_OE: "Плазменная пушка на Белой материи"
ACOT_PLASMA_OE_DESC: "Белая материя может быть изменена и стать как очень мощное,похожее на коррозию,состояние,которое может уничтожить другие материалы целиком,создав тем самым чрезвычайно смертоносное противокорабельное орудие."

SMALL_ACOT_DISRUPTOR_OE: "Луч настоящего Света"
SMALL_ACOT_DISRUPTOR_OE_DESC: "Это продвинутое разрушительное оружие превращает вещество Белой материи в высокочастотную волну,которая разрушает любое другое вещество на молекулярном уровне,фактически удаляя вражеский корабль из существования,минуя все бесполезные доспехи и щиты,за которыми они прячутся. Тупые металлические ящики."

MEDIUM_ACOT_DISRUPTOR_OE: "Луч настоящего Света"
MEDIUM_ACOT_DISRUPTOR_OE_DESC: "Это продвинутое разрушительное оружие превращает вещество Белой материи в высокочастотную волну,которая разрушает любое другое вещество на молекулярном уровне,фактически удаляя вражеский корабль из существования,минуя все бесполезные доспехи и щиты,за которыми они прячутся. Тупые металлические ящики."

ACOT_DISRUPTOR_OE: "Луч настоящего Света"
ACOT_DISRUPTOR_OE_DESC: "Это продвинутое разрушительное оружие превращает вещество Белой материи в высокочастотную волну,которая разрушает любое другое вещество на молекулярном уровне,фактически удаляя вражеский корабль из существования,минуя все бесполезные доспехи и щиты,за которыми они прячутся. Тупые металлические ящики."

ACOT_OMNI_PLASMA_OE: "Световая пушка с подпиткой от дополнительных источников"
ACOT_OMNI_PLASMA_OE_DESC: "Основываясь на той же концепции что и предыдущий дизайн,оружие способно стрелять даже более смертоносной сферой энергии на большем расстоянии."

ACOT_PARTICLE_LANCE_OE: "Опаляющее Призматическое копье"
ACOT_PARTICLE_LANCE_OE_DESC: "Это спинально усиленное оружие запускает непрерывный поток световой энергии через призматическую линзу и белоснежный кристалл,чтобы опустошить вражеские формирования. Ужасающая мощь."

ACOT_POINT_DEFENSE_OE: "Система защиты Лансер Пойнт"
ACOT_POINT_DEFENSE_OE_DESC: "Способность манипулировать Белой материей по желанию позволяет этому Фототермической Отклоняющей Спектроскопии стрелять в эквиваленте энергетического оружия микро-копьями. Эффект является разрушительным для всех целей,особенно по сравнению с другими Фототермическими Отклоняющими Спектроскопическими стандартами."

ACOT_ARC_EMITTER_OE: "Разрядник Божественный шторм"
ACOT_ARC_EMITTER_OE_DESC: "Божественный шторм проникает сквозь вражеские корабли высокочастотным затвердевшим веществом из Белой материи."

ACOT_PERDITION_BEAM_OE: "Свет Арьи"
ACOT_PERDITION_BEAM_OE_DESC: "Свет Арьи - оружие,выкованное из чистого гнева,оно вселяет желание оператора уничтожить врага,от того и без того разрушительное оружие с еще большей силой испускает свои разряды. Мы будем рвать и крушить."

ACOT_AUTOCANNON_OE: "Лёгкая Импульсная Пушка"
ACOT_AUTOCANNON_OE_DESC: "В этом короткоствольном автоматическом оружии против щитов используются специальные боеприпасы с заряженными баллонами с твёрдым веществом,которое взрывается при контакте с чем либо,с чрезвычайно смертельной точностью и кинетической мощью непомерной силы."

ACOT_MASS_DRIVER_OE: "Звёздная пушка"
ACOT_MASS_DRIVER_OE_DESC: "Звёздная пушка еще больше усиливает силу кинетической болванки внутри пушки этого «бродяги»,дополняя ее Белой материей и фокусируя оператора на цели с помощью псионики."

ACOT_FLAK_CANNON_OE: "Система кинетической защиты Омега"
ACOT_FLAK_CANNON_OE_DESC: "СКЗ класса Омега - это улучшенная версия предыдущей модели,которая обладает еще более мощными защитными механизмами,не имеющими себе равных среди звёзд."

ACOT_ARTILLERY_OE: "Гиперзвуковая артиллерия на Белой материи"
ACOT_ARTILLERY_OE_DESC: "Артиллерия стреляет из еще более мощного ствола сверхускоренным снарядом из Белой материи,который делает все потуги вражеских кораблей ничтожными,даже на огромных расстояниях без потери плотности снаряда и его силы!"

ACOT_MASS_ACCELERATOR_OE: "Пушка искривления пространства - Дробитель Войны"
ACOT_MASS_ACCELERATOR_OE_DESC: "Пушка Дробитель Войны выпускает огромную пулю,заключенную в плотную оболочку энергию Белой материи,которая проникает в вражеские корабли через микро-червоточину,минуя при этом весь боевой ураган что стоит пред ней,сохраняя при этом полную кинетическую силу,скорость и мощь. Наши корабли могут даже отвести взгляд при этом,потому что крутые парни не смотрят на взрывы."

ACOT_MISSILE_OE: "Ракета Светоносного с двойным зарядом"
ACOT_MISSILE_OE_DESC: "Ракеты Светоносного не только более разрушительны,чем Звёздный змей,но и запускаются парами. Это делает их намного более прыткими и их труднее уничтожить,тем самым мы удваиваиваем свои огневые силы."

ACOT_FIGHTERS_HANGAR_OE: "Паладин Инцептор"
ACOT_FIGHTERS_HANGAR_OE: "Ультрасовременные перехватчики,которые превосходят все более хрупкие поколения,которыми ныне пользуются примитивные расы. Пусть же охота начнётся."

ACOT_BOMBERS_HANGAR_OE: "Крестоносец-бомбардировщик"
ACOT_BOMBERS_HANGAR_OE_DESC: "Современные бомбардировщики,которые превосходят все более хрупкие поколения,которыми ныне пользуются примитивные расы. Время поставить настоящее шоу для публики!"

ACOT_GUNSHIP_HANGAR_OE: "Ураганная пушка"
ACOT_GUNSHIP_HANGAR_OE_DESC: "«Буря» совершенствуется с помощью боевого корабля класса «Огненная буря»,что обеспечивает еще лучшую защиту и огневую мощь. Казалось бы,куда уж больше?"

ACOT_ULTIMATE_WEAPON: "Божественный Суд"
ACOT_ULTIMATE_WEAPON_DESC: "Одно из самых мощных орудий,когда-либо созданных,«Божественный приговор» проецирует окончательную форму выражения нашего прародителя с разрушительной силой Белой материи и псионической энергии. Наши боги улыбаются нам,даже после своей смерти. Ваши же,давно разбиты и каждый осколок мы используем как трофей."

ACOT_FLAGSHIP_SUPER_WEAPON: "Божественное вмешательство"
ACOT_FLAGSHIP_SUPER_WEAPON: "Благодаря шести огромным пилонам Аркшипа,лучи этого орудия класса «Божественная интервенция» намного сильнее и быстрее,чем те,которые используются на небольших кораблях."

ACOT_PLANET_KILLER_NANITE: "Божественное наказание"
ACOT_PLANET_KILLER_NANITE_DESC: "Твой мем КОНЧАЕТСЯ ЗДЕСЬ. ТЫ ОТВРАТИТЕЛЬНО ШУТИШЬ."

ACOT_ARMOR_OE: "Небесная броня"
ACOT_ARMOR_OE_DESC: "Небесная броня использует отвержденную Белую материю для создания одного из самых мощных материалов корпуса,известных любым цивилизациям."

ACOT_ENIGMATIC_SHIELD_OE: "Божественный Щит"
ACOT_ENIGMATIC_SHIELD_OE_DESC: "Этот основанный на Белой материи щит даже сильнее,чем Звёздный щит,так как щиты усилены самой сетью Омни-Матрицы."

SMALL_ACOT_ARMOR_OE: "Малая небесная броня"
SMALL_ACOT_ARMOR_OE_DESC: "Небесная броня использует отвержденную Белую материю для создания одного из самых мощных материалов корпуса,известных любым цивилизациям."

