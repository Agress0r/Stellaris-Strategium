OE_BALANCE_COMBAT_COMPUTER_BATTLECRUISER_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля."

OE_DEFENSIVE_COMBAT_COMPUTER_BATTLECRUISER: "Защитный Омни-Матричный Анализатор (Большие корабли)"
OE_DEFENSIVE_COMBAT_COMPUTER_BATTLECRUISER_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля. Этот вариант адаптирован к оборонительной тактике."


OE_OFFENSIVE_COMBAT_COMPUTER_TITAN: "Наступательный Омни-Матричный Анализатор (корабли "Титан")"
OE_OFFENSIVE_COMBAT_COMPUTER_TITAN_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля. Этот вариант адаптирован к наступательной тактике."

OE_BALANCE_COMBAT_COMPUTER_TITAN: "Сбалансированный Омни-Матричный Анализатор (корабли "Титан")"
OE_BALANCE_COMBAT_COMPUTER_TITAN_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля."

