OE_STARBASE_DEFENSIVE_COMBAT_COMPUTER: "Наступательный Омни-Матричный Анализатор (станция)"
OE_STARBASE_DEFENSIVE_COMBAT_COMPUTER_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля. Этот вариант адаптирован к наступательной тактике."

OE_PLATFORM_DEFENSIVE_COMBAT_COMPUTER: "Защитный Омни-Матричный Анализатор (платформа XBOX One)"
OE_PLATFORM_DEFENSIVE_COMBAT_COMPUTER_DESC: "Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два или более раз,фактически не занимая пространство корабля. Этот вариант адаптирован к оборонительной тактике."

ACOT_AFTERBURNERS_OE: "Форсажные комеры Омега"
ACOT_AFTERBURNERS_OE_DESC: "В тех случаях,когда одних движителей недостаточно чтобы корабль шел быстро. Форсажные комеры Омега можно использовать,чтобы приблизить корабль,чтобы вы могли поразить их своим МЕЧОМ! HUO HAEE HYIEE HWAHHH KWAHHH~(не переводимая игра слов и эмоцией) Все кончено!"

ACOT_HYPERCHARGED_JUMPER_OE: "Омега Усилитель Гипетрдрайва"
ACOT_HYPERCHARGED_JUMPER_OE_DESC: "Дополнительные модульные усилители могут быть установлены на модульных турбинах скачкообразного привода для повышения их производительности. Эта модель практически не требует нагрузки на ядро БЧС/FTL(Быстрее Чем Свет). Полезно для выполнения действий,вроде тактического шпионажа."

ACOT_REPAIR_COUNTERMEASURES_OE: "Омега реактивные контрмеры Дроны"
ACOT_REPAIR_COUNTERMEASURES_OE_DESC: "Омега-Класс,самый совершенный и долговечный из всех UMD (не переводимая аббревиатура),обеспечивает наилучшую защиту,содержание и техническое обслуживание. Их заслуги будут почитаться в архивах нашей империи."

ACOT_SHIELD_BOOSTER_OE: "Перегружённый барьер на Белой материи"
ACOT_SHIELD_BOOSTER_OE_DESC: "Сверхзаряжённый барьеры дают корабельным генераторам почти вдвое больше мощи,намного превосходя нынешние поколения усилителей."

ACOT_WEAPONS_CORE_OE: "Супер-Сфокусированное Ядро ​​Белой материи"
ACOT_WEAPONS_CORE_OE_DESC: "Супер-сфокусированное ядро ​​Белой материи преобразует избыточную энергию из окружающих его систем,чтобы усилить системы вооружения корабля для еще большей производительности,чем раньше."

ACOT_AURA_TECH_INHIBITOR_OE: "Серафим Сетевой Ингибитор"
ACOT_AURA_TECH_INHIBITOR_OE_DESC: "Это чрезвычайно мощное устройство воздействует на вражеские системы,отбрасывает их силы и дарует их союзным кораблям,формально,происходит перетекание силы из одной флотилии к другой. Никто не может бросить нам вызов и при этом выжить,чтобы рассказать свою историю. Убей или будь убит,Джек."

ACOT_AURA_SUPERAURA_OE: "Кузница с сетью из Белой материи"
ACOT_AURA_SUPERAURA_OE_DESC: "Специальная сеть,организованная флагманом,которая устанавливает мощную искусственную связь между компьютерами всех кораблей внутри флота,объединяя их в бессмертную сущность. Все мы были. Все мы есть. Все мы будем."

ACOT_AUX_ENIGMATIC_AI: "База данных с Омни-Матричным Уравнением Против Разумной Жизни"
ACOT_AUX_ENIGMATIC_AI_DESC: "Эта база данных содержит всю информацию,касающуюся всех слабых мест,недостатков и эксплуатируемой механики всех конструкций эпохи прародителей и всех новых рас,во всех деталях,которые могут быть загружены во все системы вооружения корабля."

aura_origin: "Концентрированная сеть"
friendly_tech_inhibitor_aura: "Враждебный сетевой ингибитор"
hostile_tech_inhibitor_aura: "Дружественный сетевой усилитель"

shipsize_colossus_hull_add: "Колосс Халл-Щедрый"

ORIGIN_PLANET_KILLER_NANITE: "Нанитовая Чистка"
ORIGIN_PLANET_KILLER_NANITE_DESC: "Нанитовые очистители - пугающее оружие Первозданной Империи,которое может быстро терраформировать и очистить весь мир с помощью нанитов."
ORIGIN_PLANET_KILLER_NANITE_ACTION: "Нанитовые очистители"

FLEETORDER_DESTROY_PLANET_WITH_ORIGIN_PLANET_KILLER_NANITE: "Подготовка очистить $PLANET|Y$ нанитами."
MESSAGE_DESC_FOR_ORIGIN_PLANET_KILLER_NANITE: "был очищен нанитами"
is_nanited: "§R$TRIGGER_FAIL$ Цель - это уже Нанитовый мир§!"

tech_lightmatter_afterburners: "Омега Форсажные камеры"
tech_lightmatter_afterburners_desc: "Применять в тех случаях,когда одних движителей недостаточно,чтобы корабль шел быстро. Форсажные камеры Омега можно использовать,чтобы вы могли приблизить корабль настолько,чтобы вы могли поразить своих врагов своим МЕЧОМ! HUO HAEE HYIEE HWAHHH KWAHHH~ Все кончено!"

tech_lightmatter_armor: "Небесная броня"
tech_lightmatter_armor_desc: "Небесная броня использует отвержденную Белаую материю для создания одного из самых мощных материалов для корпуса,известных любым цивилизациям.."

tech_lightmatter_artillery: "Гиперскоростная артиллерия на Белой материи"
tech_lightmatter_artillery_desc: "Артиллерия стреляет из еще более мощного сверхускоренного снаряда из Белой материи,который делает огромную,но короткую работу и избавляет вас от вражеских кораблей на огромных расстояниях без потери плотности и силы вашей флотилии."

tech_lightmatter_aura_energy_drainer: "Сетевой Ингибитор Серафима"
tech_lightmatter_aura_energy_drainer_desc: "Это чрезвычайно мощное устройство воздействует на вражеские системы,отбрасывает их силы и дарует их союзным кораблям. Никто не может бросить нам вызов и выжить,чтобы рассказать историю своего поражения. Убей или будь убит,Джек."

tech_lightmatter_autocannon: "Лёгкая Импульсная Пушка"
tech_lightmatter_autocannon_desc: "В этом короткоствольном автоматическом оруждии,что создано против щита,используются специальные боеприпасы с заряженными канистрами из Белой материи,которые взрываются при контакте с поверхностью,с чрезвычайно смертельной точностью и убойной кинетической силой."

tech_lightmatter_lance: "Опаляющее призматическое копье"
tech_lightmatter_lance_desc: "Это спинальное усилительное оружие запускает непрерывный поток световой энергии через призматическую линзу и легкий кристалл,чтобы опустошить вражеские формирования."

tech_lightmatter_bomber: "Крестоносцы Бомбардировщики"
tech_lightmatter_bomber_desc: "Современные бомбардировщики,которые превосходят все более хрупкие поколения. Время поставить на настоящее шоу."

tech_lightmatter_disruptor: "Луч света"
tech_lightmatter_disruptor_desc: "Это продвинутое разрушающее оружие превращает вещество Световой Материи в высокочастотную волну,которая разрушает вещество на молекулярном уровне,удаляя вражеский корабль из существования,минуя все бесполезные доспехи и щиты,за которыми они прячутся. Тупые металлические ящики."

tech_lightmatter_emitter: "Божественный штормовый излучатель"
tech_lightmatter_emitter_desc: "Божественный штормовый излучатель проникает сквозь вражеские корабли высокочастотным затвердевшим легким веществом."

tech_lightmatter_fighter: "Паладин перехватчики"
tech_lightmatter_fighter_desc: "Ультрасовременные перехватчики,которые превосходят все более хрупкие поколения. Пусть охота начинается."

tech_lightmatter_flak: "Система кинетической защиты Омега"
tech_lightmatter_flak_desc: "СКЗ класса Омега - это улучшенная версия предыдущей модели,которая обладает еще более мощными защитными механизмами,не имеющими себе равных среди."

tech_lightmatter_gauss: "Звездная пушка"
tech_lightmatter_gauss_desc: "Звездная пушка еще больше усиливает силу кинетической силы пушки Бродяга,дополняя ее легкой материей и фокусируя оператора псионически.."

tech_lightmatter_gunship: "Орудийная Буря"
tech_lightmatter_gunship_desc: "Буря совершенствуется на боевом корабле класса огненной бури,показывая еще лучшую защиту и огневую мощь."

tech_lightmatter_hyper_jump_drive: "Омега Supercharged Hyperdrive Усилитель"
tech_lightmatter_hyper_jump_drive_desc: "Дополнительные модульные усилители могут быть установлены на модульных турбинах скачкообразного привода для повышения их производительности. Эта модель практически не требует нагрузки на драйвер FTL. Полезно для выполнения действий Tacticool Espionage."

tech_lightmatter_inspire_aura: "Кованая сеть Белой материя"
tech_lightmatter_inspire_aura_desc: "Специальная сеть,организованная флагманом,которая устанавливает мощную искусственную связь между компьютерами всех кораблей внутри флота,объединяя их в бессмертный мем. Все мемы. Все прошло вместе."

tech_lightmatter_jump_drive: "Вечность Звездный Двигатель"
tech_lightmatter_jump_drive_desc: "Теперь,когда Белая материя стремится распространиться по всему пространству,Звездный Двигатель можно модернизировать,чтобы он мог преодолевать огромные расстояния,перераспределяя корабли в любое место,где есть свет."

tech_lightmatter_laser: "Омега Лазер"
tech_lightmatter_laser_desc: "Омега лазер использует энергию Белая материя,чтобы раскалывать обшивку корабля,как масло. Оно намного превосходит любое другое ранее известное лазерное оружие."

tech_lightmatter_missile: "Двойные Ракеты Светоносного"
tech_lightmatter_missile_desc: "Ракеты Светоносного не только более разрушительны,чем Звездный змей,но и запускаются парами. Это делает их более выносливыми,удваивая их огневые возможности."

tech_lightmatter_photon: "Плазменная пушка Белой материи"
tech_lightmatter_photon_desc: "Легкая Материя может быть изменена как очень мощное,похожее на коррозию состояние,которое может уничтожить другие материалы целиком,создав чрезвычайно смертоносное противокорабельное оружие"

tech_lightmatter_plasma_cannon: "Пушка света с наддувом и энергией"
tech_lightmatter_plasma_cannon_desc: "Основываясь на той же концепции,что и предыдущий дизайн,оружие способно стрелять даже более смертоносной сферой световой энергии на более длинном расстоянии."

tech_lightmatter_point_defence: "Точечная система защиты Омега "
tech_lightmatter_point_defence_desc: "Способность манипулировать Белой материей по желанию позволяет этому ТЗС стрелять в эквиваленты энергетического оружия микро-копья. Эффект является разрушительным для всех целей,особенно по сравнению с другими Точечно защитными системами по стандартам."

tech_lightmatter_reactive_drone: "Реактивные гальванические покрытия класса Омега"
tech_lightmatter_reactive_drone_desc: "покрытия класса Омега - самый совершенный и долговечный из всех UMD - обеспечивает наилучшую защиту,сдерживание и обслуживание. Их заслуги будут почитаться в архивах нашей империи."

tech_lightmatter_reactor: "Мастерство Световой Материи"
tech_lightmatter_reactor_desc: "Благодаря сочетанию стелларита,псионической и синтетической энергий,слитых с генетикой древних,Световая Материя является жизненной формой живой энергии,которая может размножаться сама и обеспечивает бесконечные запасы энергий.."

tech_ultimate_weapon: "Божественный Суд"
tech_ultimate_weapon_desc: "Один из самых мощных арсеналов,когда-либо созданных,«Божественное суждение» проецирует окончательную форму выражения прародителя с разрушительной силой легкой материи и псионической энергии."

tech_lightmatter_sensors: "Массивы света"
tech_lightmatter_sensors_desc: "Эти новейшие системы обнаружения определяют движение корабля через постоянно расширяющееся легкое вещество в подпространстве. Никакое зло не ускользнет от нашего взгляда. Остерегайтесь света Материи Света."

tech_lightmatter_shield: "Божественные Щиты"
tech_lightmatter_shield_desc: "Этот основанный на Белая материя щит даже сильнее,чем Звездные щиты,так как щиты усилены самой сеть Омни-Матрицы."

tech_lightmatter_shield_supercharger: "Перегруженный барьер Белая материя"
tech_lightmatter_shield_supercharger_desc: "Сверхзаходящие барьеры дают корабельным генераторам почти вдвое больше сил,намного превосходящих старшие поколения."

tech_planet_killer_naniter: "Нанит Кокс"
tech_planet_killer_naniter_desc: "Обворачивая планету только мемами,превращая ее в мемпул."

tech_lightmatter_thruster: "Двигатели легкой материи"
tech_lightmatter_thruster_desc: "Чрезвычайно мощные двигатели корабля,использующие силу Световой Материи,чтобы двигаться с невероятной скоростью."

tech_lightmatter_titan_beam: "Свет спасения"
tech_lightmatter_titan_beam_desc: "Оружие,выкованное из чистого гнева,Свет спасения вселяет желание оператора убить врага в и без того разрушительное оружие с еще большей силой. Рвать и Слеза."

tech_lightmatter_weapon_core: "Супер-сфокусированное ядро ​​световой материи"
tech_lightmatter_weapon_core_desc: "Если наши нынешние пушки не убивают врагов достаточно быстро? Используйте больше оружия. Решение практических задач - наша специальность."

tech_warp_lightmatter_cannon: "Пушка Warcrusher Warp"
tech_warp_lightmatter_cannon_desc: "Пушка  искривления пространства выпускает огромную пулю,заключенную в энергию легкой материи,которая проникает в вражеские корабли через микро-червоточину,минуя путешествующий ураган,сохраняя при этом полную кинетическую силу и скорость. Наши корабли могут даже отвести взгляд при этом,потому что крутые парни не смотрят на взрывы."

tech_computer_lightmatter: "Омни-Матричный Анализатор"
tech_computer_lightmatter_desc: "Боевой Омни-Матричный Анализатор - самая передовая биосинтетическая боевая компьютерная адаптация,когда-либо разработанная. Система эффективно увеличивает количество работающих экипажей в два раза и более,фактически не занимая пространство корабля."

tech_lightmatter_analyzer_ai: "База данных с Омни-Матричным Уравнением Против Разумной Жизни"
tech_lightmatter_analyzer_ai_desc: "Эта база данных содержит всю информацию,касающуюся всех слабых мест,недостатков и эксплуатируемой механики всех конструкций эпохи прародителей,во всех деталях,которые могут быть загружены во все системы вооружения корабля.."