 col_ae_capital_utopian:0 "Утопическая столица"
 col_ae_capital_utopian_desc:0 "Утопическая столица вознесённой империи."
 col_ae_colony_utopian:0 "Утопический мир"
 col_ae_colony_utopian:0 "Утопический мир вознесённой империи."

 district_utopian_city:0 "Утопический городской район"
 district_utopian_city_desc:0 "Районы утопического города построены и спроектированы до совершенства. Они самодостаточны и не требуют обслуживания."
 
 district_utopian_leisure:0 "Утопический район отдыха"
 district_utopian_leisure_desc:0 "Районы отдыха утопического мира развлекают своих граждан и они проживают остаток жизни в полном блаженстве, не затронутые заботами внешнего мира."
 
 decision_paradise_creation_no_districts:0 "£trigger_no£ Планета должна быть не застроена какими-либо районами или постройками."
 
 decision_paradise_creation:0 "Создание рая"
 decision_paradise_creation_desc:0 "Когда природа достигнет совершенства, её непревзойденная красота среди известной вселенной станет подходящим наследием для нашей молодежи. Утопические райские миры создаются из §Y$pc_gaia$§! или §Y$pc_ringworld_habitable$§!."
 
 tech_paradise_creation:0 "Утопические миры"
 tech_paradise_creation_desc:0 "Объединяя наше мастерство в терраформировании, ландшафтном дизайне и проектировании, мы можем создать настоящее чудо во вселенной и утопический мир для жизни наших граждан." 
 
