 casus_belli_cb_ascended_empire_subjugation_acquire_hint:0 "\n§EПопытки дипломатического подчинения цели дадут §Hповод к войне§! по причине §Y$casus_belli_cb_subjugation$§!.§!"
 casus_belli_cb_ascended_empire_humiliation:0 "Унижение"
 casus_belli_cb_ascended_empire_humiliation_acquire_hint:0 "\n§EОбъявление цели нашим §Hсоперником§! даст §Hповод к войне§! по причине §Y$casus_belli_cb_humiliation$§!.§!"
 casus_belli_cb_ascended_empire_ideology:0 "Идеология"
 casus_belli_cb_ascended_empire_ideology_acquire_hint:1 "\n§EПринятие §Hполитики§! §Y$liberation_wars$§! даст §Hповод к войне§! по причине §Y$casus_belli_cb_ideology$§! с соседями, если те имеют принципы, отличные от наших.§!"
