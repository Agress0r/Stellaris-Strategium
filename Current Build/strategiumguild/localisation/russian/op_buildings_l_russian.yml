 building_low_arcology:0 "Низкая Аркология"
 building_low_arcology_desc:0 "§LГигантский комплекс,в котором размещаются дома и рабочие места низших каст.§!"
 building_low_arcologyii:0 "Низкая Аркология II"
 building_low_arcologyii_desc:0 "§LГигантский комплекс,в котором размещаются дома и рабочие места низших каст. Дополнительные возможности были добавлены для оптимизации производства.§!"
 building_low_arcologyiii:0 "Низкая Аркология III"
 building_low_arcologyiii_desc:0 "§LГигантский комплекс,в котором размещаются дома и рабочие места низших каст. Дальнейшее расширение,большая часть которого находится под землей,позволило увеличить добычу ресурсов.§!"
 building_forgotten_archive:0 "Забытый архив"
 building_forgotten_archive_desc:0 "§LЭтот архив видел лучшие времена. То,что не повреждено,зашифровано,а половина того,что зашифровано,не существует ни на одном из известных языков. Но с терпением все секреты древних могут снова стать нашими.§!"
 building_corporate_superscraper:0 "Corporate Superscraper"
 building_corporate_superscraper_desc:0 "§LДа,это бельмо на глазу. Да,мы все слышали истории о том,как они относятся к людям там. Но подумайте,как легко вы будете выполнять свои квоты!§!"