l_russian:
 ####################################
 # Civics
 ####################################
 civic_galactic_annihilators:0 "Галактические Уничтожители"
 civic_galactic_annihilators_desc:0 "Бесподобные воины и тактики,эта Империя не боится Кризиса. Эта империя - сама Кризис." 
civic_divine_power:0 "Божественная Сила"
 civic_divine_power_desc:0 "Они ангелы? Или они просто нация бессмертных с непостижимо передовыми технологиями? Независимо от правды,другие империи находят их внушающими страх."
 civic_divine_power_effects:5 "Что-то связанное с выгодой, §G+10%§! Скорость изучения, §G+10%§! Производство единства, §G+75§! to Прирост доверия, §G+75%§! Скорость прироста и §G+50%§! Торговая привлекательность. И,конечно,ваш вид приобретает черту,которая дает §GБессмертие§!, §G+40%§! Обитаемость и §G+25§! Мнение других империй." 
civic_galactic_conglomerate:0 "Галактический Конгломерат"
 civic_galactic_conglomerate_desc:0 "Способность этой мегакорпорации расширяться не следует недооценивать. Им принадлежит атмосфера в вашем родном мире. Им принадлежит пространство между вашими звездами. Они являются монополистами монополий."
 civic_galactic_annihilators_effects:5 "Урон Армии: §G+150%§!\nВместимость Флотилии: §G+35%§!\nУрон от оружия: §G+35%§!\nУрон Орбитальной бомбардировки: §G+30%§!\nУрон Марадёрам и Марадёрским Империям: §G+50%§!\nУрон Угасшим и Пробуждённым Империям: §G+50%§!\nУрон кризис фракциям в конце игры: §G+50%§!" 
civic_perfect_unison:0 "Идеальный Унисон"
 civic_perfect_unison_desc:0 "Это общество достигло состояния гармоничного блаженства с абсолютной верой в свою нацию и друг в друга. На самом деле это немножко жутко. Может быть,они тайно скрывают,что являются Ульем.." 
civic_cosmic_forge:0 "Космическая Кузница"
 civic_cosmic_forge_desc:0 "Это общество видит все как инженерную проблему. Они строили корабли. Они построили миры. Всякий раз,когда им не хватало галактики,они искали способ исправить эту проблему.." 
civic_godmode:0 "Режим Бога"
 civic_godmode_desc:0 "§RОднажды,они поняли,что с них достаточно. Однажды они отбросили все притворства и приняли истину: они были бесспорными хозяевами этой реальности и будут,навечно.§!"
 civic_godmode_effects:5 "Объединяет каждый Overpowered Civic вместе и удваивает все их эффекты." 
civic_stellar_aegis:0 "Звездная Эгида"
 civic_stellar_aegis_desc:0 "Граница этой империи почти непроницаема. Многие захватчики недооценили абсолютную устойчивость наших звездных баз." 
civic_eternity_cell:0 "Ячейка Вечности"
 civic_eternity_cell_desc:0 "Перед смертью древних,они вознаградили нас,за нашу верную службу - чудесным реактором. Это положило начало нашему развитию,и теперь,несмотря на крики о богохульстве,мы будем изучать этот дар и гордиться нашими благодетелями.." 
civic_knowledge_keepers:0 "Хранители знаний"
 civic_knowledge_keepers_desc:0 "Знание - жизненная основа этой нации. Каждый гражданин сам по себе является опытным ученым."
 civic_celestial_servants:0 "Небесные слуги"
 civic_celestial_servants_desc:0 "Народные массы работают на благо могущественного доброго существа,которое может происходить или не происходить от божественной инопланетной расы,существовавшей бесчисленные циклы назад."
 civic_celestial_servants_secondary_species:0 "Небожители"
 civic_celestial_servants_effects:5 "Начните игру с §Y1§! £ pop жителем невероятно мощного вторичного вида." 
civic_biomatter_mastery:0 "Мастера Эволюции"
 civic_biomatter_mastery_desc:0 "Эта нация имеет абсолютный контроль над биоматерией. Кость,кора,плоть... Все это просто материалы для придания формы и.. Формы."
 civic_biomatter_mastery_effects:5 "Очки генной модификации: §G+2§!\nПроизводство пищи: §G+100%§!\nОбитаемость: §G+20%§!\nСкорость изучения (Биология): §G+50%§!\n§YПолучите доступ к новым мощным указам,требующим активации с помощью дани в пище%§!"
 civic_abhorrent_ascendancy:0 "Отвратительное господство"
 civic_abhorrent_ascendancy_desc:0 "Это общество обратило свои невероятные технологии к покорению и угнетению других."
 civic_abhorrent_ascendancy_secondary_species:0 "Рабы"
 civic_abhorrent_ascendancy_effects:5 "Ваши жители §GВысшей касты§! являются бессмертными! Они хорошо подходят для производства энергии и для исследований. Вы также начинаете игру с §Y4§! £ pop жителями §GНизшей касты§! рабы неспособны чувствовать несчастье или подстрекать к восстанию,как бонус." 
civic_godmachine:0 "GODMACHINE"
 civic_godmachine_desc:0 ">БОГ НАШЁЛ ВАС\n>БОГ НАШЁЛ ВАС\n>БОГ НАШЁЛ ВАС\n>БОГ НАШЁЛ ВАС\n>БЕГИ,ПОКА МОЖЕШЬ\n>БЕГИ,ПОКА МОЖЕШЬ" 
civic_godheart:0 "СЕРДЦЕ БОГА"
 civic_godheart_desc:0 "Вся жизнь является частью Божественного Сердца. Они поймут этО.. Когда нибудь." 
civic_legendary_fleet:0 "Легендарный флот"
 civic_legendary_fleet_desc:0 "Империя - это флот: флот - это империя. Население имеет почти религиозную преданность своей армаде. Каждый адмирал - легенда своей жизни." 
civic_wondrous_vault:0 "Чудесное Убежище"
 civic_wondrous_vault_desc:0 "Хранилище наших предшественников существует вне вашей собственной реальности. Миниатюрный шлюз предоставляет доступ к бесконечному запасу стратегических ресурсов,хотя размер внешнего выхода ограничивает количество,которое ваши специалисты могут извлечь из портала."
civic_psionic_destiny:0 "Псионическая Судьба"
 civic_psionic_destiny_desc:0 "Последнее пророчество говорило о конце всех пророчеств: Мы не обязаны судьбе. Судьба обязана нам."
 civic_psionic_destiny_effects:5 "Старт игры трейтом §GПсионики§!. А так же,технология §GПсионическая теория§! будет открыта.\n§G+20%§! £unity£ Единство\n§G+1§! £influence£ Влияние\n§G+50%§! Скорость исследования псионики." 