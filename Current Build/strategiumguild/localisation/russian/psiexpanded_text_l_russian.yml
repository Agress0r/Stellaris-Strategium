 psiocratic_start_screen:0 "Мы были изгнаны нашей семьей. Они отвернулись от нас,закрылись за собой дверь. Мы [GetSpeciesName] выжил в мире,сошедшем с ума,приняв безумие. Таким образом,тень и молчание стали нашими союзниками,они же и сделали нас сильными в новом мире."
 psionic_world_start_screen:0 "В эоны со времен первого примитива [GetSpeciesName] сообщества сформировались среди покрытых лесом лесов [GetHomeWorldName], наша цивилизация медитировала в тишине."
