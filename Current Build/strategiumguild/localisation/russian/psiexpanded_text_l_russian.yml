 pc_shrouded_paradise:0 "Псионический Мир"
 pc_shrouded_paradise_desc:0 "Поверхность этого мира описывается как прекрасная и загадочная только для тех,кому ее обитатели предоставляют на то доступ. В противном случае густая,псионически обогащенная атмосфера,почти непроницаема."
