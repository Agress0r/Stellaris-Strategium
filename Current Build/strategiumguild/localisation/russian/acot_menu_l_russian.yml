### RUSSIAN LOCALIZATION


edict_acot_mod_menu_edict: "§YМеню конфигурации - ZOFE ACOT§!"
edict_acot_mod_menu_edict_desc: "Используйте свою силу по изгибанию и разрыву реальности,чтобы диктовать,какие вещи ACOT должны или не должны быть разрешены в этой маленькой галактике,в которую вы решили вмешаться.\n\nПобочные эффекты включают в себя: амнезию,выпадение волос,ожоги четвертого измерения,ужасные и ужасающие повреждения структуры вселенной и заражение мемами. Не вызывайте это меню без особого события класса 35."

edict_acot_execute_all_hedonist: "Казнить всех гедонистов."
edict_acot_execute_all_hedonist_desc: "Эти бесполезные идиоты тянут наши империи до тех же дурацких уровней,что и падшие дураки. Мы должны устранить эту слабость. Если они не будут полезны,то они должны умереть. Не оставляйте им шансов,потому что если этим жалким насекомым,презренным мелким кляксам позволят проникнуть в наши империи,они превратят наши империи в руины."

edict_acot_fight_hedonism: "Триумф через жертву"
edict_acot_fight_hedonism_desc: "В великие,опасные времена,мы должны отбросить наши личные желания и вместе объединиться против врага,который угрожает нам всем. Время для тишины и покоя придет позже,но сейчас мы должны бороться за будущее. \N\nВсе наши жители должны помнить,как бороться,как оттягивать свою гибель,даже если этот кошмар не вечен."

acot_mod_options_title: "Меню: Древний тайник технологий и опций по этим технологиям."
acot_mod_options_desc: "Это меню позволяет вам отключить определенные элементы в ACOT,от которых вы хотите избавиться,в случае,если вам не нравятся/у вас есть более качественные технологии,которые делают технологии в этом моде сущей шуткой или глупостью,которая и внимания то не трубует,но это не помешает вам играть с FE. Уровень Тёмной Материи - это технологии,которые могут приобрести любые империи,обладающие мощью Тёмной Материи. Вознесённые-ряды - это улучшения ряда Угасших Империй,которые боты постепенно приобретают."

acot_mod_options.1.a: "Технология на оружие §GВкл§!. §RВыкл§!?"
acot_mod_options.1.a.tooltip: "Отключает все технологии оружия этого мода. Уже исследованные технологии останутся при вас.. §YИмеется в наличии§!.\n\n§RПРЕДУПРЕЖДЕНИЕ§!: Определенное оружие будет скрыто за Реакторами и Двигателями Тёмной Энергии. Если они отключены,они также не будут доступны,так что,увы."
acot_mod_options.1.b: "Оружие Техники §RВыкл§!. §GВкл§!?"
acot_mod_options.1.b.tooltip: "Включает все технологии по оружию этого мода. Они станут доступными для исследования,если будут выполнены все остальные условия. Какие именно условия? Ну,для начала.."

acot_mod_options.2.a: "Компоненты оборонительной утилиты §GВкл§!. §RВыкл§!?"
acot_mod_options.2.a.tooltip: "Отключает все технологии этого мода. Уже исследованные компоненты останутся если те §Yимеются в наличии§!.\n\n§ПРЕДУПРЕЖДЕНИЕ§!: Щиты,как технология,закрыты за Реакторами Тёмной Энергии. Если это отключено,щит также не будет доступен. Вот вообще никакой."
acot_mod_options.2.b: "Оборонные утилиты §RВкл§!. §GВыкл§!?"
acot_mod_options.2.b.tooltip: "Включает все технологии этого мода. Они станут доступными для исследования при условии соблюдения всех других условий. Но каких именно.. Секрет."

acot_mod_options.3.a: "Вспомогательные компоненты §GВкл§!. §RВыкл§!?"
acot_mod_options.3.a.tooltip: "Отключает все вспомогательные технологии ACOT,включая только основу оружия для каждого типа оружия. Уже исследованные компоненты останутся,если те §Yимеются в наличии§!."
acot_mod_options.3.b: "Вспомогательные компоненты §RВыкл§!. §GВкл§!?"
acot_mod_options.3.b.tooltip: "Включает все вспомогательные технологии ACOT,включая основу для каждого типа оружия."

acot_mod_options.4.a: "Компоненты кораблей §GВкл§!. §RВыкл§!?"
acot_mod_options.4.a.tooltip: "Отключает все технологии ACOT для флотиии,которые включают реакторы,прыжковые двигатели,двигатели всякие и датчики слежения,типо сенсоров. Уже исследованные компоненты останутся,если те §Yимеются в наличии§!.\n\n§RПРЕДУПРЕЖДЕНИЕ§!: отключение этого сделает многие другие технологии ACOT недоступными для исследований. Используйте на свой страх и риск. Когда переводила,самой страшно было."
acot_mod_options.4.b: "Компоненты кораблей §RВыкл§!. §GВкл§!?"
acot_mod_options.4.b.tooltip: "Отключает все технологии ACOT для флотиии,которые включают реакторы,прыжковые двигатели,двигатели всякие и датчики слежения,типо сенсоров."

acot_mod_options.5.a: "Технологии для армии §GВкл§!. §RВыкл§!?"
acot_mod_options.5.a.tooltip: "Отключает все технологии ACOT для армии. Существующие армии останутся §Yактивными§!. Кстати,галактический картофель будет преследовать вашу империю всю вечность и нет ничего,на что вы могли бы надеяться,чтобы положить конец этой ужасной судьбе. Честно,автор мода любит позабавиться."
acot_mod_options.5.b: "Технологии для армии §RВыкл§!. §GВкл§!?"
acot_mod_options.5.b.tooltip: "Включает все технологии для армии ACOT,позволяя вашей империи набирать/строить/обучать/превращать/взывать/вызывать/материализовать и вообще,рожать армии уровня Угасших Империй. Только родился,пошёл на войну. Такие реалии в жестоком мире."

acot_mod_options.6.a: "Строительные технологии §GВкл§!. §RВыкл§!?"
acot_mod_options.6.a.tooltip: "Отключает все строительные технологии ACOT. Уже построенные здания останутся,если те §Yимееются в наличии§!. Всё это вынуждает жителей вашей империи подвергнуть сомнению реальность галактики. Просто,почему у кого-то могут быть здания,которые не могут построить существа нынешнего цикла галактического витка? Потому что им отказано в существовании этих знаний.. Ваши люди скоро поймут тленность бытия в этой ужасающей симуляции.."
acot_mod_options.6.b: "Строительные технологии §RВыкл§!. §GВкл§!?"
acot_mod_options.6.b.tooltip: "Включает все строительные технологии ACOT. Поздравляю,вы решили включить технологии,которыми этот мод,вероятно,наиболее известен.. Стоп. Почему вы снова отключили его? Тут.. Тут должна быть Гига Крепость! И.. И плюшевые танки! И солнечное мороженное..!"

acot_mod_options.7.a: "Геноцидальная/Истребительная Бомбардировка §GВкл§!. §RВыкл§!?"
acot_mod_options.7.a.tooltip: "Отключает возможность использования игроками и ИИ геноцида и истребления. Это полезно,если вы ужасно облажались и хотите обмануть свой путь к победе,тем самым разрывая ткань реальности и не позволяя врагу превратить ваши миры в горячую банку с томатным супом."
acot_mod_options.7.b: "Наказание / Уничтожение Бомбардировки §RВыкл§!. §GВкл§!?"
acot_mod_options.7.b.tooltip: "Позволяет как игрокам,так и ИИ использовать Геноцид и бомбардировку - Истребление. Братья братья! Сегодня враг у наших дверей.. Мы знаем наш долг,мы знаем как его исполнить,и мы все сделаем это,беспрекословно. Мы боремся за нашу честь,как Вознесённая Империя,как наши Предшественники,и мы боремся во имя великой Эмпры! (я хз кто это,но походу классная чикса) Если мы умрем в этот день,то мы умрем навечно. Ничто более не сможет воскресить наши души,ничто более не сделает наши разумы едины Мы,как верноподданые своей империи,примем объятия пустоты и растворимся в ней. НО §RНЕТ§!,мы не будем §RУМИРАТЬ§!. Это враг,что гнушается нашей расы познает на себе настоящую §RСМЕРТЬ§! и ужасающее §RПОРАЖЕНИЕ§!. КАК ВАМ ИЗВЕСТНО.. ПРИШЛО ВРЕМЯ.. ДЛЯ - §RЭКСТЕРМИНАТУСА§!"

acot_mod_options.8.a: "ТЕ САМЫЕ технологии §GВкл§!. §RВыкл§!?"
acot_mod_options.8.a.tooltip: "Отключает все уникальные этические технологии ACOT (херня идея,отвечаю). Уже исследованные технологии будут давать бонусы,даже если вы специально указали игре не делать этого,ведь для вас нет надежды. Все кончено,Энакин. У меня более высокая позиция! (Отсылка на Звёздные Войны,хз какой эпизод,но там Обиван вроде Энакина около вулкана сбросил,а тот и жарится,как шашлычок. Хочу мясца.)"
acot_mod_options.8.b: "ТЕ САМЫЕ технологии §RВыкл§!. §GВкл§!?"
acot_mod_options.8.b.tooltip: "Включает все уникальные этические технологии от ACOT. Если вы уже исследовали их,они снова станут работоспособными. Время потратить все это влияние на Гига Крепости на каждой планете,возможно,даже на каждой станции.. Горнодобывающей станции.."

acot_mod_options.9: "Установить бонус к ресурсам для ничтожного ИИ"
acot_mod_options.9.tooltip: "Определяет,сколько ИИ получит в виде дополнительных ресурсов. Если не отдавать им ресурсы,скорее всего,они будут очень слабыми и не смогут стать угрозой.."

acot_mod_options.exit: "Я должен идти,мои люди нуждаются во мне."
acot_mod_options.exit.tooltip: "Вы покончили с этой явно неестественной,искаженной,хренью - способной изгибать реальность под свои замыслы.Наконец,вы вернетесь к своему генеральному плану,который,вероятно,включает в себя совершение чего-то действительно ужасного для падших ксенофобов. (ксенофилы яростно потирают лапки,уже обильно смоченные мылом и готовятся схватиться за солфетку) По крайней мере,это то,что вы должны сделать. Ради народа. Ради Империи. Ради себя.\n\nСДЕЛАЙ ЭТО ЭНАКИН. Ведь Я БЭТМЕН!"


acot_mod_options.200: "Настройка Сложности ИИ"

acot_mod_options.200.a: "Изменить бонус ИИ на: §WНикакой§!"
acot_mod_options.200.b: "Изменить бонус ИИ на: §YСреднячок§!"
acot_mod_options.200.c: "Изменить бонус ИИ на: §Эта штука интегрирует тебя,как только обнаружит. Твои планеты будут гореть.§!"

acot_mod_options.200.a.desc: "Используйте эту опцию,чтобы изменить бонусы ИИ на ресурсы,в то время как игра обновляет новый переменный месяц,но все равно будет хорошей идеей делать это каждый раз,когда AI поднимается на всякий случай.\n\nТекущий ИИ бонус таков: §RДа никакой§!\n\nУ ИИ не будет никаких бонусов,они будут играть честно,и скорее всего,умрут. Или рухнут из-за своего руководства и неспособности быть хорошими. Хорошо,если вам нравится игра,в которой вы можете стать классным. Не то что в жизни,правда?"
acot_mod_options.200.b.desc: "Используйте эту опцию,чтобы изменить бонусы ИИ на ресурсы,в то время как игра обновляет новый переменный месяц,но все равно будет хорошей идеей делать это каждый раз,когда AI поднимается на всякий случай.\n\nТекущий ИИ бонус таков: §GКое-что у него будет§!\n\nИИ получат установленный доход от своих основных ресурсов,который должен более или менее позволить им функционировать как чистый.. Ээ.. Картофель. Хорошо,если вы меньше всего ожидаете,что ИИ будет представлять серьезную угрозу,правда?."
acot_mod_options.200.c.desc: "Используйте эту опцию,чтобы изменить бонусы ИИ на ресурсы,в то время как игра обновляет новый переменный месяц,но все равно будет хорошей идеей делать это каждый раз,когда AI поднимается на всякий случай.\n\nТекущий ИИ бонус таков: §BБегите,глупцы§!\n\nИИ получат удвоенный доход,который они генерируют,а может и вдвое больше установленного стандартного дохода,если вы действительно хотите,чтобы ИИ действительно представляли для вас угрозу. Возможно,на этот раз ИИ действительно убьет вас (но,скорее всего,не убьет)."

 easy_acot: "Хи-хи!"
 easy_acot_desc: "О ДАААА!"
 hard_acot: "У МЕНЯ ЕСТЬ СИЛААААААААААААААА!"
 hard_acot_desc: "Артас! ОСТАНОВИТЕ ЭТОГО АРТАСА ДО ТОГО КАК.. АРТАСОВ СЛИШКОМ МНОГО,ВСЁ,Я СВАЛИВАЮ!"

 return_to_menu: "Вернуться к основным параметрам"