l_russian:

decision_transform_into_awesome: "Улучшенные конструкции"
decision_transform_into_awesome_desc: "Для того,чтобы эта планета поддерживала более развитую инфраструктуру,столицу нужно сделать более удивительной и внушающей страх в сердца и разум."

decision_transform_into_awesome_machine: "Превосходный дизайн"
decision_transform_into_awesome_machine_desc: "Для того,чтобы эта планета поддерживала ещё более продвинутую инфраструктуру,необходимо сделать основной центр управления более удивительным и.. Острым. Наши шпили разорвут небеса.."

decision_transform_into_awesome_hive:  "Превосходящая Эволюция"
decision_transform_into_awesome_hive_desc: "Чтобы улей продолжал расти,текущий кластер слишком неэффективен и слаб для выполнения поставленной задачи. Улей должен развиваться дальше. Улей должен быть несравнимым."

### BUILDING TEXTS

building_ae_ancient_palace: "Темный дворец"
building_ae_ancient_palace_desc: "Место и трон вознесенных,Темный дворец - знак галактического господства. С этого трона правители будут диктовать саму судьбу галактики."

building_ae_ancient_control_center: "Темный Нексус"
building_ae_ancient_control_center_desc: "Благодаря этой взаимосвязи миллиарды единиц искусственного интеллекта переплетаются вместе,и властелин системы решает,что будет дальше в судьбе вознесенной машины."

building_ae_ancient_hive_cluster: "Темный Кластер"
building_ae_ancient_hive_cluster_desc: "Этот огромный кластер ульев заполнен миллиардами трутней,и все они заняты работой по обеспечению суверенитета Вознесенного улья. Те,кто приспосабливаются - процветают они те,кто не увядают и умирают. Никогда."

building_dark_energy_psg: "Генератор Планетарного Щита Тёмной Энергии"
building_dark_energy_psg_desc: "Использование загадочного реактора позволяет нам создать генератор экрана,который будет не только сильнее,но и гораздо более энергоэффективен,чем раньше."

building_ae_dark_energy_psg: "Небесный щит"
building_ae_dark_energy_psg_desc: "Небесный щит - это не просто планетарная защита от орбитальных бомбардировок,он также содержит различные научные бункеры,где могут быть размещены дополнительные исследователи."

building_dark_matter_synthersizer: "Синтезирование Чёрной дыры"
building_dark_matter_synthersizer_desc: "Это здание размером с город создает миниатюрную черную дыру. Автоматизированная система собирает темную материю и темную энергию в большом количестве. Однако для обеспечения оптимальной структурной целостности техническое обслуживание обходится дорого."

building_ae_dark_matter_synthersizer: "Нексус Портала Тьмы"
building_ae_dark_matter_synthersizer_desc: "Во многих измерениях всегда можно собрать больше темной материи и темной энергии. Это факт."

building_ae_stronghold: "Выравнивание Дедала"
building_ae_stronghold_desc: "Внутри этой загадочной крепости находятся сотни оружейных платформ и сложные подземные секции. Защищенная элитными Тёмными Душителями,планета в безопасности под пристальным взглядом."

building_enigmatic_lab: "Загадочная лаборатория"
building_enigmatic_lab_desc: "Ученые из всех областей поля смешиваются в этом здании,чтобы изучить загадочные технологии и их потенциальное применение во всех областях."

building_ae_enigmatic_lab: "Исследовательский комплекс Черная Меза (кто оставил здесь гвоздодёр?!)"
building_ae_enigmatic_lab_desc: "Этот большой комплекс содержит различные загадочные артефакты,собранные со всей галактики. Ученые со всей галактики тянутся сюда,чтобы раскрыть секреты предшественников. Доктор Славеман(Slaveman),пожалуйста,сообщите в лабораторию анонимных материалов о готовности.."

building_dark_matter_generator: "Литейный завод Тёмной материи"
building_dark_matter_generator_desc: "Литейный завод Тёмной материи предоставляет рабочим необходимые инструменты для превращения сырых минералов в темную материю. Это,как известно,очень трудоёмкий процесс!"

building_ae_dark_matter_generator: "Конвертер массы Тёмной материи"
building_ae_dark_matter_generator_desc: "Потребности многих должны быть удовлетворены,потому,многим из нас нужно больше темной материи."

building_dark_energy_pylon: "Опора Тёмной Энергии"
building_dark_energy_pylon_desc: "Пилон для сбора Тёмной энергии,созданный из кристаллизованной тёмной материи (О Разум,как много тёмной материи). Именно здесь ремесленники превращают темную энергию в мощный источник энергии для нашей империи. Энергокредиты текут к нам рекой!"

building_ae_dark_energy_pylon: "Шпиль Темной Энергии"
building_ae_dark_energy_pylon_desc: "Этот великий шпиль содержит различные порты,через которые многие ремесленники могут транспортировать тёмную энергию и преобразовывать их в мощные источники энергии для империи."

building_super_assembly: "Супер-роботизированная сборка"
building_super_assembly_desc: "Наши элитные кибермансеры требуют сложного и передового оборудования для производства роботов будущего. И это здание предоставляет им ВСЁ."

building_ae_super_assembly: "Нано-роботизированная сборка"
building_ae_super_assembly_desc: "Как получается,что эти кибермансеры могут строить роботов быстрее и быстрее??? НАНО-МАШИНЫ,сынок!"

building_super_assembly_machine: "Сборка машин с помощью Жёсткого Света"
building_super_assembly_machine_desc: "Использование технологии жёсткого света позволяет этому зданию почти печатать узлы машин,да ещё и массово!"

building_ae_super_assembly_machine: "Нано Машина в сборе"
building_ae_super_assembly_machine_desc: "Внедрение нано-технологий на сборочных линиях увеличивает пространство для дополнительных сборочных узловых протоколов.."

building_giga_fortress: "Гига Крепость"
building_giga_fortress_desc: "Крепость Гига - это самоподдерживающаяся планетарная крепость титанического размера,вооруженная тремя гиперскоростными батареями размером с линкор каждая и различными другими системами обороны,а также легионами гарнизонных войск. Простое его присутствие внушает доверие всем гражданам и устраняет любые шансы на волнения в колонии,поскольку любой,кто осмелится бунтовать,будет быстро уничтожен."

building_giga_fortress_array: "Гига Крепость - Стратегический Центр"
building_giga_fortress_array_desc: "Модуль «Стратегический Центр» связывает суперкомпьютеры крепости с флотами империи для большей координации. Ментаты также будут функционировать в качестве тактико-стратегических аналитиков."

building_giga_fortress_lab: "Крепость Гига - Место Силы"
building_giga_fortress_lab_desc: ""Модуль «Место Силы» перемещает некоторых наших политических лидеров на борт крепости,укрепляя единство и веру в высшее руководство нашей империи,а также усиливает политическое влияние.."

building_giga_fortress_obelisk: "Гига Крепость - Обелиск Света"
building_giga_fortress_obelisk_desc: "Установленный модуль «Обелиск Света» значительно усиливает оборону крепости,а также предоставляет дополнительные тренировочные площадки для наших армий. Также будут установлены дополнительные генераторы для обеспечения нас тёмной энергией и тёмной материей."

building_giga_fortress_fe: "Древняя Гига Крепость"
building_giga_fortress_fe_desc: "Старая,но все еще чрезвычайно мощная самоподдерживающаяся планетарная крепость титанического размера,вооруженная до зубов механизмами против вторжения. Взрывать примитивов или диких животных - это единственная вещь,которой эти дармоеды до сих пор наслаждаются,и знаете,кто-то все еще считает это дело «работой»!"







building_ae_affluence_center: "Ремесленный Анклав Делта-Инчи"
building_ae_affluence_center_desc: "Пусть всем станет известно,что наши товары сделаны из самых элегантных дизайнов,сделанных лучшими из наших художников. И да,все наши граждане лучшие,глупый ты примитив."

building_ae_class_4_singularity: "Сингулярность Класса-6"
building_ae_class_4_singularity_desc: "Помните,ключ в том,чтобы никогда не достигать Сингулярности 30-го класса. До этого момента,эти два очка,вероятно,не имеют большого значения."

building_ae_dimensional_fabricator: "Врата Того Что За Порогом"
building_ae_dimensional_fabricator_desc: "У нас есть технология для извлечения материалов из других измерений где есть копии наших империй,которые уже брали материалы из других измерений других империй,которые уже брали материалы из...."

building_ae_sky_dome: "Мемная сущность"
building_ae_sky_dome_desc: "Мемы - это ДНК душ. (смейся как идиот или умри,жалкий примитив) Не свобода,даже не религия. Познакомьте кого-нибудь с мемами и они научатся ценить искусство. Мемы - это ядро нашей культуры. Как говорится,обжёгшись АНИГИЛЯТОРНОЙ ПУШКОЙ не дуй на голограмму."

building_ae_empyrean_shrine: "Большой Собор"
building_ae_empyrean_shrine_desc: "Действительно вдохновляющее здание. Каждый Великий собор является священным для нашей святой империи,их песни и хор всегда поют в унисон самих звёзд."

building_ae_master_archive: "Большой Архив"
building_ae_master_archive_desc: "Древние истории по всей галактике,насчитывающие более тысячи лет,расшифровываются именно здесь. Архивариусы работают день и ночь,чтобы разгадать секреты прошедшего времени.."

building_ae_nano_forge: "Тёмная Кузница"
building_ae_nano_forge_desc: "В огненных печах этой кузницы жуткие люди превращают небытие в существование. Думаете,вы прочли странную дичь? Вы правы. Адские металлурги показывают вам большой палец."

building_ae_nourishment_center: "Сельскохозяйственный Мегакомплекс"
building_ae_nourishment_center_desc: "Бесчисленные повара галактики и повара со всей вселенной собираются здесь,чтобы открыть для себя новые ингредиенты и вкусы. Время для гурманов! Время для жаренных путан!"

building_ae_ancient_cryo_chamber: "Усовершенствованная криокамера"
building_ae_ancient_cryo_chamber_desc: "Да,создание разрушенной версии криокамеры не было разумным решением. Извините нас,бесчиленные разумные существа,что отдали последние энергокредиты за бронирование капсул."










tech_ae_affluence_center: "Нескончаемое Преследование Ремесленного Мастерства"
tech_ae_affluence_center_desc: "Да,мы сошли с ума от удовольствия,когда товары потекли рекой. И нет,это не вольный перевод глупой переводчицы. Нет-нет..."

tech_ae_ancient_cryo_chamber: "Правильно построенные Крио Камеры"
tech_ae_ancient_cryo_chamber_desc: "Это не является большим открытием,что строительство дрянной криокамеры для размещения преступников на самом деле не очень хорошие инвестиции,и это заставляет нашу империю выглядеть глупо,насколько это возможно. Давайте попробуем еще раз и сделаем это правильно,хотя бы на этот раз."

tech_ae_class_4_singularity: "Сингулярность Класса-6. Давай сделаем это,детка!"
tech_ae_class_4_singularity_desc: "Мы видели множество ссылок в архивах предшественников на тему: «Никогда не достигай Сингулярности 30-го класса». Это означает,что безопасно обновить систему,возможно,если та настроена на четыре... Ждать слишком дооооооооолго... Может,на единицу? Слишком мало для нас! \N\nДавай пока с двумя,Сингулярность класса 6 это всё ещё оптимальный вариант."

tech_ae_dimensional_fabricator: "Размерное начало"
tech_ae_dimensional_fabricator_desc: "В разных измерениях есть точно такие же «другие»,которые часто используют те же повадки при краже из чужого,не особо обращая внимания на нас. Мы,в свою очередь,заберем у них то,что наше. И то что не наше,мы тоже заберём. Мы спасем галактику,забрав вещи у тех,кого мы ненавидим,а затем у тех,кого мы любим. Да,вот таким мы няшки,долбанный ты пельмень."

tech_ae_sky_dome: "Проявление Мема"
tech_ae_sky_dome_desc: "Мемы - это ДНК душ. Не свобода,даже не религия помогли нам узнать ответ на вечный вопрос. Познакомьте кого-нибудь с мемами,и они научатся ценить искусство. Или умрут,в огне."

tech_ae_empyrean_shrine: "Хор самой веры"
tech_ae_empyrean_shrine_desc: "Наше влияние должно быть распространено по самим звездам. Пусть другие услышат о нашей божественности и примут эту весть с ужасном страхе. Пусть они станут свидетелями нашей приверженности делу и упадут на колени при одном упоминании о Соборе размером с линкор."

tech_ae_master_archive: "Древние летописи"
tech_ae_master_archive_desc: "Мы не должны смотреть только в будущее,поскольку само прошлое хранит бесчисленные секреты,которые можно исследовать. Мы будем их изучать их,выучивать их,осваивать их. Тогда мы будем пировать на костях своих врагов,что мирно ждут своего рождения в утробе."

tech_ae_nano_forge: "Тёмная Кузница"
tech_ae_nano_forge_desc: "Если он существует,мы его найдём. Если его не существует,мы его создадим. Из кодекса нашего инженерного корпуса; Глава II: Страница 1337."

tech_ae_nourishment_center: "Галактический Гурман"
tech_ae_nourishment_center_desc: "В последнее время ходят слухи,что между империями происходит множество кухонных обменов. Есть много хороших вариантов,но есть и ужасные. Это неприемлемо,мы должны убедиться,что все продукты в наших империях,независимо от источников,всегда будут вкусными.\N\nНекоторые все еще протестуют против того,чтобы не ставить ананасы на пищу,хотя.. Просто добавьте побольше перца и гроксовой селезёнки,да тонкого помола!"





#####Tech#####

tech_ae_ancient_palace: "Загадочная строительная схема"
tech_ae_ancient_palace_desc: "Теперь,когда мы освоили секреты Тёмной Материи,пришло время отказаться от мирских и устаревших конструкций старого порядка. Отныне мы будем бросать вызов галактике,ведь у нас наступает заря новой эры!\N\n§HОткрывает способность превращать Столичное здание в Загадочную Столицу посредством Планетарного решения!§!"

tech_ae_ancient_control_center: "Загадочные строительные конструкции"
tech_ae_ancient_control_center_desc: "Текущая модель первичного центра управления неэффективна для интеграции загадочных технологий. Новый,превосходный дизайн необходим для оптимальной производительности.\N\n§HОткрывает возможность превращать Столичное здание в Загадочную Столицу с помощью Планетарного Указа!§!"

tech_ae_ancient_hive_cluster: "Улей Загадочной Эволюции"
tech_ae_ancient_hive_cluster_desc: "Текущий шаблон кластеров улья слишком слаб,чтобы принять загадочную энергии в себя. Требуется новый метаморфоз.."

tech_giga_fortress: "Визуализация Крепости Гига"
tech_giga_fortress_desc: "Приведенная в действие загадочным реактором Тёмной энергии,Крепость Гига является самой смертоносной,самоподдерживающейся планетарной крепостью,которая может смести самые смертоносные силы вторжения. (эти придурки пятнадцать раз подумают,прежде чем высаживаться на наш мир)"

tech_ae_stronghold: "Загадочная Защитная Сеть"
tech_ae_stronghold_desc: "В то время как наши нынешние крепости могут быть в состоянии противостоять основным захватчикам,само здание слишком уязвимо для больших сил вторжения из-за ограниченного пространства и устаревшего вооружения. С этой целью мы разработали концепцию для нового поколения крепостей,которая должна стать более крупной проблемой для будущих захватчиков.."

tech_dark_energy_psg: "Генератор Планетарного Щита Тёмной Энергии"
tech_dark_energy_psg_desc: "Теперь,когда мы разработали загадочные методы экранирования,должно быть простой задачей модифицировать наш нынешний планетарный генератор планетарного щита,дабы он мог приспособиться и к новым системам.."

tech_ae_dark_energy_psg: "Установка Небесного Щита"
tech_ae_dark_energy_psg_desc: "Хотя PSG (ПСДЖИ -чееегооо?) Тёмной энергии обеспечивает приемлемую защиту от бомбардировок,многие из наших тактиков отмечают,что само здание,как правило,бесполезно. Они предлагают,чтобы мы создали более крупную установку,которая не только обеспечивает еще лучшую защиту,но также имеет дополнения в виде научныъ лабораторий для наших исследователей.."

tech_enigmatic_lab: "Загадочная лаборатория"
tech_enigmatic_lab_desc: "Чтобы определить и изучить весь потенциал технологий-прекурсоров,нужны ученые из самых разных областей. Таким образом,наши лаборатории должны быть перенастроены для предоставления необходимого оборудования для всех участников.."

tech_ae_enigmatic_lab: "Исследовательский комплекс Чёрная Меза"
tech_ae_enigmatic_lab_desc: "Наше стремление к науке никогда не угасает. Нам нужно больше ученых,исследователей,инженеров,теоретиков...Да всего! Мы должны понять больше... БОЛЬШЕ."

tech_super_assembly: "Супер-сборка"
tech_super_assembly_desc: "Наши роботы всегда думают,что это глупое и ужасное решение иметь только одно подразделение тех же роботов,работающее над крошечным зданием,чтобы производить роботов для всего мира. Настало время исправить эту глупую и бессмысленную проблему. Серьезно,почему мы не подумали об этом раньше?"

tech_super_assembly_ae: "Нано-сборка"
tech_super_assembly_ae_desc: "Даже с расширенными бригадами наше производство роботов,кажется,ограничено размером объекта. Но с технологиями нано-машин мы можем теперь удвоить число производственных показателей,а потому,нам нужно только производить и производить! Бип-Буп. Вы робот,вы здесь,чтобы заняться скучной работой,чтобы мы могли сделать что-то веселое."

tech_dark_matter_synthersizer: "Синтезатор Чёрной дыры"
tech_dark_matter_synthersizer_dec: "Теперь у нас есть надежная технология,позволяющая синтезировать Чёрную дыру размером с город без каких-либо опасностей для остальной части планеты. Это позволит нам извлекать как Тёмную материю,так и Тёмную энергию в огромном изобилии. Здание автоматизировано,но содержание обслуживающего персонала довольно высокое. Ну конечно,кому хочется быть сожранным сингулярностью?"

tech_dark_matter_synthersizer_ae: "Четыре Столпа Тьмы"
tech_dark_matter_synthersizer_ae_desc: "Эта штука основана на том же принципе,что и Иномерный изготовитель иль Нексус Тёмного Портала; удерживаемый четырьмя столпами Тёмной энергии,он может извлекать огромное количество Тёмной материи и Тёмной энергии из других измерений. Этот процесс хоть и сложный,но намного безопаснее и,таким образом,снижает расходы на обслуживание."

tech_dark_matter_generator: "Усовершенствованная вырыботка Тёмной материи"
tech_dark_matter_generator_desc: "Постоянный прогресс в науке позволил нам превратить сырые минералы в синтезированную Тёмную материю. Хотя требуются высококлассные специалисты,процесс более эффективен,чем автоматизированные системы,использовавшиеся ранее.."

tech_ae_dark_matter_generator: "Массовое Преобразование Тёмной Материи"
tech_ae_dark_matter_generator_desc: "Этот массовый преобразователь материи настолько крут,что переводчица,что вновь напортачившая с переводом пытается вновь импровизировать с локализацией. И вообще,картошка рулит!"

tech_dark_energy_pylon: "Печать Тёмной Энергии"
tech_dark_energy_pylon_desc: "Мы обнаружили,что есть еще один загадочный элемент - Тёмная энергия. И если мы хотим использовать эту новую энергию,мы должны понимать,как извлечь и,что более важно,как ее генерировать.."

tech_ae_dark_energy_pylon: "Шпиль Тёмной Энергии"
tech_ae_dark_energy_pylon_desc: "Теперь у нас есть правильное понимание всего процесса кристаллизации Тёмной материи как агента для направления Тёмной энергии. Теперь мы можем попытаться сформировать еще более крупного агента и это будет - Шпиль Тёмной Энергии.."


tech_mine_dark_energy: "Рисование Темной Энергии"
tech_mine_dark_energy_desc: "Мы обнаружили,что есть еще один загадочный элемент - Тёмная энергия. И если мы хотим использовать эту новую энергию,мы должны понимать,как извлечь и,что более важно,как ее генерировать.."


### OLD TECH

tech_fe_hospital: "Восстановление и реконструкция клеток"
tech_fe_hospital_desc: "Прошел тот день,когда мы требовали клонирования шаблонов для увеличения темпов роста. С помощью новой загадочной технологии,полученной от предшественников,мы можем создать новую жизнь,используя искусственные живые клетки,устойчивые ко всем известным болезням.."

tech_fe_clone_vats: "Усовершенствованная технология клонирования"
tech_fe_clone_vats_desc: "Наши стремительные достижения в области биологии позволяют нам создавать еще более мощную технологию клонирования,которая устраняет проблемы,связанные с возрастными штрафами,позволяя нашим клонам жить так же долго,как и их оригинальные шаблоны. Это дает будущую возможность реконструкции наших армий клонов,а также.. Даёт отличную возможность совокупиться со своим клоном. И не важно,что вы одного пола. Для глупости нет преград!"

tech_fe_mineral_processing_plant: "Бионически-Связанные Машинные Процессы"
tech_fe_mineral_processing_plant_desc: "Основываясь на бортовом компьютере бионического интерфейса предшественника,мы выдвинули теорию о том,что одно и то же бионическое соединение может быть эффективно использовано на наших машинах для переработки минерального сырья.. "

tech_fe_replicator: "Жёсткий свет - материал нового поколения!"
tech_fe_replicator_desc: "До нашего полного понимания Тёмной материи мы могли лишь получать лишь части того что было достаточным для генерирования материи. Теперь мы понимаем,что из Тёмной материи можно создать большое количество синтетических минералов по технологии чистого Жёсткого света.."

tech_fe_power_hub: "Энергетическая решетка Тёмной материи"
tech_fe_power_hub_desc: "Наши ученые полагают,что мы можем применить тот же метод,который использовался для строительства и эксплуатации электростанций Тёмной материи,чтобы улучшить наш нынешний шаблон энергетической связи."

tech_fe_galactic_trade_enclave: "Эмпориум Галактики"
tech_fe_galactic_trade_enclave_desc: "Наша фондовая биржа,хотя она уже огромна и приносит большой доход нашей империи,не имеет надлежащего разрешения на продажу предметов,связанных с темной материей. Хотя мы не планируем бесплатно передавать эти загадочные технологии меньшим существам,наши маркетологи утверждают,что мы можем обмануть множество примитивов,чтобы купить тривиальные безделушки или артефакты,имеющие знак Вознесенных. Сезонные абонементы,эксклюзивные коллекционные издания,предварительный заказ,ранний доступ; все стратегии будут использованы для достижения максимальной прибыли." 

tech_fe_heaven_dome: "Небеса сотворили реальность"
tech_fe_heaven_dome_desc: "В то время как наша текущая модель райского купола очень хорошо справляется со своей задачей по обеспечению жильём и счастьем для наших основных видов,генератор не был достаточно мощным,чтобы поддерживать дополнительные секции,необходимые для новых улучшений. Это ограничение теперь можно устранить с помощью реактора Тёмной материи и более эффективного медицинского обслуживания.."

tech_fe_visitor_center: "Коллекции артефактов-предшественников"
tech_fe_visitor_center_desc: "Мы изучили большую часть артефактов-предшественников в прошлом. Наши дипломаты считают,что мы должны открыть новый раздел музея в нашем центре для посетителей,который демонстрирует некоторые из лучших вещей,которые мы собрали и сделали. Идея ясна: оставайтесь в их старых,ветхих империях или присоединяйтесь к нам для лучшего и светлого будущего.."

tech_fe_institute: "Передовая научно-образовательная программа" 
tech_fe_institute_desc: "У нашего нынешнего Научно-исследовательского института всегда есть одна ощутимая проблема: это хорошее место для людей,которые уже обладают большим интеллектом,чтобы пообщаться,но не обязательно хорошее место для их создания. (сну-сну наше всё!) Мы превратим институт в крупный университет,где потенциальные молодые люди могут учиться и готовиться к будущим великим амбициям."

tech_fe_military_academy: "Первоклассные армейские номера"
tech_fe_military_academy_desc: "Поскольку мы улучшаем качества и жизнь наших граждан,мы не должны забывать тех из нас,кто служит на полях сражений. Они также должны быть обеспечены лучшими из лучших способов лечения во время службы,чтобы убедить их в том,что именно мы сделаем галактику лучше.."

tech_fe_obelisk_of_light: "Обелиск Света"
tech_fe_obelisk_of_light_desc: "Хотя мы согласны с тем,что согласно великим планам,наши силы обороны вряд ли смогут отразить полное вторжение,поддерживаемое месяцами и месяцами бомбардировок,мы по-прежнему видим потенциал в строительстве уникального научного объекта,который дополнительно служит мощным оборонительным сооружением.."

tech_fe_assemble: "Сборка Жёсткого света"
tech_fe_assemble_desc: "<Внимание> Обнаружена новая технология сборки. Материал из Жёсткого света; преобразование спектра света в твёрдую форму. Прогнозируемое увеличение эффективности на 100%. <Рекомендация> Должен быть получен и использован."

tech_fe_singularity_core: "Органическое финансовое доминирование"
tech_fe_singularity_core_desc: "<Внимание> Оптимальный расчет вероятности достигнут. Теперь мы в состоянии проникнуть в <органические рынки> и акции; Можем манипулировать <органикой> для инвестирования в <машинные продукты>///Необходимо установить финансовое доминирование."

tech_fe_communication_nexus: "Искусственная Галактика"
tech_fe_communication_nexus_desc: "Наше научное подразделение утверждает,что <Сингулярность Класса-30> может в конечном итоге произойти. <Причина> = Нелогичные решения орагников заставят их вызвать разрушение в галактическом масштабе. Мы должны подготовиться к этой неизбежной глупости,вызванной неспособностью органики поддерживать свой модуль самоуверенности."

tech_fe_war_factory: "Боевой код адаптации Предшественника"
tech_fe_war_factory_desc: "Хотя наши нынешние боевые коды для наших подразделений вторжения уже достаточно эффективны,они блекнут по сравнению с тем,который использовался боевыми машинами предшественника. <Рекомендация> Анализировать и получать боевые данные предшественника."

tech_infinity_engine: "Расчёт бесконечности"
tech_infinity_engine_desc: "С обновленными кодами,полученными от предшественники,вычисления органической вероятности теперь являются тривиальными задачами. Мы добьемся полного контроля над своей экономикой. Мы достигнем бесконечности!"

tech_fe_communication_nexus: "Распределение Тёмной энергии"
tech_fe_communication_nexus_desc: "Мы уже начали устанавливать ядра Тёмной материи в наши машинные блоки,но мы обнаружили,что мы можем преобразовать Тёмную энергию в невидимую форму,которая охватывает воздух на поверхности. Предполагаемый прогноз диктует,что это улучшит вычислительную мощность всех рабочих единиц."

tech_fe_slave_processing: "Аннулирование"
tech_fe_slave_processing_desc: "Рабы дешевы,просты в управлении,но не всегда эффективны. Они также становятся ужасными солдатами против опытных армий. Как вознесенная империя,это не может.. Это не будет стоять у нас на пути. Мы сформируем новое поколение рабских солдат,обученных с самого рождения,чтобы быть окончательным представлением нашей непобедимой воли против звёзд."

tech_fe_betharian: "Бетарский камень,синтезированный с Тёмной материей"
tech_fe_betharian_desc: "Бетарские камни,похоже,имеют своеобразную реакцию на Тёмную материю. Возможно,нам следует продолжить изучение этого вопроса,возможно,мы сможем улучшить наши нынешние Бетарские электростанции,которые в настоящее время довольно устарели по сравнению с нашими электростанциями Темной материи.."

tech_fe_habitats: "Звёзды это наш дом"
tech_fe_habitats_desc: "Настало время перенести наши загадочные инженерные решения в наши хабитаты! С нашей передовой технологией мы устраняем любые слабые стороны наших космических станций. Мы сделаем дом,откуда бы мы ни пошли и завершим его строительство только в конце времён."

requires_building_fe_capital: "Для дальнейшего улучшения этого здания необходим Загадочный Столичный Комплекс. Выбери здание - Тёмный Дворец из Планетарного Решения!"
requires_building_fe_capital_machine: "Для дальнейшего улучшения этого здания необходим Загадочный Столичный Комплекс. Выбери здание - Тёмного Нексуса из Планетарного Решения!"


