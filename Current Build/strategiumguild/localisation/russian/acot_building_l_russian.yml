building_stellarite_generator: "Генератор Стелларита"
building_stellarite_generator_desc: "Великолепно,не правда ли? Создав искусственную звезду,где мы можем извлечь ее силу ради желания нашего сердца. Все наши оппозиции,что таятся на задворках империи,сгорят словно чипсы! Чёрт возьми,да!"

building_stellarite_nexus: "Энергопровод Стелларита"
building_stellarite_nexus_desc: "Увеличение интенсивности полей до 10-го класса все еще технически в пределах приемлемых параметров. До варианта,где ядро начнёт чудить еще 20 уровней. Так что.. Расслабьтесь. (паникуйте глупцы,паникуйте!)"