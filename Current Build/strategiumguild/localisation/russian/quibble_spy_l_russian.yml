 #SABOTAGE
 quibble_neighbors.2:0 "Первая Цель"
 quibble_neighbors.2.desc.a:0 "Наше §YФинансирование Разведки§! уже было использовано в создании скрытых установок и внедрении агентов в любые потенциальные цели. \n\n Теперь эти активы готовы начать серию широкомасштабных пиар-кампаний и пропагандистских кампаний, чтобы значительно ухудшить дипломатические отношения между двумя империями. \n\n  В случае обнаружения мы попытаемся закрыть все задействованные активы, но нет никакой гарантии, что наша деятельность останется нераскрытой. \n\n  Наша первая цель может быть выбрана из любой соседней с нами империи, нашей второй целью может быть любая соседняя с первой империей. (режим карты - соседи)"
  #BOOST
 quibble_neighbors.2.desc.b:0 "Наше §YФинансирование Шпионажа§! уже было использовано в создании скрытых установок и внедрении агентов в любые потенциальные цели. \n\n Теперь наши активы готовы начать серию масштабных пиар-кампаний и кампаний белой пропаганды. Если повезет, мы успешно §Yулучшим§! дипломатическое сотрудничество между двумя империями. \n\n  Наша первая цель может быть выбрана из любой соседней с нами империи, нашей второй целью может быть любая соседняя с первой империей. (режим карты - соседи)"
  #STATION
 quibble_neighbors.2.desc.c:0 "Наши оперативники попытаются проникнуть на иностранную станцию, контрабандой ввезя как можно больше оружия и припасов, вербуя отчаявшихся и бесправных жителей и местные группировки. \n\n  В случае успеха они резко ослабят целевую станцию на несколько месяцев. (уменьшает урон от оружия на станции примерно на 4 месяца) \n\n  Это сложная и длительная операция. На чью Звездную Базу мы нацелимся? Цель должна граничить с нами (режим карты - соседи)."
 
