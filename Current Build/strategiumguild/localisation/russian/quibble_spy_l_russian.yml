 spy_diplomacy.1000.name:0 "§YКритическая возможность.§!"
 spy_diplomacy.1000.desc:0 "Наши агенты, работающие на территории §Y[firstsabotagetarget.GetName]§! и §Y[secondsabotagetarget.GetName]§! обнаружили критическую ситуацию, которую мы могли бы потенциально использовать в наших интересах. Есть радикальная, националистическая фракция внутри §Y[secondsabotagetarget.GetName]§!, которая при надлежащем поощрении и оснащении может быть использована для насильственного начала войны между двумя целями. \n\n  Если мы решим воспользоваться этой возможностью, мы должны быть готовы к увеличению затрат и опасности обнаружения."
 spy_diplomacy.1000.a:0 "Удовлетворить запрос, воспользоваться этой возможностью."
 spy_diplomacy.1000.b:0 "Отклонить запрос. "
 
 spy_diplomacy.1100.name:0 "§YФинансирование операции.§!"
 spy_diplomacy.1100.desc:0 "Наши агенты вступили в контакт с радикальной, националистической группировкой. Они полны страстного желания принять насильственные действия против §Y[firstsabotagetarget.GetName]§! за их мнимые обиды. Наши оперативники планируют помочь проникнуть членам этой группировки в столицу §Y[firstsabotagetarget.GetName]§!, §Y[firstsabotagetarget.Capital.GetName]§!. \n\n  Мы обеспечим, чтобы они были хорошо вооружены, и поможем им в планировании серии насильственных демонстраций в ключевых местах. Благодаря тщательному управлению информацией мы можем закрепить операцию на §Y[secondsabotagetarget.GetName]§!. \n\n  Чем больше дополнительных ресурсов мы посвящаем операции, тем больше у нас шансов на успех и на скрытие нашего участия"
 
 spy_diplomacy.1100.a:0 "Максимальное финансирование, убедитесь, что у них есть все, что им нужно."
 spy_diplomacy.1100.b:0 "Расширенное финансирование, поддержите их, но не превышайте лимит средств."
 spy_diplomacy.1100.c:0 "Прикажите нашим агентам действовать с ресурсами, которые у них уже есть."
 
 
 spy_diplomacy.1200.name:0 "§YНеобходимы дополнительные средства.§!"
 spy_diplomacy.1200.desc:0 "Наши агенты, работающие на территории §Y[firstsabotagetarget.GetName]§! и §Y[secondsabotagetarget.GetName]§! добились неплохих успехов, но операции приостановилась из-за действий контрразведки. Для продолжения им потребуются дополнительные средства."
 
 spy_diplomacy.1200.a:0 "Дайте им то, что нужно."
 spy_diplomacy.1200.b:0 "Отменить операцию."
 
 
 spy_diplomacy.1300.name:0 "§YПолный успех!§!"
 spy_diplomacy.1300.desc:0 "Уже проникают через огромное количество новостных организаций и официальных каналов, сообщения о насильственных террористических актах на территории §Y[firstsabotagetarget.GetName]§!, оперативниками, работающими на §Y[secondsabotagetarget.GetName]§!. Война разразилась между двумя империями, как только §Y[firstsabotagetarget.GetName]§! решили отомстить за преступления, совершенные против них."
 
 spy_diplomacy.1300.a:0 "Превосходно."
 
 
 spy_diplomacy.1400.name:0 "§YКритическая Неудача!§!"
 spy_diplomacy.1400.desc:0 "Ужасные сообщения от наших оперативников дошли до нас за несколько минут до официального объявления войны. Атаки увенчались успехом, взрывы и перестрелки вспыхнули на улицах §Y[firstsabotagetarget.Capital.GetName]§!, но во всей этой неразберихе несколько наших оперативников были задержаны или убиты..\n\n  Мы все еще пытаемся собрать воедино то, что произошло, но пока ясно одно - между §Y[firstsabotagetarget.GetName]§! и §Y[secondsabotagetarget.GetName]§! разразилась война, и нас тоже втянули в конфликт."
 
 spy_diplomacy.1400.a:0 "Неприемлимо!"
 
 quibble_spy_sab.511.name:0 "§YНикакой полезной информации.§!"
 quibble_spy_sab.511.desc:0 "TАгенты, которых мы захватили, не дали никакой полезной информации, и наши оперативники по допросу считают, что им больше нечего узнать."
 quibble_spy_sab.511.a:0 "Досадно."
 
 quibble_spy_sab.522.name:0 "§YТайник Сплавов.§!"
 quibble_spy_sab.522.desc:0 "Агенты, которых мы захватили, обнаружили местонахождение склада, скрытого на нашей территории. Предназначенный для финансирования их операций, он сейчас захвачен нашими силами."
