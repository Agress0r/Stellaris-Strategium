l_russian:

 job_vbp_consciousness_drone:0 "Сознание дрона"
 job_vbp_consciousness_drone_plural:0 "Сознание дронов"
 job_vbp_consciousness_drone_desc:0 "Дроны, в которых реализованы большинство передовых когнитивных функций коллектива"
 mod_job_vbp_consciousness_drone_add:0 "$job_vbp_consciousness_drone$ Рабочие места"
 job_vbp_security_drone:0 "Охранный дрон"
 job_vbp_security_drone_plural:0 "Охранные дроны"
 job_vbp_security_drone_desc:0 "Специально созданные боевые роботы защищающие коллектив."
 mod_job_vbp_security_drone_add:0 "$job_vbp_security_drone$ Рабочие места:"
 job_vbp_industrial_drone:0 "Промышленный дрон"
 job_vbp_industrial_drone_plural:0 Промышленные дроны"
 job_vbp_industrial_drone_desc:0 "Специализированные дроны работают на заводах и в цехах для удовлетворения постоянно растущих потребностей коллектива."
 mod_job_vbp_industrial_drone_add:0 "$job_vbp_industrial_drone$ Рабочие места"
 job_vbp_foundry_drone:0 "Дрон Литейщик"
 job_vbp_foundry_drone_plural:0 "Дроны Литейщики"
 job_vbp_foundry_drone_desc:0 "Специализированные дроны коллектива неустанно трудятся на расширяющейся металлообрабатывающей промышленности."
 mod_job_vbp_foundry_drone_add:0 "$job_vbp_foundry_drone$ Рабочие места"
 job_vbp_power_drone:0 "Энергетический дрон"
 job_vbp_power_drone_plural:0 "Энергетические дроны"
 job_vbp_power_drone_desc:0 "Специализированные машины, обслуживающие массивную энергосеть коллектива."
 mod_job_vbp_power_drone_add:0 "$job_vbp_power_drone$ Рабочие места" 
 job_vbp_miner_drone_machine:0 "Дрон Шахтёр"
 job_vbp_miner_drone_machine_plural:0 "Дроны Шахтёры"
 job_vbp_miner_drone_machine_desc:0 "Мощиные машины, предназначенные для добычи минералов из недр, где они находятся."
 mod_job_vbp_miner_drone_machine_add:0 "$job_vbp_miner_drone_machine$ Рабочие места"
 bulding_vbp_sentience_complex:0 "Комплекс чувств"
 bulding_vbp_sentience_complex_desc:0 "Построение хостинговых систем, необходимых для функционирования машинного коллектива."
 building_vbp_storage:0 "Склад Дронов"
 building_vbp_storage_desc:0 "Объекты, предназначенные для хранения и обслуживания бесчисленных дронов коллектива."
 building_vbp_industrial_zone:0 "Индустриальная зона"
 building_vbp_industrial_zone_desc:0 "Бесчисленные ряды заводов и литейных цехов, посвященных переработке и производству. Обширное загрязнение делает эту окружающую среду непригодной для органической жизни."
 building_vbp_strip_mines:0 "Полоса Добычи"
 building_vbp_strip_mines_desc:0 "Массивные карьеры, где машины добывают полезные ископаемые."
 building_vbp_power_grid:0 "Энергосети"
 building_vbp_power_grid_desc:0 "Обширная сеть производства и распределения электроэнергии, соединяющая каждую часть огромного машинного коллектива."

 vbp_primitive_robots:0 "Примитивные роботы"
 vbp_primitive_robots_desc:0 "Примитивная машинная цивилизация все еще учится истинному самосознанию и находится далеко от покарения космоса."

 vbp_col_primitive_machine:0 "Примитивный мир машин"
 vbp_col_primitive_machine_desc:0 "Мир, населенный примитивным машинным разумом, который еще не готов к межзвездным путешествиям."

 #CIVIC
 vbp_machine_civic_one:0 "Начальное Самосознание"
 vbp_machine_civic_two:0 "Обнаружение Цели"
 
 vbp_machine_civic_one_desc:0 ""
 vbp_machine_civic_two_desc:0 ""

 vbp_machine_intelligence:0 "Развитие Машинного Интеллекта"
 vbp_machine_intelligence_desc:0 "Еще полностью не осознав себя, эта машина все еще ограничена своей родной планетой"

 # Deposits and modifiers
 d_vbp_crashed_ship:0 "Ударный кратер"
 d_vbp_crashed_ship_desc:0 "Большой ударный кратер, оставленный объектом, врезавшимся в поверхность планеты с орбиты. Невозможно сказать, что это было, но обломки, все еще засоряющие пространство, предполагают, что это мог быть космический корабль."

 #MODIFIER
 vbp_robot_graveyard:0 "Кладбище Машин"
 vbp_robot_graveyard_desc:0 "Поверхность планеты усеяна сломанными машинами, обеспечивающими как материал для переработки, так и материал для  Обра́тной разрабо́тки."
 
 vbp_protocol_conflict:0 "Протокол конфликтов"
 vbp_repurposed_machines:0 "Многоцелевые Машины"
 
 vbp_angered_machines:0 "Разгневанные Машины"
 vbp_angered_machines_desc:0 "Машины заметили инопланетную активность и приняли меры для защиты от нее."

 # OPINION MODIFIERS
 vbp_machine_destroyed_negative:0 "Уничтоженниые примитивные машины"
 vbp_machine_destroyed_positive:0 "Угрожа промитовной разрушенной машины"
 
 vbp_machine_conquered_negative:0 "Покорённые примитивные машины"
 vbp_machine_conquered_positive:0 "Подчиненные опасные примитивные машины"

 # EVENTS
 vbp_machine.100.name:0 "[primitive_civ.GetName] Встречающийся"
 vbp_machine.100.desc:0 "Мы обнаружили машину, коллективно бродящую по поверхности [From.GetName]. Руководствуясь гештальт сознанием, они работают без присмотра, поддержание работоспособности сознания. \n\nПока неясно, что случилось с их создателями, так как их нигде не видно. Несмотря на видимые руины, засоряющие планету, до сих пор неясно, бали ли они убиты своим творениями, вымерли как то по другому или покинули планету по собственному желанию, оставив роботов позади. \n\nНам следует рассмотреть строительство §YНаблюдательного поста§! над их миром, чтобы изучить их более внимательно."

 vbp_machine.101.name:0 "Отчет О Контакта: Примитивные Машины"
 vbp_machine.101.desc:0 "[Root.GetName] гудит с новостями о инопланетной цивилизации, найденных нашими исследователями.\Н\nОни может не быть и могут осуществлять межзвёздные перелёты. Но роботы, которые населяют [FromFrom.GetName] являются высокоразвитыми и многочисленными. Очевидно, за их созданием стоял какой-то инопланетный разум."
 vbp_machine.101.desc.phobe:0 "Новости примитивных машин - так называемый "[From.From.Owner.GetName]" - не принимается хорошо на  [Root.Capital.GetName].\n\nA окончательное доказательство продвинутой инопланетной жизни, и подобие жизни само по себе служит мрачным напоминанием о том, что мы не одиноки в этой опасной Вселенной."
 vbp_machine.101.desc.phile:0 "Научное сообщество на [Root.Capital.GetName] получает отчет об инопланетной робототехнике с умеренным оптимизмом.\n\nХоть они не органические, и имея лишь зачаточный интеллект, они являются окончательным доказательством инопланетного вмешательства. Хотя их создателей нигде не видно, [FromFrom.Owner.GetName] служит напоминанием о том, что мы не одиноки в этой вселенной, хоть их создателей нигде и не видно"
 vbp_machine.101.desc.followup5:0 "Открытие неконтролируемых роботов заставило многих задаться вопросом: Что случилось с их создателями? Наряду с ранее обнаруженными остатками инопланетной цивилизации их существование порождает тревожные теории. Может ли быть, что машины служат своего рода барьером, принося разрушение своим создателям по мере их продвижения к нейкой черте?"
 vbp_machine.101.desc.followup123:0 "Эффективно завершая предыдущие открытия низших форм жизни, доклад о примитивных машинах, [From.From.Owner.GetName], с которым столкнулись наши исследователи, возродил интерес к ксенологическим наукам на [Root.Capital.GetName], ранее считавшихся в значительной степени теоретической областью наук."
 vbp_machine.101.desc.gesta:0 "Мы подтвердили существование примитивного машинного разума. В отличие от нас, он быстро прогрессируют, но он все еще далек от межзвёздных полётов."
 
 #Natural outcome
 vbp_machine.201.name:0 "[robot_planet.GetName] Достиг космической эры"
 vbp_machine.201.desc:0 "Машинный разум, за которым мы наблюдали на [From.Capital_Scope.GetName]
 запустил первые сверхсветовые корабль, теперь они входят в новую эру. \n\nНаш аванпост больше не нужен. [From.GetName] теперь он полноправный галактический игрок."
 
 vbp_machine.211.name:0 "[robot_planet.GetName]: Перегружен"
 vbp_machine.211.desc:0 "Наш наблюдательный пост над [robot_planet.GetName], у которого стояла задача: Наблюдать и изучать примитивные машины. Они докладывают что машины больше не двигаются, и они уверены что больше никогда больше не будут. \n\n Из перехваченных данных мы поняли что они выполнили 9223372036854775807-й командный цикл, и когда машинный разум попытался запустить новый, в итоге система не выдержав нагрузки прекратила работу. Наблюдательный пост был демонтирован, из-за ненадобности."
 vbp_machine.211.machine:0 "Изучите недостатки в их конструкции"
 
 vbp_machine.212.name:0 "[robot_planet.GetName]: самоуничтожился"
 vbp_machine.212.desc:0 "Наш наблюдательный пост над [robot_planet.GetName] сообщает, что месный машинный разум на этой планете самоуничтожился. \n\n Причины нам недоконца ясны, но из перехваченных данных, мы узнали, что самоуничтожение инициировал рабочий дрон, он постоянно спрашивал у центрального узла: Есть ли у него душа?. После длительного обдумывания центральный узел дал команду активировать протоколы самоуничтожения."
 
 vbp_machine.213.name:0 "[robot_planet.GetName]: коллапс"
 vbp_machine.213.desc:0 "Наш наблюдательный пост над [robot_planet.GetName] докладывает, что месный машинный разум, недавно потерпел катострофическое разрушение инфраструктуры. \n\n Кажется что месный машинный разум, не имел никаких директив по долгосрочному обслуживанию своей инфраструктуры, и не развивал её уже длительное время. Он просто продолжал делать рутинные операции, пока отсутствие технического обслуживания не вызвало массовые сбои, почти во всех его системах."
 
 #Agressive observation
 vbp_machine.301.name:0 "[From.Capital_Scope.GetName]: Нас раскрыли"
 vbp_machine.301.desc:0 "Несмотря на все принятые меры. Наш наблюдательный пост над [From.Capital_Scope.GetName] Был обнаружен месным машинным разумом [From.GetName]. \n\nОн заметил наши шатты для изучения и похищения. Вполне вероятно что теперь он будет их сбивать"
 
 vbp_machine.311.name:0 "[From.GetName]: Бродячий дрон"
 vbp_machine.311.desc:0 "Во время своей стандартной деятельности, [robot_country.GetName] переодически создаючто полуавтоматические дроны для контролирования отдалённых регионов. \n\n Однако мы засекли аномальное поведение одного из таких дронов. В процессе его создания машинный разум потерпел сильный сбой, из-за чего этот дрон получил больше автономии чем было запланировано. \n\n Этот дрон стал изгоем, и покинул коллектив. И теперь он бесцельно бродит по пустыне вдали от родного [robot_country.GetName]. \n\n Этот баг предоставляет нам уникальную возможность восстановить и изучить дрон."
 vbp_machine.311.a:0 "Подготовка к операции по похищению"
 
 VBP_ABDUCTION_PROJECT:0 "Похитеть однокого дрона"
 VBP_ABDUCTION_PROJECT_DESC:0 "Дрон бродит в одиночку по окраине [robot_planet.GetName] предлагая хорошую возможность для похищения."
 
 vbp_machine.312.name:0 "Изгой похищен"
 vbp_machine.312.desc:0 "[Root.GetName] успешно схватили [robot_planet.GetName] и вскоре взяли дрона на борт. Этот дрон предначначался для наблюдения и координации, строительства в одном из изолированном регионе планеты. Он содержит большое количество импрессивных данных о строительстве \n\n После некоторых изменения он бедет готов нам служить."
 vbp_machine.312.a.tooltip:0 "Добывлен новый §YГубернатор§!."
 
 vbp_machine.313.desc:0 "[Root.GetName] успешно схватили [robot_planet.GetName] и вскоре взяли дрона на борт. Он предназначался для исследования изолированного региона планеты. Он содержит впечатляющие исследовательские протоколы. \n\n После некоторых изменения он бедет готов нам служить."
 vbp_machine.313.a.tooltip:0 "Добавлен новый §YУчёный§."
 
 vbp_machine.314.desc:0 "[Root.GetName] успешно схватили [robot_planet.GetName] и вскоре взяли дрона на борт. \n\nПо-видемому он предназначался для управления воздушным движением и транспортом над одним из промышленным регионом, контролем принятия и отправки сырья и готовой продукции. Его банки данных содержат много информации о расчётах траектории, и эффективной логистики. \n\nПосле некоторых изменения он бедет готов нам служить."
 vbp_machine.314.a.tooltip:0 "Добавлен новый  §YАдмирал§!"
 
 vbp_machine.315.desc:0 "[Root.GetName] успешно схватили [robot_planet.GetName] и вскоре взяли дрона на борт. \n\nThis unit was apparently meant to increase security efficiency in a key region of the planet. Its databanks contain various tactical information. \n\nПосле некоторых изменения он бедет готов нам служить."
 vbp_machine.315.a.tooltip:0 "Добавлен новый §YГенерал§!."
 
 vbp_machine.316.name:0 "Похищение провалено"
 vbp_machine.316.desc:0 "Дрон - Изгой который мы обнаружили ранее [robot_planet.GetName] полностью стёр все свои данные прежде чем был похищен. \Н\nНеясно был ли это баг его системы, или это он сам так решил, во всяком случае теперь он просто гора маталалома."
 
 vbp_machine.317.name:0 "Дрон потерян"
 vbp_machine.317.desc:0 "Наш наблюдательный пост над [robot_planet.GetName] потерял дрона - изгоя, который ранее покинул [robot_country.GetName]. Неясно был ли он уничтожен системой обороны разума, самоуничтожился или пострадал от катаклизма, во всяком случае мы его потеряли."
 
 #Component Salvage
 vbp_machine.401.name:0 "[robot_planet.GetName]: Цивилизация машин истощена"
 vbp_machine.401.desc:0 "Сегодян наш шаттл привёз последнюю партию дронов [robot_planet.GetName].\n\n Внизу всё замерло, и нет причин полагать что снова начнёт работать, из-за чего был демонтирован наблюдательных пост из-за того что там уже незачем наблюдать."
 vbp_machine.401.a.machine:0 "Они будут жить как наши подразделения."
 
 #Uplift and inflitration outcomes
 
 vbp_machine.501.name:0 "[robot_planet.GetName]: Успешное просвещение"
 # vbp_machine.501.desc:0 "Наши агенты успешно внедрились в контрольные и производственные матрицы [robot_country.GetName]. Они наконец то достигли полного самосознания, и они готовы стать полноправным космическим госсударством. \n\n Однако прежде чем активировать протоколы оканчательного просвещения, необходимо принять одно важное решение. Переделаем ли мы их командные дерективы, или не будем их трогать? В любом случае, они будут нашими поддаными."
 vbp_machine.501.desc:0 "Наши агенты успешно внедрились в контрольные и производственные матрицы [robot_country.GetName]. Они наконец то достигли полного самосознания, и готовы войдти в космическую эру. \n\nМы будем осуществлять косвенный контроль над их системой, но некоторые из их основных директив находятся вне нашего доступа."
 vbp_machine.501.a:0 "Скопируйте наши директивы."
 vbp_machine.501.a.tooltip:0 "[robot_country.GetName] будет просвещён, и разделит нашу позицию."
 # vbp_machine.501.b:0 "Не трогайте их дерективы"
 vbp_machine.501.b:0 "Добро пожаловать в новую эру."
 vbp_machine.501.b.tooltip:0 "[robot_country.GetName] будет просвещён, и будет иметь свои гражданские модели."
 
 vbp_machine.502.name:0 "[robot_planet.GetName]: Успешное просвещение"
 vbp_machine.502.desc:0 "Наши агенты успешно модифицировали [robot_country.GetName] контрольные и производственные матрицы. Они наконец то достигли самосознания, и могут вструпить в космическую эру. \n\nВ этом состоянии эти машины будут иметь одну приорететную директиву, которая заставит их подчинятся нам."
 
 vbp_machine.503.name:0 "[robot_planet.GetName]: Успешное просвещение"
 vbp_machine.503.desc:0 "Наши агенты успешно модифицировали [robot_country.GetName] контрольные и производственные матрицыs. Они наконец то достигли самосознания, и могут вструпить в космическую эру. \n\Однако остаётся один нерешённый вопрос. Что нам делать с ними? Мы можем заставать их служить нам, путём изменения их деректив. Или мы можем придать им индивидуальности."
 vbp_machine.503.a:0 "Сохраните их сеть."
 vbp_machine.503.a.tooltip:0 "После просвещения [robot_country.GetName] останется гештальд-сознанием."
 vbp_machine.503.b:0 "Придайте каждому дрону индивидуальность."
 vbp_machine.503.b.tooltip:0 "Новая Империя будет сформирована индивидуамами [robot_species.GetName]."
 
 vbp_machine.510.name:0 "[robot_planet.GetName]: Успешная Перепрофилировка"
 vbp_machine.510.machine:0 "Мы успешно присоеденили [robot_country.GetName]. \n\n Обошлось без проблемм, мы ассимилировали их протоколы, и дронов [Root.GetName]. Мы стали единым целым."
 vbp_machine.510.normal:0 "Мы успешно перепрограммировали системы [robot_country.GetName]. \n\n Мы переписали большинство их протоколов. Хотя не обошлось без проблемм, но несмотря на всё мы успешно интегрировали их. Теперь они будут служить[Root.GetName]."
 vbp_machine.510.a.machine:0 "Принимаем прямой контроль"
 
 vbp_machine.521.name:0 "[From.GetName]: Сильный Брандмауэр"
 vbp_machine.521.desc:0 "Наши попытки получить доступ к [From.Owner.GetName] остановлены. \n\nИх программа безопасности намного более продвинутое чем ожидалось. Потребуется время, чтобы взломать подпрограммы безопасности ."
 
 vbp_machine.523.name:0 "[From.GetName]: Слабая Безопасность"
 vbp_machine.523.desc:0 "[From.Owner.GetName] оказалось намного слабее чем ожидалось.  \n\nИх програмная система безопасности в разы слабее чем ожидалось, оно вообще практически не работает. Мы их взломаем намного раньше чем планировали."
 
 #Ground Combat Outcome
 vbp_machine.601.name:0 "Захваченный [robot_planet.GetName]"
 vbp_machine.601.machine:0 "Наши силы успешно отбили жизненно важную для [robot_planet.GetName]. \n\nВ результате этого мы смогли получить прямой доступ к их основным директивам [robot_country.GetName],. Они были перезаписаны под наши нужды."
 vbp_machine.601.normal:0 "Наши войска успешно уничтожили защитных роботов [robot_planet.GetName] и получили доступ к главным узлам [robot_country.GetName]. \n\n Мы перепрограмировали их так как нам нужно. Планета находится под контролем [Root.GetName]."
 vbp_machine.601.a.machine:0 "Принимаем прямой контроль."
 
 vbp_machine.602.name:0 "[robot_country.GetName] Уничтожен"
 vbp_machine.602.machine:0 "После уничтожения обороны [robot_country.GetName], затем наши силы предприняли попытку захвата ключевых позиций, зданий и узлов контороля.\n\n Но что то пошло не так и вместо захвата [Root.GetName]. [robot_country.GetName] не пережил критического сбоя и полностью самоуничтожился. Пеперь они хороши на запчасти."
 vbp_machine.602.normal:0 "После победы над обороной [robot_planet.GetName], наши силы педприняли попытку взломать самые главные узлы связи [robot_country.GetName]. \n\nОни не смогли перепрограмировать и покорить его. Но из-за какой то ошибки большенство систем этого машинного разума отказало, из-за чего он прекратил своё существование. Теперь их чести хороши только как металалом."
 vbp_machine.602.a.machine:0 "[robot_country.GetName] будет жить в нас."
 vbp_machine.602.a.normal:0 "Могло бы быть лучше."
 vbp_machine.602.a.tooltip:0 "Эти машины будут переработаны в §Y[robot_planet.vbp_machine_robots_slaughtered] £минералы §!"

 #Observation missions
 mission_vbp_machine_passive_observation:0 "Пассивное исследование"
 mission_vbp_machine_passive_observation_desc:0 "Мы будем наблюдать за этими роботами так, что бы они об этом не заподозрили. \n\n"
 
 mission_vbp_machine_specimen_collection:0 "Агрессивные исследования"
 mission_vbp_machine_specimen_collection_desc:0 "Эти роботы будут переодически похищатся и изучатся. \n\n§EМожет иметь непредвиденые последствия.§!\n\n"
 
 mission_vbp_machine_salvage_components:0 "Утилизация компонентов"
 mission_vbp_machine_salvage_components_desc:0 "Роботы будут массово похищатся, будут разбиратся и утилизироватся. \n\n§EЭто в конце концов полностью уничтожит роботов на этой планете \n\n"
 
 mission_vbp_machine_framework_upgrade:0 "Обновление Фреймворка"
 mission_vbp_machine_framework_upgrade_desc:0 "Мы будем скрытно изменять их системы что бы приблизить их к полному самосознанию, и космическим полётам \n\n§EПосле завершения этой миссии этот нашинный разум станет нашим вассалом.§!\n\n"
 
 mission_vbp_machine_repurpose:0 "Перепрошивка роботов"
 mission_vbp_machine_repurpose_desc:0 "Мы будем захватывать роботов этой планеты, постепенно меняя их комантные дерективы в угоду нам. \n\n§EПо завершении миссии роботы будут служить нам, а планета будет аннексирована.§!\n\n"
 
 VBP_MACHINE_FINAL_STAGE:0 "На этой стадии мы больше не можем влиять на них."