 # Asari Corporate Interests
 ####################################
 personality_asari_ai_asi:0 "Модные Финансисты"
 personality_asari_ai_asi_desc:0 "Модные Финансисты - декадентное капиталистическое общество,построенное на слабых правилах ведения бизнеса и безудержной культуре знаменитостей. Его элита из четырех миллиардеров стремится продвинуть передовые технологические инновации и обернуть галактическую экономику вокруг своих пальцев любыми возможными способами."

 # AI Personality-based replies
 # Greetings
 ASA_ASI_HOSTILE_GREETING_01:0 "Я собираюсь пройти собеседование и потому,уже записалась на фотосессию для моей самой сексуальной исполнительной власти в Nos Astra Times Galaxy,так что,что бы вы ни сказали,не могли бы вы дать мне двухминутную версию всего этого? Я бы с удовольствием послушала,спасибо."
 ASA_ASI_HOSTILE_GREETING_02:0 "§Y<<УВЕДОМЛЕНИЕ>>§ Прямой канал в офис [Root.GetRulerTitle] [Root.GetRulerName] в данный момент недоступен. Однако,если вы хотите оставить сообщение,будьте уверены,что оно будет передано [Root.GetRulerTitle],помощнику секретаря отдела по связям с общественностью,будьте уверены,все ваши запросы обрабатываются при первой же возможности. Спасибо за ваше понимание,мы с нетерпением ждем вас снова!"
 ASA_ASI_HOSTILE_GREETING_03:0 "Каждая минута моего времени,которую вы тратите,стоит компании двенадцати сотен кредитов. Я буду продолжать подсчет,если потребуется."
 ASA_ASI_HOSTILE_GREETING_04:0 "Я нахожусь посреди девяти разговорчивых персон,и знай,все они раздражают. Будь лапочкой и сделай для меня восемь этих раздражителей,нажав на кнопочку отключения сеанса связи со мной,это ведь так просто,не так ли?"
 ASA_ASI_DOMINEERING_GREETING_01:0 "Я поигралась тут с идеей приобретения [Root.GetName]. Конечно,следует ожидать некоторых увольнений после слияния,но... вы знаете,как это происходит. Ваш оклад выдадут в конце недели."
 ASA_ASI_NEUTRAL_GREETING_01:0 "Те,с кого нельзя получить прибыль,должны получать прибыль. Тщательно подумайте,к какой категории вы хотите относиться."
 ASA_ASI_NEUTRAL_GREETING_02:0 "Мы предлагаем только лучшие предложения для новых партнеров. Давайте не будем слишком увязать в деталях; Вы соглашаетесь рисовать себе карьеру широкими мазками,и мы тут же составим контракт."
 ASA_ASI_NEUTRAL_GREETING_03:0 "Пожалуйста,имейте в виду,что [Root.GetName] обязан только своим акционерам. Уважайте нашу автономию и не вмешивайтесь в наш бизнес,и [Root.Capital.GetName] предоставит все,что вам нужно. И многие другие вещи,которые вы пробовали,но тут же захотите ещё больше,как только вы попробуете их."
 ASA_ASI_NEUTRAL_GREETING_04:0 "Не становитесь слишком смелыми в своих запросах. Когда мы сокращаемся,дочерние компании всегда идут первыми."
 ASA_ASI_THREATENED_GREETING_01:0 "Мы можем быть готовы пойти на компромисс с нашими интересами,чтобы соответствовать вашей сильной позиции."
 ASA_ASI_FRIENDLY_GREETING_01:0 "Ключ к хорошему партнерству - быть достаточно честными друг с другом,чтобы выстроить продуманную ложь,которую мы говорим другим."
 ASA_ASI_FRIENDLY_GREETING_02:0 "Мы готовы доверять вам,и что еще более важно,мы хотим заслуживать вашего доверия."
 ASA_ASI_FRIENDLY_GREETING_03:0 "В мире нет причин,почему мы оба не можем получить прибыль. Теперь все,что нам нужно,это найти кого-то,кто понесет убытки."
 ASA_ASI_FRIENDLY_GREETING_04:0 "Приятно иметь с вами дело,[From.GetRulerTitle]. Мне всегда нравится взаимовыгодное общение.\n\n...\n\nПочему у меня такое чувство,что это не очень хорошо закончится?..."
 ASA_ASI_FRIENDLY_GREETING_05:0 "Приятно иметь с вами дело,[From.GetRulerTitle]. Мне всегда нравится взаимовыгодное общение."
 ASA_ASI_WAR_GREETING_01:0 "Сталкивались ли вы с [Root.GetSpeciesAdj] раньше? Мало ведь [From.GetSpeciesPlural] иметь. Я позабочусь о том,чтобы у тебя была возможность высказаться,прежде чем истечёт твоё время."
 ASA_ASI_WAR_GREETING_02:0 "Время - это кредиты,и кажется,что ТАКАЯ трата и того,и другого просто не должна существовать. Ваша декларация о капитуляции уже готова? Вам нужна помощь с этим? Я могла бы порекомендовать нескольких известных в галактике профессионалов. И только для тебя... Я бы даже оплатил их обычную плату. Примешь как подарок,когда наши войска пройдутся по дорогам вашей столицы,ладушки?"
 ASA_ASI_WAR_GREETING_03:0 "У нас нет оснований воспринимать этот конфликт лично; это просто строка мелким шрифтом на предпоследней строке. Теперь вы понимаете,что убивая сотни наших наёмников,мы ничего практически не теряем?"
 ASA_ASI_WAR_GREETING_04:0 "Это не мое первое враждебное поглощение. Я всегда получаю то,что хочу,независимо от цены. И такой лакомый кусочек,должен достаться акуле с самыми острыми зубками."
 
 ASA_ASI_VASSAL_GREETING_01:0 "[Root.GetName] всегда стремится предоставить лучший сервис для нашей холдинговой компании."
 ASA_ASI_VASSAL_GREETING_DISLOYAL_01:0 "Наше терпение с твоим неумелым руководством заканчивается! Вы собираетесь похоронить [Root.GetName]?!"
 ASA_ASI_OVERLORD_GREETING_01:0 "Мы принимаем вас,[From.GetSpeciesName]. Есть ли какие-либо правила,которые вы хотели бы рассмотреть?"
 
 # Actions
 ASA_ASI_DOW_PROPOSE_01:0 "Похоже,у вас есть проблема с мусором,засоряющим ваше пространство. Наш флот находится в пути,чтобы очистить его для вас."
 
 ASA_ASI_DOW_ACCEPT_01:0 "Ммм... Интересное торговое предложение... Хорошо,мы доставим ваши боеприпасы прямо к вашему порогу! Вы не будете разочарованы."
 ASA_ASI_DOW_ACCEPT_02:0 "Вовлечение в войну ужасно для бизнеса... Так что вы можете быть уверены,что мы выставим вам счет за каждый потерянный кредит. Это будет интересно!"
 ASA_ASI_DOW_ACCEPT_03:0 "Ах... Ну,я полагаю,что все хорошие партнерские отношения заканчиваются со временем. Важно принять как факт,что вы пойдёте на корм рыбам.."
 
 # Insults
 ASA_ASI_01_INSULT_PROPOSE:0 "Если это все [Root.GetRulerTitle],то знай,концерт не удался. Рассматривали ли вы навязанное рабство для одной из компаний на [From.Capital.GetName]?"
 
 ASA_ASI_01_INSULT_ACCEPT:0 "Ах... Это привносит ощущение порядка и стабильности в мою вселенную,когда я осознаю,что у вас все еще нет ничего ценного,что вы могли бы предложить."