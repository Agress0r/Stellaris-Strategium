l_russian:
 #Note: insult_propose uses reverse FROM and ROOT

 ####################################
 # Asari Republics
 ####################################
 personality_asari_ai_asr:0 "Соблазнительные манипуляторы"
 personality_asari_ai_asr_desc:0 "Соблазнительные манипуляторы,естественно,выполняют роль проводников,находя общий язык и наводя мосты между нациями,видами и культурами. Их соблазнительное влияние способно влиться в инопланетные общества и постепенно изменить их,чтобы лучше соответствовать идеальному замыслу."

 # AI Personality-based replies
 # Greetings
 ASA_ASR_HOSTILE_GREETING_01:0 "Не принимайте нашу мягкость за слабость. Некоторые из самых красивых цветов создают смертельные яды,чтобы выжить в дикой природе. Попробуйте сорвать их... и вы можете попросту пораниться."
 ASA_ASR_HOSTILE_GREETING_02:0 "Как [From.GetSpeciesPlural] должны терпеть такое неконструктивное правительство вне нашей опеки?!..."
 ASA_ASR_HOSTILE_GREETING_03:0 "Законы [Root.GetAllianceName] обеспечивают без преступное и процветающее будущее в цивилизованной галактике. Так жаль,что [From.GetName] установили курс,который не включает в себя ни цивилизацию,ни будущее."
 ASA_ASR_DOMINEERING_GREETING_01:0 "Наше желание развивать более тесные отношения с [Root.GetName] перевешивает только ваш отказ принять нашу добрую волю,[From.GetRulerTitle]. Тем не менее,в настоящее время мы обсуждаем,действительно ли ваше одобрение необходимо."
 ASA_ASR_NEUTRAL_GREETING_01:0 "Мы все еще в начале истории галактики. Чем раньше мы примем добровольное сотрудничество,тем быстрее сможем продвинуться к более великим вершинам и новым рубежам."
 ASA_ASR_NEUTRAL_GREETING_02:0 "Как представитель [Root.GetAllianceName] заявляю,дипломатия наш главный приоритет."
 ASA_ASR_NEUTRAL_GREETING_03:0 "Мы [Root.GetAllianceName],обеспечиваем независимость там,где это важно,через взаимозависимость там,где это необходимо."
 ASA_ASR_NEUTRAL_GREETING_04:0 "Вы сделали первый шаг к мирной галактике,отвергнув насилие,но прочного мира можно достичь только путем примирения наших разногласий."
 ASA_ASR_THREATENED_GREETING_01:0 "[From.GetRulerTitle]. Это какая-то игра? Вы звоните нам только для того,чтобы снова отключить звонок?"
 ASA_ASR_FRIENDLY_GREETING_01:0 "Дипломатия должна быть краеугольным камнем всех межзвездных обществ. Дело в том,что [From.GetRulerName] ценит это,что безусловно,признак мудрого лидера."
 ASA_ASR_FRIENDLY_GREETING_02:0 "[Root.GetAllianceName] повезло поделиться прелястями галактического сообщества с [From.GetName]. Мы можем только надеяться,что со временем мы станем еще ближе друг к другу."
 ASA_ASR_FRIENDLY_GREETING_03:0 "Общество [Root.GetAllianceName] будет неполным без [From.GetName]. Галактическое общество,которое мы создаем вместе,будет совершенным при нашем прочном союзе."
 ASA_ASR_FRIENDLY_GREETING_04:0 "Наши договоренности сегодня будут помнить как часть великого проекта [Root.GetAllianceName],будущее галактики лежит за нами."
 ASA_ASR_WAR_GREETING_01:0 "Сталкивались ли вы с [Root.GetSpeciesAdj] раньше? Мало ведь [From.GetSpeciesPlural] иметь. Я надеюсь,что вы подумываете сдаться,прежде чем до этого дойдет."
 ASA_ASR_WAR_GREETING_02:0 "Мне больно видеть,что [From.GetAdj] правительство втянет своих граждан в войну против [Root.GetAllianceName] и всю безопасную,процветающую,цивилизованную галактику,которую она представляет."
 ASA_ASR_WAR_GREETING_03:0 "[Root.GetAllianceName] выступает против [From.GetSpeciesAdj] угрозы."
 
 ASA_ASR_VASSAL_GREETING_01:0 "Не пугайтесь несогласных голосов,что полны неопределенности,которые вы,возможно,слышали среди наших граждан. Давайте вместо этого поговорим о том,как мы могли бы объединить наших соответствующих людей! У нас есть несколько предложений,которые вы можете рассмотреть,если хотите... Это будет очень приватная беседа.."
 ASA_ASR_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesAdj] Директивы соблюдаются до первой и последней буквы и в соответствии с графиком. Это то,что вы хотели услышать,не так ли? Есть ли что-нибудь еще,что вы хотели бы,чтобы я сказала?"
 ASA_ASR_VASSAL_GREETING_DISLOYAL_02:0 "Договоренность между нами - просто неприятная необходимость,это не потому,что мы... Просто не поймите неправильно. Мы не испытваем к вам не симпатии,не неприязни."
 ASA_ASR_OVERLORD_GREETING_01:0 "У [From.GetName] не должно быть причин для беспокойства. С нашим руководством [From.GetSpeciesNamePlural] со временем достигнет тех же высот,что и мы."
 
 # Actions
 ASA_ASR_DOW_PROPOSE_01:0 "Вы взяли нас за руку,и теперь вы почувствуете,каково это,когда перчатки сняты,[From.GetRulerTitle]."
 
 ASA_ASR_DOW_ACCEPT_01:0 "*Вздох* Мы не злы. И даже не удивлены. Просто... разочарованы."
 ASA_ASR_DOW_ACCEPT_02:0 "Каковы бы ни были ваши причины,они вводят вас в заблуждение. [From.GetName] должен быть остановлен для своего же блага."
 ASA_ASR_DOW_ACCEPT_03:0 "Почему... ты бы сделал это? Что случилось с нашими отношениями? Как долго планировалось это предательство? Хотя.. Неважно. Как только мы восстановим мир,мы вылечим любую болезнь,укоренившуюся в [From.GetName]. И первым пациентом станешь - ТЫ."
 
 # Insults
 ASA_ASR_01_INSULT_PROPOSE:0 "Кредиты,места где с ними всё связано,это в основном благодаря [From.GetName]. Интерес наших граждан к международным отношениям в последнее время резко возрос. Наши расы крайне приветливы и добры к вам всем... и не секрет,что все хорошо развлекаются из за этой постоянной возни с нациями."

 ASA_ASR_01_INSULT_ACCEPT:0 "Не трать мое время снова,[From.GetRulerTitle]. Я не нахожу это забавным уже 53-и звонка подряд."
 
